<!-- Category: Pet Care -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toothpaste for Pets</title>
    <meta name="description" content="Find the best toothpaste for your pet with our Toothpaste for Pets tool. Compare features, flavors, and recommendations for optimal pet dental care.">
    <meta name="keywords" content="toothpaste for pets, pet dental care, pet toothpaste, pet oral hygiene, pet dental health, pet grooming tool, pet care">
    <meta name="author" content="Toothpaste for Pets">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Toothpaste for Pets">
    <meta property="og:description" content="Find the best toothpaste for your pet to maintain optimal dental health">
    <meta property="og:type" content="tool">
    <meta name="twitter:card" content="summary_large_image">
    <!-- Canonical URL -->
    <link rel="canonical" href="https://toolshub365.com/Toothpaste-for-Pets">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: #4caf50;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .mobile-header {
            height: 50px;
            background: #4caf50;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            font-weight: bold;
            display: none;
        }

        .toothpaste-form {
            padding: 20px;
            background: #f5f5f5;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        textarea {
            height: 80px;
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #388e3c;
        }

        .results {
            padding: 20px;
            background: #fff;
        }

        .result-item {
            background: #f8f9fa;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .result-title {
            font-weight: bold;
            color: #4caf50;
            margin-bottom: 8px;
        }

        .result-details {
            color: #666;
            margin-bottom: 8px;
        }

        .result-rating {
            color: #ff9800;
            font-weight: bold;
        }

        .data-management {
            padding: 15px;
            text-align: center;
            border-top: 1px solid #eee;
        }

        #clearDataBtn {
            background: #9e9e9e;
            color: white;
            padding: 10px 20px;
            font-size: 0.9rem;
        }

        .toothpaste-info {
            padding: 15px;
            background: #fff3e0;
            border-top: 1px solid #eee;
            font-size: 0.9rem;
            color: #666;
        }

        .recommendation {
            padding: 15px;
            background: #e8f5e9;
            border-radius: 8px;
            margin-top: 15px;
        }

        .recommendation h3 {
            color: #4caf50;
            margin-bottom: 10px;
        }

        .history {
            padding: 15px;
            background: #f8f9fa;
            border-top: 1px solid #eee;
            max-height: 200px;
            overflow-y: auto;
        }

        .history h3 {
            margin-bottom: 10px;
            color: #4caf50;
        }

        .history-item {
            padding: 8px;
            background: #fff;
            margin-bottom: 5px;
            border-radius: 5px;
            font-size: 0.9rem;
            border: 1px solid #eee;
        }

        .settings {
            padding: 15px;
            background: #e8f5e9;
            border-top: 1px solid #eee;
        }

        .settings h3 {
            margin-bottom: 10px;
            color: #4caf50;
        }

        .settings label {
            display: block;
            margin: 10px 0;
        }

        .settings input[type="checkbox"] {
            margin-right: 10px;
        }

        .export-section {
            padding: 15px;
            background: #e3f2fd;
            border-top: 1px solid #eee;
        }

        .export-section button {
            width: auto;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            body {
                padding: 0;
            }
            
            .container {
                border-radius: 0;
                max-width: 100%;
            }
            
            .header {
                display: none;
            }
            
            .mobile-header {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Toothpaste for Pets</div>
        <div class="mobile-header">Toothpaste for Pets</div>
        
        <div class="toothpaste-form">
            <div class="form-group">
                <label for="petType">Pet Type</label>
                <select id="petType">
                    <option value="dog">Dog</option>
                    <option value="cat">Cat</option>
                    <option value="rabbit">Rabbit</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="petBreed">Pet Breed</label>
                <input type="text" id="petBreed" placeholder="Enter breed (e.g., Golden Retriever)">
            </div>
            
            <div class="form-group">
                <label for="petAge">Pet Age</label>
                <select id="petAge">
                    <option value="puppy">Puppy/Kitten</option>
                    <option value="adult">Adult</option>
                    <option value="senior">Senior</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="dentalCondition">Dental Condition</label>
                <select id="dentalCondition">
                    <option value="healthy">Healthy</option>
                    <option value="tartar">Tartar Buildup</option>
                    <option value="sensitive">Sensitive Teeth</option>
                    <option value="gum">Gum Issues</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="flavorPreference">Flavor Preference</label>
                <select id="flavorPreference">
                    <option value="any">Any</option>
                    <option value="chicken">Chicken</option>
                    <option value="beef">Beef</option>
                    <option value="fish">Fish</option>
                    <option value="pork">Pork</option>
                    <option value="vanilla">Vanilla</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="ingredients">Special Ingredients</label>
                <select id="ingredients">
                    <option value="any">Any</option>
                    <option value="enzymes">Enzymes</option>
                    <option value="fluoride">Fluoride</option>
                    <option value="xylitol">Xylitol-Free</option>
                    <option value="natural">Natural Only</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="notes">Additional Notes</label>
                <textarea id="notes" placeholder="Any specific requirements or preferences..."></textarea>
            </div>
            
            <button id="findToothpasteBtn">Find Best Toothpaste</button>
        </div>
        
        <div class="settings">
            <h3>Settings</h3>
            <label>
                <input type="checkbox" id="autoSaveToggle"> Auto-save results
            </label>
            <label>
                <input type="checkbox" id="notificationsToggle"> Enable reminders
            </label>
        </div>
        
        <div class="export-section">
            <h3>Export Data</h3>
            <button id="exportBtn">Export as CSV</button>
        </div>
        
        <div class="toothpaste-info">
            <p><strong>Tip:</strong> Never use human toothpaste on pets. It contains ingredients that can be harmful to animals. Always use pet-specific toothpaste.</p>
        </div>
        
        <div class="results" id="results">
            <p style="text-align:center; color:#666;">Select your pet details and click "Find Best Toothpaste"</p>
        </div>
        
        <div class="history">
            <h3>Recommendation History</h3>
            <div id="historyList"></div>
        </div>
        
        <div class="data-management">
            <button id="clearDataBtn">Clear Saved Data</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const petTypeSelect = document.getElementById('petType');
            const petBreedInput = document.getElementById('petBreed');
            const petAgeSelect = document.getElementById('petAge');
            const dentalConditionSelect = document.getElementById('dentalCondition');
            const flavorPreferenceSelect = document.getElementById('flavorPreference');
            const ingredientsSelect = document.getElementById('ingredients');
            const notesInput = document.getElementById('notes');
            const findToothpasteBtn = document.getElementById('findToothpasteBtn');
            const resultsDiv = document.getElementById('results');
            const clearDataBtn = document.getElementById('clearDataBtn');
            const historyList = document.getElementById('historyList');
            const autoSaveToggle = document.getElementById('autoSaveToggle');
            const notificationsToggle = document.getElementById('notificationsToggle');
            const exportBtn = document.getElementById('exportBtn');
            
            // Load saved data
            loadSavedData();
            
            // Find best toothpaste
            function findBestToothpaste() {
                const petType = petTypeSelect.value;
                const petBreed = petBreedInput.value;
                const petAge = petAgeSelect.value;
                const dentalCondition = dentalConditionSelect.value;
                const flavorPreference = flavorPreferenceSelect.value;
                const ingredients = ingredientsSelect.value;
                const notes = notesInput.value;
                
                // Validate inputs
                if (!petType) {
                    alert('Please select a pet type');
                    return;
                }
                
                // Generate recommendations based on inputs
                const recommendations = generateRecommendations(petType, petBreed, petAge, dentalCondition, flavorPreference, ingredients, notes);
                
                // Display results
                displayResults(recommendations);
                
                // Save inputs
                saveInputs();
                
                // Add to history if auto-save is enabled
                if (autoSaveToggle.checked) {
                    addToHistory(petType, petBreed, petAge, dentalCondition, flavorPreference, ingredients, notes, recommendations[0]);
                }
            }
            
            // Generate recommendations
            function generateRecommendations(petType, petBreed, petAge, dentalCondition, flavorPreference, ingredients, notes) {
                const recommendations = [];
                
                // Determine toothpaste type based on inputs
                let toothpasteType = "Standard Pet Toothpaste";
                let toothpasteDesc = "Good for general dental care";
                
                if (dentalCondition === "tartar") {
                    toothpasteType = "Tartar Control Toothpaste";
                    toothpasteDesc = "Contains enzymes to break down tartar";
                } else if (dentalCondition === "sensitive") {
                    toothpasteType = "Sensitive Teeth Formula";
                    toothpasteDesc = "Gentle formula for sensitive teeth";
                } else if (dentalCondition === "gum") {
                    toothpasteType = "Gum Health Formula";
                    toothpasteDesc = "Contains ingredients to support gum health";
                } else if (petAge === "puppy" || petAge === "kitten") {
                    toothpasteType = "Puppy/Kitten Formula";
                    toothpasteDesc = "Gentle formula for young pets";
                } else if (petAge === "senior") {
                    toothpasteType = "Senior Pet Formula";
                    toothpasteDesc = "Formulated for senior pet dental needs";
                }
                
                // Create recommendation object
                const recommendation = {
                    type: toothpasteType,
                    description: toothpasteDesc,
                    petType: petType,
                    petBreed: petBreed || "Any",
                    petAge: petAge,
                    dentalCondition: dentalCondition,
                    flavor: flavorPreference,
                    ingredients: ingredients,
                    notes: notes
                };
                
                recommendations.push(recommendation);
                
                return recommendations;
            }
            
            // Display results
            function displayResults(recommendations) {
                resultsDiv.innerHTML = '';
                
                recommendations.forEach(rec => {
                    const resultElement = document.createElement('div');
                    resultElement.className = 'result-item';
                    
                    resultElement.innerHTML = `
                        <div class="result-title">${rec.type}</div>
                        <div class="result-details">${rec.description}</div>
                        <div class="result-details">Best for: ${rec.petType}, ${rec.petBreed} (${rec.petAge})</div>
                        <div class="result-details">Condition: ${rec.dentalCondition}, Flavor: ${rec.flavor}</div>
                        <div class="result-rating">Ingredients: ${rec.ingredients}</div>
                    `;
                    
                    resultsDiv.appendChild(resultElement);
                    
                    // Add recommendation section
                    const recommendationSection = document.createElement('div');
                    recommendationSection.className = 'recommendation';
                    recommendationSection.innerHTML = `
                        <h3>Usage Tips</h3>
                        <p>• Brush your pet's teeth 2-3 times per week</p>
                        <p>• Start slowly to get your pet accustomed</p>
                        <p>• Use a pet-specific toothbrush</p>
                    `;
                    
                    resultsDiv.appendChild(recommendationSection);
                });
            }
            
            // Add to history
            function addToHistory(petType, petBreed, petAge, dentalCondition, flavorPreference, ingredients, notes, recommendation) {
                const history = JSON.parse(localStorage.getItem('toothpasteHistory') || '[]');
                
                const historyItem = {
                    id: Date.now(),
                    date: new Date().toISOString(),
                    petType: petType,
                    petBreed: petBreed,
                    petAge: petAge,
                    dentalCondition: dentalCondition,
                    flavor: flavorPreference,
                    ingredients: ingredients,
                    notes: notes,
                    recommendation: recommendation
                };
                
                history.unshift(historyItem); // Add to beginning
                
                // Keep only last 5 items
                if (history.length > 5) {
                    history.splice(5);
                }
                
                localStorage.setItem('toothpasteHistory', JSON.stringify(history));
                renderHistory();
            }
            
            // Render history
            function renderHistory() {
                const history = JSON.parse(localStorage.getItem('toothpasteHistory') || '[]');
                
                historyList.innerHTML = '';
                
                if (history.length === 0) {
                    historyList.innerHTML = '<p style="text-align:center; color:#666;">No history yet</p>';
                    return;
                }
                
                history.forEach(item => {
                    const date = new Date(item.date).toLocaleDateString();
                    const time = new Date(item.date).toLocaleTimeString();
                    
                    const historyElement = document.createElement('div');
                    historyElement.className = 'history-item';
                    historyElement.innerHTML = `
                        <div><strong>${date}</strong> ${time}</div>
                        <div>${item.petType} (${item.petBreed || 'Any'}) - ${item.petAge}</div>
                        <div>${item.recommendation.type}</div>
                    `;
                    
                    historyList.appendChild(historyElement);
                });
            }
            
            // Export as CSV
            function exportAsCSV() {
                const history = JSON.parse(localStorage.getItem('toothpasteHistory') || '[]');
                
                if (history.length === 0) {
                    alert('No data to export');
                    return;
                }
                
                let csvContent = "text/csv;charset=utf-8,";
                csvContent += "Date,Pet Type,Pet Breed,Pet Age,Dental Condition,Flavor,Ingredients,Recommendation\n";
                
                history.forEach(item => {
                    csvContent += `"${new Date(item.date).toLocaleDateString()}","${item.petType}","${item.petBreed}","${item.petAge}","${item.dentalCondition}","${item.flavor}","${item.ingredients}","${item.recommendation.type}"\n`;
                });
                
                const encodedUri = encodeURI(csvContent);
                const link = document.createElement("a");
                link.setAttribute("href", encodedUri);
                link.setAttribute("download", "toothpaste_recommendations.csv");
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
            
            // Save inputs to localStorage
            function saveInputs() {
                const inputs = {
                    petType: petTypeSelect.value,
                    petBreed: petBreedInput.value,
                    petAge: petAgeSelect.value,
                    dentalCondition: dentalConditionSelect.value,
                    flavorPreference: flavorPreferenceSelect.value,
                    ingredients: ingredientsSelect.value,
                    notes: notesInput.value
                };
                
                localStorage.setItem('toothpasteInputs', JSON.stringify(inputs));
                
                // Save settings
                localStorage.setItem('autoSaveEnabled', autoSaveToggle.checked);
                localStorage.setItem('notificationsEnabled', notificationsToggle.checked);
            }
            
            // Load saved data
            function loadSavedData() {
                const savedInputs = localStorage.getItem('toothpasteInputs');
                if (savedInputs) {
                    const inputs = JSON.parse(savedInputs);
                    petTypeSelect.value = inputs.petType || 'dog';
                    petBreedInput.value = inputs.petBreed || '';
                    petAgeSelect.value = inputs.petAge || 'adult';
                    dentalConditionSelect.value = inputs.dentalCondition || 'healthy';
                    flavorPreferenceSelect.value = inputs.flavorPreference || 'any';
                    ingredientsSelect.value = inputs.ingredients || 'any';
                    notesInput.value = inputs.notes || '';
                }
                
                // Load settings
                const autoSaveEnabled = localStorage.getItem('autoSaveEnabled') === 'true';
                autoSaveToggle.checked = autoSaveEnabled;
                
                const notificationsEnabled = localStorage.getItem('notificationsEnabled') === 'true';
                notificationsToggle.checked = notificationsEnabled;
                
                // Render history
                renderHistory();
            }
            
            // Clear saved data
            function clearSavedData() {
                if (confirm('Are you sure you want to clear all saved data?')) {
                    localStorage.removeItem('toothpasteInputs');
                    localStorage.removeItem('toothpasteHistory');
                    localStorage.removeItem('autoSaveEnabled');
                    localStorage.removeItem('notificationsEnabled');
                    
                    // Reset to defaults
                    petTypeSelect.value = 'dog';
                    petBreedInput.value = '';
                    petAgeSelect.value = 'adult';
                    dentalConditionSelect.value = 'healthy';
                    flavorPreferenceSelect.value = 'any';
                    ingredientsSelect.value = 'any';
                    notesInput.value = '';
                    autoSaveToggle.checked = false;
                    notificationsToggle.checked = false;
                    
                    resultsDiv.innerHTML = '<p style="text-align:center; color:#666;">Select your pet details and click "Find Best Toothpaste"</p>';
                    historyList.innerHTML = '<p style="text-align:center; color:#666;">No history yet</p>';
                }
            }
            
            // Event listeners
            findToothpasteBtn.addEventListener('click', findBestToothpaste);
            clearDataBtn.addEventListener('click', clearSavedData);
            exportBtn.addEventListener('click', exportAsCSV);
            
            // Settings toggles
            autoSaveToggle.addEventListener('change', saveInputs);
            notificationsToggle.addEventListener('change', saveInputs);
        });
    </script>
</body>
</html>
