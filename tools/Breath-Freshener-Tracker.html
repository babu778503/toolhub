<!-- Category: Pet Care -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breath Freshener Tracker</title>
    <meta name="description" content="Track your pet's breath freshener usage with our Breath Freshener Tracker. Monitor dental care and oral hygiene for your pet.">
    <meta name="keywords" content="breath freshener tracker, pet oral hygiene, pet dental care, pet grooming tool, pet health tracker, pet care schedule, pet oral health">
    <meta name="author" content="Breath Freshener Tracker">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Breath Freshener Tracker">
    <meta property="og:description" content="Track your pet's breath freshener usage to maintain optimal oral health">
    <meta property="og:type" content="tool">
    <meta name="twitter:card" content="summary_large_image">
    <!-- Canonical URL -->
    <link rel="canonical" href="https://toolshub365.com/Breath-Freshener-Tracker">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: #7e57c2;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .mobile-header {
            height: 50px;
            background: #7e57c2;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            font-weight: bold;
            display: none;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: #f3e5f5;
            border-bottom: 1px solid #eee;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #7e57c2;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
        }

        .tracker-form {
            padding: 20px;
            background: #f5f5f5;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        textarea {
            height: 80px;
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #7e57c2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5e35b1;
        }

        .sessions {
            padding: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        .session-item {
            background: #fff;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .session-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .session-date {
            font-weight: bold;
            color: #7e57c2;
        }

        .session-pet {
            font-weight: bold;
            color: #333;
        }

        .session-details {
            color: #666;
            margin-bottom: 8px;
        }

        .session-actions {
            margin-top: 10px;
            display: flex;
            justify-content: flex-end;
        }

        .session-actions button {
            width: auto;
            padding: 5px 10px;
            font-size: 0.8rem;
            margin-left: 10px;
        }

        .delete-btn {
            background: #f44336;
        }

        .data-management {
            padding: 15px;
            text-align: center;
            border-top: 1px solid #eee;
        }

        #clearDataBtn {
            background: #9e9e9e;
            color: white;
            padding: 10px 20px;
            font-size: 0.9rem;
        }

        .tracker-info {
            padding: 15px;
            background: #fff3e0;
            border-top: 1px solid #eee;
            font-size: 0.9rem;
            color: #666;
        }

        .history {
            padding: 15px;
            background: #f8f9fa;
            border-top: 1px solid #eee;
            max-height: 200px;
            overflow-y: auto;
        }

        .history h3 {
            margin-bottom: 10px;
            color: #7e57c2;
        }

        .history-item {
            padding: 8px;
            background: #fff;
            margin-bottom: 5px;
            border-radius: 5px;
            font-size: 0.9rem;
            border: 1px solid #eee;
        }

        .settings {
            padding: 15px;
            background: #e8eaf6;
            border-top: 1px solid #eee;
        }

        .settings h3 {
            margin-bottom: 10px;
            color: #7e57c2;
        }

        .settings label {
            display: block;
            margin: 10px 0;
        }

        .settings input[type="checkbox"] {
            margin-right: 10px;
        }

        .export-section {
            padding: 15px;
            background: #f0f4ff;
            border-top: 1px solid #eee;
        }

        .export-section button {
            width: auto;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            body {
                padding: 0;
            }
            
            .container {
                border-radius: 0;
                max-width: 100%;
            }
            
            .header {
                display: none;
            }
            
            .mobile-header {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Breath Freshener Tracker</div>
        <div class="mobile-header">Breath Freshener Tracker</div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="totalSessions">0</div>
                <div class="stat-label">Total Sessions</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="lastSession">-</div>
                <div class="stat-label">Last Session</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="frequency">-</div>
                <div class="stat-label">Avg. Frequency</div>
            </div>
        </div>
        
        <div class="tracker-form">
            <div class="form-group">
                <label for="petName">Pet Name</label>
                <input type="text" id="petName" placeholder="Enter pet name">
            </div>
            
            <div class="form-group">
                <label for="sessionDate">Date</label>
                <input type="date" id="sessionDate">
            </div>
            
            <div class="form-group">
                <label for="freshenerType">Freshener Type</label>
                <select id="freshenerType">
                    <option value="spray">Spray</option>
                    <option value="treat">Treat</option>
                    <option value="paste">Paste</option>
                    <option value="tablet">Tablet</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="breathCondition">Breath Condition</label>
                <select id="breathCondition">
                    <option value="good">Good</option>
                    <option value="mild">Mild Odor</option>
                    <option value="moderate">Moderate Odor</option>
                    <option value="severe">Severe Odor</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="notes">Notes</label>
                <textarea id="notes" placeholder="Add any additional notes..."></textarea>
            </div>
            
            <button id="addSessionBtn">Add Session</button>
        </div>
        
        <div class="settings">
            <h3>Settings</h3>
            <label>
                <input type="checkbox" id="autoSaveToggle"> Auto-save results
            </label>
            <label>
                <input type="checkbox" id="notificationsToggle"> Enable reminders
            </label>
        </div>
        
        <div class="export-section">
            <h3>Export Data</h3>
            <button id="exportBtn">Export as CSV</button>
        </div>
        
        <div class="tracker-info">
            <p><strong>Tip:</strong> Regular use of breath fresheners combined with dental care can significantly improve your pet's oral health and breath quality.</p>
        </div>
        
        <div class="sessions" id="sessionsList">
            <!-- Sessions will be added here dynamically -->
        </div>
        
        <div class="history">
            <h3>Recent Sessions</h3>
            <div id="historyList"></div>
        </div>
        
        <div class="data-management">
            <button id="clearDataBtn">Clear All Data</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const petNameInput = document.getElementById('petName');
            const sessionDateInput = document.getElementById('sessionDate');
            const freshenerTypeSelect = document.getElementById('freshenerType');
            const breathConditionSelect = document.getElementById('breathCondition');
            const notesInput = document.getElementById('notes');
            const addSessionBtn = document.getElementById('addSessionBtn');
            const sessionsList = document.getElementById('sessionsList');
            const clearDataBtn = document.getElementById('clearDataBtn');
            const totalSessionsEl = document.getElementById('totalSessions');
            const lastSessionEl = document.getElementById('lastSession');
            const frequencyEl = document.getElementById('frequency');
            const historyList = document.getElementById('historyList');
            const autoSaveToggle = document.getElementById('autoSaveToggle');
            const notificationsToggle = document.getElementById('notificationsToggle');
            const exportBtn = document.getElementById('exportBtn');
            
            // Initialize date to today
            const today = new Date().toISOString().split('T')[0];
            sessionDateInput.value = today;
            
            // Load saved data
            loadSavedData();
            
            // Add session
            function addSession() {
                const petName = petNameInput.value.trim();
                const sessionDate = sessionDateInput.value;
                const freshenerType = freshenerTypeSelect.value;
                const breathCondition = breathConditionSelect.value;
                const notes = notesInput.value.trim();
                
                if (!petName || !sessionDate) {
                    alert('Please fill in required fields');
                    return;
                }
                
                const session = {
                    id: Date.now(),
                    petName: petName,
                    date: sessionDate,
                    freshenerType: freshenerType,
                    breathCondition: breathCondition,
                    notes: notes
                };
                
                // Add to sessions array
                const sessions = JSON.parse(localStorage.getItem('breathFreshenerSessions') || '[]');
                sessions.push(session);
                localStorage.setItem('breathFreshenerSessions', JSON.stringify(sessions));
                
                // Clear form
                petNameInput.value = '';
                notesInput.value = '';
                
                // Reload data
                loadSavedData();
            }
            
            // Delete session
            function deleteSession(id) {
                let sessions = JSON.parse(localStorage.getItem('breathFreshenerSessions') || '[]');
                sessions = sessions.filter(session => session.id !== id);
                localStorage.setItem('breathFreshenerSessions', JSON.stringify(sessions));
                loadSavedData();
            }
            
            // Calculate statistics
            function calculateStats() {
                const sessions = JSON.parse(localStorage.getItem('breathFreshenerSessions') || '[]');
                
                // Update stats
                totalSessionsEl.textContent = sessions.length;
                
                if (sessions.length > 0) {
                    const lastSession = sessions[sessions.length - 1];
                    lastSessionEl.textContent = new Date(lastSession.date).toLocaleDateString();
                    
                    // Calculate average frequency
                    if (sessions.length > 1) {
                        const sortedSessions = sessions.sort((a, b) => new Date(a.date) - new Date(b.date));
                        const firstDate = new Date(sortedSessions[0].date);
                        const lastDate = new Date(sortedSessions[sortedSessions.length - 1].date);
                        const daysDiff = Math.ceil((lastDate - firstDate) / (1000 * 60 * 60 * 24));
                        const avgDays = daysDiff / (sessions.length - 1);
                        frequencyEl.textContent = avgDays.toFixed(1) + ' days';
                    } else {
                        frequencyEl.textContent = 'N/A';
                    }
                } else {
                    lastSessionEl.textContent = '-';
                    frequencyEl.textContent = '-';
                }
                
                return sessions;
            }
            
            // Load saved data
            function loadSavedData() {
                const sessions = calculateStats();
                
                // Render sessions
                sessionsList.innerHTML = '';
                
                if (sessions.length === 0) {
                    sessionsList.innerHTML = '<p style="text-align:center; color:#666;">No sessions recorded yet</p>';
                    return;
                }
                
                // Sort sessions by date (newest first)
                sessions.sort((a, b) => new Date(b.date) - new Date(a.date));
                
                sessions.forEach(session => {
                    const sessionElement = document.createElement('div');
                    sessionElement.className = 'session-item';
                    
                    const dateObj = new Date(session.date);
                    const formattedDate = dateObj.toLocaleDateString();
                    
                    sessionElement.innerHTML = `
                        <div class="session-header">
                            <div class="session-date">${formattedDate}</div>
                            <div class="session-pet">${session.petName}</div>
                        </div>
                        <div class="session-details">Type: ${session.freshenerType} | Condition: ${session.breathCondition}</div>
                        <div class="session-notes">${session.notes || 'No notes'}</div>
                        <div class="session-actions">
                            <button class="delete-btn" onclick="deleteSession(${session.id})">Delete</button>
                        </div>
                    `;
                    
                    sessionsList.appendChild(sessionElement);
                });
                
                // Render history
                renderHistory();
            }
            
            // Render history
            function renderHistory() {
                const sessions = JSON.parse(localStorage.getItem('breathFreshenerSessions') || '[]');
                
                historyList.innerHTML = '';
                
                if (sessions.length === 0) {
                    historyList.innerHTML = '<p style="text-align:center; color:#666;">No history yet</p>';
                    return;
                }
                
                // Get last 5 sessions
                const recentSessions = sessions.slice(-5).reverse();
                
                recentSessions.forEach(session => {
                    const date = new Date(session.date).toLocaleDateString();
                    const time = new Date(session.date).toLocaleTimeString();
                    
                    const historyElement = document.createElement('div');
                    historyElement.className = 'history-item';
                    historyElement.innerHTML = `
                        <div><strong>${date}</strong> ${time}</div>
                        <div>${session.petName} - ${session.freshenerType}</div>
                        <div>Condition: ${session.breathCondition}</div>
                    `;
                    
                    historyList.appendChild(historyElement);
                });
            }
            
            // Export as CSV
            function exportAsCSV() {
                const sessions = JSON.parse(localStorage.getItem('breathFreshenerSessions') || '[]');
                
                if (sessions.length === 0) {
                    alert('No data to export');
                    return;
                }
                
                let csvContent = "text/csv;charset=utf-8,";
                csvContent += "Date,Pet Name,Freshener Type,Breath Condition,Notes\n";
                
                sessions.forEach(session => {
                    csvContent += `"${new Date(session.date).toLocaleDateString()}","${session.petName}","${session.freshenerType}","${session.breathCondition}","${session.notes}"\n`;
                });
                
                const encodedUri = encodeURI(csvContent);
                const link = document.createElement("a");
                link.setAttribute("href", encodedUri);
                link.setAttribute("download", "breath_freshener_sessions.csv");
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
            
            // Clear all data
            function clearAllData() {
                if (confirm('Are you sure you want to delete all session data?')) {
                    localStorage.removeItem('breathFreshenerSessions');
                    localStorage.removeItem('autoSaveEnabled');
                    localStorage.removeItem('notificationsEnabled');
                    autoSaveToggle.checked = false;
                    notificationsToggle.checked = false;
                    loadSavedData();
                }
            }
            
            // Global functions for delete button
            window.deleteSession = deleteSession;
            
            // Event listeners
            addSessionBtn.addEventListener('click', addSession);
            clearDataBtn.addEventListener('click', clearAllData);
            exportBtn.addEventListener('click', exportAsCSV);
            
            // Settings toggles
            autoSaveToggle.addEventListener('change', function() {
                localStorage.setItem('autoSaveEnabled', this.checked);
            });
            
            notificationsToggle.addEventListener('change', function() {
                localStorage.setItem('notificationsEnabled', this.checked);
            });
            
            // Load settings
            const autoSaveEnabled = localStorage.getItem('autoSaveEnabled') === 'true';
            autoSaveToggle.checked = autoSaveEnabled;
            
            const notificationsEnabled = localStorage.getItem('notificationsEnabled') === 'true';
            notificationsToggle.checked = notificationsEnabled;
        });
    </script>
</body>
</html>
