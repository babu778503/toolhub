<body>
    <div class="container">
        <div class="header">Ear Cleaning Solution Dosage</div>
        <div class="mobile-header">Ear Cleaning Solution Dosage</div>
        
        <div class="dosage-form">
            <div class="form-group">
                <label for="petType">Pet Type</label>
                <select id="petType">
                    <option value="dog">Dog</option>
                    <option value="cat">Cat</option>
                    <option value="rabbit">Rabbit</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="petSize">Pet Size</label>
                <select id="petSize">
                    <option value="small">Small (0-20 lbs)</option>
                    <option value="medium">Medium (20-50 lbs)</option>
                    <option value="large">Large (50-100 lbs)</option>
                    <option value="xlarge">Extra Large (100+ lbs)</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="earSize">Ear Size</label>
                <select id="earSize">
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="earCondition">Ear Condition</label>
                <select id="earCondition">
                    <option value="normal">Normal (Routine Cleaning)</option>
                    <option value="wax">Waxy Buildup</option>
                    <option value="infection">Mild Infection</option>
                    <option value="severe">Severe Condition</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="solutionType">Solution Type</label>
                <select id="solutionType">
                    <option value="cleaner">Ear Cleaner</option>
                    <option value="oil">Oil-Based</option>
                    <option value="water">Water-Based</option>
                    <option value="prescription">Prescription</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="cleaningFrequency">Cleaning Frequency</label>
                <select id="cleaningFrequency">
                    <option value="weekly">Weekly</option>
                    <option value="biweekly">Bi-weekly</option>
                    <option value="monthly">Monthly</option>
                    <option value="asneeded">As Needed</option>
                </select>
            </div>
            
            <button id="calculateBtn">Calculate Dosage</button>
        </div>
        
        <div class="settings">
            <h3>Settings</h3>
            <label>
                <input type="checkbox" id="autoSaveToggle"> Auto-save results
            </label>
            <label>
                <input type="checkbox" id="notificationsToggle"> Enable reminders
            </label>
        </div>
        
        <div class="export-section">
            <h3>Export Data</h3>
            <button id="exportBtn">Export as CSV</button>
        </div>
        
        <div class="dosage-info">
            <p><strong>Tip:</strong> Always consult your veterinarian before using any ear cleaning solution, especially if your pet has an ear infection or severe condition.</p>
        </div>
        
        <div class="results" id="results">
            <div class="result-value">-</div>
            <div class="result-label">Recommended Dosage</div>
            <div id="recommendation"></div>
        </div>
        
        <div class="history">
            <h3>Calculation History</h3>
            <div id="historyList"></div>
        </div>
        
        <div class="data-management">
            <button id="clearDataBtn">Clear Saved Data</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const petTypeSelect = document.getElementById('petType');
            const petSizeSelect = document.getElementById('petSize');
            const earSizeSelect = document.getElementById('earSize');
            const earConditionSelect = document.getElementById('earCondition');
            const solutionTypeSelect = document.getElementById('solutionType');
            const cleaningFrequencySelect = document.getElementById('cleaningFrequency');
            const calculateBtn = document.getElementById('calculateBtn');
            const resultsValue = document.getElementById('results').querySelector('.result-value');
            const recommendationDiv = document.getElementById('recommendation');
            const clearDataBtn = document.getElementById('clearDataBtn');
            const historyList = document.getElementById('historyList');
            const autoSaveToggle = document.getElementById('autoSaveToggle');
            const notificationsToggle = document.getElementById('notificationsToggle');
            const exportBtn = document.getElementById('exportBtn');
            
            // Load saved data
            loadSavedData();
            
            // Calculate dosage
            function calculateDosage() {
                const petType = petTypeSelect.value;
                const petSize = petSizeSelect.value;
                const earSize = earSizeSelect.value;
                const earCondition = earConditionSelect.value;
                const solutionType = solutionTypeSelect.value;
                const cleaningFrequency = cleaningFrequencySelect.value;
                
                // Calculate dosage based on inputs
                let dosage = calculateBasedOnInputs(petType, petSize, earSize, earCondition, solutionType, cleaningFrequency);
                
                // Display result
                displayResult(dosage, petType, petSize, earSize, earCondition, solutionType, cleaningFrequency);
                
                // Save inputs
                saveInputs();
                
                // Add to history if auto-save is enabled
                if (autoSaveToggle.checked) {
                    addToHistory(petType, petSize, earSize, earCondition, solutionType, cleaningFrequency, dosage);
                }
            }
            
            // Calculate dosage based on inputs
            function calculateBasedOnInputs(petType, petSize, earSize, earCondition, solutionType, cleaningFrequency) {
                let baseAmount = 0;
                
                // Base amount based on pet size
                switch(petSize) {
                    case 'small':
                        baseAmount = 0.5; // 0.5 ml for small pets
                        break;
                    case 'medium':
                        baseAmount = 1; // 1 ml for medium pets
                        break;
                    case 'large':
                        baseAmount = 1.5; // 1.5 ml for large pets
                        break;
                    case 'xlarge':
                        baseAmount = 2; // 2 ml for extra large pets
                        break;
                }
                
                // Adjust based on ear size
                if (earSize === 'large') {
                    baseAmount *= 1.5; // 50% more for large ears
                } else if (earSize === 'medium') {
                    baseAmount *= 1.2; // 20% more for medium ears
                }
                
                // Adjust based on ear condition
                if (earCondition === 'wax') {
                    baseAmount *= 1.5; // 50% more for waxy buildup
                } else if (earCondition === 'infection') {
                    baseAmount *= 2; // 100% more for infections
                } else if (earCondition === 'severe') {
                    baseAmount *= 2.5; // 150% more for severe conditions
                }
                
                // Adjust based on solution type
                if (solutionType === 'oil') {
                    baseAmount *= 1.2; // 20% more for oil-based
                } else if (solutionType === 'prescription') {
                    baseAmount *= 0.8; // 20% less for prescription
                }
                
                return Math.round(baseAmount * 10) / 10; // Round to 1 decimal
            }
            
            // Display result
            function displayResult(dosage, petType, petSize, earSize, earCondition, solutionType, cleaningFrequency) {
                let displayText = '';
                let recommendationText = '';
                
                displayText = dosage + ' ml';
                
                recommendationText = `
                    <div class="recommendation">
                        <h3>Application Recommendation</h3>
                        <p>• Use ${dosage} ml of solution per ear</p>
                        <p>• Gently massage the base of the ear</p>
                        <p>• Allow your pet to shake out excess solution</p>
                        <p>• Clean outer ear with cotton pad</p>
                    </div>
                `;
                
                resultsValue.textContent = displayText;
                recommendationDiv.innerHTML = recommendationText;
            }
            
            // Add to history
            function addToHistory(petType, petSize, earSize, earCondition, solutionType, cleaningFrequency, dosage) {
                const history = JSON.parse(localStorage.getItem('earCleaningHistory') || '[]');
                
                const historyItem = {
                    id: Date.now(),
                    date: new Date().toISOString(),
                    petType: petType,
                    petSize: petSize,
                    earSize: earSize,
                    earCondition: earCondition,
                    solutionType: solutionType,
                    cleaningFrequency: cleaningFrequency,
                    dosage: dosage
                };
                
                history.unshift(historyItem); // Add to beginning
                
                // Keep only last 5 items
                if (history.length > 5) {
                    history.splice(5);
                }
                
                localStorage.setItem('earCleaningHistory', JSON.stringify(history));
                renderHistory();
            }
            
            // Render history
            function renderHistory() {
                const history = JSON.parse(localStorage.getItem('earCleaningHistory') || '[]');
                
                historyList.innerHTML = '';
                
                if (history.length === 0) {
                    historyList.innerHTML = '<p style="text-align:center; color:#666;">No history yet</p>';
                    return;
                }
                
                history.forEach(item => {
                    const date = new Date(item.date).toLocaleDateString();
                    const time = new Date(item.date).toLocaleTimeString();
                    
                    const historyElement = document.createElement('div');
                    historyElement.className = 'history-item';
                    historyElement.innerHTML = `
                        <div><strong>${date}</strong> ${time}</div>
                        <div>${item.petType} (${item.petSize}) - ${item.earCondition}</div>
                        <div>Dosage: ${item.dosage} ml</div>
                    `;
                    
                    historyList.appendChild(historyElement);
                });
            }
            
            // Export as CSV
            function exportAsCSV() {
                const history = JSON.parse(localStorage.getItem('earCleaningHistory') || '[]');
                
                if (history.length === 0) {
                    alert('No data to export');
                    return;
                }
                
                let csvContent = "text/csv;charset=utf-8,";
                csvContent += "Date,Pet Type,Pet Size,Ear Size,Ear Condition,Solution Type,Cleaning Frequency,Dosage (ml)\n";
                
                history.forEach(item => {
                    csvContent += `"${new Date(item.date).toLocaleDateString()}","${item.petType}","${item.petSize}","${item.earSize}","${item.earCondition}","${item.solutionType}","${item.cleaningFrequency}",${item.dosage}\n`;
                });
                
                const encodedUri = encodeURI(csvContent);
                const link = document.createElement("a");
                link.setAttribute("href", encodedUri);
                link.setAttribute("download", "ear_cleaning_history.csv");
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
            
            // Save inputs to localStorage
            function saveInputs() {
                const inputs = {
                    petType: petTypeSelect.value,
                    petSize: petSizeSelect.value,
                    earSize: earSizeSelect.value,
                    earCondition: earConditionSelect.value,
                    solutionType: solutionTypeSelect.value,
                    cleaningFrequency: cleaningFrequencySelect.value
                };
                
                localStorage.setItem('dosageInputs', JSON.stringify(inputs));
                
                // Save settings
                localStorage.setItem('autoSaveEnabled', autoSaveToggle.checked);
                localStorage.setItem('notificationsEnabled', notificationsToggle.checked);
            }
            
            // Load saved data
            function loadSavedData() {
                const savedInputs = localStorage.getItem('dosageInputs');
                if (savedInputs) {
                    const inputs = JSON.parse(savedInputs);
                    petTypeSelect.value = inputs.petType || 'dog';
                    petSizeSelect.value = inputs.petSize || 'small';
                    earSizeSelect.value = inputs.earSize || 'small';
                    earConditionSelect.value = inputs.earCondition || 'normal';
                    solutionTypeSelect.value = inputs.solutionType || 'cleaner';
                    cleaningFrequencySelect.value = inputs.cleaningFrequency || 'weekly';
                }
                
                // Load settings
                const autoSaveEnabled = localStorage.getItem('autoSaveEnabled') === 'true';
                autoSaveToggle.checked = autoSaveEnabled;
                
                const notificationsEnabled = localStorage.getItem('notificationsEnabled') === 'true';
                notificationsToggle.checked = notificationsEnabled;
                
                // Render history
                renderHistory();
            }
            
            // Clear saved data
            function clearSavedData() {
                if (confirm('Are you sure you want to clear all saved data?')) {
                    localStorage.removeItem('dosageInputs');
                    localStorage.removeItem('earCleaningHistory');
                    localStorage.removeItem('autoSaveEnabled');
                    localStorage.removeItem('notificationsEnabled');
                    
                    // Reset to defaults
                    petTypeSelect.value = 'dog';
                    petSizeSelect.value = 'small';
                    earSizeSelect.value = 'small';
                    earConditionSelect.value = 'normal';
                    solutionTypeSelect.value = 'cleaner';
                    cleaningFrequencySelect.value = 'weekly';
                    autoSaveToggle.checked = false;
                    notificationsToggle.checked = false;
                    
                    resultsValue.textContent = '-';
                    recommendationDiv.innerHTML = '';
                    historyList.innerHTML = '<p style="text-align:center; color:#666;">No history yet</p>';
                }
            }
            
            // Event listeners
            calculateBtn.addEventListener('click', calculateDosage);
            clearDataBtn.addEventListener('click', clearSavedData);
            exportBtn.addEventListener('click', exportAsCSV);
            
            // Settings toggles
            autoSaveToggle.addEventListener('change', saveInputs);
            notificationsToggle.addEventListener('change', saveInputs);
        });
    </script>
</body>
