<!-- Category: Pet Care -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shampoo Quantity Estimator</title>
    <meta name="description" content="Estimate the right amount of shampoo for your pet with our Shampoo Quantity Estimator. Calculate optimal shampoo usage for your pet's size and coat.">
    <meta name="keywords" content="shampoo quantity estimator, pet shampoo calculator, pet grooming tool, pet care calculator, pet shampoo amount, pet grooming guide, pet hygiene">
    <meta name="author" content="Shampoo Quantity Estimator">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Shampoo Quantity Estimator">
    <meta property="og:description" content="Estimate the right amount of shampoo for your pet based on size and coat type">
    <meta property="og:type" content="tool">
    <meta name="twitter:card" content="summary_large_image">
    <!-- Canonical URL -->
    <link rel="canonical" href="https://toolshub365.com/Shampoo-Quantity-Estimator">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: #e75480;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .mobile-header {
            height: 50px;
            background: #e75480;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            font-weight: bold;
            display: none;
        }

        .estimator-form {
            padding: 20px;
            background: #f5f5f5;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #e75480;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #d7386d;
        }

        .results {
            padding: 20px;
            background: #fff;
            text-align: center;
        }

        .result-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #e75480;
            margin: 20px 0;
        }

        .result-label {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 20px;
        }

        .recommendation {
            padding: 15px;
            background: #e8f5e9;
            border-radius: 8px;
            margin-top: 15px;
        }

        .recommendation h3 {
            color: #4caf50;
            margin-bottom: 10px;
        }

        .data-management {
            padding: 15px;
            text-align: center;
            border-top: 1px solid #eee;
        }

        #clearDataBtn {
            background: #9e9e9e;
            color: white;
            padding: 10px 20px;
            font-size: 0.9rem;
        }

        .estimator-info {
            padding: 15px;
            background: #fff3e0;
            border-top: 1px solid #eee;
            font-size: 0.9rem;
            color: #666;
        }

        .history {
            padding: 15px;
            background: #f8f9fa;
            border-top: 1px solid #eee;
            max-height: 200px;
            overflow-y: auto;
        }

        .history h3 {
            margin-bottom: 10px;
            color: #e75480;
        }

        .history-item {
            padding: 8px;
            background: #fff;
            margin-bottom: 5px;
            border-radius: 5px;
            font-size: 0.9rem;
            border: 1px solid #eee;
        }

        .settings {
            padding: 15px;
            background: #f0f4ff;
            border-top: 1px solid #eee;
        }

        .settings h3 {
            margin-bottom: 10px;
            color: #e75480;
        }

        .settings label {
            display: block;
            margin: 10px 0;
        }

        .settings input[type="checkbox"] {
            margin-right: 10px;
        }

        .export-section {
            padding: 15px;
            background: #e8f5e9;
            border-top: 1px solid #eee;
        }

        .export-section button {
            width: auto;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            body {
                padding: 0;
            }
            
            .container {
                border-radius: 0;
                max-width: 100%;
            }
            
            .header {
                display: none;
            }
            
            .mobile-header {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Shampoo Quantity Estimator</div>
        <div class="mobile-header">Shampoo Quantity Estimator</div>
        
        <div class="estimator-form">
            <div class="form-group">
                <label for="petType">Pet Type</label>
                <select id="petType">
                    <option value="dog">Dog</option>
                    <option value="cat">Cat</option>
                    <option value="rabbit">Rabbit</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="petSize">Pet Size</label>
                <select id="petSize">
                    <option value="small">Small (0-20 lbs)</option>
                    <option value="medium">Medium (20-50 lbs)</option>
                    <option value="large">Large (50-100 lbs)</option>
                    <option value="xlarge">Extra Large (100+ lbs)</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="coatType">Coat Type</label>
                <select id="coatType">
                    <option value="short">Short</option>
                    <option value="medium">Medium</option>
                    <option value="long">Long</option>
                    <option value="double">Double</option>
                    <option value="thick">Thick</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="coatLength">Coat Length</label>
                <select id="coatLength">
                    <option value="short">Short</option>
                    <option value="medium">Medium</option>
                    <option value="long">Long</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="dirtLevel">Dirt Level</label>
                <select id="dirtLevel">
                    <option value="light">Light</option>
                    <option value="moderate">Moderate</option>
                    <option value="heavy">Heavy</option>
                    <option value="very">Very Dirty</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="shampooType">Shampoo Type</label>
                <select id="shampooType">
                    <option value="liquid">Liquid Shampoo</option>
                    <option value="concentrated">Concentrated</option>
                    <option value="bar">Shampoo Bar</option>
                    <option value="powder">Powder</option>
                </select>
            </div>
            
            <button id="calculateBtn">Calculate Quantity</button>
        </div>
        
        <div class="settings">
            <h3>Settings</h3>
            <label>
                <input type="checkbox" id="autoSaveToggle"> Auto-save results
            </label>
            <label>
                <input type="checkbox" id="notificationsToggle"> Enable reminders
            </label>
        </div>
        
        <div class="export-section">
            <h3>Export Data</h3>
            <button id="exportBtn">Export as CSV</button>
        </div>
        
        <div class="estimator-info">
            <p><strong>Tip:</strong> Use less shampoo than you think you need. You can always add more if needed. Start with the recommended amount and adjust as necessary.</p>
        </div>
        
        <div class="results" id="results">
            <div class="result-value">-</div>
            <div class="result-label">Recommended Shampoo Quantity</div>
            <div id="recommendation"></div>
        </div>
        
        <div class="history">
            <h3>Calculation History</h3>
            <div id="historyList"></div>
        </div>
        
        <div class="data-management">
            <button id="clearDataBtn">Clear Saved Data</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const petTypeSelect = document.getElementById('petType');
            const petSizeSelect = document.getElementById('petSize');
            const coatTypeSelect = document.getElementById('coatType');
            const coatLengthSelect = document.getElementById('coatLength');
            const dirtLevelSelect = document.getElementById('dirtLevel');
            const shampooTypeSelect = document.getElementById('shampooType');
            const calculateBtn = document.getElementById('calculateBtn');
            const resultsValue = document.getElementById('results').querySelector('.result-value');
            const recommendationDiv = document.getElementById('recommendation');
            const clearDataBtn = document.getElementById('clearDataBtn');
            const historyList = document.getElementById('historyList');
            const autoSaveToggle = document.getElementById('autoSaveToggle');
            const notificationsToggle = document.getElementById('notificationsToggle');
            const exportBtn = document.getElementById('exportBtn');
            
            // Load saved data
            loadSavedData();
            
            // Calculate quantity
            function calculateQuantity() {
                const petType = petTypeSelect.value;
                const petSize = petSizeSelect.value;
                const coatType = coatTypeSelect.value;
                const coatLength = coatLengthSelect.value;
                const dirtLevel = dirtLevelSelect.value;
                const shampooType = shampooTypeSelect.value;
                
                // Calculate quantity based on inputs
                let quantity = calculateBasedOnInputs(petType, petSize, coatType, coatLength, dirtLevel, shampooType);
                
                // Display result
                displayResult(quantity, petType, petSize, coatType, coatLength, dirtLevel, shampooType);
                
                // Save inputs
                saveInputs();
                
                // Add to history if auto-save is enabled
                if (autoSaveToggle.checked) {
                    addToHistory(petType, petSize, coatType, coatLength, dirtLevel, shampooType, quantity);
                }
            }
            
            // Calculate quantity based on inputs
            function calculateBasedOnInputs(petType, petSize, coatType, coatLength, dirtLevel, shampooType) {
                let baseAmount = 0;
                
                // Base amount based on pet size
                switch(petSize) {
                    case 'small':
                        baseAmount = 1; // 1 oz for small pets
                        break;
                    case 'medium':
                        baseAmount = 2; // 2 oz for medium pets
                        break;
                    case 'large':
                        baseAmount = 3; // 3 oz for large pets
                        break;
                    case 'xlarge':
                        baseAmount = 4; // 4 oz for extra large pets
                        break;
                }
                
                // Adjust based on coat type
                switch(coatType) {
                    case 'long':
                    case 'double':
                    case 'thick':
                        baseAmount *= 1.5; // 50% more for long/dense coats
                        break;
                    case 'medium':
                        baseAmount *= 1.2; // 20% more for medium coats
                        break;
                }
                
                // Adjust based on coat length
                if (coatLength === 'long') {
                    baseAmount *= 1.3; // 30% more for long coats
                } else if (coatLength === 'medium') {
                    baseAmount *= 1.1; // 10% more for medium coats
                }
                
                // Adjust based on dirt level
                if (dirtLevel === 'heavy') {
                    baseAmount *= 1.5; // 50% more for heavy dirt
                } else if (dirtLevel === 'very') {
                    baseAmount *= 2; // 100% more for very dirty
                } else if (dirtLevel === 'moderate') {
                    baseAmount *= 1.2; // 20% more for moderate dirt
                }
                
                // Adjust based on shampoo type
                if (shampooType === 'concentrated') {
                    baseAmount *= 0.5; // 50% less for concentrated
                } else if (shampooType === 'bar') {
                    baseAmount *= 0.7; // 30% less for bar
                } else if (shampooType === 'powder') {
                    baseAmount *= 0.8; // 20% less for powder
                }
                
                return Math.round(baseAmount * 10) / 10; // Round to 1 decimal
            }
            
            // Display result
            function displayResult(quantity, petType, petSize, coatType, coatLength, dirtLevel, shampooType) {
                let displayText = '';
                let recommendationText = '';
                
                if (shampooType === 'liquid') {
                    displayText = quantity + ' oz';
                    recommendationText = `
                        <div class="recommendation">
                            <h3>Liquid Shampoo Recommendation</h3>
                            <p>• Start with ${quantity} oz and add more if needed</p>
                            <p>• Mix with water for easier application</p>
                            <p>• Ensure thorough rinsing to prevent residue</p>
                        </div>
                    `;
                } else if (shampooType === 'concentrated') {
                    displayText = quantity + ' oz';
                    recommendationText = `
                        <div class="recommendation">
                            <h3>Concentrated Shampoo Recommendation</h3>
                            <p>• Use ${quantity} oz of concentrate</p>
                            <p>• Dilute according to product instructions</p>
                            <p>• Concentrated formulas require less product</p>
                        </div>
                    `;
                } else if (shampooType === 'bar') {
                    displayText = Math.round(quantity * 2) + ' grams';
                    recommendationText = `
                        <div class="recommendation">
                            <h3>Shampoo Bar Recommendation</h3>
                            <p>• Use approximately ${Math.round(quantity * 2)}g of bar</p>
                            <p>• Work into lather before applying to coat</p>
                            <p>• Ensure complete rinsing to avoid residue</p>
                        </div>
                    `;
                } else { // powder
                    displayText = Math.round(quantity * 3) + ' tsp';
                    recommendationText = `
                        <div class="recommendation">
                            <h3>Powder Shampoo Recommendation</h3>
                            <p>• Use approximately ${Math.round(quantity * 3)} tsp</p>
                            <p>• Mix with water to create paste</p>
                            <p>• Apply and work through the coat</p>
                        </div>
                    `;
                }
                
                resultsValue.textContent = displayText;
                recommendationDiv.innerHTML = recommendationText;
            }
            
            // Add to history
            function addToHistory(petType, petSize, coatType, coatLength, dirtLevel, shampooType, quantity) {
                const history = JSON.parse(localStorage.getItem('shampooHistory') || '[]');
                
                const historyItem = {
                    id: Date.now(),
                    date: new Date().toISOString(),
                    petType: petType,
                    petSize: petSize,
                    coatType: coatType,
                    coatLength: coatLength,
                    dirtLevel: dirtLevel,
                    shampooType: shampooType,
                    quantity: quantity
                };
                
                history.unshift(historyItem); // Add to beginning
                
                // Keep only last 5 items
                if (history.length > 5) {
                    history.splice(5);
                }
                
                localStorage.setItem('shampooHistory', JSON.stringify(history));
                renderHistory();
            }
            
            // Render history
            function renderHistory() {
                const history = JSON.parse(localStorage.getItem('shampooHistory') || '[]');
                
                historyList.innerHTML = '';
                
                if (history.length === 0) {
                    historyList.innerHTML = '<p style="text-align:center; color:#666;">No history yet</p>';
                    return;
                }
                
                history.forEach(item => {
                    const date = new Date(item.date).toLocaleDateString();
                    const time = new Date(item.date).toLocaleTimeString();
                    
                    const historyElement = document.createElement('div');
                    historyElement.className = 'history-item';
                    historyElement.innerHTML = `
                        <div><strong>${date}</strong> ${time}</div>
                        <div>${item.petType} (${item.petSize}) - ${item.coatType} ${item.coatLength}</div>
                        <div>Quantity: ${item.quantity} oz</div>
                    `;
                    
                    historyList.appendChild(historyElement);
                });
            }
            
            // Export as CSV
            function exportAsCSV() {
                const history = JSON.parse(localStorage.getItem('shampooHistory') || '[]');
                
                if (history.length === 0) {
                    alert('No data to export');
                    return;
                }
                
                let csvContent = "text/csv;charset=utf-8,";
                csvContent += "Date,Pet Type,Pet Size,Coat Type,Coat Length,Dirt Level,Shampoo Type,Quantity (oz)\n";
                
                history.forEach(item => {
                    csvContent += `"${new Date(item.date).toLocaleDateString()}","${item.petType}","${item.petSize}","${item.coatType}","${item.coatLength}","${item.dirtLevel}","${item.shampooType}",${item.quantity}\n`;
                });
                
                const encodedUri = encodeURI(csvContent);
                const link = document.createElement("a");
                link.setAttribute("href", encodedUri);
                link.setAttribute("download", "shampoo_quantity_history.csv");
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
            
            // Save inputs to localStorage
            function saveInputs() {
                const inputs = {
                    petType: petTypeSelect.value,
                    petSize: petSizeSelect.value,
                    coatType: coatTypeSelect.value,
                    coatLength: coatLengthSelect.value,
                    dirtLevel: dirtLevelSelect.value,
                    shampooType: shampooTypeSelect.value
                };
                
                localStorage.setItem('estimatorInputs', JSON.stringify(inputs));
                
                // Save settings
                localStorage.setItem('autoSaveEnabled', autoSaveToggle.checked);
                localStorage.setItem('notificationsEnabled', notificationsToggle.checked);
            }
            
            // Load saved data
            function loadSavedData() {
                const savedInputs = localStorage.getItem('estimatorInputs');
                if (savedInputs) {
                    const inputs = JSON.parse(savedInputs);
                    petTypeSelect.value = inputs.petType || 'dog';
                    petSizeSelect.value = inputs.petSize || 'small';
                    coatTypeSelect.value = inputs.coatType || 'short';
                    coatLengthSelect.value = inputs.coatLength || 'short';
                    dirtLevelSelect.value = inputs.dirtLevel || 'light';
                    shampooTypeSelect.value = inputs.shampooType || 'liquid';
                }
                
                // Load settings
                const autoSaveEnabled = localStorage.getItem('autoSaveEnabled') === 'true';
                autoSaveToggle.checked = autoSaveEnabled;
                
                const notificationsEnabled = localStorage.getItem('notificationsEnabled') === 'true';
                notificationsToggle.checked = notificationsEnabled;
                
                // Render history
                renderHistory();
            }
            
            // Clear saved data
            function clearSavedData() {
                if (confirm('Are you sure you want to clear all saved data?')) {
                    localStorage.removeItem('estimatorInputs');
                    localStorage.removeItem('shampooHistory');
                    localStorage.removeItem('autoSaveEnabled');
                    localStorage.removeItem('notificationsEnabled');
                    
                    // Reset to defaults
                    petTypeSelect.value = 'dog';
                    petSizeSelect.value = 'small';
                    coatTypeSelect.value = 'short';
                    coatLengthSelect.value = 'short';
                    dirtLevelSelect.value = 'light';
                    shampooTypeSelect.value = 'liquid';
                    autoSaveToggle.checked = false;
                    notificationsToggle.checked = false;
                    
                    resultsValue.textContent = '-';
                    recommendationDiv.innerHTML = '';
                    historyList.innerHTML = '<p style="text-align:center; color:#666;">No history yet</p>';
                }
            }
            
            // Event listeners
            calculateBtn.addEventListener('click', calculateQuantity);
            clearDataBtn.addEventListener('click', clearSavedData);
            exportBtn.addEventListener('click', exportAsCSV);
            
            // Settings toggles
            autoSaveToggle.addEventListener('change', saveInputs);
            notificationsToggle.addEventListener('change', saveInputs);
        });
    </script>
</body>
</html>
