<!DOCTYPE html>
<!-- Category: Environment -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Starter Guide</title>
    <meta name="description" content="Fire Starter Guide provides essential techniques and methods for starting fires in outdoor environments. Learn fire starting techniques for camping, survival, and emergency situations.">
    <meta name="keywords" content="fire starter guide, fire starting techniques, camping fire starter, outdoor fire safety, survival fire starting, fire building methods, fire starter tools, wilderness fire safety, emergency fire starting, fire making guide">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ffebee, #ffcdd2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin: 0;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            margin: 0;
        }
        
        header {
            background: linear-gradient(90deg, #d32f2f, #f44336);
            color: white;
            text-align: center;
            padding: 15px 10px;
            margin: 0;
        }
        
        h1 {
            font-size: 1.8rem;
            margin: 0;
            line-height: 1.2;
        }
        
        .guide {
            padding: 25px 20px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #c62828;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            border-color: #f44336;
            outline: none;
            box-shadow: 0 0 0 2px rgba(244, 67, 54, 0.2);
        }
        
        .btn {
            background: linear-gradient(90deg, #d32f2f, #f44336);
            color: white;
            border: none;
            padding: 14px 20px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(211, 47, 47, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .techniques-info {
            margin-top: 25px;
            padding: 20px;
            background: #ffebee;
            border-radius: 8px;
        }
        
        .techniques-info h3 {
            color: #c62828;
            margin-bottom: 15px;
        }
        
        .technique-list {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 15px;
        }
        
        .technique {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: white;
            border-radius: 5px;
            margin-bottom: 8px;
            align-items: center;
            border-left: 4px solid #f44336;
        }
        
        .technique-name {
            font-weight: 600;
            color: #555;
        }
        
        .technique-details {
            color: #777;
        }
        
        .technique-details .technique-category {
            background: #ffcdd2;
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 0.7rem;
            color: #c62828;
            margin-left: 5px;
        }
        
        .techniques-tips {
            margin-top: 15px;
            padding: 15px;
            background: #ffcdd2;
            border-radius: 8px;
        }
        
        .tips-title {
            color: #c62828;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .tips-content {
            font-size: 0.9rem;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .btn-clear {
            background: linear-gradient(90deg, #5d4037, #795548);
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 8px;
            cursor: pointer;
            flex: 1;
            font-weight: 600;
        }
        
        .btn-export {
            background: linear-gradient(90deg, #388e3c, #4caf50);
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 8px;
            cursor: pointer;
            flex: 1;
            font-weight: 600;
        }
        
        .fire-stats {
            display: flex;
            justify-content: space-around;
            margin: 15px 0;
            text-align: center;
        }
        
        .stat-box {
            background: #ffebee;
            padding: 10px;
            border-radius: 8px;
            flex: 1;
            margin: 0 5px;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #c62828;
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: #555;
        }
        
        .technique-category {
            background: #ffcdd2;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            color: #c62828;
            margin-left: 10px;
        }
        
        .category-filter {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            background: #f8bbd0;
            color: #c62828;
            border: none;
            padding: 5px 10px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.8rem;
        }
        
        .filter-btn.active {
            background: #f44336;
            color: white;
        }
        
        .fire-icon {
            font-size: 2rem;
            color: #f44336;
            text-align: center;
            margin: 10px 0;
        }
        
        .technique-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        
        .info-item {
            background: #ffccbc;
            padding: 8px;
            border-radius: 5px;
            text-align: center;
            font-size: 0.8rem;
        }
        
        @media (max-width: 600px) {
            .container {
                border-radius: 0;
                margin: 0;
                width: 100%;
                max-width: 100%;
                padding: 0;
            }
            
            header {
                height: 50px;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 0;
            }
            
            h1 {
                font-size: 1.4rem;
                padding: 0 10px;
            }
            
            .guide {
                padding: 20px 0;
            }
            
            .fire-stats {
                flex-direction: column;
                gap: 10px;
            }
            
            .stat-box {
                margin: 5px 0;
            }
            
            .category-filter {
                justify-content: center;
            }
            
            .input-group {
                padding: 0 15px;
            }
            
            .btn {
                margin: 0 15px;
            }
            
            .controls {
                padding: 0 15px;
            }
            
            .techniques-info {
                padding: 20px 0;
            }
            
            .technique-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Fire Starter Guide</h1>
        </header>
        
        <div class="guide">
            <div class="input-group">
                <label for="location">Location</label>
                <input type="text" id="location" placeholder="e.g., Campground, Backyard, Wilderness">
            </div>
            
            <div class="input-group">
                <label for="weather">Weather Conditions</label>
                <select id="weather">
                    <option value="sunny">Sunny</option>
                    <option value="cloudy">Cloudy</option>
                    <option value="windy">Windy</option>
                    <option value="rainy">Rainy</option>
                    <option value="humid">Humid</option>
                    <option value="dry">Dry</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="techniqueSelect">Fire Starting Technique</label>
                <select id="techniqueSelect">
                    <option value="">Select a technique</option>
                    <option value="matches">Matches - Lighter</option>
                    <option value="lighter">Lighter - Lighter</option>
                    <option value="flint">Flint and Steel - Traditional</option>
                    <option value="magnifying">Magnifying Glass - Solar</option>
                    <option value="bow_drill">Bow Drill - Friction</option>
                    <option value="fire_plow">Fire Plow - Friction</option>
                    <option value="ferrocerium">Ferrocerium Rod - Spark</option>
                    <option value="fire_starter">Commercial Fire Starter - Chemical</option>
                    <option value="battery">Battery and Steel Wool - Electrical</option>
                    <option value="gunpowder">Gunpowder - Explosive</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="materials">Available Materials</label>
                <textarea id="materials" placeholder="Tinder, kindling, fuel wood, etc." rows="2"></textarea>
            </div>
            
            <button class="btn" onclick="addTechnique()">Add to Guide</button>
            
            <div class="controls">
                <button class="btn-export" onclick="exportGuide()">Export Guide</button>
                <button class="btn-clear" onclick="clearGuide()">Clear Guide</button>
            </div>
            
            <div class="techniques-info">
                <div class="fire-icon">ðŸ”¥</div>
                <h3>Fire Starting Guide</h3>
                
                <div class="fire-stats">
                    <div class="stat-box">
                        <div class="stat-value" id="techniqueCount">0</div>
                        <div class="stat-label">Techniques</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="successRate">0%</div>
                        <div class="stat-label">Success Rate</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="weatherTypes">0</div>
                        <div class="stat-label">Weather Types</div>
                    </div>
                </div>
                
                <div class="category-filter">
                    <button class="filter-btn active" onclick="filterCategory('all')">All</button>
                    <button class="filter-btn" onclick="filterCategory('lighter')">Lighters</button>
                    <button class="filter-btn" onclick="filterCategory('friction')">Friction</button>
                    <button class="filter-btn" onclick="filterCategory('spark')">Sparks</button>
                    <button class="filter-btn" onclick="filterCategory('solar')">Solar</button>
                    <button class="filter-btn" onclick="filterCategory('chemical')">Chemical</button>
                </div>
                
                <div class="technique-list" id="techniqueList">
                    <!-- Techniques will be added here dynamically -->
                </div>
                
                <div class="techniques-tips">
                    <div class="tips-title">Fire Starting Tips</div>
                    <div class="tips-content" id="tipsContent">
                        Always have tinder that ignites easily. Create proper airflow around the fire. Keep fire starter materials dry. Follow local fire regulations and safety guidelines.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load saved guide on page load
        window.onload = function() {
            const savedGuide = localStorage.getItem('fireGuide');
            const savedLocation = localStorage.getItem('location');
            const savedWeather = localStorage.getItem('weather');
            
            if (savedGuide) {
                const guide = JSON.parse(savedGuide);
                document.getElementById('location').value = savedLocation || '';
                document.getElementById('weather').value = savedWeather || 'sunny';
                renderGuide(guide);
            } else {
                // Add default techniques for new users
                const defaultGuide = [
                    { id: 'matches', name: 'Matches - Lighter', type: 'lighter', difficulty: 'Easy', materials: 'Matches, tinder' },
                    { id: 'lighter', name: 'Lighter - Lighter', type: 'lighter', difficulty: 'Easy', materials: 'Lighter, tinder' }
                ];
                localStorage.setItem('fireGuide', JSON.stringify(defaultGuide));
                renderGuide(defaultGuide);
            }
        }

        function addTechnique() {
            const techniqueSelect = document.getElementById('techniqueSelect');
            const location = document.getElementById('location').value;
            const weather = document.getElementById('weather').value;
            const materials = document.getElementById('materials').value;
            
            if (!techniqueSelect.value) {
                alert('Please select a fire starting technique');
                return;
            }
            
            // Get technique name from selected option
            const techniqueName = techniqueSelect.options[techniqueSelect.selectedIndex].text;
            const techniqueId = techniqueSelect.value;
            
            // Determine technique type and difficulty based on selection
            let techniqueType = 'lighter';
            let difficulty = 'Easy';
            let requiredMaterials = materials || 'Standard fire starting materials';
            
            switch(techniqueId) {
                case 'matches':
                    techniqueType = 'lighter';
                    difficulty = 'Easy';
                    requiredMaterials = materials || 'Matches, tinder';
                    break;
                case 'lighter':
                    techniqueType = 'lighter';
                    difficulty = 'Easy';
                    requiredMaterials = materials || 'Lighter, tinder';
                    break;
                case 'flint':
                    techniqueType = 'spark';
                    difficulty = 'Medium';
                    requiredMaterials = materials || 'Flint, steel, tinder';
                    break;
                case 'magnifying':
                    techniqueType = 'solar';
                    difficulty = 'Medium';
                    requiredMaterials = materials || 'Magnifying glass, tinder, sunny weather';
                    break;
                case 'bow_drill':
                    techniqueType = 'friction';
                    difficulty = 'Hard';
                    requiredMaterials = materials || 'Bow, drill, fire board, tinder';
                    break;
                case 'fire_plow':
                    techniqueType = 'friction';
                    difficulty = 'Hard';
                    requiredMaterials = materials || 'Two pieces of wood, tinder';
                    break;
                case 'ferrocerium':
                    techniqueType = 'spark';
                    difficulty = 'Easy';
                    requiredMaterials = materials || 'Ferrocerium rod, tinder';
                    break;
                case 'fire_starter':
                    techniqueType = 'chemical';
                    difficulty = 'Easy';
                    requiredMaterials = materials || 'Commercial fire starter, tinder';
                    break;
                case 'battery':
                    techniqueType = 'electrical';
                    difficulty = 'Medium';
                    requiredMaterials = materials || 'Battery, steel wool, tinder';
                    break;
                case 'gunpowder':
                    techniqueType = 'chemical';
                    difficulty = 'Easy';
                    requiredMaterials = materials || 'Gunpowder, tinder';
                    break;
            }
            
            // Load existing guide or create new one
            let guide = JSON.parse(localStorage.getItem('fireGuide')) || [];
            
            // Check if technique already exists
            const existingTechniqueIndex = guide.findIndex(tech => tech.id === techniqueId);
            if (existingTechniqueIndex === -1) {
                // Add new technique to guide
                guide.push({
                    id: techniqueId,
                    name: techniqueName,
                    type: techniqueType,
                    difficulty: difficulty,
                    materials: requiredMaterials
                });
            }
            
            // Save to localStorage
            localStorage.setItem('fireGuide', JSON.stringify(guide));
            localStorage.setItem('location', location);
            localStorage.setItem('weather', weather);
            
            // Render updated guide
            renderGuide(guide);
            
            // Reset form
            techniqueSelect.value = '';
            document.getElementById('materials').value = '';
        }
        
        function removeTechnique(index) {
            let guide = JSON.parse(localStorage.getItem('fireGuide')) || [];
            guide.splice(index, 1);
            
            // Save updated guide
            localStorage.setItem('fireGuide', JSON.stringify(guide));
            
            // Render updated guide
            renderGuide(guide);
        }
        
        function renderGuide(guide) {
            const techniqueList = document.getElementById('techniqueList');
            const tipsContent = document.getElementById('tipsContent');
            const techniqueCount = document.getElementById('techniqueCount');
            const successRate = document.getElementById('successRate');
            const weatherTypes = document.getElementById('weatherTypes');
            
            // Update stats
            techniqueCount.textContent = guide.length;
            
            // Calculate average success rate based on difficulty
            if (guide.length > 0) {
                let totalSuccess = 0;
                guide.forEach(tech => {
                    if (tech.difficulty === 'Easy') totalSuccess += 90;
                    else if (tech.difficulty === 'Medium') totalSuccess += 70;
                    else totalSuccess += 50; // Hard
                });
                const avgSuccess = Math.round(totalSuccess / guide.length);
                successRate.textContent = avgSuccess + '%';
            } else {
                successRate.textContent = '0%';
            }
            
            // Calculate unique weather types
            const uniqueWeather = new Set();
            guide.forEach(tech => {
                uniqueWeather.add(tech.type);
            });
            weatherTypes.textContent = uniqueWeather.size;
            
            if (guide.length === 0) {
                techniqueList.innerHTML = '<div class="technique">No techniques in your guide yet</div>';
                tipsContent.textContent = 'Always have tinder that ignites easily. Create proper airflow around the fire. Keep fire starter materials dry. Follow local fire regulations and safety guidelines.';
                return;
            }
            
            // Render techniques
            techniqueList.innerHTML = '';
            guide.forEach((tech, index) => {
                const techniqueElement = document.createElement('div');
                techniqueElement.className = 'technique';
                techniqueElement.innerHTML = `
                    <div>
                        <div class="technique-name">${tech.name.split(' - ')[0]}</div>
                        <div class="technique-details">
                            Type: ${tech.type} | Difficulty: ${tech.difficulty}
                        </div>
                    </div>
                    <button class="remove-btn" onclick="removeTechnique(${index})">Remove</button>
                `;
                techniqueList.appendChild(techniqueElement);
            });
            
            // Update tips based on techniques
            let tips = [
                'Always have tinder that ignites easily',
                'Create proper airflow around the fire',
                'Keep fire starter materials dry',
                'Follow local fire regulations and safety guidelines'
            ];
            
            if (guide.some(tech => tech.type === 'friction')) {
                tips.push('Practice friction techniques in advance - they require skill and patience');
            }
            
            if (guide.some(tech => tech.type === 'solar')) {
                tips.push('Solar methods only work in sunny conditions');
            }
            
            if (guide.some(tech => tech.type === 'spark')) {
                tips.push('Have dry tinder ready immediately when using spark methods');
            }
            
            tipsContent.innerHTML = '';
            tips.forEach(tip => {
                const p = document.createElement('p');
                p.textContent = tip;
                tipsContent.appendChild(p);
            });
        }
        
        function filterCategory(category) {
            // Update active filter button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // In a real implementation, this would filter the displayed techniques
            // For this example, we'll just show all techniques
            const guide = JSON.parse(localStorage.getItem('fireGuide')) || [];
            renderGuide(guide);
        }
        
        function exportGuide() {
            const guide = JSON.parse(localStorage.getItem('fireGuide')) || [];
            const location = document.getElementById('location').value || 'Your Location';
            const weather = document.getElementById('weather').value;
            
            if (guide.length === 0) {
                alert('Your guide is empty! Add techniques before exporting.');
                return;
            }
            
            let exportText = `Fire Starter Guide\nLocation: ${location}\nWeather: ${weather}\n\n`;
            exportText += 'Techniques:\n';
            guide.forEach(tech => {
                const techName = tech.name.split(' - ')[0];
                exportText += `- ${techName}: Type - ${tech.type}, Difficulty - ${tech.difficulty}, Materials - ${tech.materials}\n`;
            });
            
            exportText += `\nTotal Techniques: ${guide.length}\n`;
            exportText += 'Fire Safety Tips:\n';
            exportText += 'Always have tinder that ignites easily\n';
            exportText += 'Create proper airflow around the fire\n';
            exportText += 'Keep fire starter materials dry\n';
            exportText += 'Follow local fire regulations and safety guidelines\n';
            
            // Create a temporary textarea to copy text
            const textArea = document.createElement('textarea');
            textArea.value = exportText;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            
            alert('Fire starter guide exported to clipboard!');
        }
        
        function clearGuide() {
            if (confirm('Are you sure you want to clear your entire guide?')) {
                localStorage.removeItem('fireGuide');
                localStorage.removeItem('location');
                localStorage.removeItem('weather');
                document.getElementById('location').value = '';
                renderGuide([]);
            }
        }
    </script>
</body>
</html>
