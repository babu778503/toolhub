<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-campground"></i> Camping Gear Checklist</h1>
        </header>

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-value" id="total-items">0</div>
                <div class="stat-label">Total Items</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="packed-items">0</div>
                <div class="stat-label">Packed</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="remaining-items">0</div>
                <div class="stat-label">Remaining</div>
            </div>
        </div>

        <div class="progress-container">
            <div class="progress-header">
                <div class="progress-title"><i class="fas fa-chart-line"></i> Packing Progress</div>
                <div class="progress-stats" id="progress-stats">0% Complete</div>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill">0%</div>
            </div>
            <div class="progress-text" id="progress-text">0 of 0 items packed</div>
        </div>

        <div class="checklist-container" id="checklist-container">
            <!-- Checklist categories will be generated by JavaScript -->
        </div>

        <div class="controls">
            <h3><i class="fas fa-tools"></i> Checklist Tools</h3>
            <div class="btn-group">
                <button class="btn btn-add" id="add-btn">
                    <i class="fas fa-plus-circle"></i> Add Custom Item
                </button>
                <button class="btn btn-clear" id="clear-btn">
                    <i class="fas fa-trash-alt"></i> Clear All Data
                </button>
            </div>
            
            <div class="add-item-form" id="add-item-form">
                <div class="form-group">
                    <label for="item-category">Category:</label>
                    <select id="item-category">
                        <option value="0">Shelter & Sleep</option>
                        <option value="1">Cooking & Food</option>
                        <option value="2">Clothing & Personal</option>
                        <option value="3">Tools & Safety</option>
                        <option value="4">Optional Items</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="item-name">Item Name:</label>
                    <input type="text" id="item-name" placeholder="Enter item name">
                </div>
                <div class="form-buttons">
                    <button class="btn-form btn-save" id="save-item-btn">Add Item</button>
                    <button class="btn-form btn-cancel" id="cancel-item-btn">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Camping gear data organized by categories
        const gearCategories = [
            {
                name: "Shelter & Sleep",
                icon: "fa-home",
                items: [
                    "Tent",
                    "Sleeping bag",
                    "Sleeping pad",
                    "Pillow",
                    "Tarp or footprint",
                    "Stakes and guy lines",
                    "Tent repair kit",
                    "Mosquito net"
                ]
            },
            {
                name: "Cooking & Food",
                icon: "fa-utensils",
                items: [
                    "Camp stove",
                    "Fuel canisters",
                    "Lighter or matches",
                    "Cooking pot",
                    "Utensils",
                    "Plates/bowls",
                    "Cups/mugs",
                    "Cooler",
                    "Food supplies",
                    "Water bottles",
                    "Water filter/purifier",
                    "Biodegradable soap"
                ]
            },
            {
                name: "Clothing & Personal",
                icon: "fa-tshirt",
                items: [
                    "Weather-appropriate clothing",
                    "Rain gear",
                    "Hiking boots",
                    "Extra socks",
                    "Underwear",
                    "Hat",
                    "Toothbrush and toothpaste",
                    "Toilet paper",
                    "Towel",
                    "Sunscreen",
                    "Insect repellent",
                    "First aid supplies"
                ]
            },
            {
                name: "Tools & Safety",
                icon: "fa-toolbox",
                items: [
                    "First aid kit",
                    "Multi-tool or knife",
                    "Headlamp/flashlight",
                    "Extra batteries",
                    "Map and compass",
                    "Whistle",
                    "Rope or cord",
                    "Duct tape",
                    "Trash bags",
                    "Fire extinguisher",
                    "Emergency blanket",
                    "Hand sanitizer"
                ]
            },
            {
                name: "Optional Items",
                icon: "fa-star",
                items: [
                    "Camp chairs",
                    "Hammock",
                    "Books or games",
                    "Camera",
                    "Binoculars",
                    "Fishing gear",
                    "Portable charger",
                    "Lantern",
                    "Solar panel",
                    "Cooling towel"
                ]
            }
        ];

        // DOM elements
        const checklistContainer = document.getElementById('checklist-container');
        const progressFill = document.getElementById('progress-fill');
        const progressText = document.getElementById('progress-text');
        const progressStats = document.getElementById('progress-stats');
        const clearBtn = document.getElementById('clear-btn');
        const addBtn = document.getElementById('add-btn');
        const addItemForm = document.getElementById('add-item-form');
        const saveItemBtn = document.getElementById('save-item-btn');
        const cancelItemBtn = document.getElementById('cancel-item-btn');
        const itemCategory = document.getElementById('item-category');
        const itemName = document.getElementById('item-name');
        const totalItemsEl = document.getElementById('total-items');
        const packedItemsEl = document.getElementById('packed-items');
        const remainingItemsEl = document.getElementById('remaining-items');

        // Initialize checklist
        function initChecklist() {
            checklistContainer.innerHTML = '';
            
            gearCategories.forEach((category, catIndex) => {
                const categoryElement = document.createElement('div');
                categoryElement.className = 'category';
                
                let categoryHTML = `
                    <div class="category-header">
                        <div class="category-icon">
                            <i class="fas ${category.icon}"></i>
                        </div>
                        <h2>${category.name}</h2>
                        <div class="category-count" id="count-${catIndex}">0/0</div>
                    </div>
                `;
                
                category.items.forEach((item, index) => {
                    const itemId = `${catIndex}-${index}`;
                    const isChecked = localStorage.getItem(itemId) === 'true';
                    
                    categoryHTML += `
                        <div class="item ${isChecked ? 'completed' : ''}">
                            <input type="checkbox" id="${itemId}" ${isChecked ? 'checked' : ''}>
                            <label for="${itemId}">${item}</label>
                        </div>
                    `;
                });
                
                categoryElement.innerHTML = categoryHTML;
                checklistContainer.appendChild(categoryElement);
            });
            
            // Add event listeners to checkboxes
            document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    localStorage.setItem(this.id, this.checked);
                    updateProgress();
                    this.parentElement.classList.toggle('completed', this.checked);
                    updateCategoryCounts();
                });
            });
            
            updateProgress();
            updateCategoryCounts();
        }

        // Update progress bar and stats
        function updateProgress() {
            const allCheckboxes = document.querySelectorAll('input[type="checkbox"]');
            const checkedCount = document.querySelectorAll('input[type="checkbox"]:checked').length;
            const totalCount = allCheckboxes.length;
            
            const percentage = totalCount > 0 ? Math.round((checkedCount / totalCount) * 100) : 0;
            
            progressFill.style.width = `${percentage}%`;
            progressFill.textContent = `${percentage}%`;
            progressText.textContent = `${checkedCount} of ${totalCount} items packed`;
            progressStats.textContent = `${percentage}% Complete`;
            
            // Update stats cards
            totalItemsEl.textContent = totalCount;
            packedItemsEl.textContent = checkedCount;
            remainingItemsEl.textContent = totalCount - checkedCount;
        }

        // Update category counts
        function updateCategoryCounts() {
            gearCategories.forEach((category, catIndex) => {
                const categoryItems = document.querySelectorAll(`#checklist-container .category:nth-child(${catIndex + 1}) input[type="checkbox"]`);
                const checkedCount = Array.from(categoryItems).filter(cb => cb.checked).length;
                const totalCount = categoryItems.length;
                
                const countElement = document.getElementById(`count-${catIndex}`);
                if (countElement) {
                    countElement.textContent = `${checkedCount}/${totalCount}`;
                }
            });
        }

        // Clear all data
        function clearAllData() {
            if (confirm('Are you sure you want to clear all checklist data? This cannot be undone.')) {
                localStorage.clear();
                initChecklist();
            }
        }

        // Toggle add item form
        function toggleAddItemForm() {
            addItemForm.style.display = addItemForm.style.display === 'block' ? 'none' : 'block';
            if (addItemForm.style.display === 'block') {
                itemName.focus();
            }
        }

        // Add custom item
        function addCustomItem() {
            const categoryIndex = parseInt(itemCategory.value);
            const itemNameValue = itemName.value.trim();
            
            if (!itemNameValue) {
                alert('Please enter an item name');
                return;
            }
            
            // Add to category
            gearCategories[categoryIndex].items.push(itemNameValue);
            
            // Save to localStorage
            const customItems = JSON.parse(localStorage.getItem('customItems') || '[]');
            customItems.push({
                category: categoryIndex,
                name: itemNameValue
            });
            localStorage.setItem('customItems', JSON.stringify(customItems));
            
            // Reset form
            itemName.value = '';
            addItemForm.style.display = 'none';
            
            // Reinitialize checklist
            initChecklist();
        }

        // Event listeners
        clearBtn.addEventListener('click', clearAllData);
        addBtn.addEventListener('click', toggleAddItemForm);
        saveItemBtn.addEventListener('click', addCustomItem);
        cancelItemBtn.addEventListener('click', () => {
            addItemForm.style.display = 'none';
            itemName.value = '';
        });

        // Initialize on load
        document.addEventListener('DOMContentLoaded', () => {
            // Load custom items from localStorage
            const customItems = JSON.parse(localStorage.getItem('customItems') || '[]');
            customItems.forEach(item => {
                if (gearCategories[item.category]) {
                    gearCategories[item.category].items.push(item.name);
                }
            });
            
            initChecklist();
        });

        // Keyboard shortcut for adding items
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'a') {
                e.preventDefault();
                toggleAddItemForm();
            }
        });
    </script>
</body>
</html>
