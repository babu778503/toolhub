<!DOCTYPE html>
<!-- Category: Productivity -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Unsubscribe Helper - Organize and manage your email subscriptions. Track unsubscribe requests and monitor your inbox cleanliness with this easy-to-use tool.">
    <meta name="keywords" content="unsubscribe helper, email unsubscribe, subscription manager, email management, unsubscribe tracker, email cleanup, newsletter management, spam reduction">
    <title>Unsubscribe Helper</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #8e2de2 0%, #4a00e0 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 0;
            margin-bottom: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 2.2rem;
            font-weight: 800;
            padding: 15px 0;
            background: linear-gradient(45deg, #8e2de2, #4a00e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .input-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
        }

        .input-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .input-header h2 {
            color: #333;
            font-size: 1.6rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border-radius: 10px;
            border: 2px solid #ddd;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.8);
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #8e2de2;
            box-shadow: 0 0 0 3px rgba(142, 45, 226, 0.2);
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #8e2de2, #4a00e0);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(45deg, #6c757d, #495057);
            color: white;
        }

        .btn-success {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(45deg, #dc3545, #ff6b6b);
            color: white;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .stats-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
        }

        .stats-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .stats-header h2 {
            color: #333;
            font-size: 1.8rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #8e2de2, #4a00e0);
            color: white;
            padding: 25px 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 800;
            margin: 10px 0;
        }

        .stat-label {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .subscriptions-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
        }

        .subscriptions-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .subscriptions-header h2 {
            color: #333;
            font-size: 1.8rem;
        }

        .filter-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 15px;
            background: #f0f0f0;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .filter-btn.active {
            background: #8e2de2;
            color: white;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 14px 15px;
            text-align: left;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        th {
            background-color: rgba(142, 45, 226, 0.1);
            font-weight: 600;
            color: #333;
        }

        tr:hover {
            background-color: rgba(142, 45, 226, 0.05);
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .status-pending {
            background-color: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }

        .status-unsubscribed {
            background-color: rgba(40, 167, 69, 0.2);
            color: #28a745;
        }

        .status-failed {
            background-color: rgba(220, 53, 69, 0.2);
            color: #dc3545;
        }

        .status-ignored {
            background-color: rgba(108, 117, 125, 0.2);
            color: #6c757d;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 20px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .edit-btn {
            background: rgba(0, 123, 255, 0.2);
            color: #007bff;
        }

        .unsubscribe-btn {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
        }

        .ignore-btn {
            background: rgba(108, 117, 125, 0.2);
            color: #6c757d;
        }

        .delete-btn {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
        }

        .empty-subscriptions {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 30px;
            font-size: 1.1rem;
        }

        .clear-btn {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            display: block;
            margin: 20px auto 0;
            padding: 12px 30px;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            header {
                height: 50px;
                padding: 0;
                margin-bottom: 15px;
            }
            
            h1 {
                font-size: 1.5rem;
                padding: 12px 0;
            }
            
            .input-section, .stats-section, .subscriptions-section {
                padding: 20px 15px;
                margin-bottom: 15px;
            }
            
            .input-header, .stats-header, .subscriptions-header {
                flex-direction: column;
                align-items: stretch;
                text-align: center;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .form-actions {
                justify-content: center;
            }
            
            .stat-value {
                font-size: 2rem;
            }
            
            .stat-label {
                font-size: 1rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr 1fr;
                gap: 15px;
            }
            
            th, td {
                padding: 12px 10px;
                font-size: 0.85rem;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .action-btn {
                width: 100%;
                text-align: center;
                margin-bottom: 5px;
            }
            
            .clear-btn {
                width: 100%;
            }
            
            /* Mobile-friendly subscription list */
            #subscriptionsTable {
                display: block;
                overflow-x: auto;
            }
            
            #subscriptionsBody tr {
                display: block;
                margin-bottom: 15px;
                border: 1px solid rgba(0, 0, 0, 0.1);
                border-radius: 10px;
                padding: 15px;
                background: white;
            }
            
            #subscriptionsBody td {
                display: block;
                border: none;
                padding: 8px 0;
            }
            
            #subscriptionsBody td:before {
                content: attr(data-label) ": ";
                font-weight: bold;
                display: inline-block;
                width: 100px;
                color: #333;
            }
            
            #subscriptionsBody td:last-child {
                border-bottom: none;
                padding-bottom: 0;
            }
            
            #subscriptionsBody td:first-child {
                padding-top: 0;
            }
            
            .action-buttons {
                display: flex;
                flex-wrap: wrap;
                gap: 8px;
                margin-top: 10px;
            }
            
            .action-btn {
                flex: 1;
                min-width: 120px;
                margin-bottom: 0;
            }
        }

        /* Desktop Styles */
        @media (min-width: 769px) {
            header {
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-ban"></i> Unsubscribe Helper</h1>
        </header>
        
        <section class="input-section">
            <div class="input-header">
                <h2>Add New Subscription</h2>
            </div>
            <form id="subscriptionForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="newsletter@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="company">Company/Organization</label>
                        <input type="text" id="company" placeholder="Company Name" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category">
                            <option value="newsletter">Newsletter</option>
                            <option value="promotional">Promotional</option>
                            <option value="notification">Notification</option>
                            <option value="marketing">Marketing</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="status">Status</label>
                        <select id="status">
                            <option value="pending">Pending</option>
                            <option value="unsubscribed">Unsubscribed</option>
                            <option value="failed">Failed</option>
                            <option value="ignored">Ignored</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea id="notes" placeholder="Add any notes about this subscription..."></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="clearFormBtn"><i class="fas fa-eraser"></i> Clear</button>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-plus"></i> Add Subscription</button>
                </div>
            </form>
        </section>
        
        <section class="stats-section">
            <div class="stats-header">
                <h2><i class="fas fa-chart-pie"></i> Subscription Statistics</h2>
            </div>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="totalSubs">0</div>
                    <div class="stat-label">Total</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="pendingSubs">0</div>
                    <div class="stat-label">Pending</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="unsubscribedSubs">0</div>
                    <div class="stat-label">Unsubscribed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="failedSubs">0</div>
                    <div class="stat-label">Failed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="ignoredSubs">0</div>
                    <div class="stat-label">Ignored</div>
                </div>
            </div>
        </section>
        
        <section class="subscriptions-section">
            <div class="subscriptions-header">
                <h2><i class="fas fa-list"></i> Subscription List</h2>
                <div class="filter-controls">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="pending">Pending</button>
                    <button class="filter-btn" data-filter="unsubscribed">Unsubscribed</button>
                    <button class="filter-btn" data-filter="failed">Failed</button>
                    <button class="filter-btn" data-filter="ignored">Ignored</button>
                </div>
            </div>
            <table id="subscriptionsTable">
                <thead>
                    <tr>
                        <th>Email Address</th>
                        <th>Company</th>
                        <th>Category</th>
                        <th>Status</th>
                        <th>Date Added</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="subscriptionsBody">
                    <!-- Subscriptions will be populated here -->
                </tbody>
            </table>
            <button class="clear-btn" id="clearAllBtn"><i class="fas fa-trash-alt"></i> Clear All Data</button>
        </section>
    </div>

    <script>
        // DOM Elements
        const subscriptionForm = document.getElementById('subscriptionForm');
        const subscriptionsBody = document.getElementById('subscriptionsBody');
        const clearAllBtn = document.getElementById('clearAllBtn');
        const clearFormBtn = document.getElementById('clearFormBtn');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const totalSubsEl = document.getElementById('totalSubs');
        const pendingSubsEl = document.getElementById('pendingSubs');
        const unsubscribedSubsEl = document.getElementById('unsubscribedSubs');
        const failedSubsEl = document.getElementById('failedSubs');
        const ignoredSubsEl = document.getElementById('ignoredSubs');
        
        // Form elements
        const emailInput = document.getElementById('email');
        const companyInput = document.getElementById('company');
        const categorySelect = document.getElementById('category');
        const statusSelect = document.getElementById('status');
        const notesInput = document.getElementById('notes');
        
        // Add subscription
        function addSubscription(e) {
            e.preventDefault();
            
            const subscription = {
                id: Date.now(),
                email: emailInput.value.trim(),
                company: companyInput.value.trim(),
                category: categorySelect.value,
                status: statusSelect.value,
                notes: notesInput.value.trim(),
                dateAdded: new Date().toISOString()
            };
            
            // Save to localStorage
            let subscriptions = JSON.parse(localStorage.getItem('subscriptions')) || [];
            subscriptions.unshift(subscription);
            localStorage.setItem('subscriptions', JSON.stringify(subscriptions));
            
            // Update UI
            renderSubscriptions();
            updateStats();
            clearForm();
        }
        
        // Clear form
        function clearForm() {
            subscriptionForm.reset();
            statusSelect.value = 'pending';
            categorySelect.value = 'newsletter';
        }
        
        // Render subscriptions
        function renderSubscriptions(filter = 'all') {
            const subscriptions = JSON.parse(localStorage.getItem('subscriptions')) || [];
            subscriptionsBody.innerHTML = '';
            
            // Apply filter
            let filteredSubscriptions = subscriptions;
            if (filter !== 'all') {
                filteredSubscriptions = subscriptions.filter(sub => sub.status === filter);
            }
            
            if (filteredSubscriptions.length === 0) {
                subscriptionsBody.innerHTML = '<tr><td colspan="6" class="empty-subscriptions">No subscriptions found</td></tr>';
                return;
            }
            
            filteredSubscriptions.forEach(sub => {
                const row = document.createElement('tr');
                const date = new Date(sub.dateAdded);
                const formattedDate = date.toLocaleDateString();
                
                // Capitalize first letter of category
                const categoryDisplay = sub.category.charAt(0).toUpperCase() + sub.category.slice(1);
                
                // Status badge
                const statusClass = `status-${sub.status}`;
                const statusDisplay = sub.status.charAt(0).toUpperCase() + sub.status.slice(1);
                
                // For mobile: add data-label attributes
                row.innerHTML = `
                    <td data-label="Email">${sub.email}</td>
                    <td data-label="Company">${sub.company}</td>
                    <td data-label="Category">${categoryDisplay}</td>
                    <td data-label="Status"><span class="status-badge ${statusClass}">${statusDisplay}</span></td>
                    <td data-label="Date">${formattedDate}</td>
                    <td data-label="Actions">
                        <div class="action-buttons">
                            <button class="action-btn edit-btn" onclick="editSubscription(${sub.id})"><i class="fas fa-edit"></i> Edit</button>
                            <button class="action-btn unsubscribe-btn" onclick="updateStatus(${sub.id}, 'unsubscribed')"><i class="fas fa-check"></i> Unsub</button>
                            <button class="action-btn ignore-btn" onclick="updateStatus(${sub.id}, 'ignored')"><i class="fas fa-ban"></i> Ignore</button>
                            <button class="action-btn delete-btn" onclick="deleteSubscription(${sub.id})"><i class="fas fa-trash"></i> Delete</button>
                        </div>
                    </td>
                `;
                subscriptionsBody.appendChild(row);
            });
        }
        
        // Edit subscription
        function editSubscription(id) {
            const subscriptions = JSON.parse(localStorage.getItem('subscriptions')) || [];
            const subscription = subscriptions.find(sub => sub.id === id);
            
            if (subscription) {
                emailInput.value = subscription.email;
                companyInput.value = subscription.company;
                categorySelect.value = subscription.category;
                statusSelect.value = subscription.status;
                notesInput.value = subscription.notes;
                
                // Remove the subscription from the list
                const updatedSubscriptions = subscriptions.filter(sub => sub.id !== id);
                localStorage.setItem('subscriptions', JSON.stringify(updatedSubscriptions));
                renderSubscriptions();
                updateStats();
            }
        }
        
        // Update subscription status
        function updateStatus(id, newStatus) {
            const subscriptions = JSON.parse(localStorage.getItem('subscriptions')) || [];
            const subscriptionIndex = subscriptions.findIndex(sub => sub.id === id);
            
            if (subscriptionIndex !== -1) {
                subscriptions[subscriptionIndex].status = newStatus;
                localStorage.setItem('subscriptions', JSON.stringify(subscriptions));
                renderSubscriptions();
                updateStats();
            }
        }
        
        // Delete subscription
        function deleteSubscription(id) {
            if (confirm('Are you sure you want to delete this subscription?')) {
                let subscriptions = JSON.parse(localStorage.getItem('subscriptions')) || [];
                subscriptions = subscriptions.filter(sub => sub.id !== id);
                localStorage.setItem('subscriptions', JSON.stringify(subscriptions));
                renderSubscriptions();
                updateStats();
            }
        }
        
        // Update statistics
        function updateStats() {
            const subscriptions = JSON.parse(localStorage.getItem('subscriptions')) || [];
            
            totalSubsEl.textContent = subscriptions.length;
            
            const pendingCount = subscriptions.filter(sub => sub.status === 'pending').length;
            pendingSubsEl.textContent = pendingCount;
            
            const unsubscribedCount = subscriptions.filter(sub => sub.status === 'unsubscribed').length;
            unsubscribedSubsEl.textContent = unsubscribedCount;
            
            const failedCount = subscriptions.filter(sub => sub.status === 'failed').length;
            failedSubsEl.textContent = failedCount;
            
            const ignoredCount = subscriptions.filter(sub => sub.status === 'ignored').length;
            ignoredSubsEl.textContent = ignoredCount;
        }
        
        // Filter subscriptions
        function filterSubscriptions(filter) {
            filterButtons.forEach(btn => {
                if (btn.dataset.filter === filter) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            renderSubscriptions(filter);
        }
        
        // Clear all data
        function clearAllData() {
            if (confirm('Are you sure you want to clear all subscription data? This cannot be undone.')) {
                localStorage.removeItem('subscriptions');
                renderSubscriptions();
                updateStats();
                clearForm();
            }
        }
        
        // Event listeners
        subscriptionForm.addEventListener('submit', addSubscription);
        clearFormBtn.addEventListener('click', clearForm);
        clearAllBtn.addEventListener('click', clearAllData);
        
        filterButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                filterSubscriptions(btn.dataset.filter);
            });
        });
        
        // Initialize
        renderSubscriptions();
        updateStats();
    </script>
</body>
</html>
