<!DOCTYPE html>
<!-- Category: Productivity -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Call Duration Tracker - Track and manage your call durations efficiently. Save call logs locally on your device with this easy-to-use tool.">
    <meta name="keywords" content="call duration tracker, phone call timer, call log manager, call time tracker, productivity tool, call monitoring, local storage tracker">
    <title>Call Duration Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 0;
            margin-bottom: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 2rem;
            font-weight: 800;
            padding: 15px 0;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
        }

        .timer-display {
            text-align: center;
            margin-bottom: 25px;
        }

        .time {
            font-size: 4rem;
            font-weight: 800;
            color: #2575fc;
            font-family: 'Courier New', monospace;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 15px 0;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .stat-box {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            padding: 15px 25px;
            border-radius: 12px;
            text-align: center;
            min-width: 140px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        button {
            padding: 14px 28px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .start-btn {
            background: linear-gradient(45deg, #00b09b, #96c93d);
            color: white;
        }

        .pause-btn {
            background: linear-gradient(45deg, #ff9966, #ff5e62);
            color: white;
        }

        .reset-btn {
            background: linear-gradient(45deg, #8e2de2, #4a00e0);
            color: white;
        }

        .save-btn {
            background: linear-gradient(45deg, #2193b0, #6dd5ed);
            color: white;
        }

        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(1px);
        }

        .call-type {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .type-btn {
            padding: 12px 25px;
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid #2575fc;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .type-btn.active {
            background: linear-gradient(45deg, #2575fc, #6a11cb);
            color: white;
            transform: scale(1.05);
        }

        .notes-section {
            margin-top: 25px;
        }

        .notes-section textarea {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: 2px solid #ddd;
            font-size: 1rem;
            resize: vertical;
            min-height: 80px;
        }

        .history {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .history-header h2 {
            color: #333;
            font-size: 1.8rem;
        }

        .filter-controls {
            display: flex;
            gap: 10px;
        }

        .filter-btn {
            padding: 8px 15px;
            background: #f0f0f0;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
        }

        .filter-btn.active {
            background: #2575fc;
            color: white;
        }

        .clear-btn {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            display: block;
            margin: 20px auto 0;
            padding: 12px 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 14px 15px;
            text-align: left;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        th {
            background-color: rgba(37, 117, 252, 0.1);
            font-weight: 600;
            color: #333;
        }

        tr:hover {
            background-color: rgba(37, 117, 252, 0.05);
        }

        .call-type-tag {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .incoming {
            background-color: rgba(0, 176, 155, 0.2);
            color: #00b09b;
        }

        .outgoing {
            background-color: rgba(37, 117, 252, 0.2);
            color: #2575fc;
        }

        .missed {
            background-color: rgba(255, 94, 98, 0.2);
            color: #ff5e62;
        }

        .empty-history {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 30px;
            font-size: 1.1rem;
        }

        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 25px 0;
        }

        .summary-card {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .summary-value {
            font-size: 2rem;
            font-weight: 700;
            margin: 10px 0;
        }

        .summary-label {
            font-size: 1rem;
            opacity: 0.9;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            header {
                height: 50px;
                padding: 0;
                margin-bottom: 15px;
            }
            
            h1 {
                font-size: 1.5rem;
                padding: 12px 0;
            }
            
            .controls, .history {
                padding: 20px 15px;
                margin-bottom: 15px;
            }
            
            .time {
                font-size: 2.8rem;
                margin: 10px 0;
            }
            
            .stat-box {
                padding: 12px 18px;
                min-width: 110px;
            }
            
            .stat-value {
                font-size: 1.4rem;
            }
            
            button {
                padding: 12px 20px;
                font-size: 1rem;
            }
            
            .type-btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
            
            th, td {
                padding: 12px 10px;
                font-size: 0.85rem;
            }
            
            .history-header {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filter-controls {
                justify-content: center;
            }
        }

        /* Desktop Styles */
        @media (min-width: 769px) {
            header {
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-phone-alt"></i> Call Duration Tracker</h1>
        </header>
        
        <section class="controls">
            <div class="timer-display">
                <div class="time" id="display">00:00:00</div>
            </div>
            
            <div class="stats">
                <div class="stat-box">
                    <div class="stat-value" id="totalCalls">0</div>
                    <div class="stat-label">Total Calls</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="totalDuration">00:00</div>
                    <div class="stat-label">Total Time</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="avgDuration">00:00</div>
                    <div class="stat-label">Avg Duration</div>
                </div>
            </div>
            
            <div class="buttons">
                <button class="start-btn" id="startBtn"><i class="fas fa-play"></i> Start Call</button>
                <button class="pause-btn" id="pauseBtn"><i class="fas fa-pause"></i> Pause</button>
                <button class="reset-btn" id="resetBtn"><i class="fas fa-redo"></i> Reset</button>
                <button class="save-btn" id="saveBtn"><i class="fas fa-save"></i> Save Call</button>
            </div>
            
            <div class="call-type">
                <div class="type-btn active" data-type="outgoing">Outgoing</div>
                <div class="type-btn" data-type="incoming">Incoming</div>
                <div class="type-btn" data-type="missed">Missed</div>
            </div>
            
            <div class="notes-section">
                <textarea id="callNotes" placeholder="Add notes about this call..."></textarea>
            </div>
        </section>
        
        <section class="history">
            <div class="history-header">
                <h2><i class="fas fa-history"></i> Call History</h2>
                <div class="filter-controls">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="outgoing">Outgoing</button>
                    <button class="filter-btn" data-filter="incoming">Incoming</button>
                    <button class="filter-btn" data-filter="missed">Missed</button>
                </div>
            </div>
            
            <div class="summary-stats">
                <div class="summary-card">
                    <div class="summary-label">Today's Calls</div>
                    <div class="summary-value" id="todayCalls">0</div>
                </div>
                <div class="summary-card">
                    <div class="summary-label">This Week</div>
                    <div class="summary-value" id="weekCalls">0</div>
                </div>
                <div class="summary-card">
                    <div class="summary-label">This Month</div>
                    <div class="summary-value" id="monthCalls">0</div>
                </div>
            </div>
            
            <table id="historyTable">
                <thead>
                    <tr>
                        <th>Date & Time</th>
                        <th>Type</th>
                        <th>Duration</th>
                        <th>Notes</th>
                    </tr>
                </thead>
                <tbody id="historyBody">
                    <!-- History will be populated here -->
                </tbody>
            </table>
            <button class="clear-btn" id="clearBtn"><i class="fas fa-trash-alt"></i> Clear All Data</button>
        </section>
    </div>

    <script>
        // DOM Elements
        const display = document.getElementById('display');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const saveBtn = document.getElementById('saveBtn');
        const historyBody = document.getElementById('historyBody');
        const clearBtn = document.getElementById('clearBtn');
        const callNotes = document.getElementById('callNotes');
        const typeButtons = document.querySelectorAll('.type-btn');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const totalCallsEl = document.getElementById('totalCalls');
        const totalDurationEl = document.getElementById('totalDuration');
        const avgDurationEl = document.getElementById('avgDuration');
        const todayCallsEl = document.getElementById('todayCalls');
        const weekCallsEl = document.getElementById('weekCalls');
        const monthCallsEl = document.getElementById('monthCalls');
        
        // Timer variables
        let startTime;
        let elapsedTime = 0;
        let timerInterval;
        let isRunning = false;
        let currentCallType = 'outgoing';
        
        // Format time to HH:MM:SS
        function formatTime(ms) {
            let totalSeconds = Math.floor(ms / 1000);
            let hours = Math.floor(totalSeconds / 3600);
            let minutes = Math.floor((totalSeconds % 3600) / 60);
            let seconds = totalSeconds % 60;
            
            return [
                hours.toString().padStart(2, '0'),
                minutes.toString().padStart(2, '0'),
                seconds.toString().padStart(2, '0')
            ].join(':');
        }
        
        // Format time to MM:SS (for summary)
        function formatTimeShort(ms) {
            let totalSeconds = Math.floor(ms / 1000);
            let minutes = Math.floor(totalSeconds / 60);
            let seconds = totalSeconds % 60;
            
            return [
                minutes.toString().padStart(2, '0'),
                seconds.toString().padStart(2, '0')
            ].join(':');
        }
        
        // Update display
        function updateDisplay() {
            display.textContent = formatTime(elapsedTime);
        }
        
        // Start timer
        function startTimer() {
            if (!isRunning) {
                startTime = Date.now() - elapsedTime;
                timerInterval = setInterval(() => {
                    elapsedTime = Date.now() - startTime;
                    updateDisplay();
                }, 1000);
                isRunning = true;
                startBtn.innerHTML = '<i class="fas fa-play"></i> Resume';
            }
        }
        
        // Pause timer
        function pauseTimer() {
            if (isRunning) {
                clearInterval(timerInterval);
                isRunning = false;
            }
        }
        
        // Reset timer
        function resetTimer() {
            pauseTimer();
            elapsedTime = 0;
            updateDisplay();
            startBtn.innerHTML = '<i class="fas fa-play"></i> Start Call';
        }
        
        // Set call type
        function setCallType(type) {
            currentCallType = type;
            typeButtons.forEach(btn => {
                if (btn.dataset.type === type) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }
        
        // Filter history
        function filterHistory(filter) {
            filterButtons.forEach(btn => {
                if (btn.dataset.filter === filter) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            renderHistory(filter);
        }
        
        // Save call to history
        function saveCall() {
            if (elapsedTime > 0) {
                const callData = {
                    timestamp: new Date().toISOString(),
                    duration: elapsedTime,
                    type: currentCallType,
                    notes: callNotes.value.trim()
                };
                
                // Save to localStorage
                let history = JSON.parse(localStorage.getItem('callHistory')) || [];
                history.unshift(callData);
                localStorage.setItem('callHistory', JSON.stringify(history));
                
                // Update display
                renderHistory();
                updateStats();
                
                // Reset timer and notes after saving
                resetTimer();
                callNotes.value = '';
            }
        }
        
        // Update statistics
        function updateStats() {
            const history = JSON.parse(localStorage.getItem('callHistory')) || [];
            
            // Total calls
            totalCallsEl.textContent = history.length;
            
            // Total duration
            const totalDuration = history.reduce((sum, call) => sum + call.duration, 0);
            totalDurationEl.textContent = formatTimeShort(totalDuration);
            
            // Average duration
            const avgDuration = history.length > 0 ? totalDuration / history.length : 0;
            avgDurationEl.textContent = formatTimeShort(avgDuration);
            
            // Today's calls
            const today = new Date().toDateString();
            const todayCalls = history.filter(call => {
                const callDate = new Date(call.timestamp).toDateString();
                return callDate === today;
            }).length;
            todayCallsEl.textContent = todayCalls;
            
            // This week's calls
            const now = new Date();
            const weekStart = new Date(now.setDate(now.getDate() - now.getDay()));
            const weekCalls = history.filter(call => {
                const callDate = new Date(call.timestamp);
                return callDate >= weekStart;
            }).length;
            weekCallsEl.textContent = weekCalls;
            
            // This month's calls
            const monthStart = new Date(now.getFullYear(), now.getMonth(), 1);
            const monthCalls = history.filter(call => {
                const callDate = new Date(call.timestamp);
                return callDate >= monthStart;
            }).length;
            monthCallsEl.textContent = monthCalls;
        }
        
        // Render history table
        function renderHistory(filter = 'all') {
            const history = JSON.parse(localStorage.getItem('callHistory')) || [];
            historyBody.innerHTML = '';
            
            // Apply filter
            let filteredHistory = history;
            if (filter !== 'all') {
                filteredHistory = history.filter(call => call.type === filter);
            }
            
            if (filteredHistory.length === 0) {
                historyBody.innerHTML = '<tr><td colspan="4" class="empty-history">No call history yet</td></tr>';
                return;
            }
            
            filteredHistory.forEach(entry => {
                const row = document.createElement('tr');
                const date = new Date(entry.timestamp);
                const formattedDate = date.toLocaleString();
                const formattedDuration = formatTime(entry.duration);
                const notes = entry.notes || '-';
                
                // Capitalize first letter of type
                const typeDisplay = entry.type.charAt(0).toUpperCase() + entry.type.slice(1);
                
                row.innerHTML = `
                    <td>${formattedDate}</td>
                    <td><span class="call-type-tag ${entry.type}">${typeDisplay}</span></td>
                    <td>${formattedDuration}</td>
                    <td>${notes}</td>
                `;
                historyBody.appendChild(row);
            });
        }
        
        // Clear all data
        function clearData() {
            if (confirm('Are you sure you want to clear all call history? This cannot be undone.')) {
                localStorage.removeItem('callHistory');
                renderHistory();
                updateStats();
            }
        }
        
        // Event listeners
        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', resetTimer);
        saveBtn.addEventListener('click', saveCall);
        clearBtn.addEventListener('click', clearData);
        
        // Call type buttons
        typeButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                setCallType(btn.dataset.type);
            });
        });
        
        // Filter buttons
        filterButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                filterHistory(btn.dataset.filter);
            });
        });
        
        // Initialize
        updateDisplay();
        renderHistory();
        updateStats();
        
        // Handle page visibility changes to prevent timer issues
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && isRunning) {
                // Pause when tab is hidden
                pauseTimer();
            }
        });
    </script>
</body>
</html>
