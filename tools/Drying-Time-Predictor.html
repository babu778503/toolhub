<!-- Category: Pet Care -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drying Time Predictor</title>
    <meta name="description" content="Predict the drying time for your pet with our Drying Time Predictor. Calculate optimal drying time based on coat type, weather, and drying method.">
    <meta name="keywords" content="drying time predictor, pet drying calculator, pet grooming tool, pet care calculator, pet drying time, pet grooming guide, pet hygiene">
    <meta name="author" content="Drying Time Predictor">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Drying Time Predictor">
    <meta property="og:description" content="Predict the drying time for your pet based on coat type, weather, and drying method">
    <meta property="og:type" content="tool">
    <meta name="twitter:card" content="summary_large_image">
    <!-- Canonical URL -->
    <link rel="canonical" href="https://toolshub365.com/Drying-Time-Predictor">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: #2196f3;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .mobile-header {
            height: 50px;
            background: #2196f3;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            font-weight: bold;
            display: none;
        }

        .predictor-form {
            padding: 20px;
            background: #f5f5f5;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #2196f3;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #0d8aee;
        }

        .results {
            padding: 20px;
            background: #fff;
            text-align: center;
        }

        .result-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2196f3;
            margin: 20px 0;
        }

        .result-label {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 20px;
        }

        .recommendation {
            padding: 15px;
            background: #e8f5e9;
            border-radius: 8px;
            margin-top: 15px;
        }

        .recommendation h3 {
            color: #4caf50;
            margin-bottom: 10px;
        }

        .data-management {
            padding: 15px;
            text-align: center;
            border-top: 1px solid #eee;
        }

        #clearDataBtn {
            background: #9e9e9e;
            color: white;
            padding: 10px 20px;
            font-size: 0.9rem;
        }

        .predictor-info {
            padding: 15px;
            background: #fff3e0;
            border-top: 1px solid #eee;
            font-size: 0.9rem;
            color: #666;
        }

        .history {
            padding: 15px;
            background: #f8f9fa;
            border-top: 1px solid #eee;
            max-height: 200px;
            overflow-y: auto;
        }

        .history h3 {
            margin-bottom: 10px;
            color: #2196f3;
        }

        .history-item {
            padding: 8px;
            background: #fff;
            margin-bottom: 5px;
            border-radius: 5px;
            font-size: 0.9rem;
            border: 1px solid #eee;
        }

        .settings {
            padding: 15px;
            background: #e3f2fd;
            border-top: 1px solid #eee;
        }

        .settings h3 {
            margin-bottom: 10px;
            color: #2196f3;
        }

        .settings label {
            display: block;
            margin: 10px 0;
        }

        .settings input[type="checkbox"] {
            margin-right: 10px;
        }

        .export-section {
            padding: 15px;
            background: #e1f5fe;
            border-top: 1px solid #eee;
        }

        .export-section button {
            width: auto;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            body {
                padding: 0;
            }
            
            .container {
                border-radius: 0;
                max-width: 100%;
            }
            
            .header {
                display: none;
            }
            
            .mobile-header {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Drying Time Predictor</div>
        <div class="mobile-header">Drying Time Predictor</div>
        
        <div class="predictor-form">
            <div class="form-group">
                <label for="petType">Pet Type</label>
                <select id="petType">
                    <option value="dog">Dog</option>
                    <option value="cat">Cat</option>
                    <option value="rabbit">Rabbit</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="coatType">Coat Type</label>
                <select id="coatType">
                    <option value="short">Short</option>
                    <option value="medium">Medium</option>
                    <option value="long">Long</option>
                    <option value="double">Double</option>
                    <option value="thick">Thick</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="coatLength">Coat Length</label>
                <select id="coatLength">
                    <option value="short">Short</option>
                    <option value="medium">Medium</option>
                    <option value="long">Long</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="coatDensity">Coat Density</label>
                <select id="coatDensity">
                    <option value="light">Light</option>
                    <option value="medium">Medium</option>
                    <option value="dense">Dense</option>
                    <option value="very">Very Dense</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="dryingMethod">Drying Method</label>
                <select id="dryingMethod">
                    <option value="air">Air Dry</option>
                    <option value="towel">Towel Dry</option>
                    <option value="blow">Blow Dry</option>
                    <option value="hairdryer">Hair Dryer</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="weather">Weather Conditions</label>
                <select id="weather">
                    <option value="sunny">Sunny</option>
                    <option value="cloudy">Cloudy</option>
                    <option value="humid">Humid</option>
                    <option value="rainy">Rainy</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="temperature">Temperature (°F)</label>
                <input type="number" id="temperature" min="0" max="120" value="70">
            </div>
            
            <button id="predictBtn">Predict Drying Time</button>
        </div>
        
        <div class="settings">
            <h3>Settings</h3>
            <label>
                <input type="checkbox" id="autoSaveToggle"> Auto-save results
            </label>
            <label>
                <input type="checkbox" id="notificationsToggle"> Enable reminders
            </label>
        </div>
        
        <div class="export-section">
            <h3>Export Data</h3>
            <button id="exportBtn">Export as CSV</button>
        </div>
        
        <div class="predictor-info">
            <p><strong>Tip:</strong> Always ensure your pet is completely dry to prevent skin issues. Use a hair dryer on the lowest setting for pets that are sensitive to heat.</p>
        </div>
        
        <div class="results" id="results">
            <div class="result-value">-</div>
            <div class="result-label">Predicted Drying Time</div>
            <div id="recommendation"></div>
        </div>
        
        <div class="history">
            <h3>Calculation History</h3>
            <div id="historyList"></div>
        </div>
        
        <div class="data-management">
            <button id="clearDataBtn">Clear Saved Data</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const petTypeSelect = document.getElementById('petType');
            const coatTypeSelect = document.getElementById('coatType');
            const coatLengthSelect = document.getElementById('coatLength');
            const coatDensitySelect = document.getElementById('coatDensity');
            const dryingMethodSelect = document.getElementById('dryingMethod');
            const weatherSelect = document.getElementById('weather');
            const temperatureInput = document.getElementById('temperature');
            const predictBtn = document.getElementById('predictBtn');
            const resultsValue = document.getElementById('results').querySelector('.result-value');
            const recommendationDiv = document.getElementById('recommendation');
            const clearDataBtn = document.getElementById('clearDataBtn');
            const historyList = document.getElementById('historyList');
            const autoSaveToggle = document.getElementById('autoSaveToggle');
            const notificationsToggle = document.getElementById('notificationsToggle');
            const exportBtn = document.getElementById('exportBtn');
            
            // Load saved data
            loadSavedData();
            
            // Predict drying time
            function predictDryingTime() {
                const petType = petTypeSelect.value;
                const coatType = coatTypeSelect.value;
                const coatLength = coatLengthSelect.value;
                const coatDensity = coatDensitySelect.value;
                const dryingMethod = dryingMethodSelect.value;
                const weather = weatherSelect.value;
                const temperature = parseInt(temperatureInput.value);
                
                // Calculate drying time based on inputs
                let time = calculateBasedOnInputs(petType, coatType, coatLength, coatDensity, dryingMethod, weather, temperature);
                
                // Display result
                displayResult(time, petType, coatType, coatLength, coatDensity, dryingMethod, weather, temperature);
                
                // Save inputs
                saveInputs();
                
                // Add to history if auto-save is enabled
                if (autoSaveToggle.checked) {
                    addToHistory(petType, coatType, coatLength, coatDensity, dryingMethod, weather, temperature, time);
                }
            }
            
            // Calculate drying time based on inputs
            function calculateBasedOnInputs(petType, coatType, coatLength, coatDensity, dryingMethod, weather, temperature) {
                let baseTime = 0;
                
                // Base time based on pet type
                if (petType === 'cat') {
                    baseTime = 20; // 20 minutes for cats
                } else {
                    baseTime = 30; // 30 minutes for dogs
                }
                
                // Adjust based on coat type
                switch(coatType) {
                    case 'long':
                    case 'double':
                    case 'thick':
                        baseTime *= 2; // Double for long/dense coats
                        break;
                    case 'medium':
                        baseTime *= 1.5; // 50% more for medium coats
                        break;
                }
                
                // Adjust based on coat length
                if (coatLength === 'long') {
                    baseTime *= 1.5; // 50% more for long coats
                } else if (coatLength === 'medium') {
                    baseTime *= 1.2; // 20% more for medium coats
                }
                
                // Adjust based on coat density
                if (coatDensity === 'dense') {
                    baseTime *= 1.5; // 50% more for dense coats
                } else if (coatDensity === 'very') {
                    baseTime *= 2; // 100% more for very dense coats
                }
                
                // Adjust based on drying method
                if (dryingMethod === 'air') {
                    baseTime *= 2; // Double for air drying
                } else if (dryingMethod === 'towel') {
                    baseTime *= 1.5; // 50% more for towel drying
                } else if (dryingMethod === 'blow') {
                    baseTime *= 0.7; // 30% less for blow drying
                } else if (dryingMethod === 'hairdryer') {
                    baseTime *= 0.5; // 50% less for hair dryer
                }
                
                // Adjust based on weather
                if (weather === 'humid') {
                    baseTime *= 1.5; // 50% more in humid weather
                } else if (weather === 'rainy') {
                    baseTime *= 2; // Double in rainy weather
                } else if (weather === 'cloudy') {
                    baseTime *= 1.2; // 20% more in cloudy weather
                }
                
                // Adjust based on temperature
                if (temperature > 80) {
                    baseTime *= 0.8; // 20% less in hot weather
                } else if (temperature < 50) {
                    baseTime *= 1.3; // 30% more in cold weather
                }
                
                return Math.round(baseTime);
            }
            
            // Display result
            function displayResult(time, petType, coatType, coatLength, coatDensity, dryingMethod, weather, temperature) {
                let displayText = '';
                let recommendationText = '';
                
                if (time < 60) {
                    displayText = time + ' minutes';
                } else {
                    const hours = Math.floor(time / 60);
                    const minutes = time % 60;
                    displayText = hours + 'h ' + minutes + 'm';
                }
                
                recommendationText = `
                    <div class="recommendation">
                        <h3>Drying Recommendation</h3>
                        <p>• Drying time: ${displayText}</p>
                        <p>• ${dryingMethod === 'hairdryer' ? 'Use the lowest heat setting' : 'Ensure complete drying'}</p>
                        <p>• Monitor your pet for comfort during drying</p>
                    </div>
                `;
                
                resultsValue.textContent = displayText;
                recommendationDiv.innerHTML = recommendationText;
            }
            
            // Add to history
            function addToHistory(petType, coatType, coatLength, coatDensity, dryingMethod, weather, temperature, time) {
                const history = JSON.parse(localStorage.getItem('dryingHistory') || '[]');
                
                const historyItem = {
                    id: Date.now(),
                    date: new Date().toISOString(),
                    petType: petType,
                    coatType: coatType,
                    coatLength: coatLength,
                    coatDensity: coatDensity,
                    dryingMethod: dryingMethod,
                    weather: weather,
                    temperature: temperature,
                    time: time
                };
                
                history.unshift(historyItem); // Add to beginning
                
                // Keep only last 5 items
                if (history.length > 5) {
                    history.splice(5);
                }
                
                localStorage.setItem('dryingHistory', JSON.stringify(history));
                renderHistory();
            }
            
            // Render history
            function renderHistory() {
                const history = JSON.parse(localStorage.getItem('dryingHistory') || '[]');
                
                historyList.innerHTML = '';
                
                if (history.length === 0) {
                    historyList.innerHTML = '<p style="text-align:center; color:#666;">No history yet</p>';
                    return;
                }
                
                history.forEach(item => {
                    const date = new Date(item.date).toLocaleDateString();
                    const time = new Date(item.date).toLocaleTimeString();
                    
                    const historyElement = document.createElement('div');
                    historyElement.className = 'history-item';
                    historyElement.innerHTML = `
                        <div><strong>${date}</strong> ${time}</div>
                        <div>${item.petType} - ${item.coatType} ${item.coatLength}</div>
                        <div>Drying Time: ${item.time} minutes</div>
                    `;
                    
                    historyList.appendChild(historyElement);
                });
            }
            
            // Export as CSV
            function exportAsCSV() {
                const history = JSON.parse(localStorage.getItem('dryingHistory') || '[]');
                
                if (history.length === 0) {
                    alert('No data to export');
                    return;
                }
                
                let csvContent = "text/csv;charset=utf-8,";
                csvContent += "Date,Pet Type,Coat Type,Coat Length,Coat Density,Drying Method,Weather,Temperature,Time (min)\n";
                
                history.forEach(item => {
                    csvContent += `"${new Date(item.date).toLocaleDateString()}","${item.petType}","${item.coatType}","${item.coatLength}","${item.coatDensity}","${item.dryingMethod}","${item.weather}",${item.temperature},${item.time}\n`;
                });
                
                const encodedUri = encodeURI(csvContent);
                const link = document.createElement("a");
                link.setAttribute("href", encodedUri);
                link.setAttribute("download", "drying_time_history.csv");
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
            
            // Save inputs to localStorage
            function saveInputs() {
                const inputs = {
                    petType: petTypeSelect.value,
                    coatType: coatTypeSelect.value,
                    coatLength: coatLengthSelect.value,
                    coatDensity: coatDensitySelect.value,
                    dryingMethod: dryingMethodSelect.value,
                    weather: weatherSelect.value,
                    temperature: temperatureInput.value
                };
                
                localStorage.setItem('predictorInputs', JSON.stringify(inputs));
                
                // Save settings
                localStorage.setItem('autoSaveEnabled', autoSaveToggle.checked);
                localStorage.setItem('notificationsEnabled', notificationsToggle.checked);
            }
            
            // Load saved data
            function loadSavedData() {
                const savedInputs = localStorage.getItem('predictorInputs');
                if (savedInputs) {
                    const inputs = JSON.parse(savedInputs);
                    petTypeSelect.value = inputs.petType || 'dog';
                    coatTypeSelect.value = inputs.coatType || 'short';
                    coatLengthSelect.value = inputs.coatLength || 'short';
                    coatDensitySelect.value = inputs.coatDensity || 'light';
                    dryingMethodSelect.value = inputs.dryingMethod || 'air';
                    weatherSelect.value = inputs.weather || 'sunny';
                    temperatureInput.value = inputs.temperature || 70;
                }
                
                // Load settings
                const autoSaveEnabled = localStorage.getItem('autoSaveEnabled') === 'true';
                autoSaveToggle.checked = autoSaveEnabled;
                
                const notificationsEnabled = localStorage.getItem('notificationsEnabled') === 'true';
                notificationsToggle.checked = notificationsEnabled;
                
                // Render history
                renderHistory();
            }
            
            // Clear saved data
            function clearSavedData() {
                if (confirm('Are you sure you want to clear all saved data?')) {
                    localStorage.removeItem('predictorInputs');
                    localStorage.removeItem('dryingHistory');
                    localStorage.removeItem('autoSaveEnabled');
                    localStorage.removeItem('notificationsEnabled');
                    
                    // Reset to defaults
                    petTypeSelect.value = 'dog';
                    coatTypeSelect.value = 'short';
                    coatLengthSelect.value = 'short';
                    coatDensitySelect.value = 'light';
                    dryingMethodSelect.value = 'air';
                    weatherSelect.value = 'sunny';
                    temperatureInput.value = 70;
                    autoSaveToggle.checked = false;
                    notificationsToggle.checked = false;
                    
                    resultsValue.textContent = '-';
                    recommendationDiv.innerHTML = '';
                    historyList.innerHTML = '<p style="text-align:center; color:#666;">No history yet</p>';
                }
            }
            
            // Event listeners
            predictBtn.addEventListener('click', predictDryingTime);
            clearDataBtn.addEventListener('click', clearSavedData);
            exportBtn.addEventListener('click', exportAsCSV);
            
            // Settings toggles
            autoSaveToggle.addEventListener('change', saveInputs);
            notificationsToggle.addEventListener('change', saveInputs);
        });
    </script>
</body>
</html>
