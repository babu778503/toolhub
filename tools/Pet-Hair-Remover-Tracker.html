<!-- Category: Pet Care -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Hair Remover Tracker</title>
    <meta name="description" content="Track and manage pet hair removal sessions with our Pet Hair Remover Tracker. Perfect for pet owners to maintain clean homes.">
    <meta name="keywords" content="pet hair remover tracker, pet grooming tracker, pet hair removal, pet care tool, pet cleaning schedule, pet maintenance, pet grooming calendar">
    <meta name="author" content="Pet Hair Remover Tracker">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Pet Hair Remover Tracker">
    <meta property="og:description" content="Track your pet hair removal sessions and keep your home clean">
    <meta property="og:type" content="tool">
    <meta name="twitter:card" content="summary_large_image">
    <!-- Canonical URL -->
    <link rel="canonical" href="https://toolshub365.com/Pet-Hair-Remover-Tracker">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: #e91e63;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .mobile-header {
            height: 50px;
            background: #e91e63;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            font-weight: bold;
            display: none;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: #fff8e1;
            border-bottom: 1px solid #eee;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #e91e63;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
        }

        .session-form {
            padding: 20px;
            background: #f5f5f5;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #e91e63;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #c2185b;
        }

        .sessions {
            padding: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        .session-item {
            background: #fff;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .session-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .session-date {
            font-weight: bold;
            color: #e91e63;
        }

        .session-pet {
            font-weight: bold;
            color: #333;
        }

        .session-duration {
            color: #666;
        }

        .session-actions {
            margin-top: 10px;
            display: flex;
            justify-content: flex-end;
        }

        .session-actions button {
            width: auto;
            padding: 5px 10px;
            font-size: 0.8rem;
            margin-left: 10px;
        }

        .delete-btn {
            background: #f44336;
        }

        .data-management {
            padding: 15px;
            text-align: center;
            border-top: 1px solid #eee;
        }

        #clearDataBtn {
            background: #9e9e9e;
            color: white;
            padding: 10px 20px;
            font-size: 0.9rem;
        }

        .chart-container {
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #eee;
        }

        .chart-title {
            text-align: center;
            margin-bottom: 15px;
            color: #e91e63;
        }

        .chart-bar {
            height: 20px;
            background: #e91e63;
            margin: 5px 0;
            border-radius: 3px;
            position: relative;
            overflow: hidden;
        }

        .chart-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .settings {
            padding: 15px;
            background: #f8f9fa;
            border-top: 1px solid #eee;
        }

        .settings h3 {
            margin-bottom: 10px;
            color: #e91e63;
        }

        .settings label {
            display: block;
            margin: 10px 0;
        }

        .settings input[type="checkbox"] {
            margin-right: 10px;
        }

        .export-section {
            padding: 15px;
            background: #f0f4ff;
            border-top: 1px solid #eee;
        }

        .export-section button {
            width: auto;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            body {
                padding: 0;
            }
            
            .container {
                border-radius: 0;
                max-width: 100%;
            }
            
            .header {
                display: none;
            }
            
            .mobile-header {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Pet Hair Remover Tracker</div>
        <div class="mobile-header">Pet Hair Remover Tracker</div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="totalSessions">0</div>
                <div class="stat-label">Total Sessions</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="totalHours">0</div>
                <div class="stat-label">Total Hours</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="lastSession">-</div>
                <div class="stat-label">Last Session</div>
            </div>
        </div>
        
        <div class="session-form">
            <div class="form-group">
                <label for="petName">Pet Name</label>
                <input type="text" id="petName" placeholder="Enter pet name">
            </div>
            
            <div class="form-group">
                <label for="sessionDate">Date</label>
                <input type="date" id="sessionDate">
            </div>
            
            <div class="form-group">
                <label for="sessionDuration">Duration (minutes)</label>
                <input type="number" id="sessionDuration" min="1" placeholder="Enter duration">
            </div>
            
            <div class="form-group">
                <label for="removerType">Hair Remover Used</label>
                <select id="removerType">
                    <option value="Lint Roller">Lint Roller</option>
                    <option value="Pet Hair Vacuum">Pet Hair Vacuum</option>
                    <option value="Rubber Glove">Rubber Glove</option>
                    <option value="Damp Cloth">Damp Cloth</option>
                    <option value="Pet Brush">Pet Brush</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            
            <button id="addSessionBtn">Add Session</button>
        </div>
        
        <div class="chart-container">
            <h3 class="chart-title">Usage by Hair Remover Type</h3>
            <div id="chartBars"></div>
        </div>
        
        <div class="settings">
            <h3>Settings</h3>
            <label>
                <input type="checkbox" id="autoDateToggle"> Auto-fill today's date
            </label>
            <label>
                <input type="checkbox" id="notificationToggle"> Enable session reminders
            </label>
        </div>
        
        <div class="export-section">
            <h3>Export Data</h3>
            <button id="exportBtn">Export as CSV</button>
        </div>
        
        <div class="sessions" id="sessionsList">
            <!-- Sessions will be added here dynamically -->
        </div>
        
        <div class="data-management">
            <button id="clearDataBtn">Clear All Data</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const petNameInput = document.getElementById('petName');
            const sessionDateInput = document.getElementById('sessionDate');
            const sessionDurationInput = document.getElementById('sessionDuration');
            const removerTypeSelect = document.getElementById('removerType');
            const addSessionBtn = document.getElementById('addSessionBtn');
            const sessionsList = document.getElementById('sessionsList');
            const clearDataBtn = document.getElementById('clearDataBtn');
            const totalSessionsEl = document.getElementById('totalSessions');
            const totalHoursEl = document.getElementById('totalHours');
            const lastSessionEl = document.getElementById('lastSession');
            const chartBars = document.getElementById('chartBars');
            const autoDateToggle = document.getElementById('autoDateToggle');
            const notificationToggle = document.getElementById('notificationToggle');
            const exportBtn = document.getElementById('exportBtn');
            
            // Initialize date to today
            const today = new Date().toISOString().split('T')[0];
            sessionDateInput.value = today;
            
            // Load saved data
            loadSavedData();
            
            // Add session
            function addSession() {
                const petName = petNameInput.value.trim();
                let sessionDate = sessionDateInput.value;
                const duration = parseInt(sessionDurationInput.value);
                const removerType = removerTypeSelect.value;
                
                if (!petName || !sessionDate || !duration) {
                    alert('Please fill in all fields');
                    return;
                }
                
                // Auto-fill date if enabled
                if (autoDateToggle.checked) {
                    sessionDate = today;
                }
                
                const session = {
                    id: Date.now(),
                    petName: petName,
                    date: sessionDate,
                    duration: duration,
                    removerType: removerType
                };
                
                // Add to sessions array
                const sessions = JSON.parse(localStorage.getItem('petHairRemoverSessions') || '[]');
                sessions.push(session);
                localStorage.setItem('petHairRemoverSessions', JSON.stringify(sessions));
                
                // Clear form
                petNameInput.value = '';
                sessionDurationInput.value = '';
                
                // Reload data
                loadSavedData();
            }
            
            // Delete session
            function deleteSession(id) {
                let sessions = JSON.parse(localStorage.getItem('petHairRemoverSessions') || '[]');
                sessions = sessions.filter(session => session.id !== id);
                localStorage.setItem('petHairRemoverSessions', JSON.stringify(sessions));
                loadSavedData();
            }
            
            // Calculate statistics
            function calculateStats() {
                const sessions = JSON.parse(localStorage.getItem('petHairRemoverSessions') || '[]');
                
                // Update stats
                totalSessionsEl.textContent = sessions.length;
                
                const totalMinutes = sessions.reduce((sum, session) => sum + session.duration, 0);
                totalHoursEl.textContent = (totalMinutes / 60).toFixed(1);
                
                if (sessions.length > 0) {
                    const lastSession = sessions[sessions.length - 1];
                    lastSessionEl.textContent = new Date(lastSession.date).toLocaleDateString();
                } else {
                    lastSessionEl.textContent = '-';
                }
                
                return sessions;
            }
            
            // Generate chart
            function generateChart(sessions) {
                const removerCounts = {};
                
                // Count usage by remover type
                sessions.forEach(session => {
                    if (removerCounts[session.removerType]) {
                        removerCounts[session.removerType] += session.duration;
                    } else {
                        removerCounts[session.removerType] = session.duration;
                    }
                });
                
                // Sort by duration
                const sortedEntries = Object.entries(removerCounts).sort((a, b) => b[1] - a[1]);
                
                chartBars.innerHTML = '';
                
                if (sortedEntries.length === 0) {
                    chartBars.innerHTML = '<p style="text-align:center; color:#666;">No data to display</p>';
                    return;
                }
                
                const maxDuration = Math.max(...sortedEntries.map(entry => entry[1]));
                
                sortedEntries.forEach(([remover, duration]) => {
                    const percentage = (duration / maxDuration) * 100;
                    
                    const barContainer = document.createElement('div');
                    barContainer.innerHTML = `
                        <div class="chart-label">
                            <span>${remover}</span>
                            <span>${duration} min</span>
                        </div>
                        <div class="chart-bar" style="width: ${percentage}%"></div>
                    `;
                    
                    chartBars.appendChild(barContainer);
                });
            }
            
            // Load saved data
            function loadSavedData() {
                const sessions = calculateStats();
                
                // Render chart
                generateChart(sessions);
                
                // Render sessions
                sessionsList.innerHTML = '';
                
                if (sessions.length === 0) {
                    sessionsList.innerHTML = '<p style="text-align:center; color:#666;">No sessions recorded yet</p>';
                    return;
                }
                
                // Sort sessions by date (newest first)
                sessions.sort((a, b) => new Date(b.date) - new Date(a.date));
                
                sessions.forEach(session => {
                    const sessionElement = document.createElement('div');
                    sessionElement.className = 'session-item';
                    
                    const dateObj = new Date(session.date);
                    const formattedDate = dateObj.toLocaleDateString();
                    
                    sessionElement.innerHTML = `
                        <div class="session-header">
                            <div class="session-date">${formattedDate}</div>
                            <div class="session-pet">${session.petName}</div>
                        </div>
                        <div class="session-duration">${session.duration} minutes with ${session.removerType}</div>
                        <div class="session-actions">
                            <button class="delete-btn" onclick="deleteSession(${session.id})">Delete</button>
                        </div>
                    `;
                    
                    sessionsList.appendChild(sessionElement);
                });
            }
            
            // Export as CSV
            function exportAsCSV() {
                const sessions = JSON.parse(localStorage.getItem('petHairRemoverSessions') || '[]');
                
                if (sessions.length === 0) {
                    alert('No data to export');
                    return;
                }
                
                let csvContent = "data:text/csv;charset=utf-8,";
                csvContent += "Pet Name,Date,Duration (min),Hair Remover Used\n";
                
                sessions.forEach(session => {
                    csvContent += `"${session.petName}","${session.date}",${session.duration},"${session.removerType}"\n`;
                });
                
                const encodedUri = encodeURI(csvContent);
                const link = document.createElement("a");
                link.setAttribute("href", encodedUri);
                link.setAttribute("download", "pet_hair_remover_sessions.csv");
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
            
            // Clear all data
            function clearAllData() {
                if (confirm('Are you sure you want to delete all session data?')) {
                    localStorage.removeItem('petHairRemoverSessions');
                    loadSavedData();
                }
            }
            
            // Global functions for delete button
            window.deleteSession = deleteSession;
            
            // Event listeners
            addSessionBtn.addEventListener('click', addSession);
            clearDataBtn.addEventListener('click', clearAllData);
            exportBtn.addEventListener('click', exportAsCSV);
            
            // Settings toggles
            autoDateToggle.addEventListener('change', function() {
                localStorage.setItem('autoDateEnabled', this.checked);
            });
            
            notificationToggle.addEventListener('change', function() {
                localStorage.setItem('notificationEnabled', this.checked);
            });
            
            // Load settings
            const autoDateEnabled = localStorage.getItem('autoDateEnabled') === 'true';
            autoDateToggle.checked = autoDateEnabled;
            
            const notificationEnabled = localStorage.getItem('notificationEnabled') === 'true';
            notificationToggle.checked = notificationEnabled;
        });
    </script>
</body>
</html>
