<body>
    <header>
        <h1><i class="fas fa-bullseye"></i> Goal Setting Assistant</h1>
    </header>
    
    <div class="container">
        <!-- Goal Form Section -->
        <div class="goal-form-section">
            <h2 class="form-title">Create New Goal</h2>
            <div class="form-grid">
                <div>
                    <div class="form-group">
                        <label class="form-label" for="goalTitle">Goal Title *</label>
                        <input type="text" class="form-input" id="goalTitle" placeholder="e.g., Learn Spanish, Get Fit, Save Money">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="goalDescription">Description</label>
                        <textarea class="form-textarea" id="goalDescription" placeholder="Describe your goal in detail..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="goalCategory">Category</label>
                        <select class="form-select" id="goalCategory">
                            <option value="personal">Personal Development</option>
                            <option value="health">Health & Fitness</option>
                            <option value="career">Career & Education</option>
                            <option value="finance">Financial</option>
                            <option value="relationships">Relationships</option>
                            <option value="creative">Creative</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                
                <div>
                    <div class="form-group">
                        <label class="form-label" for="targetDate">Target Completion Date</label>
                        <input type="date" class="form-input" id="targetDate">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="progress">Current Progress (%)</label>
                        <input type="number" class="form-input" id="progress" min="0" max="100" value="0">
                    </div>
                    
                    <div class="smart-checklist">
                        <h3 class="smart-title">SMART Goal Checklist</h3>
                        <div class="smart-item">
                            <input type="checkbox" class="smart-checkbox" id="specific">
                            <label class="smart-label" for="specific">Specific - Clearly defined</label>
                        </div>
                        <div class="smart-item">
                            <input type="checkbox" class="smart-checkbox" id="measurable">
                            <label class="smart-label" for="measurable">Measurable - Trackable progress</label>
                        </div>
                        <div class="smart-item">
                            <input type="checkbox" class="smart-checkbox" id="achievable">
                            <label class="smart-label" for="achievable">Achievable - Realistic and attainable</label>
                        </div>
                        <div class="smart-item">
                            <input type="checkbox" class="smart-checkbox" id="relevant">
                            <label class="smart-label" for="relevant">Relevant - Aligns with your values</label>
                        </div>
                        <div class="smart-item">
                            <input type="checkbox" class="smart-checkbox" id="time-bound">
                            <label class="smart-label" for="time-bound">Time-bound - Has a deadline</label>
                        </div>
                    </div>
                </div>
            </div>
            
            <button class="add-goal-btn" id="addGoalBtn">
                <i class="fas fa-plus-circle"></i> Add Goal
            </button>
        </div>
        
        <!-- Statistics Section -->
        <div class="stats-section">
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-bullseye"></i></div>
                <div class="stat-label">Total Goals</div>
                <div class="stat-value" id="totalGoals">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-check-circle"></i></div>
                <div class="stat-label">Completed</div>
                <div class="stat-value" id="completedGoals">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-tasks"></i></div>
                <div class="stat-label">In Progress</div>
                <div class="stat-value" id="inProgressGoals">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-chart-line"></i></div>
                <div class="stat-label">Avg. Progress</div>
                <div class="stat-value" id="avgProgress">0%</div>
            </div>
        </div>
        
        <!-- Goals Section -->
        <div class="goals-section">
            <h3 class="goals-title"><i class="fas fa-tasks"></i> Your Goals</h3>
            
            <div class="filter-section">
                <button class="filter-btn active" data-filter="all">All Goals</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
                <button class="filter-btn" data-filter="personal">Personal</button>
                <button class="filter-btn" data-filter="health">Health</button>
                <button class="filter-btn" data-filter="career">Career</button>
            </div>
            
            <div class="goals-list" id="goalsList">
                <div style="text-align: center; padding: 30px; color: #666;">
                    <i class="fas fa-bullseye" style="font-size: 2rem; margin-bottom: 15px;"></i>
                    <div>No goals yet. Start by creating your first goal!</div>
                </div>
            </div>
        </div>
        
        <!-- Controls -->
        <div class="controls">
            <button class="btn btn-success" id="exportBtn">
                <i class="fas fa-file-export"></i> Export Goals
            </button>
            <button class="btn btn-info" id="inspireBtn">
                <i class="fas fa-lightbulb"></i> Goal Ideas
            </button>
            <button class="btn btn-secondary" id="clearCompletedBtn">
                <i class="fas fa-eraser"></i> Clear Completed
            </button>
            <button class="btn btn-danger" id="clearAllDataBtn">
                <i class="fas fa-trash"></i> Clear All Data
            </button>
        </div>
    </div>
    
    <div class="notification" id="notification">Goal added successfully!</div>

    <script>
        // DOM Elements
        const goalTitleInput = document.getElementById('goalTitle');
        const goalDescriptionInput = document.getElementById('goalDescription');
        const goalCategorySelect = document.getElementById('goalCategory');
        const targetDateInput = document.getElementById('targetDate');
        const progressInput = document.getElementById('progress');
        const addGoalBtn = document.getElementById('addGoalBtn');
        const totalGoalsEl = document.getElementById('totalGoals');
        const completedGoalsEl = document.getElementById('completedGoals');
        const inProgressGoalsEl = document.getElementById('inProgressGoals');
        const avgProgressEl = document.getElementById('avgProgress');
        const goalsListEl = document.getElementById('goalsList');
        const filterBtns = document.querySelectorAll('.filter-btn');
        const exportBtn = document.getElementById('exportBtn');
        const inspireBtn = document.getElementById('inspireBtn');
        const clearCompletedBtn = document.getElementById('clearCompletedBtn');
        const clearAllDataBtn = document.getElementById('clearAllDataBtn');
        const notificationEl = document.getElementById('notification');
        
        // State
        let goals = [];
        let currentFilter = 'all';
        
        // Goal ideas for inspiration
        const goalIdeas = [
            "Read 12 books this year",
            "Exercise 3 times per week",
            "Learn a new language",
            "Save $5000 for emergency fund",
            "Meditate for 10 minutes daily",
            "Start a side business",
            "Cook at home 5 times per week",
            "Volunteer 50 hours this year",
            "Complete a professional certification",
            "Visit 5 new countries"
        ];
        
        // Category display names
        const categoryNames = {
            'personal': 'Personal Development',
            'health': 'Health & Fitness',
            'career': 'Career & Education',
            'finance': 'Financial',
            'relationships': 'Relationships',
            'creative': 'Creative',
            'other': 'Other'
        };
        
        // Show notification
        function showNotification(message) {
            notificationEl.textContent = message;
            notificationEl.classList.add('show');
            setTimeout(() => {
                notificationEl.classList.remove('show');
            }, 3000);
        }
        
        // Load data from localStorage
        function loadData() {
            const savedGoals = localStorage.getItem('goalSettingAssistantGoals');
            goals = savedGoals ? JSON.parse(savedGoals) : [];
            updateStats();
            renderGoals();
        }
        
        // Save data to localStorage
        function saveData() {
            localStorage.setItem('goalSettingAssistantGoals', JSON.stringify(goals));
        }
        
        // Add new goal
        function addGoal() {
            const title = goalTitleInput.value.trim();
            if (!title) {
                showNotification("Please enter a goal title!");
                return;
            }
            
            const goal = {
                id: Date.now(),
                title: title,
                description: goalDescriptionInput.value.trim(),
                category: goalCategorySelect.value,
                targetDate: targetDateInput.value,
                progress: parseInt(progressInput.value) || 0,
                completed: parseInt(progressInput.value) === 100,
                createdAt: new Date().toISOString(),
                updatedAt: new Date().toISOString()
            };
            
            goals.unshift(goal);
            resetForm();
            updateStats();
            renderGoals();
            saveData();
            showNotification("Goal added successfully!");
        }
        
        // Reset form
        function resetForm() {
            goalTitleInput.value = '';
            goalDescriptionInput.value = '';
            goalCategorySelect.value = 'personal';
            targetDateInput.value = '';
            progressInput.value = '0';
            document.querySelectorAll('.smart-checkbox').forEach(checkbox => {
                checkbox.checked = false;
            });
        }
        
        // Update statistics
        function updateStats() {
            totalGoalsEl.textContent = goals.length;
            
            const completed = goals.filter(goal => goal.completed).length;
            completedGoalsEl.textContent = completed;
            
            const inProgress = goals.filter(goal => !goal.completed).length;
            inProgressGoalsEl.textContent = inProgress;
            
            if (goals.length > 0) {
                const totalProgress = goals.reduce((sum, goal) => sum + goal.progress, 0);
                const avgProgress = Math.round(totalProgress / goals.length);
                avgProgressEl.textContent = `${avgProgress}%`;
            } else {
                avgProgressEl.textContent = '0%';
            }
        }
        
        // Update goal progress
        function updateProgress(id, progress) {
            const goal = goals.find(g => g.id === id);
            if (goal) {
                goal.progress = progress;
                goal.completed = progress === 100;
                goal.updatedAt = new Date().toISOString();
                updateStats();
                renderGoals();
                saveData();
                showNotification(`Progress updated to ${progress}%`);
            }
        }
        
        // Toggle goal completion
        function toggleComplete(id) {
            const goal = goals.find(g => g.id === id);
            if (goal) {
                goal.completed = !goal.completed;
                goal.progress = goal.completed ? 100 : 0;
                goal.updatedAt = new Date().toISOString();
                updateStats();
                renderGoals();
                saveData();
                showNotification(goal.completed ? "Goal completed!" : "Goal marked as in progress");
            }
        }
        
        // Edit goal
        function editGoal(id) {
            const goal = goals.find(g => g.id === id);
            if (goal) {
                goalTitleInput.value = goal.title;
                goalDescriptionInput.value = goal.description || '';
                goalCategorySelect.value = goal.category;
                targetDateInput.value = goal.targetDate || '';
                progressInput.value = goal.progress;
                
                // Remove the goal from the list
                goals = goals.filter(g => g.id !== id);
                updateStats();
                renderGoals();
                saveData();
                
                showNotification("Goal loaded for editing");
            }
        }
        
        // Delete goal
        function deleteGoal(id) {
            if (confirm('Are you sure you want to delete this goal?')) {
                goals = goals.filter(goal => goal.id !== id);
                updateStats();
                renderGoals();
                saveData();
                showNotification("Goal deleted");
            }
        }
        
        // Filter goals
        function filterGoals(filter) {
            currentFilter = filter;
            
            // Update active filter button
            filterBtns.forEach(btn => {
                if (btn.getAttribute('data-filter') === filter) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            
            renderGoals();
        }
        
        // Render goals
        function renderGoals() {
            let filteredGoals = goals;
            
            switch (currentFilter) {
                case 'active':
                    filteredGoals = goals.filter(goal => !goal.completed);
                    break;
                case 'completed':
                    filteredGoals = goals.filter(goal => goal.completed);
                    break;
                case 'personal':
                    filteredGoals = goals.filter(goal => goal.category === 'personal');
                    break;
                case 'health':
                    filteredGoals = goals.filter(goal => goal.category === 'health');
                    break;
                case 'career':
                    filteredGoals = goals.filter(goal => goal.category === 'career');
                    break;
            }
            
            if (filteredGoals.length === 0) {
                goalsListEl.innerHTML = `
                    <div style="text-align: center; padding: 30px; color: #666;">
                        <i class="fas fa-bullseye" style="font-size: 2rem; margin-bottom: 15px;"></i>
                        <div>No goals found. ${currentFilter === 'all' ? 'Start by creating your first goal!' : 'Try a different filter.'}</div>
                    </div>
                `;
                return;
            }
            
            goalsListEl.innerHTML = '';
            filteredGoals.forEach(goal => {
                const goalItem = document.createElement('div');
                goalItem.className = `goal-item ${goal.completed ? 'completed-goal' : ''}`;
                
                const targetDate = goal.targetDate ? new Date(goal.targetDate).toLocaleDateString() : 'No deadline';
                const daysLeft = goal.targetDate ? Math.ceil((new Date(goal.targetDate) - new Date()) / (1000 * 60 * 60 * 24)) : 'N/A';
                
                goalItem.innerHTML = `
                    <div class="goal-header">
                        <div class="goal-title">${goal.title}</div>
                        <div class="goal-category">${categoryNames[goal.category] || goal.category}</div>
                    </div>
                    
                    ${goal.description ? `<div class="goal-description">${goal.description}</div>` : ''}
                    
                    <div class="goal-details">
                        <div class="detail-item">
                            <div class="detail-label">Target Date</div>
                            <div class="detail-value">${targetDate}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Days Left</div>
                            <div class="detail-value">${daysLeft !== 'N/A' && daysLeft >= 0 ? daysLeft : 'Expired'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Created</div>
                            <div class="detail-value">${new Date(goal.createdAt).toLocaleDateString()}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Updated</div>
                            <div class="detail-value">${new Date(goal.updatedAt).toLocaleDateString()}</div>
                        </div>
                    </div>
                    
                    <div class="progress-section">
                        <div class="progress-label">
                            <span>Progress: ${goal.progress}%</span>
                            <span>${goal.completed ? 'Completed' : 'In Progress'}</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${goal.progress}%"></div>
                        </div>
                    </div>
                    
                    <div class="goal-actions">
                        <button class="action-btn edit-btn" data-id="${goal.id}">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button class="action-btn complete-btn" data-id="${goal.id}">
                            <i class="fas fa-${goal.completed ? 'undo' : 'check'}"></i> ${goal.completed ? 'Reopen' : 'Complete'}
                        </button>
                        <button class="action-btn delete-btn" data-id="${goal.id}">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                `;
                
                goalsListEl.appendChild(goalItem);
            });
            
            // Add event listeners
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = parseInt(e.target.closest('.edit-btn').getAttribute('data-id'));
                    editGoal(id);
                });
            });
            
            document.querySelectorAll('.complete-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = parseInt(e.target.closest('.complete-btn').getAttribute('data-id'));
                    toggleComplete(id);
                });
            });
            
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = parseInt(e.target.closest('.delete-btn').getAttribute('data-id'));
                    deleteGoal(id);
                });
            });
        }
        
        // Export goals
        function exportGoals() {
            if (goals.length === 0) {
                showNotification("No goals to export!");
                return;
            }
            
            let exportText = "My Goals - Goal Setting Assistant\n\n";
            goals.forEach(goal => {
                exportText += `Title: ${goal.title}\n`;
                exportText += `Category: ${categoryNames[goal.category]}\n`;
                exportText += `Description: ${goal.description || 'N/A'}\n`;
                exportText += `Target Date: ${goal.targetDate ? new Date(goal.targetDate).toLocaleDateString() : 'N/A'}\n`;
                exportText += `Progress: ${goal.progress}%\n`;
                exportText += `Status: ${goal.completed ? 'Completed' : 'In Progress'}\n`;
                exportText += `Created: ${new Date(goal.createdAt).toLocaleString()}\n`;
                exportText += `Last Updated: ${new Date(goal.updatedAt).toLocaleString()}\n`;
                exportText += `---\n\n`;
            });
            
            const blob = new Blob([exportText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `goals-${new Date().toISOString().split('T')[0]}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showNotification("Goals exported successfully!");
        }
        
        // Get inspiration
        function getInspiration() {
            const randomIdea = goalIdeas[Math.floor(Math.random() * goalIdeas.length)];
            goalTitleInput.value = randomIdea;
            goalTitleInput.focus();
            showNotification("Goal idea added!");
        }
        
        // Clear completed goals
        function clearCompleted() {
            const completedCount = goals.filter(goal => goal.completed).length;
            if (completedCount === 0) {
                showNotification("No completed goals to clear!");
                return;
            }
            
            if (confirm(`Are you sure you want to clear ${completedCount} completed goals?`)) {
                goals = goals.filter(goal => !goal.completed);
                updateStats();
                renderGoals();
                saveData();
                showNotification(`${completedCount} completed goals cleared`);
            }
        }
        
        // Clear all data
        function clearAllData() {
            if (confirm('Are you sure you want to clear ALL goal data? This cannot be undone.')) {
                goals = [];
                localStorage.removeItem('goalSettingAssistantGoals');
                updateStats();
                renderGoals();
                showNotification("All data cleared");
            }
        }
        
        // Event Listeners
        addGoalBtn.addEventListener('click', addGoal);
        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const filter = btn.getAttribute('data-filter');
                filterGoals(filter);
            });
        });
        exportBtn.addEventListener('click', exportGoals);
        inspireBtn.addEventListener('click', getInspiration);
        clearCompletedBtn.addEventListener('click', clearCompleted);
        clearAllDataBtn.addEventListener('click', clearAllData);
        
        // Set default target date to 30 days from now
        const defaultDate = new Date();
        defaultDate.setDate(defaultDate.getDate() + 30);
        targetDateInput.value = defaultDate.toISOString().split('T')[0];
        
        // Initialize
        loadData();
    </script>
</body>
</html>
