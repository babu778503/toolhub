<!DOCTYPE html>
<!-- Category: Environment -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shelter Building Planner</title>
    <meta name="description" content="Shelter Building Planner helps you design and plan emergency shelters for outdoor survival situations. Calculate materials needed and get construction guidance.">
    <meta name="keywords" content="shelter building planner, emergency shelter builder, survival shelter design, outdoor shelter planning, wilderness shelter guide, survival shelter construction, emergency shelter materials, outdoor survival shelter, survival shelter calculator, shelter building guide">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #e8f5e9, #c8e6c9);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin: 0;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            margin: 0;
        }
        
        header {
            background: linear-gradient(90deg, #388e3c, #4caf50);
            color: white;
            text-align: center;
            padding: 15px 10px;
            margin: 0;
        }
        
        h1 {
            font-size: 1.8rem;
            margin: 0;
            line-height: 1.2;
        }
        
        .planner {
            padding: 25px 20px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #388e3c;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            border-color: #4caf50;
            outline: none;
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
        }
        
        .btn {
            background: linear-gradient(90deg, #388e3c, #4caf50);
            color: white;
            border: none;
            padding: 14px 20px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(56, 142, 60, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .shelter-info {
            margin-top: 25px;
            padding: 20px;
            background: #e8f5e9;
            border-radius: 8px;
        }
        
        .shelter-info h3 {
            color: #388e3c;
            margin-bottom: 15px;
        }
        
        .shelter-list {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 15px;
        }
        
        .shelter {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: white;
            border-radius: 5px;
            margin-bottom: 8px;
            align-items: center;
            border-left: 4px solid #4caf50;
        }
        
        .shelter-name {
            font-weight: 600;
            color: #555;
        }
        
        .shelter-details {
            color: #777;
        }
        
        .shelter-details .shelter-category {
            background: #c8e6c9;
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 0.7rem;
            color: #388e3c;
            margin-left: 5px;
        }
        
        .shelter-tips {
            margin-top: 15px;
            padding: 15px;
            background: #c8e6c9;
            border-radius: 8px;
        }
        
        .tips-title {
            color: #388e3c;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .tips-content {
            font-size: 0.9rem;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .btn-clear {
            background: linear-gradient(90deg, #5d4037, #795548);
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 8px;
            cursor: pointer;
            flex: 1;
            font-weight: 600;
        }
        
        .btn-export {
            background: linear-gradient(90deg, #388e3c, #4caf50);
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 8px;
            cursor: pointer;
            flex: 1;
            font-weight: 600;
        }
        
        .shelter-stats {
            display: flex;
            justify-content: space-around;
            margin: 15px 0;
            text-align: center;
        }
        
        .stat-box {
            background: #e8f5e9;
            padding: 10px;
            border-radius: 8px;
            flex: 1;
            margin: 0 5px;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #388e3c;
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: #555;
        }
        
        .shelter-category {
            background: #c8e6c9;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            color: #388e3c;
            margin-left: 10px;
        }
        
        .category-filter {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            background: #a5d6a7;
            color: #388e3c;
            border: none;
            padding: 5px 10px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.8rem;
        }
        
        .filter-btn.active {
            background: #4caf50;
            color: white;
        }
        
        .shelter-icon {
            font-size: 2rem;
            color: #4caf50;
            text-align: center;
            margin: 10px 0;
        }
        
        .shelter-info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        
        .info-item {
            background: #f1f8e9;
            padding: 8px;
            border-radius: 5px;
            text-align: center;
            font-size: 0.8rem;
        }
        
        @media (max-width: 600px) {
            .container {
                border-radius: 0;
                margin: 0;
                width: 100%;
                max-width: 100%;
                padding: 0;
            }
            
            header {
                height: 50px;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 0;
            }
            
            h1 {
                font-size: 1.4rem;
                padding: 0 10px;
            }
            
            .planner {
                padding: 20px 0;
            }
            
            .shelter-stats {
                flex-direction: column;
                gap: 10px;
            }
            
            .stat-box {
                margin: 5px 0;
            }
            
            .category-filter {
                justify-content: center;
            }
            
            .input-group {
                padding: 0 15px;
            }
            
            .btn {
                margin: 0 15px;
            }
            
            .controls {
                padding: 0 15px;
            }
            
            .shelter-info {
                padding: 20px 0;
            }
            
            .shelter-info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Shelter Building Planner</h1>
        </header>
        
        <div class="planner">
            <div class="input-group">
                <label for="location">Location</label>
                <input type="text" id="location" placeholder="e.g., Forest, Desert, Mountain, Beach">
            </div>
            
            <div class="input-group">
                <label for="shelterType">Shelter Type</label>
                <select id="shelterType">
                    <option value="lean-to">Lean-to</option>
                    <option value="debris_hut">Debris Hut</option>
                    <option value="tarp_shelter">Tarp Shelter</option>
                    <option value="snow_cave">Snow Cave</option>
                    <option value="wicks_teepee">Wicks Teepee</option>
                    <option value="a_frame">A-Frame</option>
                    <option value="quinzhee">Quinzhee</option>
                    <option value="plastic_shelter">Plastic Sheet Shelter</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="occupancy">Occupancy</label>
                <select id="occupancy">
                    <option value="1">1 Person</option>
                    <option value="2">2 People</option>
                    <option value="3">3-4 People</option>
                    <option value="5">5+ People</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="duration">Duration (days)</label>
                <input type="number" id="duration" placeholder="How long will you stay?" min="1" max="30" value="1">
            </div>
            
            <div class="input-group">
                <label for="materials">Available Materials</label>
                <textarea id="materials" placeholder="Branches, leaves, tarp, etc." rows="2"></textarea>
            </div>
            
            <button class="btn" onclick="addShelter()">Add to Plan</button>
            
            <div class="controls">
                <button class="btn-export" onclick="exportPlan()">Export Plan</button>
                <button class="btn-clear" onclick="clearPlan()">Clear Plan</button>
            </div>
            
            <div class="shelter-info">
                <div class="shelter-icon">â›º</div>
                <h3>Shelter Building Plan</h3>
                
                <div class="shelter-stats">
                    <div class="stat-box">
                        <div class="stat-value" id="shelterCount">0</div>
                        <div class="stat-label">Shelters</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="materialEstimate">0</div>
                        <div class="stat-label">Material Estimate</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="constructionTime">0h</div>
                        <div class="stat-label">Construction Time</div>
                    </div>
                </div>
                
                <div class="category-filter">
                    <button class="filter-btn active" onclick="filterCategory('all')">All</button>
                    <button class="filter-btn" onclick="filterCategory('temporary')">Temporary</button>
                    <button class="filter-btn" onclick="filterCategory('permanent')">Semi-Permanent</button>
                    <button class="filter-btn" onclick="filterCategory('winter')">Winter</button>
                    <button class="filter-btn" onclick="filterCategory('summer')">Summer</button>
                    <button class="filter-btn" onclick="filterCategory('wind')">Wind Protection</button>
                </div>
                
                <div class="shelter-list" id="shelterList">
                    <!-- Shelters will be added here dynamically -->
                </div>
                
                <div class="shelter-tips">
                    <div class="tips-title">Shelter Building Tips</div>
                    <div class="tips-content" id="tipsContent">
                        Choose a location with natural windbreaks. Ensure good drainage. Orient shelter away from prevailing winds. Insulate the ground to prevent heat loss.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load saved plan on page load
        window.onload = function() {
            const savedPlan = localStorage.getItem('shelterPlan');
            const savedLocation = localStorage.getItem('location');
            const savedShelterType = localStorage.getItem('shelterType');
            const savedOccupancy = localStorage.getItem('occupancy');
            
            if (savedPlan) {
                const plan = JSON.parse(savedPlan);
                document.getElementById('location').value = savedLocation || '';
                document.getElementById('shelterType').value = savedShelterType || 'lean-to';
                document.getElementById('occupancy').value = savedOccupancy || '1';
                renderPlan(plan);
            } else {
                // Add default shelter for new users
                const defaultPlan = [
                    { id: 'lean-to', name: 'Lean-to - Temporary', type: 'lean-to', occupancy: 1, duration: 1, materials: 'Branches, leaves, tarp' }
                ];
                localStorage.setItem('shelterPlan', JSON.stringify(defaultPlan));
                renderPlan(defaultPlan);
            }
        }

        function addShelter() {
            const shelterType = document.getElementById('shelterType').value;
            const location = document.getElementById('location').value;
            const occupancy = parseInt(document.getElementById('occupancy').value);
            const duration = parseInt(document.getElementById('duration').value);
            const materials = document.getElementById('materials').value;
            
            if (!shelterType) {
                alert('Please select a shelter type');
                return;
            }
            
            // Get shelter name based on type
            let shelterName = '';
            let shelterTypeName = '';
            
            switch(shelterType) {
                case 'lean-to':
                    shelterName = 'Lean-to - Temporary';
                    shelterTypeName = 'lean-to';
                    break;
                case 'debris_hut':
                    shelterName = 'Debris Hut - Semi-Permanent';
                    shelterTypeName = 'debris_hut';
                    break;
                case 'tarp_shelter':
                    shelterName = 'Tarp Shelter - Temporary';
                    shelterTypeName = 'tarp_shelter';
                    break;
                case 'snow_cave':
                    shelterName = 'Snow Cave - Winter';
                    shelterTypeName = 'snow_cave';
                    break;
                case 'wicks_teepee':
                    shelterName = 'Wicks Teepee - Temporary';
                    shelterTypeName = 'wicks_teepee';
                    break;
                case 'a_frame':
                    shelterName = 'A-Frame - Semi-Permanent';
                    shelterTypeName = 'a_frame';
                    break;
                case 'quinzhee':
                    shelterName = 'Quinzhee - Winter';
                    shelterTypeName = 'quinzhee';
                    break;
                case 'plastic_shelter':
                    shelterName = 'Plastic Sheet Shelter - Temporary';
                    shelterTypeName = 'plastic_shelter';
                    break;
            }
            
            // Load existing plan or create new one
            let plan = JSON.parse(localStorage.getItem('shelterPlan')) || [];
            
            // Check if shelter already exists
            const existingShelterIndex = plan.findIndex(shelter => shelter.id === shelterType);
            if (existingShelterIndex === -1) {
                // Add new shelter to plan
                plan.push({
                    id: shelterType,
                    name: shelterName,
                    type: shelterTypeName,
                    occupancy: occupancy,
                    duration: duration,
                    materials: materials || 'Branches, leaves, tarp'
                });
            }
            
            // Save to localStorage
            localStorage.setItem('shelterPlan', JSON.stringify(plan));
            localStorage.setItem('location', location);
            localStorage.setItem('shelterType', shelterType);
            localStorage.setItem('occupancy', occupancy);
            
            // Render updated plan
            renderPlan(plan);
        }
        
        function removeShelter(index) {
            let plan = JSON.parse(localStorage.getItem('shelterPlan')) || [];
            plan.splice(index, 1);
            
            // Save updated plan
            localStorage.setItem('shelterPlan', JSON.stringify(plan));
            
            // Render updated plan
            renderPlan(plan);
        }
        
        function renderPlan(plan) {
            const shelterList = document.getElementById('shelterList');
            const tipsContent = document.getElementById('tipsContent');
            const shelterCount = document.getElementById('shelterCount');
            const materialEstimate = document.getElementById('materialEstimate');
            const constructionTime = document.getElementById('constructionTime');
            
            // Update stats
            shelterCount.textContent = plan.length;
            
            // Calculate material estimate and construction time
            let totalMaterials = 0;
            let totalTime = 0;
            
            plan.forEach(shelter => {
                // Material estimate based on occupancy and duration
                totalMaterials += shelter.occupancy * shelter.duration * 2; // Simplified calculation
                
                // Construction time based on shelter type
                switch(shelter.type) {
                    case 'lean-to':
                        totalTime += 1;
                        break;
                    case 'debris_hut':
                        totalTime += 4;
                        break;
                    case 'tarp_shelter':
                        totalTime += 0.5;
                        break;
                    case 'snow_cave':
                        totalTime += 6;
                        break;
                    case 'wicks_teepee':
                        totalTime += 2;
                        break;
                    case 'a_frame':
                        totalTime += 3;
                        break;
                    case 'quinzhee':
                        totalTime += 5;
                        break;
                    case 'plastic_shelter':
                        totalTime += 0.5;
                        break;
                }
            });
            
            materialEstimate.textContent = totalMaterials + ' units';
            constructionTime.textContent = totalTime + 'h';
            
            if (plan.length === 0) {
                shelterList.innerHTML = '<div class="shelter">No shelters in your plan yet</div>';
                tipsContent.textContent = 'Choose a location with natural windbreaks. Ensure good drainage. Orient shelter away from prevailing winds. Insulate the ground to prevent heat loss.';
                return;
            }
            
            // Render shelters
            shelterList.innerHTML = '';
            plan.forEach((shelter, index) => {
                const shelterElement = document.createElement('div');
                shelterElement.className = 'shelter';
                shelterElement.innerHTML = `
                    <div>
                        <div class="shelter-name">${shelter.name.split(' - ')[0]}</div>
                        <div class="shelter-details">
                            Occupancy: ${shelter.occupancy} | Duration: ${shelter.duration} days
                        </div>
                    </div>
                    <button class="remove-btn" onclick="removeShelter(${index})">Remove</button>
                `;
                shelterList.appendChild(shelterElement);
            });
            
            // Update tips based on shelters
            let tips = [
                'Choose a location with natural windbreaks',
                'Ensure good drainage',
                'Orient shelter away from prevailing winds',
                'Insulate the ground to prevent heat loss'
            ];
            
            if (plan.some(shelter => shelter.type === 'snow_cave' || shelter.type === 'quinzhee')) {
                tips.push('Ensure adequate ventilation in snow shelters');
            }
            
            if (plan.some(shelter => shelter.type === 'lean-to')) {
                tips.push('Angle the lean-to at 45 degrees for optimal protection');
            }
            
            if (plan.some(shelter => shelter.type === 'debris_hut')) {
                tips.push('Build debris hut with thick insulation layer (at least 1 foot)');
            }
            
            tipsContent.innerHTML = '';
            tips.forEach(tip => {
                const p = document.createElement('p');
                p.textContent = tip;
                tipsContent.appendChild(p);
            });
        }
        
        function filterCategory(category) {
            // Update active filter button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // In a real implementation, this would filter the displayed shelters
            // For this example, we'll just show all shelters
            const plan = JSON.parse(localStorage.getItem('shelterPlan')) || [];
            renderPlan(plan);
        }
        
        function exportPlan() {
            const plan = JSON.parse(localStorage.getItem('shelterPlan')) || [];
            const location = document.getElementById('location').value || 'Your Location';
            const shelterType = document.getElementById('shelterType').value;
            const occupancy = document.getElementById('occupancy').value;
            
            if (plan.length === 0) {
                alert('Your plan is empty! Add shelters before exporting.');
                return;
            }
            
            let exportText = `Shelter Building Plan\nLocation: ${location}\nShelter Type: ${shelterType}\nOccupancy: ${occupancy}\n\n`;
            exportText += 'Shelters:\n';
            plan.forEach(shelter => {
                const shelterName = shelter.name.split(' - ')[0];
                exportText += `- ${shelterName}: Occupancy - ${shelter.occupancy}, Duration - ${shelter.duration} days, Materials - ${shelter.materials}\n`;
            });
            
            exportText += `\nTotal Shelters: ${plan.length}\n`;
            exportText += 'Shelter Building Tips:\n';
            exportText += 'Choose a location with natural windbreaks\n';
            exportText += 'Ensure good drainage\n';
            exportText += 'Orient shelter away from prevailing winds\n';
            exportText += 'Insulate the ground to prevent heat loss\n';
            
            // Create a temporary textarea to copy text
            const textArea = document.createElement('textarea');
            textArea.value = exportText;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            
            alert('Shelter building plan exported to clipboard!');
        }
        
        function clearPlan() {
            if (confirm('Are you sure you want to clear your entire plan?')) {
                localStorage.removeItem('shelterPlan');
                localStorage.removeItem('location');
                localStorage.removeItem('shelterType');
                localStorage.removeItem('occupancy');
                document.getElementById('location').value = '';
                renderPlan([]);
            }
        }
    </script>
</body>
</html>
