<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toy Sanitizer Timer</title>
    <meta name="description" content="Free online toy sanitizer timer tool to ensure safe playtime. Set timer, sanitize toys, and maintain hygiene with our user-friendly tool. Perfect for parents and caregivers.">
    <meta name="keywords" content="toy sanitizer timer, sanitizing timer, toy cleaning timer, hygiene timer, children safety, toy safety, disinfection timer, cleaning schedule">
    <meta name="author" content="Toy Sanitizer Timer Tool">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Toy Sanitizer Timer">
    <meta property="og:description" content="Keep toys safe and clean with our easy-to-use sanitizer timer tool">
    <meta property="og:type" content="tool">
    <meta name="twitter:card" content="summary_large_image">
    <!-- Canonical URL -->
    <link rel="canonical" href="https://toolshub365.com/Toy-Sanitizer-Timer">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: #4a00e0;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .mobile-header {
            height: 50px;
            background: #4a00e0;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            font-weight: bold;
            display: none;
        }

        .timer-display {
            font-size: 5rem;
            text-align: center;
            padding: 30px 20px;
            color: #333;
            font-weight: bold;
            background: #f8f9fa;
            position: relative;
        }

        .progress-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .progress-ring-circle {
            stroke: #4a00e0;
            stroke-width: 2;
            fill: transparent;
            stroke-dasharray: 880;
            stroke-dashoffset: 0;
            transition: stroke-dashoffset 0.5s linear;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }

        button {
            padding: 15px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 100px;
        }

        #startBtn {
            background: #00c853;
            color: white;
        }

        #pauseBtn {
            background: #ffab00;
            color: white;
        }

        #resetBtn {
            background: #ff1744;
            color: white;
        }

        .presets {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 15px;
            flex-wrap: wrap;
        }

        .preset-btn {
            background: #e0e0e0;
            color: #333;
            border: none;
            border-radius: 50px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .preset-btn.active {
            background: #2196f3;
            color: white;
        }

        .info {
            padding: 20px;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .data-management {
            padding: 15px;
            text-align: center;
        }

        #clearDataBtn {
            background: #9e9e9e;
            color: white;
            padding: 10px 20px;
            font-size: 0.9rem;
        }

        .custom-timer {
            padding: 15px;
            text-align: center;
            background: #f0f4ff;
        }

        .custom-timer input {
            width: 60px;
            padding: 8px;
            margin: 0 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }

        .custom-timer button {
            margin-top: 10px;
            padding: 8px 15px;
            background: #2196f3;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .history {
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
            border-top: 1px solid #eee;
        }

        .history h3 {
            margin-bottom: 10px;
            color: #4a00e0;
        }

        .history-item {
            padding: 8px;
            background: #f8f9fa;
            margin-bottom: 5px;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .notification {
            padding: 10px;
            background: #4CAF50;
            color: white;
            text-align: center;
            display: none;
        }

        .settings {
            padding: 15px;
            background: #f8f9fa;
        }

        .settings h3 {
            margin-bottom: 10px;
            color: #4a00e0;
        }

        .settings label {
            display: block;
            margin: 10px 0;
        }

        .settings input[type="checkbox"] {
            margin-right: 10px;
        }

        .multi-timer {
            padding: 15px;
            background: #e8f5e9;
        }

        .multi-timer h3 {
            margin-bottom: 10px;
            color: #2e7d32;
        }

        .multi-timer-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }

        .multi-timer-controls input {
            width: 60px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }

        .multi-timer-controls button {
            padding: 8px 15px;
            background: #2e7d32;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .active-timers {
            margin-top: 15px;
        }

        .active-timer {
            background: #c8e6c9;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .active-timer button {
            background: #f44336;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 5px 10px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            body {
                padding: 0;
            }
            
            .container {
                border-radius: 0;
                max-width: 100%;
            }
            
            .header {
                display: none;
            }
            
            .mobile-header {
                display: flex;
            }
            
            .timer-display {
                font-size: 4rem;
                padding: 20px 15px;
            }
            
            .controls {
                flex-wrap: wrap;
            }
            
            button {
                padding: 12px 20px;
                min-width: 80px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Toy Sanitizer Timer</div>
        <div class="mobile-header">Toy Sanitizer Timer</div>
        
        <div class="notification" id="notification">Sanitization complete!</div>
        
        <div class="timer-display" id="display">05:00
            <svg class="progress-ring" width="300" height="300">
                <circle class="progress-ring-circle" r="140" cx="150" cy="150"></circle>
            </svg>
        </div>
        
        <div class="controls">
            <button id="startBtn">Start</button>
            <button id="pauseBtn">Pause</button>
            <button id="resetBtn">Reset</button>
        </div>
        
        <div class="presets">
            <button class="preset-btn active" data-time="300">5 Min</button>
            <button class="preset-btn" data-time="600">10 Min</button>
            <button class="preset-btn" data-time="900">15 Min</button>
            <button class="preset-btn" data-time="1800">30 Min</button>
        </div>
        
        <div class="custom-timer">
            <h3>Custom Timer</h3>
            <input type="number" id="minutes" min="0" max="59" value="5"> Min
            <input type="number" id="seconds" min="0" max="59" value="0"> Sec
            <br>
            <button id="setCustomBtn">Set Custom Time</button>
        </div>
        
        <div class="multi-timer">
            <h3>Multi-Toy Timer</h3>
            <div class="multi-timer-controls">
                <input type="number" id="multiMinutes" min="0" max="59" value="5"> Min
                <input type="number" id="multiSeconds" min="0" max="59" value="0"> Sec
                <input type="number" id="multiCount" min="1" max="10" value="1"> Toys
                <button id="addMultiTimerBtn">Add Timer</button>
            </div>
            <div class="active-timers" id="activeTimers"></div>
        </div>
        
        <div class="settings">
            <h3>Settings</h3>
            <label>
                <input type="checkbox" id="soundToggle"> Enable sound notification
            </label>
            <label>
                <input type="checkbox" id="vibrationToggle"> Enable vibration (mobile)
            </label>
        </div>
        
        <div class="info">
            <p>Set the timer for sanitizing toys. Recommended sanitization time is 5-10 minutes for most toys.</p>
        </div>
        
        <div class="history">
            <h3>Recent Sanitizations</h3>
            <div id="historyList"></div>
        </div>
        
        <div class="data-management">
            <button id="clearDataBtn">Clear Saved Data</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const display = document.getElementById('display');
            const startBtn = document.getElementById('startBtn');
            const pauseBtn = document.getElementById('pauseBtn');
            const resetBtn = document.getElementById('resetBtn');
            const presetBtns = document.querySelectorAll('.preset-btn');
            const clearDataBtn = document.getElementById('clearDataBtn');
            const setCustomBtn = document.getElementById('setCustomBtn');
            const minutesInput = document.getElementById('minutes');
            const secondsInput = document.getElementById('seconds');
            const historyList = document.getElementById('historyList');
            const progressCircle = document.querySelector('.progress-ring-circle');
            const notification = document.getElementById('notification');
            const soundToggle = document.getElementById('soundToggle');
            const vibrationToggle = document.getElementById('vibrationToggle');
            
            // Multi-timer elements
            const multiMinutes = document.getElementById('multiMinutes');
            const multiSeconds = document.getElementById('multiSeconds');
            const multiCount = document.getElementById('multiCount');
            const addMultiTimerBtn = document.getElementById('addMultiTimerBtn');
            const activeTimers = document.getElementById('activeTimers');
            
            // Timer variables
            let totalSeconds = 300; // Default 5 minutes
            let secondsLeft = totalSeconds;
            let timerInterval = null;
            let isRunning = false;
            const circumference = 2 * Math.PI * 140; // r = 140
            let multiTimers = [];
            
            // Set circle properties
            progressCircle.style.strokeDasharray = circumference;
            progressCircle.style.strokeDashoffset = circumference;
            
            // Load saved data
            loadSavedData();
            
            // Format time for display (MM:SS)
            function formatTime(seconds) {
                const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
                const secs = (seconds % 60).toString().padStart(2, '0');
                return `${mins}:${secs}`;
            }
            
            // Update progress ring
            function updateProgressRing() {
                const offset = circumference - (secondsLeft / totalSeconds) * circumference;
                progressCircle.style.strokeDashoffset = offset;
            }
            
            // Update display
            function updateDisplay() {
                display.textContent = formatTime(secondsLeft);
                updateProgressRing();
            }
            
            // Start timer
            function startTimer() {
                if (isRunning) return;
                
                isRunning = true;
                timerInterval = setInterval(() => {
                    secondsLeft--;
                    updateDisplay();
                    
                    if (secondsLeft <= 0) {
                        clearInterval(timerInterval);
                        isRunning = false;
                        
                        // Show notification
                        showNotification();
                        
                        // Play sound if enabled
                        if (soundToggle.checked) {
                            playSound();
                        }
                        
                        // Vibrate if enabled
                        if (vibrationToggle.checked && navigator.vibrate) {
                            navigator.vibrate(1000);
                        }
                        
                        addToHistory();
                        secondsLeft = totalSeconds;
                        updateDisplay();
                    }
                }, 1000);
            }
            
            // Pause timer
            function pauseTimer() {
                if (!isRunning) return;
                
                clearInterval(timerInterval);
                isRunning = false;
            }
            
            // Reset timer
            function resetTimer() {
                clearInterval(timerInterval);
                isRunning = false;
                secondsLeft = totalSeconds;
                updateDisplay();
            }
            
            // Set time from preset
            function setTime(seconds) {
                totalSeconds = seconds;
                secondsLeft = seconds;
                updateDisplay();
                
                // Update active preset button
                presetBtns.forEach(btn => {
                    btn.classList.toggle('active', 
                        parseInt(btn.dataset.time) === seconds);
                });
                
                // Save current settings
                saveData();
            }
            
            // Set custom time
            function setCustomTime() {
                const mins = parseInt(minutesInput.value) || 0;
                const secs = parseInt(secondsInput.value) || 0;
                const total = mins * 60 + secs;
                
                if (total > 0) {
                    setTime(total);
                }
            }
            
            // Add multi-timer
            function addMultiTimer() {
                const mins = parseInt(multiMinutes.value) || 0;
                const secs = parseInt(multiSeconds.value) || 0;
                const count = parseInt(multiCount.value) || 1;
                const total = mins * 60 + secs;
                
                if (total > 0 && count > 0) {
                    for (let i = 0; i < count; i++) {
                        const timerId = Date.now() + i;
                        const timer = {
                            id: timerId,
                            totalSeconds: total,
                            secondsLeft: total,
                            interval: null,
                            isRunning: false
                        };
                        
                        multiTimers.push(timer);
                        createMultiTimerElement(timer);
                    }
                    
                    saveData();
                }
            }
            
            // Create multi-timer element
            function createMultiTimerElement(timer) {
                const timerElement = document.createElement('div');
                timerElement.className = 'active-timer';
                timerElement.id = `timer-${timer.id}`;
                
                timerElement.innerHTML = `
                    <div>${formatTime(timer.secondsLeft)}</div>
                    <div>
                        <span id="status-${timer.id}">Pending</span>
                        <button onclick="startMultiTimer(${timer.id})">Start</button>
                        <button onclick="removeMultiTimer(${timer.id})">Remove</button>
                    </div>
                `;
                
                activeTimers.appendChild(timerElement);
            }
            
            // Start multi-timer
            window.startMultiTimer = function(timerId) {
                const timer = multiTimers.find(t => t.id === timerId);
                if (!timer || timer.isRunning) return;
                
                timer.isRunning = true;
                document.getElementById(`status-${timer.id}`).textContent = 'Running';
                
                timer.interval = setInterval(() => {
                    timer.secondsLeft--;
                    document.querySelector(`#timer-${timer.id} > div:first-child`).textContent = formatTime(timer.secondsLeft);
                    
                    if (timer.secondsLeft <= 0) {
                        clearInterval(timer.interval);
                        timer.isRunning = false;
                        document.getElementById(`status-${timer.id}`).textContent = 'Complete';
                        
                        // Play sound if enabled
                        if (soundToggle.checked) {
                            playSound();
                        }
                        
                        // Vibrate if enabled
                        if (vibrationToggle.checked && navigator.vibrate) {
                            navigator.vibrate(500);
                        }
                    }
                }, 1000);
            };
            
            // Remove multi-timer
            window.removeMultiTimer = function(timerId) {
                const index = multiTimers.findIndex(t => t.id === timerId);
                if (index !== -1) {
                    if (multiTimers[index].interval) {
                        clearInterval(multiTimers[index].interval);
                    }
                    multiTimers.splice(index, 1);
                    const element = document.getElementById(`timer-${timerId}`);
                    if (element) element.remove();
                    saveData();
                }
            };
            
            // Add to history
            function addToHistory() {
                const now = new Date();
                const timeString = now.toLocaleTimeString();
                const dateString = now.toLocaleDateString();
                
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.textContent = `Completed at ${timeString} on ${dateString}`;
                
                historyList.prepend(historyItem);
                
                // Limit to 5 items
                if (historyList.children.length > 5) {
                    historyList.removeChild(historyList.lastChild);
                }
                
                // Save history
                saveData();
            }
            
            // Show notification
            function showNotification() {
                notification.style.display = 'block';
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 3000);
            }
            
            // Play sound
            function playSound() {
                // Create audio context for beep sound
                try {
                    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioCtx.createOscillator();
                    const gainNode = audioCtx.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioCtx.destination);
                    
                    oscillator.type = 'sine';
                    oscillator.frequency.value = 800;
                    gainNode.gain.value = 0.3;
                    
                    oscillator.start();
                    setTimeout(() => {
                        oscillator.stop();
                    }, 500);
                } catch (e) {
                    console.log('Audio not supported');
                }
            }
            
            // Save data to localStorage
            function saveData() {
                const data = {
                    totalSeconds: totalSeconds,
                    lastSetTime: new Date().toISOString(),
                    history: Array.from(historyList.children).map(item => item.textContent),
                    soundEnabled: soundToggle.checked,
                    vibrationEnabled: vibrationToggle.checked,
                    multiTimers: multiTimers.map(t => ({
                        id: t.id,
                        totalSeconds: t.totalSeconds,
                        secondsLeft: t.secondsLeft,
                        isRunning: t.isRunning
                    }))
                };
                localStorage.setItem('toySanitizerTimerData', JSON.stringify(data));
            }
            
            // Load saved data from localStorage
            function loadSavedData() {
                const savedData = localStorage.getItem('toySanitizerTimerData');
                if (savedData) {
                    const data = JSON.parse(savedData);
                    totalSeconds = data.totalSeconds;
                    secondsLeft = totalSeconds;
                    updateDisplay();
                    
                    // Find and activate the matching preset button
                    presetBtns.forEach(btn => {
                        if (parseInt(btn.dataset.time) === totalSeconds) {
                            btn.classList.add('active');
                        } else {
                            btn.classList.remove('active');
                        }
                    });
                    
                    // Load history
                    if (data.history) {
                        data.history.forEach(item => {
                            const historyItem = document.createElement('div');
                            historyItem.className = 'history-item';
                            historyItem.textContent = item;
                            historyList.appendChild(historyItem);
                        });
                    }
                    
                    // Load settings
                    soundToggle.checked = data.soundEnabled || false;
                    vibrationToggle.checked = data.vibrationEnabled || false;
                    
                    // Load multi-timers
                    if (data.multiTimers) {
                        data.multiTimers.forEach(timerData => {
                            const timer = {
                                id: timerData.id,
                                totalSeconds: timerData.totalSeconds,
                                secondsLeft: timerData.secondsLeft,
                                interval: null,
                                isRunning: timerData.isRunning
                            };
                            
                            multiTimers.push(timer);
                            createMultiTimerElement(timer);
                            
                            // If timer was running, restart it
                            if (timer.isRunning) {
                                setTimeout(() => {
                                    startMultiTimer(timer.id);
                                }, 0);
                            }
                        });
                    }
                }
            }
            
            // Clear saved data
            function clearSavedData() {
                localStorage.removeItem('toySanitizerTimerData');
                totalSeconds = 300; // Reset to default
                secondsLeft = totalSeconds;
                updateDisplay();
                
                // Reset to default preset
                presetBtns.forEach(btn => {
                    btn.classList.toggle('active', 
                        parseInt(btn.dataset.time) === 300);
                });
                
                // Clear history
                historyList.innerHTML = '';
                
                // Reset settings
                soundToggle.checked = false;
                vibrationToggle.checked = false;
                
                // Clear multi-timers
                multiTimers.forEach(timer => {
                    if (timer.interval) {
                        clearInterval(timer.interval);
                    }
                });
                multiTimers = [];
                activeTimers.innerHTML = '';
            }
            
            // Event listeners
            startBtn.addEventListener('click', startTimer);
            pauseBtn.addEventListener('click', pauseTimer);
            resetBtn.addEventListener('click', resetTimer);
            setCustomBtn.addEventListener('click', setCustomTime);
            addMultiTimerBtn.addEventListener('click', addMultiTimer);
            
            presetBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    setTime(parseInt(btn.dataset.time));
                });
            });
            
            clearDataBtn.addEventListener('click', clearSavedData);
            
            // Settings toggles
            soundToggle.addEventListener('change', saveData);
            vibrationToggle.addEventListener('change', saveData);
            
            // Initialize display
            updateDisplay();
        });
    </script>
</body>
</html>
