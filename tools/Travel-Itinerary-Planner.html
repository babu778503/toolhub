<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-map-marked-alt"></i> Travel Itinerary Planner</h1>
        </header>

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-value" id="total-activities">0</div>
                <div class="stat-label">Total Activities</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="completed-activities">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="remaining-activities">0</div>
                <div class="stat-label">Remaining</div>
            </div>
        </div>

        <div class="progress-container">
            <div class="progress-header">
                <div class="progress-title"><i class="fas fa-chart-line"></i> Trip Progress</div>
                <div class="progress-stats" id="progress-stats">0% Complete</div>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill">0%</div>
            </div>
            <div class="progress-text" id="progress-text">0 of 0 activities completed</div>
        </div>

        <div class="itinerary-container" id="itinerary-container">
            <!-- Itinerary days will be generated by JavaScript -->
        </div>

        <div class="controls">
            <h3><i class="fas fa-tools"></i> Itinerary Tools</h3>
            <div class="btn-group">
                <button class="btn btn-add" id="add-btn">
                    <i class="fas fa-plus-circle"></i> Add Activity
                </button>
                <button class="btn btn-clear" id="clear-btn">
                    <i class="fas fa-trash-alt"></i> Clear All Data
                </button>
            </div>
            
            <div class="add-activity-form" id="add-activity-form">
                <div class="form-group">
                    <label for="activity-day">Day:</label>
                    <select id="activity-day">
                        <option value="0">Day 1</option>
                        <option value="1">Day 2</option>
                        <option value="2">Day 3</option>
                        <option value="3">Day 4</option>
                        <option value="4">Day 5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="activity-name">Activity Name:</label>
                    <input type="text" id="activity-name" placeholder="Enter activity name">
                </div>
                <div class="form-group">
                    <label for="activity-description">Description (Optional):</label>
                    <textarea id="activity-description" placeholder="Enter activity details" rows="2"></textarea>
                </div>
                <div class="form-buttons">
                    <button class="btn-form btn-save" id="save-activity-btn">Add Activity</button>
                    <button class="btn-form btn-cancel" id="cancel-activity-btn">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Travel itinerary data organized by days
        const travelItinerary = [
            {
                name: "Day 1",
                icon: "fa-calendar-day",
                activities: [
                    "Arrive at destination",
                    "Check into hotel",
                    "Explore local area",
                    "Dinner at recommended restaurant"
                ]
            },
            {
                name: "Day 2",
                icon: "fa-sun",
                activities: [
                    "Breakfast at hotel",
                    "Visit main attraction",
                    "Lunch at local cafe",
                    "Shopping",
                    "Evening entertainment"
                ]
            },
            {
                name: "Day 3",
                icon: "fa-mountain",
                activities: [
                    "Early morning hike",
                    "Picnic lunch",
                    "Museum visit",
                    "Cultural show",
                    "Relax at hotel"
                ]
            },
            {
                name: "Day 4",
                icon: "fa-water",
                activities: [
                    "Beach time",
                    "Water sports",
                    "Seafood lunch",
                    "Sunset photography",
                    "Local nightlife"
                ]
            },
            {
                name: "Day 5",
                icon: "fa-plane-departure",
                activities: [
                    "Last-minute shopping",
                    "Check out from hotel",
                    "Souvenir purchases",
                    "Departure to airport",
                    "Return home"
                ]
            }
        ];

        // DOM elements
        const itineraryContainer = document.getElementById('itinerary-container');
        const progressFill = document.getElementById('progress-fill');
        const progressText = document.getElementById('progress-text');
        const progressStats = document.getElementById('progress-stats');
        const clearBtn = document.getElementById('clear-btn');
        const addBtn = document.getElementById('add-btn');
        const addActivityForm = document.getElementById('add-activity-form');
        const saveActivityBtn = document.getElementById('save-activity-btn');
        const cancelActivityBtn = document.getElementById('cancel-activity-btn');
        const activityDay = document.getElementById('activity-day');
        const activityName = document.getElementById('activity-name');
        const activityDescription = document.getElementById('activity-description');
        const totalActivitiesEl = document.getElementById('total-activities');
        const completedActivitiesEl = document.getElementById('completed-activities');
        const remainingActivitiesEl = document.getElementById('remaining-activities');

        // Initialize itinerary
        function initItinerary() {
            itineraryContainer.innerHTML = '';
            
            travelItinerary.forEach((day, dayIndex) => {
                const dayElement = document.createElement('div');
                dayElement.className = 'day';
                
                let dayHTML = `
                    <div class="day-header">
                        <div class="day-icon">
                            <i class="fas ${day.icon}"></i>
                        </div>
                        <h2>${day.name}</h2>
                        <div class="day-count" id="count-${dayIndex}">0/0</div>
                    </div>
                `;
                
                day.activities.forEach((activity, index) => {
                    const activityId = `${dayIndex}-${index}`;
                    const isChecked = localStorage.getItem(activityId) === 'true';
                    
                    dayHTML += `
                        <div class="activity ${isChecked ? 'completed' : ''}">
                            <input type="checkbox" id="${activityId}" ${isChecked ? 'checked' : ''}>
                            <label for="${activityId}">${activity}</label>
                        </div>
                    `;
                });
                
                dayElement.innerHTML = dayHTML;
                itineraryContainer.appendChild(dayElement);
            });
            
            // Add event listeners to checkboxes
            document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    localStorage.setItem(this.id, this.checked);
                    updateProgress();
                    this.parentElement.classList.toggle('completed', this.checked);
                    updateDayCounts();
                });
            });
            
            updateProgress();
            updateDayCounts();
        }

        // Update progress bar and stats
        function updateProgress() {
            const allCheckboxes = document.querySelectorAll('input[type="checkbox"]');
            const checkedCount = document.querySelectorAll('input[type="checkbox"]:checked').length;
            const totalCount = allCheckboxes.length;
            
            const percentage = totalCount > 0 ? Math.round((checkedCount / totalCount) * 100) : 0;
            
            progressFill.style.width = `${percentage}%`;
            progressFill.textContent = `${percentage}%`;
            progressText.textContent = `${checkedCount} of ${totalCount} activities completed`;
            progressStats.textContent = `${percentage}% Complete`;
            
            // Update stats cards
            totalActivitiesEl.textContent = totalCount;
            completedActivitiesEl.textContent = checkedCount;
            remainingActivitiesEl.textContent = totalCount - checkedCount;
        }

        // Update day counts
        function updateDayCounts() {
            travelItinerary.forEach((day, dayIndex) => {
                const dayActivities = document.querySelectorAll(`#itinerary-container .day:nth-child(${dayIndex + 1}) input[type="checkbox"]`);
                const checkedCount = Array.from(dayActivities).filter(cb => cb.checked).length;
                const totalCount = dayActivities.length;
                
                const countElement = document.getElementById(`count-${dayIndex}`);
                if (countElement) {
                    countElement.textContent = `${checkedCount}/${totalCount}`;
                }
            });
        }

        // Clear all data
        function clearAllData() {
            if (confirm('Are you sure you want to clear all itinerary data? This cannot be undone.')) {
                localStorage.clear();
                initItinerary();
            }
        }

        // Toggle add activity form
        function toggleAddActivityForm() {
            addActivityForm.style.display = addActivityForm.style.display === 'block' ? 'none' : 'block';
            if (addActivityForm.style.display === 'block') {
                activityName.focus();
            }
        }

        // Add custom activity
        function addCustomActivity() {
            const dayIndex = parseInt(activityDay.value);
            const activityNameValue = activityName.value.trim();
            
            if (!activityNameValue) {
                alert('Please enter an activity name');
                return;
            }
            
            // Add to day
            travelItinerary[dayIndex].activities.push(activityNameValue);
            
            // Save to localStorage
            const customActivities = JSON.parse(localStorage.getItem('customActivities') || '[]');
            customActivities.push({
                day: dayIndex,
                name: activityNameValue,
                description: activityDescription.value.trim()
            });
            localStorage.setItem('customActivities', JSON.stringify(customActivities));
            
            // Reset form
            activityName.value = '';
            activityDescription.value = '';
            addActivityForm.style.display = 'none';
            
            // Reinitialize itinerary
            initItinerary();
        }

        // Event listeners
        clearBtn.addEventListener('click', clearAllData);
        addBtn.addEventListener('click', toggleAddActivityForm);
        saveActivityBtn.addEventListener('click', addCustomActivity);
        cancelActivityBtn.addEventListener('click', () => {
            addActivityForm.style.display = 'none';
            activityName.value = '';
            activityDescription.value = '';
        });

        // Initialize on load
        document.addEventListener('DOMContentLoaded', () => {
            // Load custom activities from localStorage
            const customActivities = JSON.parse(localStorage.getItem('customActivities') || '[]');
            customActivities.forEach(activity => {
                if (travelItinerary[activity.day]) {
                    travelItinerary[activity.day].activities.push(activity.name);
                }
            });
            
            initItinerary();
        });

        // Keyboard shortcut for adding activities
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'a') {
                e.preventDefault();
                toggleAddActivityForm();
            }
        });
    </script>
</body>
</html>
