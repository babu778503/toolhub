<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Filter for Pets</title>
    <meta name="description" content="Find the best air filter for pets with our Air Filter for Pets tool. Compare features, efficiency, and recommendations for pet-friendly air purification.">
    <meta name="keywords" content="air filter for pets, pet air purifier, pet hair air filter, pet allergen filter, air purifier for pet owners, pet-friendly air cleaner, HEPA filter for pets">
    <meta name="author" content="Air Filter for Pets">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Air Filter for Pets">
    <meta property="og:description" content="Find the best air filter for pets to keep your home fresh and allergen-free">
    <meta property="og:type" content="tool">
    <meta name="twitter:card" content="summary_large_image">
    <!-- Canonical URL -->
    <link rel="canonical" href="https://toolshub365.com/Air-Filter-for-Pets">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: #e91e63;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .mobile-header {
            height: 50px;
            background: #e91e63;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            font-weight: bold;
            display: none;
        }

        .filter-form {
            padding: 20px;
            background: #f5f5f5;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #e91e63;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #c2185b;
        }

        .results {
            padding: 20px;
            background: #fff;
        }

        .result-item {
            background: #f8f9fa;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .result-title {
            font-weight: bold;
            color: #e91e63;
            margin-bottom: 8px;
        }

        .result-details {
            color: #666;
            margin-bottom: 8px;
        }

        .result-rating {
            color: #ff9800;
            font-weight: bold;
        }

        .recommendation {
            padding: 15px;
            background: #e8f5e9;
            border-radius: 8px;
            margin-top: 15px;
        }

        .recommendation h3 {
            color: #4caf50;
            margin-bottom: 10px;
        }

        .data-management {
            padding: 15px;
            text-align: center;
            border-top: 1px solid #eee;
        }

        #clearDataBtn {
            background: #9e9e9e;
            color: white;
            padding: 10px 20px;
            font-size: 0.9rem;
        }

        .filter-info {
            padding: 15px;
            background: #fff3e0;
            border-top: 1px solid #eee;
            font-size: 0.9rem;
            color: #666;
        }

        @media (max-width: 768px) {
            body {
                padding: 0;
            }
            
            .container {
                border-radius: 0;
                max-width: 100%;
            }
            
            .header {
                display: none;
            }
            
            .mobile-header {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Air Filter for Pets</div>
        <div class="mobile-header">Air Filter for Pets</div>
        
        <div class="filter-form">
            <div class="form-group">
                <label for="petType">Pet Type</label>
                <select id="petType">
                    <option value="cat">Cat</option>
                    <option value="dog">Dog</option>
                    <option value="multiple">Multiple Pets</option>
                    <option value="bird">Bird</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="petCount">Number of Pets</label>
                <input type="number" id="petCount" min="1" value="1">
            </div>
            
            <div class="form-group">
                <label for="roomSize">Room Size (sq ft)</label>
                <input type="number" id="roomSize" min="1" value="300">
            </div>
            
            <div class="form-group">
                <label for="allergyLevel">Allergy Sensitivity</label>
                <select id="allergyLevel">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                    <option value="severe">Severe</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="budget">Budget ($)</label>
                <input type="number" id="budget" min="0" value="200">
            </div>
            
            <button id="findFilterBtn">Find Best Air Filter</button>
        </div>
        
        <div class="filter-info">
            <p><strong>Tip:</strong> HEPA filters are most effective for pet allergens. Look for filters with activated carbon for odor removal.</p>
        </div>
        
        <div class="results" id="results">
            <p style="text-align:center; color:#666;">Select your pet details and click "Find Best Air Filter"</p>
        </div>
        
        <div class="data-management">
            <button id="clearDataBtn">Clear Saved Data</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const petTypeSelect = document.getElementById('petType');
            const petCountInput = document.getElementById('petCount');
            const roomSizeInput = document.getElementById('roomSize');
            const allergyLevelSelect = document.getElementById('allergyLevel');
            const budgetInput = document.getElementById('budget');
            const findFilterBtn = document.getElementById('findFilterBtn');
            const resultsDiv = document.getElementById('results');
            const clearDataBtn = document.getElementById('clearDataBtn');
            
            // Load saved data
            loadSavedData();
            
            // Find best air filter
            function findBestFilter() {
                const petType = petTypeSelect.value;
                const petCount = parseInt(petCountInput.value);
                const roomSize = parseInt(roomSizeInput.value);
                const allergyLevel = allergyLevelSelect.value;
                const budget = parseInt(budgetInput.value);
                
                // Validate inputs
                if (!roomSize || !budget) {
                    alert('Please enter valid values');
                    return;
                }
                
                // Generate recommendations based on inputs
                const recommendations = generateRecommendations(petType, petCount, roomSize, allergyLevel, budget);
                
                // Display results
                displayResults(recommendations);
                
                // Save inputs
                saveInputs();
            }
            
            // Generate recommendations
            function generateRecommendations(petType, petCount, roomSize, allergyLevel, budget) {
                const recommendations = [];
                
                // Determine filter type based on inputs
                let filterType = "HEPA Filter";
                let filterDesc = "Excellent for pet hair and dander";
                
                if (allergyLevel === "severe" || allergyLevel === "high") {
                    filterType = "True HEPA + Carbon Filter";
                    filterDesc = "Superior allergen and odor removal";
                } else if (petCount > 2) {
                    filterType = "Multi-Stage HEPA Filter";
                    filterDesc = "Advanced filtration for multiple pets";
                }
                
                // Determine room size category
                let roomCategory = "Small Room";
                if (roomSize > 500) roomCategory = "Large Room";
                else if (roomSize > 300) roomCategory = "Medium Room";
                
                // Create recommendation object
                const recommendation = {
                    type: filterType,
                    description: filterDesc,
                    roomSize: roomCategory,
                    petCount: petCount,
                    allergenLevel: allergyLevel,
                    budget: budget
                };
                
                recommendations.push(recommendation);
                
                return recommendations;
            }
            
            // Display results
            function displayResults(recommendations) {
                resultsDiv.innerHTML = '';
                
                recommendations.forEach(rec => {
                    const resultElement = document.createElement('div');
                    resultElement.className = 'result-item';
                    
                    resultElement.innerHTML = `
                        <div class="result-title">${rec.type}</div>
                        <div class="result-details">${rec.description}</div>
                        <div class="result-details">Best for: ${rec.roomSize}, ${rec.petCount} pets</div>
                        <div class="result-details">Allergen Level: ${rec.allergenLevel}</div>
                        <div class="result-rating">Recommended for Budget: $${rec.budget}</div>
                    `;
                    
                    resultsDiv.appendChild(resultElement);
                    
                    // Add recommendation section
                    const recommendationSection = document.createElement('div');
                    recommendationSection.className = 'recommendation';
                    recommendationSection.innerHTML = `
                        <h3>Additional Tips</h3>
                        <p>• Look for filters with a MERV rating of 8-13 for optimal pet allergen removal</p>
                        <p>• Replace filters every 3-6 months depending on usage</p>
                        <p>• Consider a filter with a pre-filter for pet hair</p>
                    `;
                    
                    resultsDiv.appendChild(recommendationSection);
                });
            }
            
            // Save inputs to localStorage
            function saveInputs() {
                const inputs = {
                    petType: petTypeSelect.value,
                    petCount: petCountInput.value,
                    roomSize: roomSizeInput.value,
                    allergyLevel: allergyLevelSelect.value,
                    budget: budgetInput.value
                };
                
                localStorage.setItem('airFilterInputs', JSON.stringify(inputs));
            }
            
            // Load saved data
            function loadSavedData() {
                const savedInputs = localStorage.getItem('airFilterInputs');
                if (savedInputs) {
                    const inputs = JSON.parse(savedInputs);
                    petTypeSelect.value = inputs.petType || 'cat';
                    petCountInput.value = inputs.petCount || 1;
                    roomSizeInput.value = inputs.roomSize || 300;
                    allergyLevelSelect.value = inputs.allergyLevel || 'medium';
                    budgetInput.value = inputs.budget || 200;
                }
            }
            
            // Clear saved data
            function clearSavedData() {
                if (confirm('Are you sure you want to clear saved inputs?')) {
                    localStorage.removeItem('airFilterInputs');
                    // Reset to defaults
                    petTypeSelect.value = 'cat';
                    petCountInput.value = 1;
                    roomSizeInput.value = 300;
                    allergyLevelSelect.value = 'medium';
                    budgetInput.value = 200;
                    resultsDiv.innerHTML = '<p style="text-align:center; color:#666;">Select your pet details and click "Find Best Air Filter"</p>';
                }
            }
            
            // Event listeners
            findFilterBtn.addEventListener('click', findBestFilter);
            clearDataBtn.addEventListener('click', clearSavedData);
        });
    </script>
</body>
</html>
