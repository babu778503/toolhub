<!DOCTYPE html>
<!-- Category: Home -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AC Filter Replacement Reminder - Never forget to change your air conditioning filter again. Set custom reminders and track filter replacement schedules to maintain clean air and efficient cooling.">
    <meta name="keywords" content="ac filter replacement reminder, air filter reminder, hvac filter tracker, air conditioning maintenance, filter replacement schedule, home maintenance reminder, air quality tracker, ac maintenance tool">
    <title>AC Filter Replacement Reminder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 0;
            margin-bottom: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 2.2rem;
            font-weight: 800;
            padding: 15px 0;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .reminder-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
        }

        .reminder-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .reminder-header h2 {
            color: #333;
            font-size: 1.8rem;
        }

        .filter-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 0.95rem;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border-radius: 10px;
            border: 2px solid #ddd;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.8);
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .set-reminder-btn {
            display: block;
            width: 100%;
            padding: 16px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .set-reminder-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .set-reminder-btn:active {
            transform: translateY(1px);
        }

        .status-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .status-header {
            margin-bottom: 20px;
        }

        .status-header h2 {
            color: #333;
            font-size: 1.8rem;
        }

        .filter-status {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .days-remaining {
            font-size: 3rem;
            font-weight: 800;
            color: #667eea;
            margin: 20px 0;
        }

        .last-replaced {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 20px;
        }

        .progress-container {
            width: 100%;
            height: 20px;
            background: #f0f0f0;
            border-radius: 10px;
            margin: 25px 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 25px;
        }

        .action-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .replace-btn {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
        }

        .reset-btn {
            background: linear-gradient(45deg, #ffc107, #fd7e14);
            color: white;
        }

        .history-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .history-header h2 {
            color: #333;
            font-size: 1.8rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 14px 15px;
            text-align: left;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        th {
            background-color: rgba(102, 126, 234, 0.1);
            font-weight: 600;
            color: #333;
        }

        tr:hover {
            background-color: rgba(102, 126, 234, 0.05);
        }

        .clear-btn {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .clear-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .empty-history {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 30px;
            font-size: 1.1rem;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            header {
                height: 50px;
                padding: 0;
                margin-bottom: 15px;
            }
            
            h1 {
                font-size: 1.5rem;
                padding: 12px 0;
            }
            
            .reminder-section, .status-section, .history-section {
                padding: 20px 15px;
                margin-bottom: 15px;
            }
            
            .reminder-header, .status-header, .history-header {
                margin-bottom: 20px;
            }
            
            .reminder-header h2, .status-header h2, .history-header h2 {
                font-size: 1.5rem;
            }
            
            .filter-form {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .form-group input, .form-group select {
                padding: 10px 12px;
                font-size: 0.95rem;
            }
            
            .set-reminder-btn {
                padding: 14px;
                font-size: 1.1rem;
            }
            
            .days-remaining {
                font-size: 2.2rem;
                margin: 15px 0;
            }
            
            .action-buttons {
                flex-direction: column;
                gap: 12px;
            }
            
            .action-btn {
                width: 100%;
                justify-content: center;
                padding: 14px;
            }
            
            .history-header {
                flex-direction: column;
                align-items: stretch;
            }
            
            th, td {
                padding: 12px 10px;
                font-size: 0.85rem;
            }
            
            .clear-btn {
                width: 100%;
                justify-content: center;
            }
        }

        /* Desktop Styles */
        @media (min-width: 769px) {
            header {
                height: 80px;
            }
        }

        /* Animation for urgent status */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .urgent {
            animation: pulse 2s infinite;
            color: #ff416c;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-air-freshener"></i> AC Filter Replacement Reminder</h1>
        </header>
        
        <section class="reminder-section">
            <div class="reminder-header">
                <h2><i class="fas fa-cog"></i> Set Filter Replacement Reminder</h2>
            </div>
            
            <form id="filterForm">
                <div class="filter-form">
                    <div class="form-group">
                        <label for="filterType"><i class="fas fa-filter"></i> Filter Type</label>
                        <select id="filterType">
                            <option value="1">Standard 1-inch Filter</option>
                            <option value="3">Pleated 3-inch Filter</option>
                            <option value="4">Pleated 4-inch Filter</option>
                            <option value="custom">Custom Schedule (days)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="customDays"><i class="fas fa-calendar-alt"></i> Custom Days (if applicable)</label>
                        <input type="number" id="customDays" min="1" max="365" placeholder="30" value="30">
                    </div>
                    <div class="form-group">
                        <label for="lastReplacement"><i class="fas fa-history"></i> Last Replacement Date</label>
                        <input type="date" id="lastReplacement" required>
                    </div>
                    <div class="form-group">
                        <label for="filterBrand"><i class="fas fa-tag"></i> Filter Brand (Optional)</label>
                        <input type="text" id="filterBrand" placeholder="Honeywell, 3M, etc.">
                    </div>
                </div>
                <button type="submit" class="set-reminder-btn">
                    <i class="fas fa-bell"></i> Set Replacement Reminder
                </button>
            </form>
        </section>
        
        <section class="status-section">
            <div class="status-header">
                <h2><i class="fas fa-info-circle"></i> Filter Status</h2>
            </div>
            
            <div class="filter-status" id="filterStatus">Filter status will appear here</div>
            <div class="days-remaining" id="daysRemaining">0</div>
            <div class="last-replaced" id="lastReplaced">Last replaced: Not set</div>
            
            <div class="progress-container">
                <div class="progress-bar" id="progressBar" style="width: 0%"></div>
            </div>
            
            <div class="action-buttons">
                <button class="action-btn replace-btn" id="replaceBtn">
                    <i class="fas fa-check-circle"></i> I Replaced the Filter
                </button>
                <button class="action-btn reset-btn" id="resetBtn">
                    <i class="fas fa-redo"></i> Reset Reminder
                </button>
            </div>
        </section>
        
        <section class="history-section">
            <div class="history-header">
                <h2><i class="fas fa-history"></i> Replacement History</h2>
                <button class="clear-btn" id="clearHistoryBtn">
                    <i class="fas fa-trash-alt"></i> Clear History
                </button>
            </div>
            <table id="historyTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Filter Type</th>
                        <th>Brand</th>
                        <th>Days Used</th>
                    </tr>
                </thead>
                <tbody id="historyBody">
                    <!-- History will be populated here -->
                </tbody>
            </table>
        </section>
    </div>

    <script>
        // DOM Elements
        const filterForm = document.getElementById('filterForm');
        const filterStatusEl = document.getElementById('filterStatus');
        const daysRemainingEl = document.getElementById('daysRemaining');
        const lastReplacedEl = document.getElementById('lastReplaced');
        const progressBarEl = document.getElementById('progressBar');
        const replaceBtn = document.getElementById('replaceBtn');
        const resetBtn = document.getElementById('resetBtn');
        const clearHistoryBtn = document.getElementById('clearHistoryBtn');
        const historyBody = document.getElementById('historyBody');
        
        // Form elements
        const filterTypeSelect = document.getElementById('filterType');
        const customDaysInput = document.getElementById('customDays');
        const lastReplacementInput = document.getElementById('lastReplacement');
        const filterBrandInput = document.getElementById('filterBrand');
        
        // Initialize
        function init() {
            // Set default last replacement date to today
            const today = new Date();
            const formattedDate = today.toISOString().split('T')[0];
            lastReplacementInput.value = formattedDate;
            
            // Hide custom days input initially
            customDaysInput.parentElement.style.display = 'none';
            
            // Load saved data
            loadFilterData();
            renderHistory();
        }
        
        // Toggle custom days input
        filterTypeSelect.addEventListener('change', function() {
            if (this.value === 'custom') {
                customDaysInput.parentElement.style.display = 'block';
            } else {
                customDaysInput.parentElement.style.display = 'none';
            }
        });
        
        // Set filter reminder
        function setFilterReminder(e) {
            e.preventDefault();
            
            const filterType = filterTypeSelect.value;
            const customDays = parseInt(customDaysInput.value) || 30;
            const lastReplacement = lastReplacementInput.value;
            const filterBrand = filterBrandInput.value.trim();
            
            // Determine replacement interval
            let replacementInterval;
            switch(filterType) {
                case '1':
                    replacementInterval = 30; // 1 month
                    break;
                case '3':
                    replacementInterval = 90; // 3 months
                    break;
                case '4':
                    replacementInterval = 120; // 4 months
                    break;
                case 'custom':
                    replacementInterval = customDays;
                    break;
                default:
                    replacementInterval = 30;
            }
            
            // Save data to localStorage
            const filterData = {
                filterType: filterType,
                replacementInterval: replacementInterval,
                lastReplacement: lastReplacement,
                filterBrand: filterBrand,
                createdAt: new Date().toISOString()
            };
            
            localStorage.setItem('acFilterData', JSON.stringify(filterData));
            
            // Update UI
            updateFilterStatus();
        }
        
        // Load filter data
        function loadFilterData() {
            const filterData = JSON.parse(localStorage.getItem('acFilterData'));
            if (filterData) {
                filterTypeSelect.value = filterData.filterType;
                lastReplacementInput.value = filterData.lastReplacement;
                filterBrandInput.value = filterData.filterBrand || '';
                
                if (filterData.filterType === 'custom') {
                    customDaysInput.value = filterData.replacementInterval;
                    customDaysInput.parentElement.style.display = 'block';
                }
                
                updateFilterStatus();
            }
        }
        
        // Update filter status
        function updateFilterStatus() {
            const filterData = JSON.parse(localStorage.getItem('acFilterData'));
            if (!filterData) {
                filterStatusEl.textContent = 'Please set your filter reminder';
                daysRemainingEl.textContent = '0';
                lastReplacedEl.textContent = 'Last replaced: Not set';
                progressBarEl.style.width = '0%';
                return;
            }
            
            const lastReplacement = new Date(filterData.lastReplacement);
            const today = new Date();
            const replacementInterval = filterData.replacementInterval;
            
            // Calculate days since last replacement
            const timeDiff = today.getTime() - lastReplacement.getTime();
            const daysSinceReplacement = Math.floor(timeDiff / (1000 * 3600 * 24));
            
            // Calculate days remaining
            const daysRemaining = replacementInterval - daysSinceReplacement;
            
            // Update display
            lastReplacedEl.textContent = `Last replaced: ${lastReplacement.toLocaleDateString()}`;
            daysRemainingEl.textContent = daysRemaining;
            
            // Update progress bar
            const progress = Math.min(100, (daysSinceReplacement / replacementInterval) * 100);
            progressBarEl.style.width = `${progress}%`;
            
            // Update status message and styling
            if (daysRemaining <= 0) {
                filterStatusEl.textContent = 'Replace your filter now!';
                filterStatusEl.className = 'filter-status urgent';
                daysRemainingEl.className = 'days-remaining urgent';
            } else if (daysRemaining <= 7) {
                filterStatusEl.textContent = 'Replace your filter soon!';
                filterStatusEl.className = 'filter-status';
                daysRemainingEl.className = 'days-remaining urgent';
            } else if (daysRemaining <= 14) {
                filterStatusEl.textContent = 'Filter replacement approaching';
                filterStatusEl.className = 'filter-status';
                daysRemainingEl.className = 'days-remaining';
            } else {
                filterStatusEl.textContent = 'Filter in good condition';
                filterStatusEl.className = 'filter-status';
                daysRemainingEl.className = 'days-remaining';
            }
        }
        
        // Record filter replacement
        function recordFilterReplacement() {
            const filterData = JSON.parse(localStorage.getItem('acFilterData'));
            if (!filterData) {
                alert('Please set your filter reminder first');
                return;
            }
            
            const lastReplacement = new Date(filterData.lastReplacement);
            const today = new Date();
            const timeDiff = today.getTime() - lastReplacement.getTime();
            const daysUsed = Math.floor(timeDiff / (1000 * 3600 * 24));
            
            // Create history entry
            const historyEntry = {
                date: today.toISOString(),
                filterType: filterData.filterType,
                filterBrand: filterData.filterBrand || 'Not specified',
                daysUsed: daysUsed
            };
            
            // Save to history
            let history = JSON.parse(localStorage.getItem('filterHistory')) || [];
            history.unshift(historyEntry);
            localStorage.setItem('filterHistory', JSON.stringify(history));
            
            // Update last replacement date
            filterData.lastReplacement = today.toISOString().split('T')[0];
            localStorage.setItem('acFilterData', JSON.stringify(filterData));
            
            // Update UI
            updateFilterStatus();
            renderHistory();
            
            alert('Filter replacement recorded successfully!');
        }
        
        // Reset reminder
        function resetReminder() {
            if (confirm('Are you sure you want to reset your filter reminder?')) {
                const today = new Date();
                const formattedDate = today.toISOString().split('T')[0];
                lastReplacementInput.value = formattedDate;
                
                // Update stored data
                const filterData = JSON.parse(localStorage.getItem('acFilterData'));
                if (filterData) {
                    filterData.lastReplacement = formattedDate;
                    localStorage.setItem('acFilterData', JSON.stringify(filterData));
                    updateFilterStatus();
                }
            }
        }
        
        // Render history
        function renderHistory() {
            const history = JSON.parse(localStorage.getItem('filterHistory')) || [];
            historyBody.innerHTML = '';
            
            if (history.length === 0) {
                historyBody.innerHTML = '<tr><td colspan="4" class="empty-history">No replacement history yet</td></tr>';
                return;
            }
            
            // Show only last 20 entries
            const recentHistory = history.slice(0, 20);
            
            recentHistory.forEach(entry => {
                const row = document.createElement('tr');
                const date = new Date(entry.date);
                const formattedDate = date.toLocaleDateString();
                const filterTypeText = getFilterTypeText(entry.filterType);
                
                row.innerHTML = `
                    <td>${formattedDate}</td>
                    <td>${filterTypeText}</td>
                    <td>${entry.filterBrand}</td>
                    <td>${entry.daysUsed} days</td>
                `;
                historyBody.appendChild(row);
            });
        }
        
        // Get filter type text
        function getFilterTypeText(filterType) {
            switch(filterType) {
                case '1': return '1-inch Standard';
                case '3': return '3-inch Pleated';
                case '4': return '4-inch Pleated';
                case 'custom': return 'Custom';
                default: return 'Standard';
            }
        }
        
        // Clear history
        function clearHistory() {
            if (confirm('Are you sure you want to clear all replacement history?')) {
                localStorage.removeItem('filterHistory');
                renderHistory();
            }
        }
        
        // Event listeners
        filterForm.addEventListener('submit', setFilterReminder);
        replaceBtn.addEventListener('click', recordFilterReplacement);
        resetBtn.addEventListener('click', resetReminder);
        clearHistoryBtn.addEventListener('click', clearHistory);
        
        // Update status every minute
        setInterval(updateFilterStatus, 60000);
        
        // Initialize
        init();
    </script>
</body>
</html>
