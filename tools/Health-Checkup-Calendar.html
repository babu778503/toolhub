<body>
    <header>
        <h1><i class="fas fa-calendar-heart"></i> Health Checkup Calendar</h1>
    </header>

    <div class="container">
        <div class="card">
            <h2><i class="fas fa-plus-circle"></i> Schedule New Checkup</h2>
            
            <div class="reminder-section">
                <h3><i class="fas fa-lightbulb"></i> Health Checkup Tips</h3>
                <ul>
                    <li>Schedule annual physical exams</li>
                    <li>Keep track of vaccination schedules</li>
                    <li>Book preventive screenings based on age</li>
                </ul>
            </div>
            
            <form id="checkupForm">
                <div class="form-group">
                    <label for="checkupName"><i class="fas fa-heartbeat"></i> Checkup Name</label>
                    <input type="text" id="checkupName" required placeholder="e.g., Annual Physical, Blood Test">
                </div>
                
                <div class="form-group">
                    <label for="checkupType"><i class="fas fa-stethoscope"></i> Checkup Type</label>
                    <select id="checkupType" required>
                        <option value="">Select type</option>
                        <option value="Physical Exam">Physical Exam</option>
                        <option value="Blood Test">Blood Test</option>
                        <option value="Vaccination">Vaccination</option>
                        <option value="Screening">Screening</option>
                        <option value="Dental">Dental Checkup</option>
                        <option value="Eye Exam">Eye Exam</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="doctorName"><i class="fas fa-user-md"></i> Doctor/Provider</label>
                    <input type="text" id="doctorName" required placeholder="Doctor or clinic name">
                </div>
                
                <div class="form-group">
                    <label for="checkupDate"><i class="fas fa-calendar-alt"></i> Date & Time</label>
                    <input type="datetime-local" id="checkupDate" required>
                </div>
                
                <div class="form-group">
                    <label for="location"><i class="fas fa-hospital"></i> Location</label>
                    <input type="text" id="location" required placeholder="Hospital or clinic address">
                </div>
                
                <div class="form-group">
                    <label for="priority"><i class="fas fa-exclamation-circle"></i> Priority</label>
                    <select id="priority" required>
                        <option value="low">Low - Routine</option>
                        <option value="medium" selected>Medium - Important</option>
                        <option value="high">High - Critical</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="frequency"><i class="fas fa-sync"></i> Frequency</label>
                    <select id="frequency">
                        <option value="once">One-time</option>
                        <option value="monthly">Monthly</option>
                        <option value="quarterly">Quarterly</option>
                        <option value="annually" selected>Annually</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="notes"><i class="fas fa-sticky-note"></i> Notes (Optional)</label>
                    <textarea id="notes" rows="2" placeholder="Special instructions or preparation"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="reminder"><i class="fas fa-bell"></i> Reminder (days before)</label>
                    <select id="reminder">
                        <option value="0">No reminder</option>
                        <option value="1">1 day before</option>
                        <option value="3" selected>3 days before</option>
                        <option value="7">1 week before</option>
                        <option value="14">2 weeks before</option>
                    </select>
                </div>
                
                <button type="submit"><i class="fas fa-calendar-plus"></i> Schedule Checkup</button>
            </form>
        </div>
        
        <div class="card">
            <h2><i class="fas fa-list"></i> Your Checkups</h2>
            
            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-number" id="totalCheckups">0</div>
                    <div class="stat-label">Total</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="upcomingCheckups">0</div>
                    <div class="stat-label">Upcoming</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="dueSoon">0</div>
                    <div class="stat-label">Due Soon</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="completedCheckups">0</div>
                    <div class="stat-label">Completed</div>
                </div>
            </div>
            
            <div class="filter-section">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search checkups...">
                </div>
                <div class="filter-select">
                    <select id="filterType">
                        <option value="">All Types</option>
                        <option value="Physical Exam">Physical Exam</option>
                        <option value="Blood Test">Blood Test</option>
                        <option value="Vaccination">Vaccination</option>
                        <option value="Screening">Screening</option>
                        <option value="Dental">Dental Checkup</option>
                        <option value="Eye Exam">Eye Exam</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>
            
            <div class="calendar-container">
                <div class="month-navigation">
                    <button class="nav-btn" id="prevMonth"><i class="fas fa-chevron-left"></i></button>
                    <div class="month-title" id="currentMonth">January 2024</div>
                    <button class="nav-btn" id="nextMonth"><i class="fas fa-chevron-right"></i></button>
                </div>
                <div class="calendar-view" id="calendarView">
                    <!-- Calendar will be generated here -->
                </div>
            </div>
            
            <div class="checkups-list" id="checkupsList">
                <!-- Checkups will be loaded here -->
            </div>
            
            <div class="clear-data">
                <button class="btn-danger" id="clearDataBtn"><i class="fas fa-trash-alt"></i> Clear All Data</button>
                <button class="export-btn" id="exportBtn"><i class="fas fa-file-export"></i> Export Checkups</button>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-edit"></i> Edit Checkup</h3>
                <button class="close-modal">&times;</button>
            </div>
            <form id="editForm">
                <input type="hidden" id="editId">
                <div class="form-group">
                    <label for="editCheckupName">Checkup Name</label>
                    <input type="text" id="editCheckupName" required>
                </div>
                <div class="form-group">
                    <label for="editCheckupType">Checkup Type</label>
                    <select id="editCheckupType" required>
                        <option value="Physical Exam">Physical Exam</option>
                        <option value="Blood Test">Blood Test</option>
                        <option value="Vaccination">Vaccination</option>
                        <option value="Screening">Screening</option>
                        <option value="Dental">Dental Checkup</option>
                        <option value="Eye Exam">Eye Exam</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editDoctorName">Doctor/Provider</label>
                    <input type="text" id="editDoctorName" required>
                </div>
                <div class="form-group">
                    <label for="editCheckupDate">Date & Time</label>
                    <input type="datetime-local" id="editCheckupDate" required>
                </div>
                <div class="form-group">
                    <label for="editLocation">Location</label>
                    <input type="text" id="editLocation" required>
                </div>
                <div class="form-group">
                    <label for="editPriority">Priority</label>
                    <select id="editPriority" required>
                        <option value="low">Low - Routine</option>
                        <option value="medium">Medium - Important</option>
                        <option value="high">High - Critical</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editFrequency">Frequency</label>
                    <select id="editFrequency">
                        <option value="once">One-time</option>
                        <option value="monthly">Monthly</option>
                        <option value="quarterly">Quarterly</option>
                        <option value="annually">Annually</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editNotes">Notes</label>
                    <textarea id="editNotes" rows="2"></textarea>
                </div>
                <button type="submit" class="btn-info"><i class="fas fa-save"></i> Update Checkup</button>
            </form>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        // DOM Elements
        const checkupForm = document.getElementById('checkupForm');
        const checkupsList = document.getElementById('checkupsList');
        const clearDataBtn = document.getElementById('clearDataBtn');
        const notification = document.getElementById('notification');
        const searchInput = document.getElementById('searchInput');
        const filterType = document.getElementById('filterType');
        const editModal = document.getElementById('editModal');
        const editForm = document.getElementById('editForm');
        const closeModal = document.querySelector('.close-modal');
        const exportBtn = document.getElementById('exportBtn');
        const calendarView = document.getElementById('calendarView');
        const currentMonthEl = document.getElementById('currentMonth');
        const prevMonthBtn = document.getElementById('prevMonth');
        const nextMonthBtn = document.getElementById('nextMonth');

        // Stats elements
        const totalCheckupsEl = document.getElementById('totalCheckups');
        const upcomingCheckupsEl = document.getElementById('upcomingCheckups');
        const dueSoonEl = document.getElementById('dueSoon');
        const completedCheckupsEl = document.getElementById('completedCheckups');

        // Calendar variables
        let currentDate = new Date();
        let currentMonth = currentDate.getMonth();
        let currentYear = currentDate.getFullYear();

        // Load checkups from localStorage
        function loadCheckups() {
            const checkups = JSON.parse(localStorage.getItem('healthCheckups')) || [];
            displayCheckups(checkups);
            updateStats(checkups);
            renderCalendar(checkups);
        }

        // Update statistics
        function updateStats(checkups) {
            const now = new Date();
            const dueSoonCount = checkups.filter(checkup => {
                if (checkup.completed) return false;
                const checkupDate = new Date(checkup.date);
                const diffTime = checkupDate - now;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                return diffDays <= 7 && diffDays >= 0;
            }).length;
            
            const upcomingCount = checkups.filter(checkup => {
                if (checkup.completed) return false;
                return new Date(checkup.date) > now;
            }).length;
            
            const completedCount = checkups.filter(checkup => checkup.completed).length;

            totalCheckupsEl.textContent = checkups.length;
            upcomingCheckupsEl.textContent = upcomingCount;
            dueSoonEl.textContent = dueSoonCount;
            completedCheckupsEl.textContent = completedCount;
        }

        // Display checkups in the list
        function displayCheckups(checkups) {
            const searchTerm = searchInput.value.toLowerCase();
            const typeFilter = filterType.value;

            // Filter checkups
            let filteredCheckups = checkups.filter(checkup => {
                const matchesSearch = checkup.checkupName.toLowerCase().includes(searchTerm) || 
                                    checkup.doctorName.toLowerCase().includes(searchTerm) ||
                                    checkup.location.toLowerCase().includes(searchTerm);
                const matchesType = !typeFilter || checkup.checkupType === typeFilter;
                return matchesSearch && matchesType;
            });

            if (filteredCheckups.length === 0) {
                checkupsList.innerHTML = '<div class="no-checkups">No checkups found</div>';
                return;
            }

            // Sort checkups by date (soonest first)
            filteredCheckups.sort((a, b) => new Date(a.date) - new Date(b.date));

            checkupsList.innerHTML = filteredCheckups.map(checkup => {
                const isCompleted = checkup.completed;
                const checkupClass = isCompleted ? 'completed-checkup' : '';
                const priorityClass = `priority-${checkup.priority}`;
                const dueSoonClass = !isCompleted && calculateDaysUntilCheckup(checkup.date) <= 7 ? 'due-soon' : '';
                
                return `
                <div class="checkup-item ${priorityClass} ${dueSoonClass} ${checkupClass}">
                    <div class="checkup-header">
                        <div class="checkup-name">${checkup.checkupName}</div>
                        <div>${formatDate(checkup.date)}</div>
                    </div>
                    <div class="checkup-details">
                        <div><strong>Type:</strong> ${checkup.checkupType}</div>
                        <div><strong>Doctor:</strong> ${checkup.doctorName}</div>
                        <div><strong>Location:</strong> ${checkup.location}</div>
                        <div><strong>Priority:</strong> ${checkup.priority.charAt(0).toUpperCase() + checkup.priority.slice(1)}</div>
                        ${checkup.notes ? `<div><strong>Notes:</strong> ${checkup.notes}</div>` : ''}
                        ${isCompleted ? '<div><strong>Status:</strong> Completed</div>' : ''}
                    </div>
                    <div class="checkup-actions">
                        ${!isCompleted ? `
                            <button class="action-btn completed" data-id="${checkup.id}">
                                <i class="fas fa-check"></i> Complete
                            </button>
                        ` : ''}
                        <button class="action-btn edit" data-id="${checkup.id}">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button class="action-btn delete" data-id="${checkup.id}">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                </div>
            `;
            }).join('');

            // Add event listeners to action buttons
            document.querySelectorAll('.delete').forEach(button => {
                button.addEventListener('click', function() {
                    const id = this.getAttribute('data-id');
                    deleteCheckup(id);
                });
            });

            document.querySelectorAll('.edit').forEach(button => {
                button.addEventListener('click', function() {
                    const id = this.getAttribute('data-id');
                    openEditModal(id);
                });
            });

            document.querySelectorAll('.completed').forEach(button => {
                button.addEventListener('click', function() {
                    const id = this.getAttribute('data-id');
                    markAsCompleted(id);
                });
            });
        }

        // Calculate days until checkup
        function calculateDaysUntilCheckup(checkupDate) {
            const today = new Date();
            const checkup = new Date(checkupDate);
            const diffTime = checkup - today;
            return Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        }

        // Format date for display
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Show notification
        function showNotification(message, type = 'success') {
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Add new checkup
        function addCheckup(checkup) {
            const checkups = JSON.parse(localStorage.getItem('healthCheckups')) || [];
            checkups.push(checkup);
            localStorage.setItem('healthCheckups', JSON.stringify(checkups));
            loadCheckups();
            showNotification('Checkup scheduled successfully!');
            
            // Set reminder if needed
            if (checkup.reminder && checkup.reminder !== '0') {
                setReminder(checkup);
            }
        }

        // Set reminder notification
        function setReminder(checkup) {
            const reminderDays = parseInt(checkup.reminder);
            const checkupDate = new Date(checkup.date);
            const reminderDate = new Date(checkupDate);
            reminderDate.setDate(reminderDate.getDate() - reminderDays);
            const now = new Date();
            
            if (reminderDate > now) {
                const timeUntilReminder = reminderDate - now;
                setTimeout(() => {
                    showNotification(`Reminder: Your ${checkup.checkupName} with ${checkup.doctorName} is in ${reminderDays} days!`, 'warning');
                }, timeUntilReminder);
            }
        }

        // Delete checkup
        function deleteCheckup(id) {
            if (confirm('Are you sure you want to delete this checkup?')) {
                const checkups = JSON.parse(localStorage.getItem('healthCheckups')) || [];
                const updatedCheckups = checkups.filter(checkup => checkup.id !== id);
                localStorage.setItem('healthCheckups', JSON.stringify(updatedCheckups));
                loadCheckups();
                showNotification('Checkup deleted successfully!');
            }
        }

        // Mark as completed
        function markAsCompleted(id) {
            const checkups = JSON.parse(localStorage.getItem('healthCheckups')) || [];
            const checkup = checkups.find(c => c.id === id);
            
            if (checkup) {
                checkup.completed = true;
                localStorage.setItem('healthCheckups', JSON.stringify(checkups));
                loadCheckups();
                showNotification(`${checkup.checkupName} marked as completed!`);
            }
        }

        // Open edit modal
        function openEditModal(id) {
            const checkups = JSON.parse(localStorage.getItem('healthCheckups')) || [];
            const checkup = checkups.find(c => c.id === id);
            
            if (checkup) {
                document.getElementById('editId').value = checkup.id;
                document.getElementById('editCheckupName').value = checkup.checkupName;
                document.getElementById('editCheckupType').value = checkup.checkupType;
                document.getElementById('editDoctorName').value = checkup.doctorName;
                document.getElementById('editCheckupDate').value = checkup.date.slice(0, 16);
                document.getElementById('editLocation').value = checkup.location;
                document.getElementById('editPriority').value = checkup.priority;
                document.getElementById('editFrequency').value = checkup.frequency;
                document.getElementById('editNotes').value = checkup.notes || '';
                
                editModal.style.display = 'flex';
            }
        }

        // Close edit modal
        function closeEditModal() {
            editModal.style.display = 'none';
        }

        // Update checkup
        function updateCheckup(updatedCheckup) {
            const checkups = JSON.parse(localStorage.getItem('healthCheckups')) || [];
            const index = checkups.findIndex(c => c.id === updatedCheckup.id);
            
            if (index !== -1) {
                checkups[index] = updatedCheckup;
                localStorage.setItem('healthCheckups', JSON.stringify(checkups));
                loadCheckups();
                closeEditModal();
                showNotification('Checkup updated successfully!');
            }
        }

        // Clear all data
        function clearAllData() {
            if (confirm('Are you sure you want to clear all checkup data? This cannot be undone.')) {
                localStorage.removeItem('healthCheckups');
                loadCheckups();
                showNotification('All data cleared successfully!');
            }
        }

        // Export checkups
        function exportCheckups() {
            const checkups = JSON.parse(localStorage.getItem('healthCheckups')) || [];
            if (checkups.length === 0) {
                showNotification('No checkups to export!', 'error');
                return;
            }
            
            const dataStr = JSON.stringify(checkups, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'health_checkups.json';
            link.click();
            URL.revokeObjectURL(url);
            showNotification('Checkups exported successfully!');
        }

        // Calendar functions
        function renderCalendar(checkups) {
            const firstDay = new Date(currentYear, currentMonth, 1);
            const lastDay = new Date(currentYear, currentMonth + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());
            const endDate = new Date(lastDay);
            endDate.setDate(endDate.getDate() + (6 - lastDay.getDay()));

            // Update month title
            currentMonthEl.textContent = firstDay.toLocaleString('default', { month: 'long', year: 'numeric' });

            // Clear calendar
            calendarView.innerHTML = '';

            // Add day headers
            const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            days.forEach(day => {
                const dayHeader = document.createElement('div');
                dayHeader.className = 'calendar-header';
                dayHeader.textContent = day;
                calendarView.appendChild(dayHeader);
            });

            // Add days
            const currentDate = new Date(startDate);
            while (currentDate <= endDate) {
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day';
                
                // Check if this day is in the current month
                if (currentDate.getMonth() !== currentMonth) {
                    dayElement.classList.add('other-month');
                }
                
                // Check if this is today
                const today = new Date();
                if (currentDate.toDateString() === today.toDateString()) {
                    dayElement.classList.add('today');
                }
                
                // Day number
                const dayNumber = document.createElement('div');
                dayNumber.className = 'calendar-day-number';
                dayNumber.textContent = currentDate.getDate();
                dayElement.appendChild(dayNumber);
                
                // Events for this day
                const eventsContainer = document.createElement('div');
                eventsContainer.className = 'calendar-day-events';
                
                const dayCheckups = checkups.filter(checkup => {
                    const checkupDate = new Date(checkup.date);
                    return checkupDate.toDateString() === currentDate.toDateString();
                });
                
                dayCheckups.slice(0, 2).forEach(checkup => {
                    const eventElement = document.createElement('div');
                    eventElement.className = 'calendar-day-event';
                    eventElement.textContent = checkup.checkupName;
                    eventElement.title = `${checkup.checkupName} - ${checkup.doctorName}`;
                    eventsContainer.appendChild(eventElement);
                });
                
                if (dayCheckups.length > 2) {
                    const moreElement = document.createElement('div');
                    moreElement.className = 'calendar-day-event';
                    moreElement.textContent = `+${dayCheckups.length - 2} more`;
                    eventsContainer.appendChild(moreElement);
                }
                
                dayElement.appendChild(eventsContainer);
                calendarView.appendChild(dayElement);
                
                currentDate.setDate(currentDate.getDate() + 1);
            }
        }

        function navigateMonth(direction) {
            currentMonth += direction;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            } else if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            loadCheckups();
        }

        // Event Listeners
        checkupForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const checkupName = document.getElementById('checkupName').value;
            const checkupType = document.getElementById('checkupType').value;
            const doctorName = document.getElementById('doctorName').value;
            const checkupDate = document.getElementById('checkupDate').value;
            const location = document.getElementById('location').value;
            const priority = document.getElementById('priority').value;
            const frequency = document.getElementById('frequency').value;
            const notes = document.getElementById('notes').value;
            const reminder = document.getElementById('reminder').value;
            
            // Validate date is not in the past
            if (new Date(checkupDate) < new Date()) {
                showNotification('Please select a future date and time', 'error');
                return;
            }
            
            const newCheckup = {
                id: Date.now().toString(),
                checkupName: checkupName,
                checkupType: checkupType,
                doctorName: doctorName,
                date: checkupDate,
                location: location,
                priority: priority,
                frequency: frequency,
                notes: notes,
                reminder: reminder,
                completed: false
            };
            
            addCheckup(newCheckup);
            checkupForm.reset();
        });

        editForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const updatedCheckup = {
                id: document.getElementById('editId').value,
                checkupName: document.getElementById('editCheckupName').value,
                checkupType: document.getElementById('editCheckupType').value,
                doctorName: document.getElementById('editDoctorName').value,
                date: document.getElementById('editCheckupDate').value,
                location: document.getElementById('editLocation').value,
                priority: document.getElementById('editPriority').value,
                frequency: document.getElementById('editFrequency').value,
                notes: document.getElementById('editNotes').value,
                completed: false
            };
            
            // Validate date is not in the past
            if (new Date(updatedCheckup.date) < new Date()) {
                showNotification('Please select a future date and time', 'error');
                return;
            }
            
            updateCheckup(updatedCheckup);
        });

        clearDataBtn.addEventListener('click', clearAllData);
        exportBtn.addEventListener('click', exportCheckups);
        closeModal.addEventListener('click', closeEditModal);
        window.addEventListener('click', function(e) {
            if (e.target === editModal) {
                closeEditModal();
            }
        });

        // Calendar navigation
        prevMonthBtn.addEventListener('click', () => navigateMonth(-1));
        nextMonthBtn.addEventListener('click', () => navigateMonth(1));

        // Search and filter events
        searchInput.addEventListener('input', loadCheckups);
        filterType.addEventListener('change', loadCheckups);

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            loadCheckups();
            
            // Set min date for checkup date input to today
            const today = new Date().toISOString().slice(0, 16);
            document.getElementById('checkupDate').min = today;
            document.getElementById('editCheckupDate').min = today;
        });
    </script>
</body>
</html>
