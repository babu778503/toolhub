    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #e0f7e0, #c8e6c9);
            min-height: 100vh;
            padding: 20px;
            color: #2e7d32;
        }

        /* Header Styles */
        header {
            background: linear-gradient(to right, #2e7d32, #4caf50);
            color: white;
            text-align: center;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        /* Mobile Header Override */
        @media (max-width: 768px) {
            header {
                height: 50px;
                padding: 0;
                align-items: center;
            }
            
            h1 {
                font-size: 1.4rem;
            }
        }

        /* Main Container */
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        /* Timer Display */
        .timer-display {
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            background: #e8f5e9;
            border-radius: 10px;
            border: 2px solid #a5d6a7;
            position: relative;
        }

        .time {
            font-size: 3.5rem;
            font-weight: bold;
            color: #2e7d32;
            font-family: 'Courier New', monospace;
            margin: 10px 0;
        }

        .progress-container {
            width: 100%;
            height: 12px;
            background: #c8e6c9;
            border-radius: 10px;
            margin: 15px 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: #4caf50;
            width: 0%;
            transition: width 0.5s ease;
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 25px 0;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .start-btn {
            background: #4caf50;
            color: white;
        }

        .start-btn:hover {
            background: #43a047;
            transform: translateY(-2px);
        }

        .pause-btn {
            background: #ff9800;
            color: white;
        }

        .pause-btn:hover {
            background: #f57c00;
            transform: translateY(-2px);
        }

        .reset-btn {
            background: #f44336;
            color: white;
        }

        .reset-btn:hover {
            background: #e53935;
            transform: translateY(-2px);
        }

        /* Settings Panel */
        .settings {
            background: #f1f8e9;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .setting-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2e7d32;
        }

        input[type="number"], input[type="time"], select {
            width: 100%;
            padding: 12px;
            border: 2px solid #a5d6a7;
            border-radius: 8px;
            font-size: 1rem;
            background: white;
        }

        input[type="number"]:focus, input[type="time"]:focus, select:focus {
            outline: none;
            border-color: #4caf50;
        }

        .schedule-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .schedule-option {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .schedule-option input {
            width: auto;
        }

        /* Status Indicator */
        .status {
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: 500;
        }

        .status.active {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #a5d6a7;
        }

        .status.paused {
            background: #fff8e1;
            color: #ff8f00;
            border: 1px solid #ffecb3;
        }

        .status.stopped {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }

        /* Data Management Section */
        .data-management {
            background: #f1f8e9;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        .data-management button {
            background: #795548;
            color: white;
            margin: 10px 5px;
        }

        .data-management button:hover {
            background: #5d4037;
        }

        /* History Section */
        .history {
            background: #f1f8e9;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .history-list {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 10px;
        }

        .history-item {
            padding: 10px;
            border-bottom: 1px solid #c8e6c9;
            display: flex;
            justify-content: space-between;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        /* Remove side padding on mobile */
        @media (max-width: 768px) {
            body {
                padding: 0;
            }
            
            .container {
                padding: 15px;
                border-radius: 0;
            }
            
            .time {
                font-size: 2.5rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 100%;
                max-width: 300px;
            }
            
            .schedule-options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Garden Irrigation Timer</h1>
    </header>

    <div class="container">
        <div class="timer-display">
            <div class="time" id="display">00:00:00</div>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>

        <div class="status stopped" id="status">Timer Stopped</div>

        <div class="controls">
            <button class="start-btn" id="startBtn">Start</button>
            <button class="pause-btn" id="pauseBtn">Pause</button>
            <button class="reset-btn" id="resetBtn">Reset</button>
        </div>

        <div class="settings">
            <div class="setting-group">
                <label for="duration">Irrigation Duration (minutes)</label>
                <input type="number" id="duration" min="1" max="120" value="10">
            </div>

            <div class="setting-group">
                <label for="startTime">Start Time</label>
                <input type="time" id="startTime" value="08:00">
            </div>

            <div class="setting-group">
                <label for="zone">Irrigation Zone</label>
                <select id="zone">
                    <option value="all">All Zones</option>
                    <option value="front">Front Yard</option>
                    <option value="back">Backyard</option>
                    <option value="vegetables">Vegetable Garden</option>
                    <option value="flowers">Flower Beds</option>
                </select>
            </div>

            <div class="setting-group">
                <label>Schedule Irrigation</label>
                <div class="schedule-options">
                    <div class="schedule-option">
                        <input type="radio" id="daily" name="schedule" value="daily" checked>
                        <label for="daily">Daily</label>
                    </div>
                    <div class="schedule-option">
                        <input type="radio" id="weekly" name="schedule" value="weekly">
                        <label for="weekly">Weekly</label>
                    </div>
                    <div class="schedule-option">
                        <input type="radio" id="custom" name="schedule" value="custom">
                        <label for="custom">Custom</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="data-management">
            <h3>Settings & Data Management</h3>
            <button id="saveBtn">Save Settings</button>
            <button id="loadBtn">Load Settings</button>
            <button id="clearBtn">Clear Data</button>
            <p id="dataStatus" style="margin-top: 10px; font-style: italic;"></p>
        </div>

        <div class="history">
            <h3>Watering History</h3>
            <div class="history-list" id="historyList">
                <div class="history-item">
                    <span>No history yet</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const display = document.getElementById('display');
            const startBtn = document.getElementById('startBtn');
            const pauseBtn = document.getElementById('pauseBtn');
            const resetBtn = document.getElementById('resetBtn');
            const durationInput = document.getElementById('duration');
            const startTimeInput = document.getElementById('startTime');
            const zoneSelect = document.getElementById('zone');
            const status = document.getElementById('status');
            const saveBtn = document.getElementById('saveBtn');
            const loadBtn = document.getElementById('loadBtn');
            const clearBtn = document.getElementById('clearBtn');
            const dataStatus = document.getElementById('dataStatus');
            const historyList = document.getElementById('historyList');
            const progressBar = document.getElementById('progressBar');
            
            // Timer variables
            let seconds = 0;
            let minutes = 0;
            let hours = 0;
            let timerInterval = null;
            let isRunning = false;
            let totalSeconds = 0;
            let remainingSeconds = 0;
            
            // Format time to HH:MM:SS
            function formatTime(hours, minutes, seconds) {
                return [
                    hours.toString().padStart(2, '0'),
                    minutes.toString().padStart(2, '0'),
                    seconds.toString().padStart(2, '0')
                ].join(':');
            }
            
            // Update display
            function updateDisplay() {
                display.textContent = formatTime(hours, minutes, seconds);
                
                // Update progress bar
                if (totalSeconds > 0) {
                    const progress = (remainingSeconds / totalSeconds) * 100;
                    progressBar.style.width = (100 - progress) + '%';
                }
            }
            
            // Start timer
            function startTimer() {
                if (isRunning) return;
                
                // Set duration if starting for the first time
                if (seconds === 0 && minutes === 0 && hours === 0) {
                    minutes = parseInt(durationInput.value) || 10;
                    totalSeconds = minutes * 60;
                    remainingSeconds = totalSeconds;
                }
                
                isRunning = true;
                status.textContent = "Irrigation Active";
                status.className = "status active";
                
                timerInterval = setInterval(() => {
                    seconds--;
                    remainingSeconds--;
                    
                    if (seconds < 0) {
                        seconds = 59;
                        minutes--;
                        
                        if (minutes < 0) {
                            minutes = 59;
                            hours--;
                            
                            if (hours < 0) {
                                // Timer completed
                                clearInterval(timerInterval);
                                isRunning = false;
                                status.textContent = "Irrigation Complete!";
                                status.className = "status stopped";
                                
                                // Add to history
                                addToHistory();
                                
                                // Reset to initial values
                                seconds = 0;
                                minutes = parseInt(durationInput.value) || 10;
                                hours = 0;
                                totalSeconds = minutes * 60;
                                remainingSeconds = totalSeconds;
                                
                                updateDisplay();
                                return;
                            }
                        }
                    }
                    
                    updateDisplay();
                }, 1000);
            }
            
            // Pause timer
            function pauseTimer() {
                if (!isRunning) return;
                
                clearInterval(timerInterval);
                isRunning = false;
                status.textContent = "Irrigation Paused";
                status.className = "status paused";
            }
            
            // Reset timer
            function resetTimer() {
                clearInterval(timerInterval);
                isRunning = false;
                
                // Reset to initial values
                seconds = 0;
                minutes = parseInt(durationInput.value) || 10;
                hours = 0;
                totalSeconds = minutes * 60;
                remainingSeconds = totalSeconds;
                
                updateDisplay();
                status.textContent = "Timer Stopped";
                status.className = "status stopped";
                progressBar.style.width = "0%";
            }
            
            // Add to history
            function addToHistory() {
                const now = new Date();
                const timeString = now.toLocaleTimeString();
                const dateString = now.toLocaleDateString();
                const zone = zoneSelect.value;
                
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.innerHTML = `
                    <span>${dateString} at ${timeString}</span>
                    <span>${zone} - ${durationInput.value} min</span>
                `;
                
                if (historyList.firstChild.textContent === "No history yet") {
                    historyList.innerHTML = '';
                }
                
                historyList.prepend(historyItem);
                
                // Save history to localStorage
                saveHistory();
            }
            
            // Save history to localStorage
            function saveHistory() {
                const historyItems = [];
                const items = historyList.querySelectorAll('.history-item');
                
                items.forEach(item => {
                    historyItems.push({
                        date: item.querySelector('span:first-child').textContent,
                        zone: item.querySelector('span:last-child').textContent
                    });
                });
                
                localStorage.setItem('gardenTimerHistory', JSON.stringify(historyItems));
            }
            
            // Load history from localStorage
            function loadHistory() {
                const saved = localStorage.getItem('gardenTimerHistory');
                
                if (saved) {
                    const historyItems = JSON.parse(saved);
                    
                    if (historyItems.length > 0) {
                        historyList.innerHTML = '';
                        
                        historyItems.forEach(item => {
                            const historyItem = document.createElement('div');
                            historyItem.className = 'history-item';
                            historyItem.innerHTML = `
                                <span>${item.date}</span>
                                <span>${item.zone}</span>
                            `;
                            historyList.appendChild(historyItem);
                        });
                    }
                }
            }
            
            // Save settings to localStorage
            function saveSettings() {
                const settings = {
                    duration: durationInput.value,
                    startTime: startTimeInput.value,
                    zone: zoneSelect.value,
                    schedule: document.querySelector('input[name="schedule"]:checked')?.value || 'daily'
                };
                
                localStorage.setItem('gardenTimerSettings', JSON.stringify(settings));
                dataStatus.textContent = "Settings saved successfully!";
                dataStatus.style.color = "#4caf50";
            }
            
            // Load settings from localStorage
            function loadSettings() {
                const saved = localStorage.getItem('gardenTimerSettings');
                
                if (saved) {
                    const settings = JSON.parse(saved);
                    durationInput.value = settings.duration;
                    startTimeInput.value = settings.startTime;
                    zoneSelect.value = settings.zone;
                    
                    // Select the saved schedule option
                    const scheduleOption = document.getElementById(settings.schedule);
                    if (scheduleOption) {
                        scheduleOption.checked = true;
                    }
                    
                    dataStatus.textContent = "Settings loaded successfully!";
                    dataStatus.style.color = "#4caf50";
                } else {
                    dataStatus.textContent = "No saved settings found.";
                    dataStatus.style.color = "#f44336";
                }
            }
            
            // Clear all data from localStorage
            function clearData() {
                localStorage.removeItem('gardenTimerSettings');
                localStorage.removeItem('gardenTimerHistory');
                
                // Reset form
                durationInput.value = 10;
                startTimeInput.value = "08:00";
                zoneSelect.value = "all";
                
                // Reset schedule options
                document.querySelectorAll('input[name="schedule"]').forEach(radio => {
                    radio.checked = false;
                });
                document.getElementById('daily').checked = true;
                
                // Clear history
                historyList.innerHTML = '<div class="history-item"><span>No history yet</span></div>';
                
                dataStatus.textContent = "All data cleared!";
                dataStatus.style.color = "#f44336";
            }
            
            // Event listeners
            startBtn.addEventListener('click', startTimer);
            pauseBtn.addEventListener('click', pauseTimer);
            resetBtn.addEventListener('click', resetTimer);
            saveBtn.addEventListener('click', saveSettings);
            loadBtn.addEventListener('click', loadSettings);
            clearBtn.addEventListener('click', clearData);
            
            // Initialize display
            updateDisplay();
            
            // Load saved settings and history on page load
            loadSettings();
            loadHistory();
        });
    </script>
</body>
</html>
