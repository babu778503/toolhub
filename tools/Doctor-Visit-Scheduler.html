<body>
    <header>
        <h1><i class="fas fa-calendar-check"></i> Doctor Visit Scheduler</h1>
    </header>

    <div class="container">
        <div class="card">
            <h2><i class="fas fa-plus-circle"></i> Schedule New Appointment</h2>
            
            <div class="reminder-section">
                <h3><i class="fas fa-lightbulb"></i> Appointment Reminders</h3>
                <ul>
                    <li>Arrive 15 minutes early for your appointment</li>
                    <li>Bring your insurance card and ID</li>
                    <li>Have a list of current medications ready</li>
                </ul>
            </div>
            
            <form id="appointmentForm">
                <div class="form-group">
                    <label for="doctorName"><i class="fas fa-user-md"></i> Doctor's Name</label>
                    <input type="text" id="doctorName" required placeholder="Enter doctor's name">
                </div>
                
                <div class="form-group">
                    <label for="specialty"><i class="fas fa-stethoscope"></i> Specialty</label>
                    <select id="specialty" required>
                        <option value="">Select specialty</option>
                        <option value="General Physician">General Physician</option>
                        <option value="Cardiologist">Cardiologist</option>
                        <option value="Dermatologist">Dermatologist</option>
                        <option value="Pediatrician">Pediatrician</option>
                        <option value="Orthopedist">Orthopedist</option>
                        <option value="Gynecologist">Gynecologist</option>
                        <option value="Neurologist">Neurologist</option>
                        <option value="Psychiatrist">Psychiatrist</option>
                        <option value="Ophthalmologist">Ophthalmologist</option>
                        <option value="Dentist">Dentist</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="appointmentDate"><i class="fas fa-calendar-alt"></i> Date & Time</label>
                    <input type="datetime-local" id="appointmentDate" required>
                </div>
                
                <div class="form-group">
                    <label for="location"><i class="fas fa-hospital"></i> Location/Hospital</label>
                    <input type="text" id="location" required placeholder="Enter hospital or clinic name">
                </div>
                
                <div class="form-group">
                    <label for="notes"><i class="fas fa-sticky-note"></i> Notes (Optional)</label>
                    <textarea id="notes" rows="3" placeholder="Add any special instructions or notes"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="reminder"><i class="fas fa-bell"></i> Reminder (minutes before)</label>
                    <select id="reminder">
                        <option value="0">No reminder</option>
                        <option value="15">15 minutes</option>
                        <option value="30" selected>30 minutes</option>
                        <option value="60">1 hour</option>
                        <option value="1440">1 day</option>
                    </select>
                </div>
                
                <button type="submit"><i class="fas fa-calendar-plus"></i> Schedule Appointment</button>
            </form>
        </div>
        
        <div class="card">
            <h2><i class="fas fa-list"></i> Your Appointments</h2>
            
            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-number" id="totalAppointments">0</div>
                    <div class="stat-label">Total</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="upcomingAppointments">0</div>
                    <div class="stat-label">Upcoming</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="todayAppointments">0</div>
                    <div class="stat-label">Today</div>
                </div>
            </div>
            
            <div class="filter-section">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search appointments...">
                </div>
                <div class="filter-select">
                    <select id="filterSpecialty">
                        <option value="">All Specialties</option>
                        <option value="General Physician">General Physician</option>
                        <option value="Cardiologist">Cardiologist</option>
                        <option value="Dermatologist">Dermatologist</option>
                        <option value="Pediatrician">Pediatrician</option>
                        <option value="Orthopedist">Orthopedist</option>
                        <option value="Gynecologist">Gynecologist</option>
                        <option value="Neurologist">Neurologist</option>
                        <option value="Psychiatrist">Psychiatrist</option>
                        <option value="Ophthalmologist">Ophthalmologist</option>
                        <option value="Dentist">Dentist</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>
            
            <div class="appointments-list" id="appointmentsList">
                <!-- Appointments will be loaded here -->
            </div>
            
            <div class="clear-data">
                <button class="btn-danger" id="clearDataBtn"><i class="fas fa-trash-alt"></i> Clear All Data</button>
                <button class="export-btn" id="exportBtn"><i class="fas fa-file-export"></i> Export Appointments</button>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-edit"></i> Edit Appointment</h3>
                <button class="close-modal">&times;</button>
            </div>
            <form id="editForm">
                <input type="hidden" id="editId">
                <div class="form-group">
                    <label for="editDoctorName">Doctor's Name</label>
                    <input type="text" id="editDoctorName" required>
                </div>
                <div class="form-group">
                    <label for="editSpecialty">Specialty</label>
                    <select id="editSpecialty" required>
                        <option value="General Physician">General Physician</option>
                        <option value="Cardiologist">Cardiologist</option>
                        <option value="Dermatologist">Dermatologist</option>
                        <option value="Pediatrician">Pediatrician</option>
                        <option value="Orthopedist">Orthopedist</option>
                        <option value="Gynecologist">Gynecologist</option>
                        <option value="Neurologist">Neurologist</option>
                        <option value="Psychiatrist">Psychiatrist</option>
                        <option value="Ophthalmologist">Ophthalmologist</option>
                        <option value="Dentist">Dentist</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editAppointmentDate">Date & Time</label>
                    <input type="datetime-local" id="editAppointmentDate" required>
                </div>
                <div class="form-group">
                    <label for="editLocation">Location/Hospital</label>
                    <input type="text" id="editLocation" required>
                </div>
                <div class="form-group">
                    <label for="editNotes">Notes</label>
                    <textarea id="editNotes" rows="3"></textarea>
                </div>
                <button type="submit" class="btn-success"><i class="fas fa-save"></i> Update Appointment</button>
            </form>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        // DOM Elements
        const appointmentForm = document.getElementById('appointmentForm');
        const appointmentsList = document.getElementById('appointmentsList');
        const clearDataBtn = document.getElementById('clearDataBtn');
        const notification = document.getElementById('notification');
        const searchInput = document.getElementById('searchInput');
        const filterSpecialty = document.getElementById('filterSpecialty');
        const editModal = document.getElementById('editModal');
        const editForm = document.getElementById('editForm');
        const closeModal = document.querySelector('.close-modal');
        const exportBtn = document.getElementById('exportBtn');

        // Stats elements
        const totalAppointmentsEl = document.getElementById('totalAppointments');
        const upcomingAppointmentsEl = document.getElementById('upcomingAppointments');
        const todayAppointmentsEl = document.getElementById('todayAppointments');

        // Load appointments from localStorage
        function loadAppointments() {
            const appointments = JSON.parse(localStorage.getItem('doctorAppointments')) || [];
            displayAppointments(appointments);
            updateStats(appointments);
        }

        // Update statistics
        function updateStats(appointments) {
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);

            totalAppointmentsEl.textContent = appointments.length;
            
            const upcoming = appointments.filter(app => new Date(app.date) > now).length;
            upcomingAppointmentsEl.textContent = upcoming;
            
            const todayAppointments = appointments.filter(app => {
                const appDate = new Date(app.date);
                return appDate >= today && appDate < tomorrow;
            }).length;
            todayAppointmentsEl.textContent = todayAppointments;
        }

        // Display appointments in the list
        function displayAppointments(appointments) {
            const searchTerm = searchInput.value.toLowerCase();
            const specialtyFilter = filterSpecialty.value;

            // Filter appointments
            let filteredAppointments = appointments.filter(app => {
                const matchesSearch = app.doctor.toLowerCase().includes(searchTerm) || 
                                    app.location.toLowerCase().includes(searchTerm) ||
                                    app.specialty.toLowerCase().includes(searchTerm);
                const matchesSpecialty = !specialtyFilter || app.specialty === specialtyFilter;
                return matchesSearch && matchesSpecialty;
            });

            if (filteredAppointments.length === 0) {
                appointmentsList.innerHTML = '<div class="no-appointments">No appointments found</div>';
                return;
            }

            // Sort appointments by date (newest first)
            filteredAppointments.sort((a, b) => new Date(b.date) - new Date(a.date));

            appointmentsList.innerHTML = filteredAppointments.map(appointment => `
                <div class="appointment-item">
                    <div class="appointment-header">
                        <div class="appointment-date">${formatDate(appointment.date)}</div>
                    </div>
                    <div class="appointment-doctor">${appointment.doctor}</div>
                    <div class="appointment-details">
                        <div><strong>Specialty:</strong> ${appointment.specialty}</div>
                        <div><strong>Location:</strong> ${appointment.location}</div>
                        ${appointment.notes ? `<div><strong>Notes:</strong> ${appointment.notes}</div>` : ''}
                        ${appointment.reminder && appointment.reminder !== '0' ? 
                            `<div><strong>Reminder:</strong> ${appointment.reminder} minutes before</div>` : ''}
                    </div>
                    <div class="appointment-actions">
                        <button class="action-btn edit" data-id="${appointment.id}">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button class="action-btn delete" data-id="${appointment.id}">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                </div>
            `).join('');

            // Add event listeners to action buttons
            document.querySelectorAll('.delete').forEach(button => {
                button.addEventListener('click', function() {
                    const id = this.getAttribute('data-id');
                    deleteAppointment(id);
                });
            });

            document.querySelectorAll('.edit').forEach(button => {
                button.addEventListener('click', function() {
                    const id = this.getAttribute('data-id');
                    openEditModal(id);
                });
            });
        }

        // Format date for display
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Show notification
        function showNotification(message, type = 'success') {
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Add new appointment
        function addAppointment(appointment) {
            const appointments = JSON.parse(localStorage.getItem('doctorAppointments')) || [];
            appointments.push(appointment);
            localStorage.setItem('doctorAppointments', JSON.stringify(appointments));
            loadAppointments();
            showNotification('Appointment scheduled successfully!');
            
            // Set reminder if needed
            if (appointment.reminder && appointment.reminder !== '0') {
                setReminder(appointment);
            }
        }

        // Set reminder notification
        function setReminder(appointment) {
            const reminderMinutes = parseInt(appointment.reminder);
            const appointmentDate = new Date(appointment.date);
            const reminderTime = new Date(appointmentDate.getTime() - (reminderMinutes * 60000));
            const now = new Date();
            
            if (reminderTime > now) {
                const timeUntilReminder = reminderTime - now;
                setTimeout(() => {
                    showNotification(`Reminder: Your appointment with Dr. ${appointment.doctor} is in ${reminderMinutes} minutes!`, 'warning');
                }, timeUntilReminder);
            }
        }

        // Delete appointment
        function deleteAppointment(id) {
            if (confirm('Are you sure you want to delete this appointment?')) {
                const appointments = JSON.parse(localStorage.getItem('doctorAppointments')) || [];
                const updatedAppointments = appointments.filter(appointment => appointment.id !== id);
                localStorage.setItem('doctorAppointments', JSON.stringify(updatedAppointments));
                loadAppointments();
                showNotification('Appointment deleted successfully!');
            }
        }

        // Open edit modal
        function openEditModal(id) {
            const appointments = JSON.parse(localStorage.getItem('doctorAppointments')) || [];
            const appointment = appointments.find(app => app.id === id);
            
            if (appointment) {
                document.getElementById('editId').value = appointment.id;
                document.getElementById('editDoctorName').value = appointment.doctor;
                document.getElementById('editSpecialty').value = appointment.specialty;
                document.getElementById('editAppointmentDate').value = appointment.date;
                document.getElementById('editLocation').value = appointment.location;
                document.getElementById('editNotes').value = appointment.notes || '';
                
                editModal.style.display = 'flex';
            }
        }

        // Close edit modal
        function closeEditModal() {
            editModal.style.display = 'none';
        }

        // Update appointment
        function updateAppointment(updatedAppointment) {
            const appointments = JSON.parse(localStorage.getItem('doctorAppointments')) || [];
            const index = appointments.findIndex(app => app.id === updatedAppointment.id);
            
            if (index !== -1) {
                appointments[index] = updatedAppointment;
                localStorage.setItem('doctorAppointments', JSON.stringify(appointments));
                loadAppointments();
                closeEditModal();
                showNotification('Appointment updated successfully!');
            }
        }

        // Clear all data
        function clearAllData() {
            if (confirm('Are you sure you want to clear all appointment data? This cannot be undone.')) {
                localStorage.removeItem('doctorAppointments');
                loadAppointments();
                showNotification('All data cleared successfully!');
            }
        }

        // Export appointments
        function exportAppointments() {
            const appointments = JSON.parse(localStorage.getItem('doctorAppointments')) || [];
            if (appointments.length === 0) {
                showNotification('No appointments to export!', 'error');
                return;
            }
            
            const dataStr = JSON.stringify(appointments, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'doctor_appointments.json';
            link.click();
            URL.revokeObjectURL(url);
            showNotification('Appointments exported successfully!');
        }

        // Event Listeners
        appointmentForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const doctorName = document.getElementById('doctorName').value;
            const specialty = document.getElementById('specialty').value;
            const appointmentDate = document.getElementById('appointmentDate').value;
            const location = document.getElementById('location').value;
            const notes = document.getElementById('notes').value;
            const reminder = document.getElementById('reminder').value;
            
            // Validate date is not in the past
            if (new Date(appointmentDate) < new Date()) {
                showNotification('Please select a future date and time', 'error');
                return;
            }
            
            const newAppointment = {
                id: Date.now().toString(),
                doctor: doctorName,
                specialty: specialty,
                date: appointmentDate,
                location: location,
                notes: notes,
                reminder: reminder
            };
            
            addAppointment(newAppointment);
            appointmentForm.reset();
        });

        editForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const updatedAppointment = {
                id: document.getElementById('editId').value,
                doctor: document.getElementById('editDoctorName').value,
                specialty: document.getElementById('editSpecialty').value,
                date: document.getElementById('editAppointmentDate').value,
                location: document.getElementById('editLocation').value,
                notes: document.getElementById('editNotes').value
            };
            
            // Validate date is not in the past
            if (new Date(updatedAppointment.date) < new Date()) {
                showNotification('Please select a future date and time', 'error');
                return;
            }
            
            updateAppointment(updatedAppointment);
        });

        clearDataBtn.addEventListener('click', clearAllData);
        exportBtn.addEventListener('click', exportAppointments);
        closeModal.addEventListener('click', closeEditModal);
        window.addEventListener('click', function(e) {
            if (e.target === editModal) {
                closeEditModal();
            }
        });

        // Search and filter events
        searchInput.addEventListener('input', loadAppointments);
        filterSpecialty.addEventListener('change', loadAppointments);

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            loadAppointments();
            
            // Set min date for appointment date input to today
            const today = new Date().toISOString().slice(0, 16);
            document.getElementById('appointmentDate').min = today;
            document.getElementById('editAppointmentDate').min = today;
        });
    </script>
</body>
</html>
