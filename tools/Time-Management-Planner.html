<!-- Category: Productivity -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Management Planner</title>
    <meta name="description" content="Free online time management planner. Organize your tasks, set priorities, and schedule your day. Boost productivity with this easy-to-use planner.">
    <meta name="keywords" content="time management, planner, productivity, task scheduler, daily planner, time organizer, schedule, task management, to-do list, calendar">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 1000px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(to right, #2c3e50, #4a6491);
            color: white;
            padding: 15px 20px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
        }
        
        .content {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
        }
        
        .input-section {
            flex: 1;
            min-width: 300px;
            padding: 25px;
            background: #f8f9fa;
        }
        
        .tasks-section {
            flex: 1;
            min-width: 300px;
            padding: 25px;
            background: #ffffff;
        }
        
        h2 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 1.8rem;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #3498db, #2c3e50);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .task-list {
            margin-top: 20px;
        }
        
        .task-item {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            border-left: 4px solid #3498db;
            transition: transform 0.2s;
        }
        
        .task-item:hover {
            transform: translateY(-3px);
        }
        
        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .task-title {
            font-weight: 600;
            color: #2c3e50;
        }
        
        .task-time {
            font-size: 0.9rem;
            color: #7f8c8d;
        }
        
        .task-priority {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-top: 5px;
        }
        
        .priority-high {
            background: #ff6b6b;
            color: white;
        }
        
        .priority-medium {
            background: #feca57;
            color: white;
        }
        
        .priority-low {
            background: #1dd1a1;
            color: white;
        }
        
        .task-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .task-actions button {
            flex: 1;
            padding: 8px;
            font-size: 14px;
            margin-top: 0;
        }
        
        .complete-btn {
            background: linear-gradient(to right, #1dd1a1, #10ac84);
        }
        
        .delete-btn {
            background: linear-gradient(to right, #ff6b6b, #ee5a52);
        }
        
        .data-controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .data-controls button {
            flex: 1;
            padding: 10px;
            font-size: 14px;
        }
        
        .clear-btn {
            background: linear-gradient(to right, #e74c3c, #c0392b);
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding: 15px;
            background: #eef5ff;
            border-radius: 8px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2c3e50;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #7f8c8d;
        }
        
        .filter-section {
            margin-top: 20px;
            padding: 15px;
            background: #eef5ff;
            border-radius: 8px;
        }
        
        .filter-options {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .filter-btn {
            flex: 1;
            padding: 8px;
            font-size: 14px;
            margin-top: 0;
            background: #dfe6e9;
            color: #2d3436;
        }
        
        .filter-btn.active {
            background: linear-gradient(to right, #3498db, #2c3e50);
            color: white;
        }
        
        .progress-container {
            margin-top: 20px;
            background: #eef5ff;
            border-radius: 8px;
            padding: 15px;
        }
        
        .progress-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .progress-bar {
            height: 20px;
            background: #dfe6e9;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(to right, #3498db, #2c3e50);
            border-radius: 10px;
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .completed {
            opacity: 0.7;
        }
        
        .completed .task-title {
            text-decoration: line-through;
        }
        
        .no-tasks {
            text-align: center;
            padding: 30px;
            color: #7f8c8d;
            font-style: italic;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 0;
            }
            
            header {
                height: 50px;
                padding: 10px 15px;
            }
            
            .logo {
                font-size: 1.4rem;
            }
            
            .content {
                flex-direction: column;
                padding: 15px;
            }
            
            .input-section, .tasks-section {
                padding: 20px;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            .stats {
                flex-direction: column;
                gap: 15px;
            }
            
            .filter-options {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Time Management Planner</div>
        </header>
        
        <div class="content">
            <div class="input-section">
                <h2>Add New Task</h2>
                
                <div class="input-group">
                    <label for="taskName">Task Name</label>
                    <input type="text" id="taskName" placeholder="Enter task name">
                </div>
                
                <div class="input-group">
                    <label for="taskTime">Time Required (minutes)</label>
                    <input type="number" id="taskTime" min="1" placeholder="Enter time in minutes">
                </div>
                
                <div class="input-group">
                    <label for="taskPriority">Priority</label>
                    <select id="taskPriority">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label for="taskCategory">Category</label>
                    <select id="taskCategory">
                        <option value="work">Work</option>
                        <option value="personal">Personal</option>
                        <option value="health">Health & Fitness</option>
                        <option value="learning">Learning</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label for="taskDescription">Description (Optional)</label>
                    <textarea id="taskDescription" rows="3" placeholder="Enter task description"></textarea>
                </div>
                
                <button id="addTaskBtn">Add Task</button>
                
                <div class="data-controls">
                    <button id="saveBtn">Save Data</button>
                    <button id="clearBtn" class="clear-btn">Clear Data</button>
                </div>
                
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-value" id="totalTasks">0</div>
                        <div class="stat-label">Total Tasks</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="completedTasks">0</div>
                        <div class="stat-label">Completed</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="totalTime">0</div>
                        <div class="stat-label">Minutes</div>
                    </div>
                </div>
                
                <div class="progress-container">
                    <div class="progress-header">
                        <div>Completion Progress</div>
                        <div id="progressPercent">0%</div>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                </div>
                
                <div class="filter-section">
                    <h3>Filter Tasks</h3>
                    <div class="filter-options">
                        <button class="filter-btn active" data-filter="all">All</button>
                        <button class="filter-btn" data-filter="work">Work</button>
                        <button class="filter-btn" data-filter="personal">Personal</button>
                        <button class="filter-btn" data-filter="completed">Completed</button>
                    </div>
                </div>
            </div>
            
            <div class="tasks-section">
                <h2>Your Tasks</h2>
                <div class="task-list" id="taskList">
                    <!-- Tasks will be added here dynamically -->
                    <div class="no-tasks">No tasks added yet. Add your first task!</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const taskNameInput = document.getElementById('taskName');
        const taskTimeInput = document.getElementById('taskTime');
        const taskPriorityInput = document.getElementById('taskPriority');
        const taskCategoryInput = document.getElementById('taskCategory');
        const taskDescriptionInput = document.getElementById('taskDescription');
        const addTaskBtn = document.getElementById('addTaskBtn');
        const saveBtn = document.getElementById('saveBtn');
        const clearBtn = document.getElementById('clearBtn');
        const taskList = document.getElementById('taskList');
        const totalTasksEl = document.getElementById('totalTasks');
        const completedTasksEl = document.getElementById('completedTasks');
        const totalTimeEl = document.getElementById('totalTime');
        const progressFill = document.getElementById('progressFill');
        const progressPercent = document.getElementById('progressPercent');
        const filterButtons = document.querySelectorAll('.filter-btn');

        // Current filter state
        let currentFilter = 'all';

        // Load saved data from localStorage
        function loadSavedData() {
            const savedTasks = localStorage.getItem('timeManagementTasks');
            if (savedTasks) {
                const tasks = JSON.parse(savedTasks);
                tasks.forEach(task => {
                    renderTask(task);
                });
            }
            updateStats();
        }

        // Save data to localStorage
        function saveData() {
            const tasks = [];
            document.querySelectorAll('.task-item').forEach(item => {
                const taskData = {
                    id: item.getAttribute('data-id'),
                    name: item.querySelector('.task-title').textContent,
                    time: parseInt(item.querySelector('.task-time').textContent),
                    priority: item.querySelector('.task-priority').textContent.toLowerCase(),
                    category: item.getAttribute('data-category') || 'other',
                    description: item.getAttribute('data-description') || '',
                    completed: item.classList.contains('completed')
                };
                tasks.push(taskData);
            });
            localStorage.setItem('timeManagementTasks', JSON.stringify(tasks));
            alert('Tasks saved successfully!');
        }

        // Clear saved data
        function clearData() {
            localStorage.removeItem('timeManagementTasks');
            taskList.innerHTML = '<div class="no-tasks">No tasks added yet. Add your first task!</div>';
            updateStats();
            alert('All tasks cleared successfully!');
        }

        // Add new task
        function addTask() {
            const name = taskNameInput.value.trim();
            const time = parseInt(taskTimeInput.value);
            const priority = taskPriorityInput.value;
            const category = taskCategoryInput.value;
            const description = taskDescriptionInput.value.trim();
            
            if (!name) {
                alert('Please enter a task name');
                return;
            }
            
            if (isNaN(time) || time <= 0) {
                alert('Please enter a valid time in minutes');
                return;
            }
            
            const task = {
                id: Date.now().toString(),
                name,
                time,
                priority,
                category,
                description,
                completed: false
            };
            
            renderTask(task);
            saveTaskToStorage(task);
            
            // Clear form
            taskNameInput.value = '';
            taskTimeInput.value = '';
            taskPriorityInput.value = 'medium';
            taskCategoryInput.value = 'work';
            taskDescriptionInput.value = '';
            
            updateStats();
        }

        // Render task in the list
        function renderTask(task) {
            // Remove "no tasks" message if it exists
            if (taskList.querySelector('.no-tasks')) {
                taskList.innerHTML = '';
            }
            
            // Check if task should be displayed based on current filter
            if (!shouldDisplayTask(task, currentFilter)) {
                return;
            }
            
            const taskElement = document.createElement('div');
            taskElement.className = `task-item ${task.completed ? 'completed' : ''}`;
            taskElement.setAttribute('data-id', task.id);
            taskElement.setAttribute('data-category', task.category);
            taskElement.setAttribute('data-description', task.description);
            
            const priorityClass = `priority-${task.priority}`;
            const priorityText = task.priority.charAt(0).toUpperCase() + task.priority.slice(1);
            const categoryText = task.category.charAt(0).toUpperCase() + task.category.slice(1);
            
            taskElement.innerHTML = `
                <div class="task-header">
                    <div class="task-title">${task.name}</div>
                    <div class="task-time">${task.time} min</div>
                </div>
                <div class="task-priority ${priorityClass}">${priorityText}</div>
                <div class="task-category">${categoryText}</div>
                ${task.description ? `<div class="task-description">${task.description}</div>` : ''}
                <div class="task-actions">
                    <button class="complete-btn">${task.completed ? 'Undo' : 'Complete'}</button>
                    <button class="delete-btn">Delete</button>
                </div>
            `;
            
            // Add event listeners for the buttons
            const completeBtn = taskElement.querySelector('.complete-btn');
            const deleteBtn = taskElement.querySelector('.delete-btn');
            
            completeBtn.addEventListener('click', () => toggleComplete(task.id));
            deleteBtn.addEventListener('click', () => deleteTask(task.id));
            
            taskList.appendChild(taskElement);
        }

        // Check if task should be displayed based on current filter
        function shouldDisplayTask(task, filter) {
            if (filter === 'all') return true;
            if (filter === 'completed') return task.completed;
            return task.category === filter;
        }

        // Save task to localStorage
        function saveTaskToStorage(task) {
            const tasks = JSON.parse(localStorage.getItem('timeManagementTasks')) || [];
            tasks.push(task);
            localStorage.setItem('timeManagementTasks', JSON.stringify(tasks));
        }

        // Toggle task completion
        function toggleComplete(taskId) {
            const tasks = JSON.parse(localStorage.getItem('timeManagementTasks')) || [];
            const taskIndex = tasks.findIndex(task => task.id === taskId);
            
            if (taskIndex !== -1) {
                tasks[taskIndex].completed = !tasks[taskIndex].completed;
                localStorage.setItem('timeManagementTasks', JSON.stringify(tasks));
                
                // Re-render the task list with current filter
                renderTaskList();
                updateStats();
            }
        }

        // Delete task
        function deleteTask(taskId) {
            if (confirm('Are you sure you want to delete this task?')) {
                let tasks = JSON.parse(localStorage.getItem('timeManagementTasks')) || [];
                tasks = tasks.filter(task => task.id !== taskId);
                localStorage.setItem('timeManagementTasks', JSON.stringify(tasks));
                
                // Re-render the task list
                renderTaskList();
                updateStats();
            }
        }

        // Render task list based on current filter
        function renderTaskList() {
            const tasks = JSON.parse(localStorage.getItem('timeManagementTasks')) || [];
            taskList.innerHTML = '';
            
            const filteredTasks = tasks.filter(task => shouldDisplayTask(task, currentFilter));
            
            if (filteredTasks.length === 0) {
                taskList.innerHTML = '<div class="no-tasks">No tasks match the current filter</div>';
                return;
            }
            
            filteredTasks.forEach(task => renderTask(task));
        }

        // Update statistics
        function updateStats() {
            const tasks = JSON.parse(localStorage.getItem('timeManagementTasks')) || [];
            const totalTasks = tasks.length;
            const completedTasks = tasks.filter(task => task.completed).length;
            const totalTime = tasks.reduce((sum, task) => sum + task.time, 0);
            
            totalTasksEl.textContent = totalTasks;
            completedTasksEl.textContent = completedTasks;
            totalTimeEl.textContent = totalTime;
            
            // Update progress bar
            const progress = totalTasks > 0 ? Math.round((completedTasks / totalTasks) * 100) : 0;
            progressFill.style.width = `${progress}%`;
            progressPercent.textContent = `${progress}%`;
        }

        // Event listeners
        addTaskBtn.addEventListener('click', addTask);
        saveBtn.addEventListener('click', saveData);
        clearBtn.addEventListener('click', clearData);

        // Filter buttons
        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Remove active class from all buttons
                filterButtons.forEach(btn => btn.classList.remove('active'));
                
                // Add active class to clicked button
                button.classList.add('active');
                
                // Set current filter
                currentFilter = button.getAttribute('data-filter');
                
                // Render task list with new filter
                renderTaskList();
            });
        });

        // Allow adding task with Enter key
        taskNameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTask();
        });

        // Initial load
        window.addEventListener('load', () => {
            loadSavedData();
        });
    </script>
</body>
</html>
