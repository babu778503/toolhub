<!DOCTYPE html>
<!-- Category: Tools -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Volume Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            position: relative;
        }
        
        /* Desktop Styles */
        @media (min-width: 768px) {
            .header {
                background: linear-gradient(90deg, #4b6cb7, #182848);
                color: white;
                padding: 30px;
                text-align: center;
            }
            
            .header h1 {
                font-size: 2.5rem;
                margin-bottom: 10px;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 15px;
            }
            
            .header p {
                font-size: 1.1rem;
                opacity: 0.9;
            }
            
            .converter-body {
                padding: 40px;
            }
        }
        
        /* Mobile Styles */
        @media (max-width: 767px) {
            .header {
                background: linear-gradient(90deg, #4b6cb7, #182848);
                color: white;
                padding: 0 20px;
                text-align: center;
                height: 50px;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            
            .header h1 {
                font-size: 1.4rem;
                font-weight: 600;
                display: flex;
                align-items: center;
                gap: 10px;
            }
            
            .converter-body {
                padding: 25px 20px;
            }
        }
        
        .input-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
        }
        
        input, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5ee;
            border-radius: 12px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #4b6cb7;
            box-shadow: 0 0 0 3px rgba(75, 108, 183, 0.2);
            background: white;
        }
        
        .swap-btn {
            display: block;
            margin: 20px auto;
            background: linear-gradient(135deg, #4b6cb7, #182848);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(75, 108, 183, 0.4);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .swap-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(75, 108, 183, 0.5);
        }
        
        .swap-btn:active {
            transform: translateY(-1px);
        }
        
        .result {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            margin: 25px 0;
            color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .result:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }
        
        .result::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .result:hover::before {
            left: 100%;
        }
        
        .result-label {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 10px;
        }
        
        .result-value {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 15px 0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .result-unit {
            font-size: 1.3rem;
            opacity: 0.9;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 18px 25px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            transform: translateX(400px);
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .conversion-history {
            margin-top: 30px;
            padding-top: 25px;
            border-top: 2px dashed #e1e5ee;
        }
        
        .history-title {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-weight: 700;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .history-list {
            max-height: 200px;
            overflow-y: auto;
        }
        
        .history-item {
            padding: 15px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 10px;
            margin-bottom: 12px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            border-left: 4px solid #4b6cb7;
            cursor: pointer;
        }
        
        .history-item:hover {
            transform: translateX(5px);
            background: linear-gradient(135deg, #e9ecef, #dee2e6);
        }
        
        .clear-history {
            display: block;
            margin: 20px auto 0;
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .clear-history:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }
        
        .favorites-section {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 2px dashed #e1e5ee;
        }
        
        .favorites-title {
            text-align: center;
            margin-bottom: 15px;
            color: #333;
            font-weight: 700;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .favorites-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
        }
        
        .favorite-item {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px 10px;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .favorite-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        
        .add-favorite {
            display: block;
            margin: 15px auto 0;
            background: linear-gradient(135deg, #20bf6b, #00b09b);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .add-favorite:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(32, 191, 107, 0.4);
        }
        
        .unit-category {
            font-size: 0.85rem;
            opacity: 0.8;
            margin-top: 3px;
        }
        
        .precision-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
        }
        
        .precision-control label {
            margin-bottom: 0;
            font-size: 1rem;
        }
        
        .precision-control input {
            width: 80px;
            padding: 10px;
        }
        
        .copy-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            backdrop-filter: blur(5px);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .history-item {
            animation: fadeIn 0.5s ease;
        }
        
        /* Scrollbar styling */
        .history-list::-webkit-scrollbar {
            width: 8px;
        }
        
        .history-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        
        .history-list::-webkit-scrollbar-thumb {
            background: #4b6cb7;
            border-radius: 4px;
        }
        
        .history-list::-webkit-scrollbar-thumb:hover {
            background: #3a5795;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-ruler-combined"></i> Advanced Volume Converter</h1>
        </div>
        
        <div class="converter-body">
            <div class="input-group">
                <label for="inputValue">Enter Value</label>
                <input type="number" id="inputValue" placeholder="Enter volume value" step="any" value="1">
            </div>
            
            <div class="input-group">
                <label for="fromUnit">From Unit</label>
                <select id="fromUnit">
                    <optgroup label="Metric">
                        <option value="ml">Milliliter (ml)</option>
                        <option value="l">Liter (l)</option>
                        <option value="cm3">Cubic Centimeter (cm³)</option>
                        <option value="m3">Cubic Meter (m³)</option>
                    </optgroup>
                    <optgroup label="US Customary">
                        <option value="tsp">Teaspoon (tsp)</option>
                        <option value="tbsp">Tablespoon (tbsp)</option>
                        <option value="fl_oz">Fluid Ounce (fl oz)</option>
                        <option value="cup">Cup</option>
                        <option value="pt">Pint (pt)</option>
                        <option value="qt">Quart (qt)</option>
                        <option value="gal">Gallon (gal)</option>
                    </optgroup>
                    <optgroup label="Imperial">
                        <option value="imp_fl_oz">Imperial Fluid Ounce</option>
                        <option value="imp_pt">Imperial Pint</option>
                        <option value="imp_qt">Imperial Quart</option>
                        <option value="imp_gal">Imperial Gallon</option>
                    </optgroup>
                    <optgroup label="Other">
                        <option value="in3">Cubic Inch (in³)</option>
                        <option value="ft3">Cubic Foot (ft³)</option>
                        <option value="yd3">Cubic Yard (yd³)</option>
                    </optgroup>
                </select>
            </div>
            
            <button class="swap-btn" onclick="swapUnits()">
                <i class="fas fa-exchange-alt"></i> Swap Units
            </button>
            
            <div class="input-group">
                <label for="toUnit">To Unit</label>
                <select id="toUnit">
                    <optgroup label="Metric">
                        <option value="l">Liter (l)</option>
                        <option value="ml">Milliliter (ml)</option>
                        <option value="cm3">Cubic Centimeter (cm³)</option>
                        <option value="m3">Cubic Meter (m³)</option>
                    </optgroup>
                    <optgroup label="US Customary">
                        <option value="gal">Gallon (gal)</option>
                        <option value="qt">Quart (qt)</option>
                        <option value="pt">Pint (pt)</option>
                        <option value="cup">Cup</option>
                        <option value="fl_oz">Fluid Ounce (fl oz)</option>
                        <option value="tbsp">Tablespoon (tbsp)</option>
                        <option value="tsp">Teaspoon (tsp)</option>
                    </optgroup>
                    <optgroup label="Imperial">
                        <option value="imp_gal">Imperial Gallon</option>
                        <option value="imp_qt">Imperial Quart</option>
                        <option value="imp_pt">Imperial Pint</option>
                        <option value="imp_fl_oz">Imperial Fluid Ounce</option>
                    </optgroup>
                    <optgroup label="Other">
                        <option value="ft3">Cubic Foot (ft³)</option>
                        <option value="in3">Cubic Inch (in³)</option>
                        <option value="yd3">Cubic Yard (yd³)</option>
                    </optgroup>
                </select>
            </div>
            
            <div class="precision-control">
                <label for="decimalPlaces">Decimal Places:</label>
                <input type="number" id="decimalPlaces" min="0" max="10" value="4">
            </div>
            
            <div class="result" id="resultContainer">
                <div class="copy-indicator">
                    <i class="fas fa-copy"></i> Click to copy
                </div>
                <div class="result-label">Converted Value</div>
                <div class="result-value" id="resultValue">1</div>
                <div class="result-unit" id="resultUnit">Liter</div>
            </div>
            
            <div class="favorites-section">
                <div class="favorites-title">
                    <i class="fas fa-star"></i> Quick Conversions
                </div>
                <div class="favorites-container" id="favoritesContainer">
                    <!-- Favorites will be added here dynamically -->
                </div>
                <button class="add-favorite" onclick="addCurrentToFavorite()">
                    <i class="fas fa-plus"></i> Add Current
                </button>
            </div>
            
            <div class="conversion-history">
                <div class="history-title">
                    <i class="fas fa-history"></i> Recent Conversions
                </div>
                <div class="history-list" id="historyList"></div>
                <button class="clear-history" onclick="clearHistory()">
                    <i class="fas fa-trash"></i> Clear History
                </button>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <span id="notificationText">Conversion copied to clipboard!</span>
    </div>
    
    <script>
        // Conversion factors to milliliters (base unit)
        const conversionFactors = {
            ml: 1,
            l: 1000,
            cm3: 1,
            m3: 1000000,
            tsp: 4.92892,
            tbsp: 14.7868,
            fl_oz: 29.5735,
            cup: 236.588,
            pt: 473.176,
            qt: 946.353,
            gal: 3785.41,
            imp_fl_oz: 28.4131,
            imp_pt: 568.261,
            imp_qt: 1136.52,
            imp_gal: 4546.09,
            in3: 16.3871,
            ft3: 28316.8,
            yd3: 764555
        };
        
        let conversionHistory = JSON.parse(localStorage.getItem('volumeConverterHistory')) || [];
        let favorites = JSON.parse(localStorage.getItem('volumeConverterFavorites')) || [];
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            convertVolume();
            document.getElementById('inputValue').addEventListener('input', convertVolume);
            document.getElementById('fromUnit').addEventListener('change', convertVolume);
            document.getElementById('toUnit').addEventListener('change', convertVolume);
            document.getElementById('decimalPlaces').addEventListener('change', convertVolume);
            
            // Add click to copy functionality
            document.getElementById('resultContainer').addEventListener('click', function() {
                const resultText = document.getElementById('resultValue').textContent + ' ' + 
                                  document.getElementById('resultUnit').textContent;
                navigator.clipboard.writeText(resultText).then(() => {
                    showNotification('Conversion copied to clipboard!');
                });
            });
            
            // Load history and favorites
            updateHistoryDisplay();
            updateFavoritesDisplay();
            
            // Add sample favorites if none exist
            if (favorites.length === 0) {
                favorites = [
                    {from: 'l', to: 'gal', name: 'L to Gal'},
                    {from: 'ml', to: 'fl_oz', name: 'ml to fl oz'},
                    {from: 'm3', to: 'ft3', name: 'm³ to ft³'}
                ];
                localStorage.setItem('volumeConverterFavorites', JSON.stringify(favorites));
                updateFavoritesDisplay();
            }
        });
        
        function convertVolume() {
            const inputValue = parseFloat(document.getElementById('inputValue').value);
            const fromUnit = document.getElementById('fromUnit').value;
            const toUnit = document.getElementById('toUnit').value;
            const decimalPlaces = parseInt(document.getElementById('decimalPlaces').value);
            
            if (isNaN(inputValue)) {
                document.getElementById('resultValue').textContent = '0';
                return;
            }
            
            // Convert to milliliters first, then to target unit
            const valueInMl = inputValue * conversionFactors[fromUnit];
            const resultValue = valueInMl / conversionFactors[toUnit];
            
            // Format result for display
            let displayValue;
            if (Math.abs(resultValue) >= 1000000 || (Math.abs(resultValue) < 0.001 && resultValue !== 0)) {
                displayValue = resultValue.toExponential(decimalPlaces);
            } else {
                displayValue = resultValue.toLocaleString(undefined, {
                    maximumFractionDigits: decimalPlaces
                });
            }
            
            document.getElementById('resultValue').textContent = displayValue;
            document.getElementById('resultUnit').textContent = getUnitName(toUnit);
            
            // Add to history
            addToHistory(inputValue, fromUnit, resultValue, toUnit);
        }
        
        function getUnitName(unit) {
            const unitNames = {
                ml: 'Milliliter',
                l: 'Liter',
                cm3: 'Cubic Centimeter',
                m3: 'Cubic Meter',
                tsp: 'Teaspoon',
                tbsp: 'Tablespoon',
                fl_oz: 'Fluid Ounce',
                cup: 'Cup',
                pt: 'Pint',
                qt: 'Quart',
                gal: 'Gallon',
                imp_fl_oz: 'Imperial Fluid Ounce',
                imp_pt: 'Imperial Pint',
                imp_qt: 'Imperial Quart',
                imp_gal: 'Imperial Gallon',
                in3: 'Cubic Inch',
                ft3: 'Cubic Foot',
                yd3: 'Cubic Yard'
            };
            return unitNames[unit] || unit;
        }
        
        function getUnitCategory(unit) {
            const categories = {
                ml: 'Metric', l: 'Metric', cm3: 'Metric', m3: 'Metric',
                tsp: 'US Customary', tbsp: 'US Customary', fl_oz: 'US Customary', 
                cup: 'US Customary', pt: 'US Customary', qt: 'US Customary', gal: 'US Customary',
                imp_fl_oz: 'Imperial', imp_pt: 'Imperial', imp_qt: 'Imperial', imp_gal: 'Imperial',
                in3: 'Other', ft3: 'Other', yd3: 'Other'
            };
            return categories[unit] || 'Other';
        }
        
        function swapUnits() {
            const fromUnit = document.getElementById('fromUnit');
            const toUnit = document.getElementById('toUnit');
            
            const tempValue = fromUnit.value;
            fromUnit.value = toUnit.value;
            toUnit.value = tempValue;
            
            convertVolume();
            showNotification('Units swapped successfully!');
        }
        
        function addToHistory(inputValue, fromUnit, resultValue, toUnit) {
            const historyItem = {
                input: inputValue,
                from: fromUnit,
                output: resultValue,
                to: toUnit,
                timestamp: new Date().toISOString()
            };
            
            conversionHistory.unshift(historyItem);
            
            // Keep only last 20 conversions
            if (conversionHistory.length > 20) {
                conversionHistory = conversionHistory.slice(0, 20);
            }
            
            localStorage.setItem('volumeConverterHistory', JSON.stringify(conversionHistory));
            updateHistoryDisplay();
        }
        
        function updateHistoryDisplay() {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '';
            
            if (conversionHistory.length === 0) {
                historyList.innerHTML = '<div class="history-item" style="text-align: center; opacity: 0.7;">No conversion history yet</div>';
                return;
            }
            
            conversionHistory.forEach((item, index) => {
                const historyElement = document.createElement('div');
                historyElement.className = 'history-item';
                historyElement.innerHTML = `
                    <div><strong>${item.input}</strong> ${getUnitName(item.from)} → 
                    <strong>${item.output.toLocaleString(undefined, {maximumFractionDigits: 6})}</strong> 
                    ${getUnitName(item.to)}</div>
                    <div class="unit-category">${getUnitCategory(item.from)} → ${getUnitCategory(item.to)}</div>
                `;
                
                historyElement.addEventListener('click', function() {
                    document.getElementById('inputValue').value = item.input;
                    document.getElementById('fromUnit').value = item.from;
                    document.getElementById('toUnit').value = item.to;
                    convertVolume();
                    showNotification('Loaded from history!');
                });
                
                historyList.appendChild(historyElement);
            });
        }
        
        function clearHistory() {
            conversionHistory = [];
            localStorage.removeItem('volumeConverterHistory');
            updateHistoryDisplay();
            showNotification('History cleared!');
        }
        
        function updateFavoritesDisplay() {
            const favoritesContainer = document.getElementById('favoritesContainer');
            favoritesContainer.innerHTML = '';
            
            favorites.forEach((favorite, index) => {
                const favoriteElement = document.createElement('div');
                favoriteElement.className = 'favorite-item';
                favoriteElement.innerHTML = `
                    <div>${favorite.name}</div>
                    <div class="unit-category">${getUnitName(favorite.from)} → ${getUnitName(favorite.to)}</div>
                `;
                
                favoriteElement.addEventListener('click', function() {
                    document.getElementById('fromUnit').value = favorite.from;
                    document.getElementById('toUnit').value = favorite.to;
                    convertVolume();
                    showNotification(`Loaded favorite: ${favorite.name}`);
                });
                
                favoritesContainer.appendChild(favoriteElement);
            });
        }
        
        function addCurrentToFavorite() {
            const fromUnit = document.getElementById('fromUnit').value;
            const toUnit = document.getElementById('toUnit').value;
            const fromName = getUnitName(fromUnit);
            const toName = getUnitName(toUnit);
            
            // Check if already exists
            const exists = favorites.some(fav => 
                fav.from === fromUnit && fav.to === toUnit
            );
            
            if (exists) {
                showNotification('This conversion is already in favorites!');
                return;
            }
            
            const favoriteName = prompt('Enter a name for this favorite:', `${fromName} to ${toName}`);
            
            if (favoriteName && favoriteName.trim() !== '') {
                favorites.push({
                    from: fromUnit,
                    to: toUnit,
                    name: favoriteName.trim()
                });
                
                localStorage.setItem('volumeConverterFavorites', JSON.stringify(favorites));
                updateFavoritesDisplay();
                showNotification('Added to favorites!');
            }
        }
        
        function showNotification(message) {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');
            notificationText.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Ctrl+Enter to swap units
            if (e.ctrlKey && e.key === 'Enter') {
                e.preventDefault();
                swapUnits();
            }
            // Ctrl+H to clear history
            else if (e.ctrlKey && e.key === 'h') {
                e.preventDefault();
                clearHistory();
            }
        });
    </script>
</body>
</html>
