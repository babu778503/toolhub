<body>
    <div class="header">Gate Lock Monitor</div>
    
    <div class="container">
        <div class="card">
            <div class="status-container">
                <div id="lockIcon" class="lock-icon locked">ðŸ”’</div>
                <div id="lockStatus" class="lock-status locked">LOCKED</div>
                <div class="status-text">Current Gate Status</div>
                
                <div class="controls">
                    <button id="lockBtn" class="btn btn-lock">Lock Gate</button>
                    <button id="unlockBtn" class="btn btn-unlock">Unlock Gate</button>
                    <button id="historyBtn" class="btn btn-history">View History</button>
                    <button id="alertBtn" class="btn btn-alert">Set Alert</button>
                    <button id="clearBtn" class="btn btn-clear">Clear Data</button>
                </div>
            </div>
            
            <div class="data-summary">
                <div class="summary-item">
                    <div class="summary-value" id="totalChanges">0</div>
                    <div class="summary-label">Total Changes</div>
                </div>
                <div class="summary-item">
                    <div class="summary-value" id="lockCount">0</div>
                    <div class="summary-label">Lock Events</div>
                </div>
                <div class="summary-item">
                    <div class="summary-value" id="unlockCount">0</div>
                    <div class="summary-label">Unlock Events</div>
                </div>
                <div class="summary-item">
                    <div class="summary-value" id="lastChange">--:--:--</div>
                    <div class="summary-label">Last Change</div>
                </div>
            </div>
            
            <div id="alertSettings" class="alert-settings">
                <h3>Alert Settings</h3>
                <div class="setting-item">
                    <label class="setting-label">Alert Time (Minutes)</label>
                    <input type="number" id="alertTime" class="setting-input" value="10" min="1">
                </div>
                <div class="setting-item">
                    <label class="setting-label">Notification Message</label>
                    <input type="text" id="alertMessage" class="setting-input" value="Gate is unlocked!">
                </div>
            </div>
        </div>
        
        <div class="card history">
            <h2>Lock History</h2>
            <div id="historyList" class="history-list">
                <!-- History items will be added here dynamically -->
            </div>
        </div>
    </div>

    <div id="notification" class="notification">
        <div id="notificationText"></div>
    </div>

    <script>
        // Initialize data
        let lockHistory = JSON.parse(localStorage.getItem('gateLockHistory')) || [];
        let currentStatus = localStorage.getItem('currentLockStatus') || 'locked';
        let lockCount = parseInt(localStorage.getItem('lockCount')) || 0;
        let unlockCount = parseInt(localStorage.getItem('unlockCount')) || 0;
        let alertSettings = JSON.parse(localStorage.getItem('alertSettings')) || {
            enabled: false,
            time: 10,
            message: 'Gate is unlocked!'
        };

        // DOM Elements
        const lockStatusEl = document.getElementById('lockStatus');
        const lockIconEl = document.getElementById('lockIcon');
        const lockBtn = document.getElementById('lockBtn');
        const unlockBtn = document.getElementById('unlockBtn');
        const historyBtn = document.getElementById('historyBtn');
        const alertBtn = document.getElementById('alertBtn');
        const clearBtn = document.getElementById('clearBtn');
        const historyListEl = document.getElementById('historyList');
        const totalChangesEl = document.getElementById('totalChanges');
        const lockCountEl = document.getElementById('lockCount');
        const unlockCountEl = document.getElementById('unlockCount');
        const lastChangeEl = document.getElementById('lastChange');
        const alertSettingsEl = document.getElementById('alertSettings');
        const notificationEl = document.getElementById('notification');
        const notificationTextEl = document.getElementById('notificationText');

        // Timer for alerts
        let alertTimer = null;

        // Update UI with current status
        function updateUI() {
            lockStatusEl.textContent = currentStatus.toUpperCase();
            lockStatusEl.className = `lock-status ${currentStatus}`;
            lockIconEl.className = `lock-icon ${currentStatus}`;
            lockIconEl.textContent = currentStatus === 'locked' ? 'ðŸ”’' : 'ðŸ”“';
            
            totalChangesEl.textContent = lockHistory.length;
            lockCountEl.textContent = lockCount;
            unlockCountEl.textContent = unlockCount;
            
            if (lockHistory.length > 0) {
                const lastEvent = lockHistory[lockHistory.length - 1];
                lastChangeEl.textContent = new Date(lastEvent.timestamp).toLocaleTimeString();
            }
            
            renderHistory();
        }

        // Render history list
        function renderHistory() {
            historyListEl.innerHTML = '';
            
            // Show last 10 events in reverse chronological order
            const recentHistory = [...lockHistory].reverse().slice(0, 10);
            
            recentHistory.forEach(event => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                
                const time = new Date(event.timestamp).toLocaleTimeString();
                const statusClass = event.status === 'locked' ? 'locked' : 'unlocked';
                
                historyItem.innerHTML = `
                    <span class="history-status ${statusClass}">${event.status.toUpperCase()}</span>
                    <span class="history-time">${time}</span>
                `;
                
                historyListEl.appendChild(historyItem);
            });
        }

        // Change lock status
        function changeLockStatus(newStatus) {
            if (currentStatus === newStatus) return;
            
            const timestamp = new Date().toISOString();
            
            // Update data
            currentStatus = newStatus;
            lockHistory.push({
                status: newStatus,
                timestamp: timestamp
            });
            
            // Update counters
            if (newStatus === 'locked') {
                lockCount++;
            } else {
                unlockCount++;
            }
            
            // Save to localStorage
            localStorage.setItem('currentLockStatus', currentStatus);
            localStorage.setItem('gateLockHistory', JSON.stringify(lockHistory));
            localStorage.setItem('lockCount', lockCount.toString());
            localStorage.setItem('unlockCount', unlockCount.toString());
            
            // Handle alert timer
            if (newStatus === 'unlocked' && alertSettings.enabled) {
                startAlertTimer();
            } else if (newStatus === 'locked' && alertTimer) {
                clearTimeout(alertTimer);
                alertTimer = null;
            }
            
            // Update UI
            updateUI();
        }

        // Start alert timer
        function startAlertTimer() {
            if (alertTimer) clearTimeout(alertTimer);
            
            alertTimer = setTimeout(() => {
                showNotification(alertSettings.message, 'error');
            }, alertSettings.time * 60 * 1000); // Convert minutes to milliseconds
        }

        // Show notification
        function showNotification(message, type) {
            notificationTextEl.textContent = message;
            notificationEl.className = `notification ${type} show`;
            
            setTimeout(() => {
                notificationEl.classList.remove('show');
            }, 5000);
        }

        // Lock button handler
        lockBtn.addEventListener('click', () => {
            changeLockStatus('locked');
        });

        // Unlock button handler
        unlockBtn.addEventListener('click', () => {
            changeLockStatus('unlocked');
        });

        // View history button
        historyBtn.addEventListener('click', () => {
            const historyCard = document.querySelector('.history');
            historyCard.style.display = historyCard.style.display === 'none' ? 'block' : 'none';
        });

        // Alert settings button
        alertBtn.addEventListener('click', () => {
            alertSettingsEl.style.display = alertSettingsEl.style.display === 'block' ? 'none' : 'block';
        });

        // Save alert settings
        document.getElementById('alertTime').addEventListener('change', function() {
            alertSettings.time = parseInt(this.value) || 10;
            localStorage.setItem('alertSettings', JSON.stringify(alertSettings));
        });

        document.getElementById('alertMessage').addEventListener('change', function() {
            alertSettings.message = this.value;
            localStorage.setItem('alertSettings', JSON.stringify(alertSettings));
        });

        // Clear data button
        clearBtn.addEventListener('click', () => {
            if (confirm('Are you sure you want to clear all lock history?')) {
                lockHistory = [];
                currentStatus = 'locked';
                lockCount = 0;
                unlockCount = 0;
                
                localStorage.removeItem('gateLockHistory');
                localStorage.setItem('currentLockStatus', 'locked');
                localStorage.setItem('lockCount', '0');
                localStorage.setItem('unlockCount', '0');
                
                updateUI();
                
                if (alertTimer) {
                    clearTimeout(alertTimer);
                    alertTimer = null;
                }
            }
        });

        // Initialize the UI
        updateUI();
    </script>
