<!DOCTYPE html>
<!-- Category: Health -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Aid Kit Builder</title>
    <meta name="description" content="First Aid Kit Builder helps you create a customized first aid kit for home, travel, and outdoor adventures. Build your kit with essential medical supplies and emergency items.">
    <meta name="keywords" content="first aid kit builder, first aid kit planner, emergency kit builder, medical supplies list, first aid essentials, emergency preparedness, travel first aid kit, hiking first aid kit, family first aid kit, outdoor safety kit">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ffebee, #ffcdd2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin: 0;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            margin: 0;
        }
        
        header {
            background: linear-gradient(90deg, #d32f2f, #f44336);
            color: white;
            text-align: center;
            padding: 15px 10px;
            margin: 0;
        }
        
        h1 {
            font-size: 1.8rem;
            margin: 0;
            line-height: 1.2;
        }
        
        .builder {
            padding: 25px 20px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #c62828;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            border-color: #f44336;
            outline: none;
            box-shadow: 0 0 0 2px rgba(244, 67, 54, 0.2);
        }
        
        .btn {
            background: linear-gradient(90deg, #d32f2f, #f44336);
            color: white;
            border: none;
            padding: 14px 20px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(211, 47, 47, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .kit-items {
            margin-top: 25px;
            padding: 20px;
            background: #ffebee;
            border-radius: 8px;
        }
        
        .kit-items h3 {
            color: #c62828;
            margin-bottom: 15px;
        }
        
        .item-list {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 15px;
        }
        
        .item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: white;
            border-radius: 5px;
            margin-bottom: 8px;
            align-items: center;
            border-left: 4px solid #f44336;
        }
        
        .item-name {
            font-weight: 600;
            color: #555;
        }
        
        .item-quantity {
            color: #777;
        }
        
        .remove-btn {
            background: #e57373;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .kit-summary {
            margin-top: 15px;
            padding: 15px;
            background: #ffcdd2;
            border-radius: 8px;
        }
        
        .summary-title {
            color: #c62828;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .summary-content {
            font-size: 0.9rem;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .btn-clear {
            background: linear-gradient(90deg, #5d4037, #795548);
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 8px;
            cursor: pointer;
            flex: 1;
            font-weight: 600;
        }
        
        .btn-export {
            background: linear-gradient(90deg, #388e3c, #4caf50);
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 8px;
            cursor: pointer;
            flex: 1;
            font-weight: 600;
        }
        
        .kit-stats {
            display: flex;
            justify-content: space-around;
            margin: 15px 0;
            text-align: center;
        }
        
        .stat-box {
            background: #ffebee;
            padding: 10px;
            border-radius: 8px;
            flex: 1;
            margin: 0 5px;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #c62828;
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: #555;
        }
        
        .kit-category {
            background: #ffcdd2;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            color: #c62828;
            margin-left: 10px;
        }
        
        .category-filter {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            background: #f8bbd0;
            color: #c62828;
            border: none;
            padding: 5px 10px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.8rem;
        }
        
        .filter-btn.active {
            background: #f44336;
            color: white;
        }
        
        .kit-icon {
            font-size: 2rem;
            color: #f44336;
            text-align: center;
            margin: 10px 0;
        }
        
        @media (max-width: 600px) {
            .container {
                border-radius: 0;
                margin: 0;
                width: 100%;
                max-width: 100%;
                padding: 0;
            }
            
            header {
                height: 50px;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 0;
            }
            
            h1 {
                font-size: 1.4rem;
                padding: 0 10px;
            }
            
            .builder {
                padding: 20px 0;
            }
            
            .kit-stats {
                flex-direction: column;
                gap: 10px;
            }
            
            .stat-box {
                margin: 5px 0;
            }
            
            .category-filter {
                justify-content: center;
            }
            
            .input-group {
                padding: 0 15px;
            }
            
            .btn {
                margin: 0 15px;
            }
            
            .controls {
                padding: 0 15px;
            }
            
            .kit-items {
                padding: 20px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>First Aid Kit Builder</h1>
        </header>
        
        <div class="builder">
            <div class="input-group">
                <label for="kitName">Kit Name</label>
                <input type="text" id="kitName" placeholder="e.g., Home Kit, Travel Kit, Hiking Kit">
            </div>
            
            <div class="input-group">
                <label for="kitType">Kit Type</label>
                <select id="kitType">
                    <option value="home">Home Kit</option>
                    <option value="travel">Travel Kit</option>
                    <option value="outdoor">Outdoor/Adventure Kit</option>
                    <option value="car">Car Emergency Kit</option>
                    <option value="workplace">Workplace Kit</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="itemSelect">Add Item to Kit</label>
                <select id="itemSelect">
                    <option value="">Select an item</option>
                    <option value="bandages">Adhesive Bandages (20 pieces) - Wound Care</option>
                    <option value="gauze">Sterile Gauze Pads (10 pieces) - Wound Care</option>
                    <option value="tape">Medical Tape - Wound Care</option>
                    <option value="antiseptic">Antiseptic Wipes - Wound Care</option>
                    <option value="hydrogen">Hydrogen Peroxide - Wound Care</option>
                    <option value="pain">Pain Relievers (Ibuprofen/Tylenol) - Medication</option>
                    <option value="allergy">Allergy Medication - Medication</option>
                    <option value="thermometer">Digital Thermometer - Medical Device</option>
                    <option value="tweezers">Tweezers - Tools</option>
                    <option value="scissors">Small Scissors - Tools</option>
                    <option value="gloves">Disposable Gloves (2 pairs) - Safety</option>
                    <option value="blanket">Emergency Blanket - Emergency</option>
                    <option value="flashlight">Small Flashlight - Emergency</option>
                    <option value="whistle">Emergency Whistle - Emergency</option>
                    <option value="safety">Safety Pins - Tools</option>
                    <option value="elastic">Elastic Bandage - Wound Care</option>
                    <option value="splint">Splint - Emergency</option>
                    <option value="burn">Burn Cream - Wound Care</option>
                    <option value="antihistamine">Antihistamine - Medication</option>
                    <option value="epipen">EpiPen (if prescribed) - Medication</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" placeholder="Enter quantity" min="1" value="1">
            </div>
            
            <button class="btn" onclick="addItem()">Add to Kit</button>
            
            <div class="controls">
                <button class="btn-export" onclick="exportKit()">Export Kit</button>
                <button class="btn-clear" onclick="clearKit()">Clear Kit</button>
            </div>
            
            <div class="kit-items">
                <div class="kit-icon">🩹</div>
                <h3>Your First Aid Kit</h3>
                
                <div class="kit-stats">
                    <div class="stat-box">
                        <div class="stat-value" id="itemCount">0</div>
                        <div class="stat-label">Items</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="totalQty">0</div>
                        <div class="stat-label">Total Quantity</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="categories">0</div>
                        <div class="stat-label">Categories</div>
                    </div>
                </div>
                
                <div class="category-filter">
                    <button class="filter-btn active" onclick="filterCategory('all')">All</button>
                    <button class="filter-btn" onclick="filterCategory('wound')">Wound Care</button>
                    <button class="filter-btn" onclick="filterCategory('medication')">Medication</button>
                    <button class="filter-btn" onclick="filterCategory('tools')">Tools</button>
                    <button class="filter-btn" onclick="filterCategory('emergency')">Emergency</button>
                    <button class="filter-btn" onclick="filterCategory('safety')">Safety</button>
                </div>
                
                <div class="item-list" id="itemList">
                    <!-- Items will be added here dynamically -->
                </div>
                
                <div class="kit-summary">
                    <div class="summary-title">Kit Summary</div>
                    <div class="summary-content" id="summaryContent">
                        Your kit is empty. Add items to build your first aid kit.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load saved kit on page load
        window.onload = function() {
            const savedKit = localStorage.getItem('firstAidKit');
            const savedKitName = localStorage.getItem('kitName');
            const savedKitType = localStorage.getItem('kitType');
            
            if (savedKit) {
                const kit = JSON.parse(savedKit);
                document.getElementById('kitName').value = savedKitName || '';
                document.getElementById('kitType').value = savedKitType || 'home';
                renderKit(kit);
            } else {
                // Add default items for new users
                const defaultKit = [
                    { id: 'bandages', name: 'Adhesive Bandages (20 pieces) - Wound Care', quantity: 20 },
                    { id: 'gauze', name: 'Sterile Gauze Pads (10 pieces) - Wound Care', quantity: 10 },
                    { id: 'pain', name: 'Pain Relievers (Ibuprofen/Tylenol) - Medication', quantity: 10 }
                ];
                localStorage.setItem('firstAidKit', JSON.stringify(defaultKit));
                renderKit(defaultKit);
            }
        }

        function addItem() {
            const itemSelect = document.getElementById('itemSelect');
            const quantity = document.getElementById('quantity');
            const kitName = document.getElementById('kitName').value;
            const kitType = document.getElementById('kitType').value;
            
            if (!itemSelect.value || !quantity.value) {
                alert('Please select an item and enter a quantity');
                return;
            }
            
            // Get item name from selected option
            const itemName = itemSelect.options[itemSelect.selectedIndex].text;
            const itemId = itemSelect.value;
            
            // Load existing kit or create new one
            let kit = JSON.parse(localStorage.getItem('firstAidKit')) || [];
            
            // Check if item already exists and update quantity
            const existingItemIndex = kit.findIndex(item => item.id === itemId);
            if (existingItemIndex !== -1) {
                kit[existingItemIndex].quantity += parseInt(quantity.value);
            } else {
                // Add new item to kit
                kit.push({
                    id: itemId,
                    name: itemName,
                    quantity: parseInt(quantity.value)
                });
            }
            
            // Save to localStorage
            localStorage.setItem('firstAidKit', JSON.stringify(kit));
            localStorage.setItem('kitName', kitName);
            localStorage.setItem('kitType', kitType);
            
            // Render updated kit
            renderKit(kit);
            
            // Reset form
            quantity.value = 1;
            itemSelect.value = '';
        }
        
        function removeItem(index) {
            let kit = JSON.parse(localStorage.getItem('firstAidKit')) || [];
            kit.splice(index, 1);
            
            // Save updated kit
            localStorage.setItem('firstAidKit', JSON.stringify(kit));
            
            // Render updated kit
            renderKit(kit);
        }
        
        function renderKit(kit) {
            const itemList = document.getElementById('itemList');
            const summaryContent = document.getElementById('summaryContent');
            const itemCount = document.getElementById('itemCount');
            const totalQty = document.getElementById('totalQty');
            const categories = document.getElementById('categories');
            
            // Update stats
            itemCount.textContent = kit.length;
            totalQty.textContent = kit.reduce((sum, item) => sum + item.quantity, 0);
            
            // Calculate unique categories
            const uniqueCategories = new Set();
            kit.forEach(item => {
                const categoryMatch = item.name.match(/\(([^)]+)\)/);
                if (categoryMatch) {
                    uniqueCategories.add(categoryMatch[1]);
                }
            });
            categories.textContent = uniqueCategories.size;
            
            if (kit.length === 0) {
                itemList.innerHTML = '<div class="item">No items in your kit yet</div>';
                summaryContent.textContent = 'Your kit is empty. Add items to build your first aid kit.';
                return;
            }
            
            // Render items
            itemList.innerHTML = '';
            kit.forEach((item, index) => {
                // Extract category from item name
                const categoryMatch = item.name.match(/\(([^)]+)\)/);
                const category = categoryMatch ? categoryMatch[1] : 'General';
                
                const itemElement = document.createElement('div');
                itemElement.className = 'item';
                itemElement.innerHTML = `
                    <div>
                        <div class="item-name">${item.name.split(' - ')[0]}</div>
                        <div class="item-quantity">Quantity: ${item.quantity} <span class="kit-category">${category}</span></div>
                    </div>
                    <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
                `;
                itemList.appendChild(itemElement);
            });
            
            // Update summary
            summaryContent.textContent = `Your kit contains ${kit.length} item${kit.length !== 1 ? 's' : ''}. Total quantity: ${kit.reduce((sum, item) => sum + item.quantity, 0)}.`;
        }
        
        function filterCategory(category) {
            // Update active filter button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // In a real implementation, this would filter the displayed items
            // For this example, we'll just show all items
            const kit = JSON.parse(localStorage.getItem('firstAidKit')) || [];
            renderKit(kit);
        }
        
        function exportKit() {
            const kit = JSON.parse(localStorage.getItem('firstAidKit')) || [];
            const kitName = document.getElementById('kitName').value || 'First Aid Kit';
            const kitType = document.getElementById('kitType').value;
            
            if (kit.length === 0) {
                alert('Your kit is empty! Add items before exporting.');
                return;
            }
            
            let exportText = `First Aid Kit: ${kitName}\nType: ${kitType}\n\n`;
            exportText += 'Items:\n';
            kit.forEach(item => {
                const itemName = item.name.split(' - ')[0];
                exportText += `- ${itemName}: ${item.quantity}\n`;
            });
            
            exportText += `\nTotal Items: ${kit.length}\n`;
            exportText += `Total Quantity: ${kit.reduce((sum, item) => sum + item.quantity, 0)}`;
            
            // Create a temporary textarea to copy text
            const textArea = document.createElement('textarea');
            textArea.value = exportText;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            
            alert('Kit exported to clipboard!');
        }
        
        function clearKit() {
            if (confirm('Are you sure you want to clear your entire kit?')) {
                localStorage.removeItem('firstAidKit');
                localStorage.removeItem('kitName');
                localStorage.removeItem('kitType');
                document.getElementById('kitName').value = '';
                renderKit([]);
            }
        }
    </script>
</body>
</html>
