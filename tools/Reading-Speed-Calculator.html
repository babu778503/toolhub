<body>
    <header>
        <h1><i class="fas fa-tachometer-alt"></i> Reading Speed Calculator</h1>
    </header>
    
    <div class="container">
        <!-- Calculator Section -->
        <div class="calculator-section">
            <h2 class="section-title">Calculate Your Reading Speed</h2>
            
            <div class="input-group">
                <div class="input-row">
                    <div class="input-field-container">
                        <label class="input-label" for="wordsRead">Words Read</label>
                        <input type="number" class="input-field" id="wordsRead" placeholder="Enter total words" min="1">
                    </div>
                    
                    <div class="input-field-container">
                        <label class="input-label" for="timeMinutes">Time in Minutes</label>
                        <input type="number" class="input-field" id="timeMinutes" placeholder="Enter minutes" min="0.1" step="0.1">
                    </div>
                </div>
                
                <div class="input-row">
                    <div class="input-field-container">
                        <label class="input-label" for="timeSeconds">Time in Seconds (Optional)</label>
                        <input type="number" class="input-field" id="timeSeconds" placeholder="Enter seconds" min="0" max="59">
                    </div>
                </div>
            </div>
            
            <button class="calculate-btn" id="calculateBtn">
                <i class="fas fa-calculator"></i> Calculate Reading Speed
            </button>
        </div>
        
        <!-- Result Section -->
        <div class="result-section">
            <h3 class="result-title">Your Reading Speed</h3>
            <div class="wpm-display" id="wpmResult">0</div>
            <div class="result-description">Words Per Minute (WPM)</div>
            <div class="speed-category" id="speedCategory">Not Calculated Yet</div>
        </div>
        
        <!-- History Section -->
        <div class="history-section">
            <h3 class="history-title">Reading Speed History</h3>
            <div class="history-list" id="historyList">
                <div style="text-align: center; padding: 20px; color: #666;">
                    No calculations yet. Your results will appear here.
                </div>
            </div>
        </div>
        
        <!-- Controls -->
        <div class="controls">
            <button class="btn btn-secondary" id="resetBtn">
                <i class="fas fa-sync"></i> Reset Calculator
            </button>
            <button class="btn btn-danger" id="clearDataBtn">
                <i class="fas fa-trash"></i> Clear All Data
            </button>
        </div>
    </div>
    
    <div class="notification" id="notification">Data saved successfully!</div>

    <script>
        // DOM Elements
        const wordsReadInput = document.getElementById('wordsRead');
        const timeMinutesInput = document.getElementById('timeMinutes');
        const timeSecondsInput = document.getElementById('timeSeconds');
        const calculateBtn = document.getElementById('calculateBtn');
        const wpmResultEl = document.getElementById('wpmResult');
        const speedCategoryEl = document.getElementById('speedCategory');
        const historyListEl = document.getElementById('historyList');
        const resetBtn = document.getElementById('resetBtn');
        const clearDataBtn = document.getElementById('clearDataBtn');
        const notificationEl = document.getElementById('notification');
        
        // State
        let readingHistory = [];
        
        // Show notification
        function showNotification(message) {
            notificationEl.textContent = message;
            notificationEl.classList.add('show');
            setTimeout(() => {
                notificationEl.classList.remove('show');
            }, 3000);
        }
        
        // Load data from localStorage
        function loadData() {
            const savedHistory = localStorage.getItem('readingSpeedHistory');
            readingHistory = savedHistory ? JSON.parse(savedHistory) : [];
            renderHistory();
        }
        
        // Save data to localStorage
        function saveData() {
            localStorage.setItem('readingSpeedHistory', JSON.stringify(readingHistory));
        }
        
        // Calculate reading speed
        function calculateReadingSpeed() {
            const words = parseInt(wordsReadInput.value);
            const minutes = parseFloat(timeMinutesInput.value) || 0;
            const seconds = parseInt(timeSecondsInput.value) || 0;
            
            if (isNaN(words) || words <= 0) {
                showNotification('Please enter a valid number of words');
                return;
            }
            
            if (minutes <= 0 && seconds <= 0) {
                showNotification('Please enter a valid time');
                return;
            }
            
            const totalTimeInMinutes = minutes + (seconds / 60);
            const wpm = Math.round(words / totalTimeInMinutes);
            
            // Update display
            wpmResultEl.textContent = wpm;
            
            // Determine speed category
            let category = '';
            if (wpm < 100) {
                category = 'Beginner Reader';
            } else if (wpm < 200) {
                category = 'Average Reader';
            } else if (wpm < 300) {
                category = 'Good Reader';
            } else if (wpm < 400) {
                category = 'Advanced Reader';
            } else {
                category = 'Speed Reader';
            }
            
            speedCategoryEl.textContent = category;
            
            // Save to history
            const historyItem = {
                id: Date.now(),
                wpm: wpm,
                words: words,
                minutes: minutes,
                seconds: seconds,
                category: category,
                timestamp: new Date().toLocaleString()
            };
            
            readingHistory.unshift(historyItem);
            
            // Keep only last 10 entries
            if (readingHistory.length > 10) {
                readingHistory = readingHistory.slice(0, 10);
            }
            
            saveData();
            renderHistory();
            showNotification(`Calculated: ${wpm} WPM`);
        }
        
        // Render history
        function renderHistory() {
            if (readingHistory.length === 0) {
                historyListEl.innerHTML = '<div style="text-align: center; padding: 20px; color: #666;">No calculations yet. Your results will appear here.</div>';
                return;
            }
            
            historyListEl.innerHTML = '';
            readingHistory.forEach(item => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.innerHTML = `
                    <div>
                        <strong>${item.wpm} WPM</strong> - ${item.category}
                        <div style="font-size: 0.8rem; color: #666;">${item.words} words in ${item.minutes}m ${item.seconds}s</div>
                    </div>
                    <div style="font-size: 0.8rem; color: #666;">${item.timestamp}</div>
                `;
                historyListEl.appendChild(historyItem);
            });
        }
        
        // Reset calculator
        function resetCalculator() {
            wordsReadInput.value = '';
            timeMinutesInput.value = '';
            timeSecondsInput.value = '';
            wpmResultEl.textContent = '0';
            speedCategoryEl.textContent = 'Not Calculated Yet';
            showNotification('Calculator reset');
        }
        
        // Clear all data
        function clearAllData() {
            if (confirm('Are you sure you want to clear all reading speed data?')) {
                readingHistory = [];
                localStorage.removeItem('readingSpeedHistory');
                renderHistory();
                resetCalculator();
                showNotification('All data cleared');
            }
        }
        
        // Event Listeners
        calculateBtn.addEventListener('click', calculateReadingSpeed);
        
        // Enter key support
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                calculateReadingSpeed();
            }
        });
        
        resetBtn.addEventListener('click', resetCalculator);
        clearDataBtn.addEventListener('click', clearAllData);
        
        // Initialize
        loadData();
    </script>
