<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detangling Spray Calculator</title>
    <meta name="description" content="Calculate the right amount of detangling spray for your pet with our Detangling Spray Calculator. Perfect for safe and effective pet grooming.">
    <meta name="keywords" content="detangling spray calculator, pet grooming tool, pet care calculator, pet grooming guide, pet detangling, pet grooming safety, pet grooming">
    <meta name="author" content="Detangling Spray Calculator">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Detangling Spray Calculator">
    <meta property="og:description" content="Calculate the right amount of detangling spray for your pet based on size and coat type">
    <meta property="og:type" content="tool">
    <meta name="twitter:card" content="summary_large_image">
    <!-- Canonical URL -->
    <link rel="canonical" href="https://toolshub365.com/Detangling-Spray-Calculator">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: #7e57c2;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .mobile-header {
            height: 50px;
            background: #7e57c2;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            font-weight: bold;
            display: none;
        }

        .calculator-form {
            padding: 20px;
            background: #f5f5f5;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #7e57c2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5e35b1;
        }

        .results {
            padding: 20px;
            background: #fff;
            text-align: center;
        }

        .result-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #7e57c2;
            margin: 20px 0;
        }

        .result-label {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 20px;
        }

        .recommendation {
            padding: 15px;
            background: #e8f5e9;
            border-radius: 8px;
            margin-top: 15px;
        }

        .recommendation h3 {
            color: #4caf50;
            margin-bottom: 10px;
        }

        .data-management {
            padding: 15px;
            text-align: center;
            border-top: 1px solid #eee;
        }

        #clearDataBtn {
            background: #9e9e9e;
            color: white;
            padding: 10px 20px;
            font-size: 0.9rem;
        }

        .calculator-info {
            padding: 15px;
            background: #fff3e0;
            border-top: 1px solid #eee;
            font-size: 0.9rem;
            color: #666;
        }

        .history {
            padding: 15px;
            background: #f8f9fa;
            border-top: 1px solid #eee;
            max-height: 200px;
            overflow-y: auto;
        }

        .history h3 {
            margin-bottom: 10px;
            color: #7e57c2;
        }

        .history-item {
            padding: 8px;
            background: #fff;
            margin-bottom: 5px;
            border-radius: 5px;
            font-size: 0.9rem;
            border: 1px solid #eee;
        }

        .settings {
            padding: 15px;
            background: #e8eaf6;
            border-top: 1px solid #eee;
        }

        .settings h3 {
            margin-bottom: 10px;
            color: #7e57c2;
        }

        .settings label {
            display: block;
            margin: 10px 0;
        }

        .settings input[type="checkbox"] {
            margin-right: 10px;
        }

        .export-section {
            padding: 15px;
            background: #f0f4ff;
            border-top: 1px solid #eee;
        }

        .export-section button {
            width: auto;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            body {
                padding: 0;
            }
            
            .container {
                border-radius: 0;
                max-width: 100%;
            }
            
            .header {
                display: none;
            }
            
            .mobile-header {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Detangling Spray Calculator</div>
        <div class="mobile-header">Detangling Spray Calculator</div>
        
        <div class="calculator-form">
            <div class="form-group">
                <label for="petType">Pet Type</label>
                <select id="petType">
                    <option value="dog">Dog</option>
                    <option value="cat">Cat</option>
                    <option value="rabbit">Rabbit</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="petSize">Pet Size</label>
                <select id="petSize">
                    <option value="small">Small (0-20 lbs)</option>
                    <option value="medium">Medium (20-50 lbs)</option>
                    <option value="large">Large (50-100 lbs)</option>
                    <option value="xlarge">Extra Large (100+ lbs)</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="coatType">Coat Type</label>
                <select id="coatType">
                    <option value="short">Short</option>
                    <option value="medium">Medium</option>
                    <option value="long">Long</option>
                    <option value="double">Double</option>
                    <option value="thick">Thick</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="coatLength">Coat Length</label>
                <select id="coatLength">
                    <option value="short">Short</option>
                    <option value="medium">Medium</option>
                    <option value="long">Long</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="matSeverity">Mat Severity</label>
                <select id="matSeverity">
                    <option value="light">Light (Few small mats)</option>
                    <option value="moderate">Moderate (Several mats)</option>
                    <option value="heavy">Heavy (Many large mats)</option>
                    <option value="severe">Severe (Extensive matting)</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="sprayType">Spray Type</label>
                <select id="sprayType">
                    <option value="light">Light Formula</option>
                    <option value="medium">Medium Formula</option>
                    <option value="concentrated">Concentrated</option>
                    <option value="natural">Natural/Organic</option>
                </select>
            </div>
            
            <button id="calculateBtn">Calculate Spray Amount</button>
        </div>
        
        <div class="settings">
            <h3>Settings</h3>
            <label>
                <input type="checkbox" id="autoSaveToggle"> Auto-save results
            </label>
            <label>
                <input type="checkbox" id="notificationsToggle"> Enable reminders
            </label>
        </div>
        
        <div class="export-section">
            <h3>Export Data</h3>
            <button id="exportBtn">Export as CSV</button>
        </div>
        
        <div class="calculator-info">
            <p><strong>Tip:</strong> Always test a small amount of spray on a patch of your pet's skin first to ensure no allergic reactions occur.</p>
        </div>
        
        <div class="results" id="results">
            <div class="result-value">-</div>
            <div class="result-label">Recommended Spray Amount</div>
            <div id="recommendation"></div>
        </div>
        
        <div class="history">
            <h3>Calculation History</h3>
            <div id="historyList"></div>
        </div>
        
        <div class="data-management">
            <button id="clearDataBtn">Clear Saved Data</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const petTypeSelect = document.getElementById('petType');
            const petSizeSelect = document.getElementById('petSize');
            const coatTypeSelect = document.getElementById('coatType');
            const coatLengthSelect = document.getElementById('coatLength');
            const matSeveritySelect = document.getElementById('matSeverity');
            const sprayTypeSelect = document.getElementById('sprayType');
            const calculateBtn = document.getElementById('calculateBtn');
            const resultsValue = document.getElementById('results').querySelector('.result-value');
            const recommendationDiv = document.getElementById('recommendation');
            const clearDataBtn = document.getElementById('clearDataBtn');
            const historyList = document.getElementById('historyList');
            const autoSaveToggle = document.getElementById('autoSaveToggle');
            const notificationsToggle = document.getElementById('notificationsToggle');
            const exportBtn = document.getElementById('exportBtn');
            
            // Load saved data
            loadSavedData();
            
            // Calculate spray amount
            function calculateSprayAmount() {
                const petType = petTypeSelect.value;
                const petSize = petSizeSelect.value;
                const coatType = coatTypeSelect.value;
                const coatLength = coatLengthSelect.value;
                const matSeverity = matSeveritySelect.value;
                const sprayType = sprayTypeSelect.value;
                
                // Calculate amount based on inputs
                let amount = calculateBasedOnInputs(petType, petSize, coatType, coatLength, matSeverity, sprayType);
                
                // Display result
                displayResult(amount, petType, petSize, coatType, coatLength, matSeverity, sprayType);
                
                // Save inputs
                saveInputs();
                
                // Add to history if auto-save is enabled
                if (autoSaveToggle.checked) {
                    addToHistory(petType, petSize, coatType, coatLength, matSeverity, sprayType, amount);
                }
            }
            
            // Calculate amount based on inputs
            function calculateBasedOnInputs(petType, petSize, coatType, coatLength, matSeverity, sprayType) {
                let baseAmount = 0;
                
                // Base amount based on pet size
                switch(petSize) {
                    case 'small':
                        baseAmount = 1; // 1 oz for small pets
                        break;
                    case 'medium':
                        baseAmount = 2; // 2 oz for medium pets
                        break;
                    case 'large':
                        baseAmount = 3; // 3 oz for large pets
                        break;
                    case 'xlarge':
                        baseAmount = 4; // 4 oz for extra large pets
                        break;
                }
                
                // Adjust based on coat type
                switch(coatType) {
                    case 'long':
                    case 'double':
                    case 'thick':
                        baseAmount *= 1.5; // 50% more for long/dense coats
                        break;
                    case 'medium':
                        baseAmount *= 1.2; // 20% more for medium coats
                        break;
                }
                
                // Adjust based on coat length
                if (coatLength === 'long') {
                    baseAmount *= 1.3; // 30% more for long coats
                } else if (coatLength === 'medium') {
                    baseAmount *= 1.1; // 10% more for medium coats
                }
                
                // Adjust based on mat severity
                if (matSeverity === 'heavy') {
                    baseAmount *= 1.5; // 50% more for heavy matting
                } else if (matSeverity === 'severe') {
                    baseAmount *= 2; // 100% more for severe matting
                } else if (matSeverity === 'moderate') {
                    baseAmount *= 1.2; // 20% more for moderate matting
                }
                
                // Adjust based on spray type
                if (sprayType === 'concentrated') {
                    baseAmount *= 0.5; // 50% less for concentrated
                } else if (sprayType === 'natural') {
                    baseAmount *= 1.1; // 10% more for natural formulas
                }
                
                return Math.round(baseAmount * 10) / 10; // Round to 1 decimal
            }
            
            // Display result
            function displayResult(amount, petType, petSize, coatType, coatLength, matSeverity, sprayType) {
                let displayText = '';
                let recommendationText = '';
                
                displayText = amount + ' oz';
                
                recommendationText = `
                    <div class="recommendation">
                        <h3>Application Recommendation</h3>
                        <p>• Use ${amount} oz of detangling spray</p>
                        <p>• Apply to damp coat for best results</p>
                        <p>• Work through mats from the outside in</p>
                        <p>• Use a detangling comb after application</p>
                    </div>
                `;
                
                resultsValue.textContent = displayText;
                recommendationDiv.innerHTML = recommendationText;
            }
            
            // Add to history
            function addToHistory(petType, petSize, coatType, coatLength, matSeverity, sprayType, amount) {
                const history = JSON.parse(localStorage.getItem('sprayHistory') || '[]');
                
                const historyItem = {
                    id: Date.now(),
                    date: new Date().toISOString(),
                    petType: petType,
                    petSize: petSize,
                    coatType: coatType,
                    coatLength: coatLength,
                    matSeverity: matSeverity,
                    sprayType: sprayType,
                    amount: amount
                };
                
                history.unshift(historyItem); // Add to beginning
                
                // Keep only last 5 items
                if (history.length > 5) {
                    history.splice(5);
                }
                
                localStorage.setItem('sprayHistory', JSON.stringify(history));
                renderHistory();
            }
            
            // Render history
            function renderHistory() {
                const history = JSON.parse(localStorage.getItem('sprayHistory') || '[]');
                
                historyList.innerHTML = '';
                
                if (history.length === 0) {
                    historyList.innerHTML = '<p style="text-align:center; color:#666;">No history yet</p>';
                    return;
                }
                
                history.forEach(item => {
                    const date = new Date(item.date).toLocaleDateString();
                    const time = new Date(item.date).toLocaleTimeString();
                    
                    const historyElement = document.createElement('div');
                    historyElement.className = 'history-item';
                    historyElement.innerHTML = `
                        <div><strong>${date}</strong> ${time}</div>
                        <div>${item.petType} (${item.petSize}) - ${item.coatType} ${item.coatLength}</div>
                        <div>Amount: ${item.amount} oz</div>
                    `;
                    
                    historyList.appendChild(historyElement);
                });
            }
            
            // Export as CSV
            function exportAsCSV() {
                const history = JSON.parse(localStorage.getItem('sprayHistory') || '[]');
                
                if (history.length === 0) {
                    alert('No data to export');
                    return;
                }
                
                let csvContent = "text/csv;charset=utf-8,";
                csvContent += "Date,Pet Type,Pet Size,Coat Type,Coat Length,Mat Severity,Spray Type,Amount (oz)\n";
                
                history.forEach(item => {
                    csvContent += `"${new Date(item.date).toLocaleDateString()}","${item.petType}","${item.petSize}","${item.coatType}","${item.coatLength}","${item.matSeverity}","${item.sprayType}",${item.amount}\n`;
                });
                
                const encodedUri = encodeURI(csvContent);
                const link = document.createElement("a");
                link.setAttribute("href", encodedUri);
                link.setAttribute("download", "spray_quantity_history.csv");
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
            
            // Save inputs to localStorage
            function saveInputs() {
                const inputs = {
                    petType: petTypeSelect.value,
                    petSize: petSizeSelect.value,
                    coatType: coatTypeSelect.value,
                    coatLength: coatLengthSelect.value,
                    matSeverity: matSeveritySelect.value,
                    sprayType: sprayTypeSelect.value
                };
                
                localStorage.setItem('calculatorInputs', JSON.stringify(inputs));
                
                // Save settings
                localStorage.setItem('autoSaveEnabled', autoSaveToggle.checked);
                localStorage.setItem('notificationsEnabled', notificationsToggle.checked);
            }
            
            // Load saved data
            function loadSavedData() {
                const savedInputs = localStorage.getItem('calculatorInputs');
                if (savedInputs) {
                    const inputs = JSON.parse(savedInputs);
                    petTypeSelect.value = inputs.petType || 'dog';
                    petSizeSelect.value = inputs.petSize || 'small';
                    coatTypeSelect.value = inputs.coatType || 'short';
                    coatLengthSelect.value = inputs.coatLength || 'short';
                    matSeveritySelect.value = inputs.matSeverity || 'light';
                    sprayTypeSelect.value = inputs.sprayType || 'light';
                }
                
                // Load settings
                const autoSaveEnabled = localStorage.getItem('autoSaveEnabled') === 'true';
                autoSaveToggle.checked = autoSaveEnabled;
                
                const notificationsEnabled = localStorage.getItem('notificationsEnabled') === 'true';
                notificationsToggle.checked = notificationsEnabled;
                
                // Render history
                renderHistory();
            }
            
            // Clear saved data
            function clearSavedData() {
                if (confirm('Are you sure you want to clear all saved data?')) {
                    localStorage.removeItem('calculatorInputs');
                    localStorage.removeItem('sprayHistory');
                    localStorage.removeItem('autoSaveEnabled');
                    localStorage.removeItem('notificationsEnabled');
                    
                    // Reset to defaults
                    petTypeSelect.value = 'dog';
                    petSizeSelect.value = 'small';
                    coatTypeSelect.value = 'short';
                    coatLengthSelect.value = 'short';
                    matSeveritySelect.value = 'light';
                    sprayTypeSelect.value = 'light';
                    autoSaveToggle.checked = false;
                    notificationsToggle.checked = false;
                    
                    resultsValue.textContent = '-';
                    recommendationDiv.innerHTML = '';
                    historyList.innerHTML = '<p style="text-align:center; color:#666;">No history yet</p>';
                }
            }
            
            // Event listeners
            calculateBtn.addEventListener('click', calculateSprayAmount);
            clearDataBtn.addEventListener('click', clearSavedData);
            exportBtn.addEventListener('click', exportAsCSV);
            
            // Settings toggles
            autoSaveToggle.addEventListener('change', saveInputs);
            notificationsToggle.addEventListener('change', saveInputs);
        });
    </script>
</body>
</html>
