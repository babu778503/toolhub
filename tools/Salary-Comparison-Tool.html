<!DOCTYPE html>
<!-- Category: Finance -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Salary Comparison Tool - Compare multiple job offers and salary packages. Analyze total compensation including benefits, bonuses, and perks with this comprehensive salary comparison tool.">
    <meta name="keywords" content="salary comparison tool, job offer comparison, salary analyzer, compensation comparison, job salary calculator, employment comparison, wage comparison, career salary tool">
    <title>Salary Comparison Tool</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 0;
            margin-bottom: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 2.2rem;
            font-weight: 800;
            padding: 15px 0;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tool-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
        }

        .tool-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .tool-header h2 {
            color: #333;
            font-size: 1.8rem;
        }

        .job-inputs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 25px;
        }

        .job-card {
            background: rgba(102, 126, 234, 0.05);
            border-radius: 15px;
            padding: 25px;
            border: 2px solid #eee;
            transition: all 0.3s ease;
        }

        .job-card.active {
            border-color: #667eea;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.2);
        }

        .job-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .job-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #667eea;
        }

        .remove-job {
            background: #ff4b2b;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 0.95rem;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 12px 15px;
            border-radius: 10px;
            border: 2px solid #ddd;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.8);
            transition: border-color 0.3s;
        }

        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .add-job-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            margin: 20px 0;
        }

        .add-job-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .compare-btn {
            display: block;
            width: 100%;
            padding: 16px;
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .compare-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .results-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
        }

        .results-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .results-header h2 {
            color: #333;
            font-size: 1.8rem;
        }

        .comparison-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .comparison-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 25px 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .comparison-value {
            font-size: 2rem;
            font-weight: 800;
            margin: 10px 0;
        }

        .comparison-label {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .winner-badge {
            background: #ffd700;
            color: #333;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.9rem;
            margin-top: 10px;
            display: inline-block;
        }

        .detailed-comparison {
            background: rgba(102, 126, 234, 0.1);
            border-radius: 12px;
            padding: 25px;
        }

        .detailed-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .detailed-header h3 {
            color: #333;
            font-size: 1.5rem;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .detail-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        .detail-title {
            font-weight: 700;
            color: #667eea;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .detail-item:last-child {
            border-bottom: none;
        }

        .detail-label {
            color: #666;
        }

        .detail-value {
            font-weight: 600;
            color: #333;
        }

        .history-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .history-header h2 {
            color: #333;
            font-size: 1.8rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 14px 15px;
            text-align: left;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        th {
            background-color: rgba(102, 126, 234, 0.1);
            font-weight: 600;
            color: #333;
        }

        tr:hover {
            background-color: rgba(102, 126, 234, 0.05);
        }

        .clear-btn {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .clear-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .empty-history {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 30px;
            font-size: 1.1rem;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            header {
                height: 50px;
                padding: 0;
                margin-bottom: 15px;
            }
            
            h1 {
                font-size: 1.5rem;
                padding: 12px 0;
            }
            
            .tool-section, .results-section, .history-section {
                padding: 20px 15px;
                margin-bottom: 15px;
            }
            
            .tool-header, .results-header, .history-header {
                margin-bottom: 20px;
            }
            
            .tool-header h2, .results-header h2, .history-header h2 {
                font-size: 1.5rem;
            }
            
            .job-inputs {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .job-card {
                padding: 20px 15px;
            }
            
            .input-group input, .input-group select {
                padding: 10px 12px;
                font-size: 0.95rem;
            }
            
            .add-job-btn, .compare-btn {
                padding: 14px;
                font-size: 1.1rem;
            }
            
            .comparison-value {
                font-size: 1.6rem;
            }
            
            .comparison-label {
                font-size: 1rem;
            }
            
            .comparison-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .detail-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .detail-item {
                flex-direction: column;
                gap: 5px;
            }
            
            th, td {
                padding: 12px 10px;
                font-size: 0.85rem;
            }
            
            .clear-btn {
                width: 100%;
                justify-content: center;
            }
        }

        /* Desktop Styles */
        @media (min-width: 769px) {
            header {
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-balance-scale"></i> Salary Comparison Tool</h1>
        </header>
        
        <section class="tool-section">
            <div class="tool-header">
                <h2><i class="fas fa-plus-circle"></i> Add Job Offers to Compare</h2>
            </div>
            
            <div class="job-inputs" id="jobInputs">
                <!-- Job cards will be added here -->
            </div>
            
            <button class="add-job-btn" id="addJobBtn">
                <i class="fas fa-plus"></i> Add Another Job Offer
            </button>
            
            <button class="compare-btn" id="compareBtn">
                <i class="fas fa-chart-bar"></i> Compare Salary Packages
            </button>
        </section>
        
        <section class="results-section">
            <div class="results-header">
                <h2><i class="fas fa-trophy"></i> Comparison Results</h2>
            </div>
            
            <div class="comparison-grid" id="comparisonResults">
                <!-- Comparison results will be populated here -->
            </div>
            
            <div class="detailed-comparison">
                <div class="detailed-header">
                    <h3><i class="fas fa-list"></i> Detailed Breakdown</h3>
                </div>
                <div class="detail-grid" id="detailedBreakdown">
                    <!-- Detailed breakdown will be populated here -->
                </div>
            </div>
        </section>
        
        <section class="history-section">
            <div class="history-header">
                <h2><i class="fas fa-history"></i> Comparison History</h2>
                <button class="clear-btn" id="clearHistoryBtn">
                    <i class="fas fa-trash-alt"></i> Clear History
                </button>
            </div>
            <table id="historyTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Jobs Compared</th>
                        <th>Best Offer</th>
                        <th>Total Value</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="historyBody">
                    <!-- History will be populated here -->
                </tbody>
            </table>
        </section>
    </div>

    <script>
        // DOM Elements
        const jobInputs = document.getElementById('jobInputs');
        const addJobBtn = document.getElementById('addJobBtn');
        const compareBtn = document.getElementById('compareBtn');
        const comparisonResults = document.getElementById('comparisonResults');
        const detailedBreakdown = document.getElementById('detailedBreakdown');
        const historyBody = document.getElementById('historyBody');
        const clearHistoryBtn = document.getElementById('clearHistoryBtn');
        
        // Job counter
        let jobCounter = 1;
        
        // Initialize with two job cards
        function initJobCards() {
            addJobCard();
            addJobCard();
        }
        
        // Add job card
        function addJobCard() {
            const jobId = jobCounter++;
            const jobCard = document.createElement('div');
            jobCard.className = 'job-card';
            jobCard.dataset.jobId = jobId;
            
            jobCard.innerHTML = `
                <div class="job-header">
                    <div class="job-title">Job Offer ${jobId}</div>
                    ${jobId > 2 ? `<button class="remove-job" onclick="removeJobCard(${jobId})">&times;</button>` : ''}
                </div>
                <div class="input-group">
                    <label for="jobTitle${jobId}"><i class="fas fa-briefcase"></i> Job Title</label>
                    <input type="text" id="jobTitle${jobId}" placeholder="Software Engineer" value="Job ${jobId}">
                </div>
                <div class="input-group">
                    <label for="company${jobId}"><i class="fas fa-building"></i> Company</label>
                    <input type="text" id="company${jobId}" placeholder="Company Name" value="Company ${jobId}">
                </div>
                <div class="input-group">
                    <label for="baseSalary${jobId}"><i class="fas fa-money-bill-wave"></i> Base Salary ($)</label>
                    <input type="number" id="baseSalary${jobId}" step="1000" min="0" placeholder="75000" value="${70000 + jobId * 5000}">
                </div>
                <div class="input-group">
                    <label for="bonus${jobId}"><i class="fas fa-gift"></i> Annual Bonus ($)</label>
                    <input type="number" id="bonus${jobId}" step="500" min="0" placeholder="5000" value="${2000 + jobId * 1000}">
                </div>
                <div class="input-group">
                    <label for="stockOptions${jobId}"><i class="fas fa-chart-line"></i> Stock Options ($)</label>
                    <input type="number" id="stockOptions${jobId}" step="1000" min="0" placeholder="10000" value="${5000 + jobId * 2000}">
                </div>
                <div class="input-group">
                    <label for="healthInsurance${jobId}"><i class="fas fa-heartbeat"></i> Health Insurance Value ($)</label>
                    <input type="number" id="healthInsurance${jobId}" step="100" min="0" placeholder="5000" value="6000">
                </div>
                <div class="input-group">
                    <label for="retirement${jobId}"><i class="fas fa-piggy-bank"></i> 401(k) Match ($)</label>
                    <input type="number" id="retirement${jobId}" step="100" min="0" placeholder="3000" value="${2000 + jobId * 500}">
                </div>
                <div class="input-group">
                    <label for="pto${jobId}"><i class="fas fa-umbrella-beach"></i> PTO Days</label>
                    <input type="number" id="pto${jobId}" min="0" max="60" placeholder="15" value="${15 + jobId}">
                </div>
                <div class="input-group">
                    <label for="remote${jobId}"><i class="fas fa-home"></i> Remote Work Options</label>
                    <select id="remote${jobId}">
                        <option value="0">None</option>
                        <option value="5000" selected>Hybrid ($5,000 value)</option>
                        <option value="8000">Full Remote ($8,000 value)</option>
                    </select>
                </div>
            `;
            
            jobInputs.appendChild(jobCard);
        }
        
        // Remove job card
        function removeJobCard(jobId) {
            const jobCard = document.querySelector(`[data-job-id="${jobId}"]`);
            if (jobCard) {
                jobCard.remove();
            }
        }
        
        // Compare salaries
        function compareSalaries() {
            const jobCards = document.querySelectorAll('.job-card');
            const jobs = [];
            
            jobCards.forEach(card => {
                const jobId = card.dataset.jobId;
                const job = {
                    id: jobId,
                    title: document.getElementById(`jobTitle${jobId}`).value || `Job ${jobId}`,
                    company: document.getElementById(`company${jobId}`).value || `Company ${jobId}`,
                    baseSalary: parseFloat(document.getElementById(`baseSalary${jobId}`).value) || 0,
                    bonus: parseFloat(document.getElementById(`bonus${jobId}`).value) || 0,
                    stockOptions: parseFloat(document.getElementById(`stockOptions${jobId}`).value) || 0,
                    healthInsurance: parseFloat(document.getElementById(`healthInsurance${jobId}`).value) || 0,
                    retirement: parseFloat(document.getElementById(`retirement${jobId}`).value) || 0,
                    pto: parseFloat(document.getElementById(`pto${jobId}`).value) || 0,
                    remoteValue: parseFloat(document.getElementById(`remote${jobId}`).value) || 0
                };
                
                // Calculate total compensation
                job.totalCompensation = job.baseSalary + job.bonus + job.stockOptions + 
                                      job.healthInsurance + job.retirement + job.remoteValue;
                
                // Calculate PTO value (assuming $200 per day)
                job.ptoValue = job.pto * 200;
                job.totalCompensation += job.ptoValue;
                
                jobs.push(job);
            });
            
            if (jobs.length < 2) {
                alert('Please add at least two job offers to compare');
                return;
            }
            
            // Display comparison results
            displayComparisonResults(jobs);
            
            // Display detailed breakdown
            displayDetailedBreakdown(jobs);
            
            // Save to history
            saveToHistory(jobs);
            
            // Update history display
            renderHistory();
        }
        
        // Display comparison results
        function displayComparisonResults(jobs) {
            comparisonResults.innerHTML = '';
            
            // Find the best offer
            const bestOffer = jobs.reduce((max, job) => 
                job.totalCompensation > max.totalCompensation ? job : max
            );
            
            jobs.forEach(job => {
                const card = document.createElement('div');
                card.className = 'comparison-card';
                
                const isWinner = job.id === bestOffer.id;
                
                card.innerHTML = `
                    <div class="comparison-label">${job.title}</div>
                    <div class="comparison-label">${job.company}</div>
                    <div class="comparison-value">$${job.totalCompensation.toLocaleString()}</div>
                    <div class="comparison-label">Total Package</div>
                    ${isWinner ? '<div class="winner-badge">BEST OFFER</div>' : ''}
                `;
                
                comparisonResults.appendChild(card);
            });
        }
        
        // Display detailed breakdown
        function displayDetailedBreakdown(jobs) {
            detailedBreakdown.innerHTML = '';
            
            jobs.forEach(job => {
                const card = document.createElement('div');
                card.className = 'detail-card';
                
                card.innerHTML = `
                    <div class="detail-title">
                        <i class="fas fa-briefcase"></i> ${job.title} - ${job.company}
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Base Salary:</span>
                        <span class="detail-value">$${job.baseSalary.toLocaleString()}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Bonus:</span>
                        <span class="detail-value">$${job.bonus.toLocaleString()}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Stock Options:</span>
                        <span class="detail-value">$${job.stockOptions.toLocaleString()}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Health Insurance:</span>
                        <span class="detail-value">$${job.healthInsurance.toLocaleString()}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">401(k) Match:</span>
                        <span class="detail-value">$${job.retirement.toLocaleString()}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">PTO (${job.pto} days):</span>
                        <span class="detail-value">$${job.ptoValue.toLocaleString()}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Remote Value:</span>
                        <span class="detail-value">$${job.remoteValue.toLocaleString()}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label"><strong>Total Compensation:</strong></span>
                        <span class="detail-value"><strong>$${job.totalCompensation.toLocaleString()}</strong></span>
                    </div>
                `;
                
                detailedBreakdown.appendChild(card);
            });
        }
        
        // Save comparison to history
        function saveToHistory(jobs) {
            const comparison = {
                date: new Date().toISOString(),
                jobs: jobs,
                bestOffer: jobs.reduce((max, job) => 
                    job.totalCompensation > max.totalCompensation ? job : max
                )
            };
            
            let history = JSON.parse(localStorage.getItem('salaryComparisonHistory')) || [];
            history.unshift(comparison);
            
            // Keep only last 20 entries
            if (history.length > 20) {
                history = history.slice(0, 20);
            }
            
            localStorage.setItem('salaryComparisonHistory', JSON.stringify(history));
        }
        
        // Render history table
        function renderHistory() {
            const history = JSON.parse(localStorage.getItem('salaryComparisonHistory')) || [];
            historyBody.innerHTML = '';
            
            if (history.length === 0) {
                historyBody.innerHTML = '<tr><td colspan="5" class="empty-history">No comparison history yet</td></tr>';
                return;
            }
            
            history.forEach((entry, index) => {
                const row = document.createElement('tr');
                const date = new Date(entry.date);
                const formattedDate = date.toLocaleDateString();
                const jobCount = entry.jobs.length;
                const bestOffer = entry.bestOffer;
                const totalValue = entry.jobs.reduce((sum, job) => sum + job.totalCompensation, 0);
                
                row.innerHTML = `
                    <td>${formattedDate}</td>
                    <td>${jobCount} jobs</td>
                    <td>${bestOffer.title} at ${bestOffer.company}</td>
                    <td>$${totalValue.toLocaleString()}</td>
                    <td>
                        <button class="clear-btn" style="padding: 6px 12px; font-size: 0.9rem;" onclick="loadHistoryItem(${index})">
                            <i class="fas fa-redo"></i> Load
                        </button>
                    </td>
                `;
                historyBody.appendChild(row);
            });
        }
        
        // Load history item
        function loadHistoryItem(index) {
            const history = JSON.parse(localStorage.getItem('salaryComparisonHistory')) || [];
            const entry = history[index];
            
            if (entry) {
                // Clear existing job cards
                jobInputs.innerHTML = '';
                jobCounter = 1;
                
                // Add job cards for each job in the history entry
                entry.jobs.forEach(job => {
                    addJobCard();
                    const jobId = jobCounter - 1;
                    
                    document.getElementById(`jobTitle${jobId}`).value = job.title;
                    document.getElementById(`company${jobId}`).value = job.company;
                    document.getElementById(`baseSalary${jobId}`).value = job.baseSalary;
                    document.getElementById(`bonus${jobId}`).value = job.bonus;
                    document.getElementById(`stockOptions${jobId}`).value = job.stockOptions;
                    document.getElementById(`healthInsurance${jobId}`).value = job.healthInsurance;
                    document.getElementById(`retirement${jobId}`).value = job.retirement;
                    document.getElementById(`pto${jobId}`).value = job.pto;
                    
                    // Set remote value
                    const remoteSelect = document.getElementById(`remote${jobId}`);
                    if (remoteSelect) {
                        remoteSelect.value = job.remoteValue;
                    }
                });
                
                // Display results
                displayComparisonResults(entry.jobs);
                displayDetailedBreakdown(entry.jobs);
            }
        }

        function clearHistory() {
