<!DOCTYPE html>
<!-- Category: Productivity -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Meeting Scheduler - Organize and schedule meetings efficiently. Manage appointments, send invitations, and track meeting details with this powerful scheduling tool.">
    <meta name="keywords" content="meeting scheduler, appointment scheduler, meeting organizer, calendar tool, meeting management, schedule meetings, productivity tool, meeting planner">
    <title>Meeting Scheduler</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 0;
            margin-bottom: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 2.2rem;
            font-weight: 800;
            padding: 15px 0;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 25px;
            margin-bottom: 25px;
        }

        .main-content {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
        }

        .sidebar {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
        }

        .calendar-section {
            margin-bottom: 25px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .calendar-header h2 {
            color: #333;
            font-size: 1.6rem;
        }

        .calendar-nav {
            display: flex;
            gap: 10px;
        }

        .nav-btn {
            padding: 8px 15px;
            background: #f0f0f0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: #667eea;
            color: white;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-bottom: 20px;
        }

        .calendar-day-header {
            text-align: center;
            font-weight: 600;
            padding: 10px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 8px;
        }

        .calendar-day {
            height: 80px;
            background: #f9f9f9;
            border-radius: 8px;
            padding: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            border: 1px solid #eee;
        }

        .calendar-day:hover {
            background: rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .calendar-day.other-month {
            background: #f0f0f0;
            color: #999;
        }

        .calendar-day.today {
            background: rgba(102, 126, 234, 0.2);
            border: 2px solid #667eea;
        }

        .day-number {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .day-meetings {
            font-size: 0.75rem;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .meeting-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 2px;
            background: #667eea;
        }

        .scheduler-section {
            margin-bottom: 25px;
        }

        .scheduler-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .scheduler-header h2 {
            color: #333;
            font-size: 1.6rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border-radius: 10px;
            border: 2px solid #ddd;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.8);
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(45deg, #6c757d, #495057);
            color: white;
        }

        .btn-success {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(45deg, #ffc107, #fd7e14);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(45deg, #dc3545, #ff6b6b);
            color: white;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .meetings-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
        }

        .meetings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .meetings-header h2 {
            color: #333;
            font-size: 1.8rem;
        }

        .filter-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 15px;
            background: #f0f0f0;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
        }

        .meetings-list {
            margin-top: 20px;
        }

        .meeting-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }

        .meeting-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        .meeting-card.urgent {
            border-left-color: #ff6b6b;
        }

        .meeting-card.completed {
            border-left-color: #28a745;
            opacity: 0.8;
        }

        .meeting-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .meeting-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #333;
        }

        .meeting-time {
            font-weight: 600;
            color: #667eea;
            background: rgba(102, 126, 234, 0.1);
            padding: 5px 12px;
            border-radius: 20px;
        }

        .meeting-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .detail-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(102, 126, 234, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #667eea;
        }

        .detail-text {
            flex: 1;
        }

        .detail-label {
            font-size: 0.85rem;
            color: #666;
        }

        .detail-value {
            font-weight: 600;
            color: #333;
        }

        .meeting-description {
            color: #666;
            margin: 15px 0;
            line-height: 1.5;
        }

        .meeting-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .edit-btn {
            background: rgba(0, 123, 255, 0.1);
            color: #007bff;
        }

        .complete-btn {
            background: rgba(40, 167, 69, 0.1);
            color: #28a745;
        }

        .delete-btn {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
        }

        .reminder-btn {
            background: rgba(255, 193, 7, 0.1);
            color: #ffc107;
        }

        .empty-meetings {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 50px 20px;
            font-size: 1.1rem;
        }

        .stats-section {
            margin-bottom: 25px;
        }

        .stats-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .stats-header h2 {
            color: #333;
            font-size: 1.5rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px 15px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 800;
            margin: 8px 0;
        }

        .stat-label {
            font-size: 0.95rem;
            font-weight: 600;
        }

        .upcoming-section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .upcoming-list {
            list-style: none;
        }

        .upcoming-item {
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 8px;
            background: rgba(102, 126, 234, 0.05);
            border-left: 3px solid #667eea;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .upcoming-item.urgent {
            border-left-color: #ff6b6b;
            background: rgba(255, 107, 107, 0.05);
        }

        .upcoming-title {
            font-weight: 600;
            color: #333;
        }

        .upcoming-time {
            font-size: 0.9rem;
            color: #666;
            white-space: nowrap;
        }

        .clear-btn {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            display: block;
            margin: 20px auto 0;
            padding: 12px 30px;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            header {
                height: 50px;
                padding: 0;
                margin-bottom: 15px;
            }
            
            h1 {
                font-size: 1.5rem;
                padding: 12px 0;
            }
            
            .dashboard {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .main-content, .sidebar, .meetings-section {
                padding: 20px 15px;
                margin-bottom: 15px;
            }
            
            .calendar-header, .scheduler-header, .meetings-header, .stats-header {
                flex-direction: column;
                align-items: stretch;
                text-align: center;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .form-actions {
                justify-content: center;
            }
            
            .btn {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
            
            .calendar {
                grid-template-columns: repeat(7, 1fr);
                gap: 3px;
            }
            
            .calendar-day {
                height: 60px;
                padding: 3px;
            }
            
            .day-number {
                font-size: 0.9rem;
            }
            
            .day-meetings {
                font-size: 0.65rem;
            }
            
            .meeting-details {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .meeting-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .meeting-time {
                align-self: flex-start;
            }
            
            .meeting-actions {
                justify-content: center;
            }
            
            .action-btn {
                flex: 1;
                min-width: 100px;
                justify-content: center;
            }
            
            .stat-value {
                font-size: 1.6rem;
            }
            
            .stat-label {
                font-size: 0.85rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr 1fr;
                gap: 10px;
            }
            
            .upcoming-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
            
            .upcoming-time {
                align-self: flex-end;
            }
            
            .clear-btn {
                width: 100%;
            }
        }

        /* Desktop Styles */
        @media (min-width: 769px) {
            header {
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-calendar-alt"></i> Meeting Scheduler</h1>
        </header>
        
        <div class="dashboard">
            <div class="main-content">
                <section class="calendar-section">
                    <div class="calendar-header">
                        <h2>Calendar</h2>
                        <div class="calendar-nav">
                            <button class="nav-btn" id="prevMonthBtn"><i class="fas fa-chevron-left"></i></button>
                            <button class="nav-btn" id="currentMonthBtn">Today</button>
                            <button class="nav-btn" id="nextMonthBtn"><i class="fas fa-chevron-right"></i></button>
                        </div>
                    </div>
                    <div class="calendar" id="calendar">
                        <!-- Calendar will be populated here -->
                    </div>
                </section>
                
                <section class="scheduler-section">
                    <div class="scheduler-header">
                        <h2>Schedule New Meeting</h2>
                    </div>
                    <form id="meetingForm">
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="meetingTitle">Meeting Title</label>
                                <input type="text" id="meetingTitle" placeholder="Team Meeting" required>
                            </div>
                            <div class="form-group">
                                <label for="meetingDate">Date</label>
                                <input type="date" id="meetingDate" required>
                            </div>
                            <div class="form-group">
                                <label for="startTime">Start Time</label>
                                <input type="time" id="startTime" required>
                            </div>
                            <div class="form-group">
                                <label for="endTime">End Time</label>
                                <input type="time" id="endTime" required>
                            </div>
                            <div class="form-group">
                                <label for="meetingLocation">Location</label>
                                <input type="text" id="meetingLocation" placeholder="Conference Room A">
                            </div>
                            <div class="form-group">
                                <label for="meetingPriority">Priority</label>
                                <select id="meetingPriority">
                                    <option value="normal">Normal</option>
                                    <option value="high">High</option>
                                    <option value="urgent">Urgent</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="attendees">Attendees (comma separated)</label>
                            <input type="text" id="attendees" placeholder="john@example.com, jane@example.com">
                        </div>
                        <div class="form-group">
                            <label for="meetingDescription">Description</label>
                            <textarea id="meetingDescription" placeholder="Meeting agenda and details..."></textarea>
                        </div>
                        <div class="form-actions">
                            <button type="button" class="btn btn-secondary" id="clearFormBtn"><i class="fas fa-eraser"></i> Clear</button>
                            <button type="submit" class="btn btn-primary"><i class="fas fa-plus"></i> Schedule Meeting</button>
                        </div>
                    </form>
                </section>
            </div>
            
            <div class="sidebar">
                <section class="stats-section">
                    <div class="stats-header">
                        <h2><i class="fas fa-chart-bar"></i> Meeting Statistics</h2>
                    </div>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-value" id="totalMeetings">0</div>
                            <div class="stat-label">Total</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="upcomingMeetings">0</div>
                            <div class="stat-label">Upcoming</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="completedMeetings">0</div>
                            <div class="stat-label">Completed</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="urgentMeetings">0</div>
                            <div class="stat-label">Urgent</div>
                        </div>
                    </div>
                </section>
                
                <section class="upcoming-section">
                    <h3><i class="fas fa-clock"></i> Upcoming Meetings</h3>
                    <div class="upcoming-list" id="upcomingList">
                        <!-- Upcoming meetings will be populated here -->
                    </div>
                </section>
                
                <button class="clear-btn" id="clearAllBtn"><i class="fas fa-trash-alt"></i> Clear All Data</button>
            </div>
        </div>
        
        <section class="meetings-section">
            <div class="meetings-header">
                <h2><i class="fas fa-list"></i> Scheduled Meetings</h2>
                <div class="filter-controls">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="upcoming">Upcoming</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                    <button class="filter-btn" data-filter="urgent">Urgent</button>
                </div>
            </div>
            <div class="meetings-list" id="meetingsList">
                <!-- Meetings will be populated here -->
            </div>
        </section>
    </div>

    <script>
        // DOM Elements
        const calendarEl = document.getElementById('calendar');
        const meetingForm = document.getElementById('meetingForm');
        const meetingsList = document.getElementById('meetingsList');
        const upcomingList = document.getElementById('upcomingList');
        const clearAllBtn = document.getElementById('clearAllBtn');
        const clearFormBtn = document.getElementById('clearFormBtn');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const prevMonthBtn = document.getElementById('prevMonthBtn');
        const nextMonthBtn = document.getElementById('nextMonthBtn');
        const currentMonthBtn = document.getElementById('currentMonthBtn');
        const totalMeetingsEl = document.getElementById('totalMeetings');
        const upcomingMeetingsEl = document.getElementById('upcomingMeetings');
        const completedMeetingsEl = document.getElementById('completedMeetings');
        const urgentMeetingsEl = document.getElementById('urgentMeetings');
        
        // Form elements
        const meetingTitle = document.getElementById('meetingTitle');
        const meetingDate = document.getElementById('meetingDate');
        const startTime = document.getElementById('startTime');
        const endTime = document.getElementById('endTime');
        const meetingLocation = document.getElementById('meetingLocation');
        const meetingPriority = document.getElementById('meetingPriority');
        const attendees = document.getElementById('attendees');
        const meetingDescription = document.getElementById('meetingDescription');
        
        // Calendar state
        let currentDate = new Date();
        let currentMonth = currentDate.getMonth();
        let currentYear = currentDate.getFullYear();
        
        // Initialize
        function init() {
            // Set today's date as default
            const today = new Date();
            const formattedDate = today.toISOString().split('T')[0];
            meetingDate.value = formattedDate;
            
            // Set default times
            startTime.value = '09:00';
            endTime.value = '10:00';
            
            renderCalendar();
            renderMeetings();
            updateStats();
        }
        
        // Render calendar
        function renderCalendar() {
            calendarEl.innerHTML = '';
            
            // Add day headers
            const dayHeaders = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            dayHeaders.forEach(day => {
                const dayHeader = document.createElement('div');
                dayHeader.className = 'calendar-day-header';
                dayHeader.textContent = day;
                calendarEl.appendChild(dayHeader);
            });
            
            // Get first day of month and last day of previous month
            const firstDay = new Date(currentYear, currentMonth, 1);
            const lastDayPrevMonth = new Date(currentYear, currentMonth, 0).getDate();
            const firstDayOfWeek = firstDay.getDay();
            
            // Get days in current month
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            
            // Previous month days
            for (let i = firstDayOfWeek - 1; i >= 0; i--) {
                const day = document.createElement('div');
                day.className = 'calendar-day other-month';
                day.innerHTML = `
                    <div class="day-number">${lastDayPrevMonth - i}</div>
                `;
                calendarEl.appendChild(day);
            }
            
            // Current month days
            const today = new Date();
            const meetings = JSON.parse(localStorage.getItem('meetings')) || [];
            
            for (let i = 1; i <= daysInMonth; i++) {
                const day = document.createElement('div');
                const dateStr = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                const dayMeetings = meetings.filter(m => m.date === dateStr);
                
                // Check if today
                const isToday = (currentYear === today.getFullYear() && 
                                currentMonth === today.getMonth() && 
                                i === today.getDate());
                
                day.className = `calendar-day ${isToday ? 'today' : ''}`;
                day.dataset.date = dateStr;
                
                let meetingsHtml = '';
                if (dayMeetings.length > 0) {
                    meetingsHtml = dayMeetings.slice(0, 2).map(m => 
                        `<div><span class="meeting-indicator"></span> ${m.title}</div>`
                    ).join('');
                    if (dayMeetings.length > 2) {
                        meetingsHtml += `<div>+${dayMeetings.length - 2} more</div>`;
                    }
                }
                
                day.innerHTML = `
                    <div class="day-number">${i}</div>
                    <div class="day-meetings">${meetingsHtml}</div>
                `;
                
                day.addEventListener('click', () => {
                    meetingDate.value = dateStr;
                    document.getElementById('meetingTitle').focus();
                });
                
                calendarEl.appendChild(day);
            }
            
            // Next month days (to fill the grid)
            const totalCells = 42; // 6 rows * 7 days
            const remainingCells = totalCells - (firstDayOfWeek + daysInMonth);
            for (let i = 1; i <= remainingCells; i++) {
                const day = document.createElement('div');
                day.className = 'calendar-day other-month';
                day.innerHTML = `
                    <div class="day-number">${i}</div>
                `;
                calendarEl.appendChild(day);
            }
        }
        
        // Navigate calendar
        function navigateCalendar(direction) {
            if (direction === 'prev') {
                currentMonth--;
                if (currentMonth < 0) {
                    currentMonth = 11;
                    currentYear--;
                }
            } else if (direction === 'next') {
                currentMonth++;
                if (currentMonth > 11) {
                    currentMonth = 0;
                    currentYear++;
                }
            } else if (direction === 'current') {
                const today = new Date();
                currentMonth = today.getMonth();
                currentYear = today.getFullYear();
            }
            
            renderCalendar();
        }
        
        // Add meeting
        function addMeeting(e) {
            e.preventDefault();
            
            const meeting = {
                id: Date.now(),
                title: meetingTitle.value.trim(),
                date: meetingDate.value,
                startTime: startTime.value,
                endTime: endTime.value,
                location: meetingLocation.value.trim(),
                priority: meetingPriority.value,
                attendees: attendees.value.trim(),
                description: meetingDescription.value.trim(),
                completed: false,
                createdAt: new Date().toISOString()
            };
            
            // Validate time
            if (meeting.startTime >= meeting.endTime) {
                alert('End time must be after start time');
                return;
            }
            
            // Save to localStorage
            let meetings = JSON.parse(localStorage.getItem('meetings')) || [];
            meetings.unshift(meeting);
            localStorage.setItem('meetings', JSON.stringify(meetings));
            
            // Update UI
            renderMeetings();
            renderCalendar();
            updateStats();
            clearForm();
        }
        
        // Clear form
        function clearForm() {
            meetingForm.reset();
            
            // Set today's date as default
            const today = new Date();
            const formattedDate = today.toISOString().split('T')[0];
            meetingDate.value = formattedDate;
            
            // Set default times
            startTime.value = '09:00';
            endTime.value = '10:00';
        }
        
        // Render meetings
        function renderMeetings(filter = 'all') {
            const meetings = JSON.parse(localStorage.getItem('meetings')) || [];
            meetingsList.innerHTML = '';
            
            // Apply filter
            let filteredMeetings = meetings;
            const now = new Date();
            
            if (filter === 'upcoming') {
                filteredMeetings = meetings.filter(m => {
                    const meetingDate = new Date(`${m.date}T${m.startTime}`);
                    return meetingDate > now && !m.completed;
                });
            } else if (filter === 'completed') {
                filteredMeetings = meetings.filter(m => m.completed);
            } else if (filter === 'urgent') {
                filteredMeetings = meetings.filter(m => m.priority === 'urgent');
            }
            
            // Sort by date and time
            filteredMeetings.sort((a, b) => {
                const dateA = new Date(`${a.date}T${a.startTime}`);
                const dateB = new Date(`${b.date}T${b.startTime}`);
                return dateA - dateB;
            });
            
            if (filteredMeetings.length === 0) {
                meetingsList.innerHTML = '<div class="empty-meetings">No meetings found</div>';
                return;
            }
            
            filteredMeetings.forEach(meeting => {
                const meetingDate = new Date(`${meeting.date}T${meeting.startTime}`);
                const isPast = meetingDate < now;
                const cardClass = `meeting-card ${meeting.priority === 'urgent' ? 'urgent' : ''} ${meeting.completed ? 'completed' : ''}`;
                
                const meetingEl = document.createElement('div');
                meetingEl.className = cardClass;
                meetingEl.innerHTML = `
                    <div class="meeting-header">
                        <div class="meeting-title">${meeting.title}</div>
                        <div class="meeting-time">${meeting.startTime} - ${meeting.endTime}</div>
                    </div>
                    <div class="meeting-details">
                        <div class="detail-item">
                            <div class="detail-icon">
                                <i class="fas fa-calendar"></i>
                            </div>
                            <div class="detail-text">
                                <div class="detail-label">Date</div>
                                <div class="detail-value">${meeting.date}</div>
                            </div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-icon">
                                <i class="fas fa-map-marker-alt"></i>
                            </div>
                            <div class="detail-text">
                                <div class="detail-label">Location</div>
                                <div class="detail-value">${meeting.location || 'Not specified'}</div>
                            </div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-icon">
                                <i class="fas fa-exclamation-circle"></i>
                            </div>
                            <div class="detail-text">
                                <div class="detail-label">Priority</div>
                                <div class="detail-value">${meeting.priority.charAt(0).toUpperCase() + meeting.priority.slice(1)}</div>
                            </div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-icon">
                                <i class="fas fa-users"></i>
                            </div>
                            <div class="detail-text">
                                <div class="detail-label">Attendees</div>
                                <div class="detail-value">${meeting.attendees ? meeting.attendees.split(',').length : 0} people</div>
                            </div>
                        </div>
                    </div>
                    ${meeting.description ? `<div class="meeting-description">${meeting.description}</div>` : ''}
                    <div class="meeting-actions">
                        <button class="action-btn edit-btn" onclick="editMeeting(${meeting.id})">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button class="action-btn ${meeting.completed ? 'edit-btn' : 'complete-btn'}" 
                                onclick="toggleMeetingStatus(${meeting.id})">
                            <i class="fas fa-${meeting.completed ? 'undo' : 'check'}"></i> 
                            ${meeting.completed ? 'Reopen' : 'Complete'}
                        </button>
                        <button class="action-btn reminder-btn" onclick="setReminder(${meeting.id})">
                            <i class="fas fa-bell"></i> Reminder
                        </button>
                        <button class="action-btn delete-btn" onclick="deleteMeeting(${meeting.id})">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                `;
                meetingsList.appendChild(meetingEl);
            });
        }
        
        // Render upcoming meetings in sidebar
        function renderUpcomingMeetings() {
            const meetings = JSON.parse(localStorage.getItem('meetings')) || [];
            const now = new Date();
            
            // Get upcoming meetings (next 7 days)
            const nextWeek = new Date();
            nextWeek.setDate(nextWeek.getDate() + 7);
            
            const upcomingMeetings = meetings
                .filter(m => {
                    const meetingDate = new Date(`${m.date}T${m.startTime}`);
                    return meetingDate > now && meetingDate <= nextWeek && !m.completed;
                })
                .sort((a, b) => {
                    const dateA = new Date(`${a.date}T${a.startTime}`);
                    const dateB = new Date(`${b.date}T${b.startTime}`);
                    return dateA - dateB;
                })
                .slice(0, 5);
            
            upcomingList.innerHTML = '';
            
            if (upcomingMeetings.length === 0) {
                upcomingList.innerHTML = '<div class="empty-meetings">No upcoming meetings</div>';
                return;
            }
            
            upcomingMeetings.forEach(meeting => {
                const meetingDate = new Date(`${meeting.date}T${meeting.startTime}`);
                const formattedDate = meetingDate.toLocaleDateString();
                const formattedTime = meetingDate.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                const itemClass = meeting.priority === 'urgent' ? 'upcoming-item urgent' : 'upcoming-item';
                
                const item = document.createElement('div');
                item.className = itemClass;
                item.innerHTML = `
                    <div>
                        <div class="upcoming-title">${meeting.title}</div>
                        <div class="upcoming-time">${formattedDate} at ${formattedTime}</div>
                    </div>
                `;
                upcomingList.appendChild(item);
            });
        }
        
        // Edit meeting
        function editMeeting(id) {
            const meetings = JSON.parse(localStorage.getItem('meetings')) || [];
            const meeting = meetings.find(m => m.id === id);
            
            if (meeting) {
                meetingTitle.value = meeting.title;
                meetingDate.value = meeting.date;
                startTime.value = meeting.startTime;
                endTime.value = meeting.endTime;
                meetingLocation.value = meeting.location;
                meetingPriority.value = meeting.priority;
                attendees.value = meeting.attendees;
                meetingDescription.value = meeting.description;
                
                // Remove the meeting from the list
                const updatedMeetings = meetings.filter(m => m.id !== id);
                localStorage.setItem('meetings', JSON.stringify(updatedMeetings));
                renderMeetings();
                renderCalendar();
                updateStats();
            }
        }
        
        // Toggle meeting status
        function toggleMeetingStatus(id) {
            const meetings = JSON.parse(localStorage.getItem('meetings')) || [];
            const meetingIndex = meetings.findIndex(m => m.id === id);
            
            if (meetingIndex !== -1) {
                meetings[meetingIndex].completed = !meetings[meetingIndex].completed;
                localStorage.setItem('meetings', JSON.stringify(meetings));
                renderMeetings();
                renderCalendar();
                updateStats();
                renderUpcomingMeetings();
            }
        }
        
        // Set reminder
        function setReminder(id) {
            const meetings = JSON.parse(localStorage.getItem('meetings')) || [];
            const meeting = meetings.find(m => m.id === id);
            
            if (meeting) {
                const meetingDate = new Date(`${meeting.date}T${meeting.startTime}`);
                const reminderTime = new Date(meetingDate.getTime() - 15 * 60000); // 15 minutes before
                
                if (reminderTime > new Date()) {
                    alert(`Reminder set for ${reminderTime.toLocaleString()} for meeting: ${meeting.title}`);
                } else {
                    alert('Cannot set reminder for past meetings');
                }
            }
        }
        
        // Delete meeting
        function deleteMeeting(id) {
            if (confirm('Are you sure you want to delete this meeting?')) {
                let meetings = JSON.parse(localStorage.getItem('meetings')) || [];
                meetings = meetings.filter(m => m.id !== id);
                localStorage.setItem('meetings', JSON.stringify(meetings));
                renderMeetings();
                renderCalendar();
                updateStats();
                renderUpcomingMeetings();
            }
        }
        
        // Update statistics
        function updateStats() {
            const meetings = JSON.parse(localStorage.getItem('meetings')) || [];
            const now = new Date();
            
            totalMeetingsEl.textContent = meetings.length;
            
            const upcomingCount = meetings.filter(m => {
                const meetingDate = new Date(`${m.date}T${m.startTime}`);
                return meetingDate > now && !m.completed;
            }).length;
            upcomingMeetingsEl.textContent = upcomingCount;
            
            const completedCount = meetings.filter(m => m.completed).length;
            completedMeetingsEl.textContent = completedCount;
            
            const urgentCount = meetings.filter(m => m.priority === 'urgent').length;
            urgentMeetingsEl.textContent = urgentCount;
            
            renderUpcomingMeetings();
        }
        
        // Filter meetings
        function filterMeetings(filter) {
            filterButtons.forEach(btn => {
                if (btn.dataset.filter === filter) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            renderMeetings(filter);
        }
        
        // Clear all data
        function clearAllData() {
            if (confirm('Are you sure you want to clear all meeting data? This cannot be undone.')) {
                localStorage.removeItem('meetings');
                renderMeetings();
                renderCalendar();
                updateStats();
                clearForm();
            }
        }
        
        // Event listeners
        meetingForm.addEventListener('submit', addMeeting);
        clearFormBtn.addEventListener('click', clearForm);
        clearAllBtn.addEventListener('click', clearAllData);
        prevMonthBtn.addEventListener('click', () => navigateCalendar('prev'));
        nextMonthBtn.addEventListener('click', () => navigateCalendar('next'));
        currentMonthBtn.addEventListener('click', () => navigateCalendar('current'));
        
        filterButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                filterMeetings(btn.dataset.filter);
            });
        });
        
        // Initialize
        init();
    </script>
</body>
</html>
