<!-- Category: Home -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dishwasher Cycle Tracker</title>
    <meta name="description" content="Free online dishwasher cycle tracker. Monitor your dishwasher cycles, water usage, and energy consumption. Optimize your dishwashing routine for efficiency and savings.">
    <meta name="keywords" content="dishwasher tracker, cycle tracker, dishwashing, water usage, energy consumption, home efficiency, appliance monitoring, kitchen tools, household management">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 1000px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(to right, #2c3e50, #4a6491);
            color: white;
            padding: 15px 20px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
        }
        
        .content {
            display: flex;
            flex-wrap: wrap;
        }
        
        .input-section {
            flex: 1;
            min-width: 300px;
            padding: 30px;
            background: #f8f9fa;
        }
        
        .result-section {
            flex: 1;
            min-width: 300px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: #ffffff;
        }
        
        h2 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 1.8rem;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(to right, #3498db, #2c3e50);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .result-box {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }
        
        .result-title {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        
        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }
        
        .result-item:last-child {
            border-bottom: none;
        }
        
        .result-label {
            font-weight: 600;
            color: #555;
        }
        
        .result-value {
            font-weight: 700;
            color: #2c3e50;
            font-size: 1.2rem;
        }
        
        .chart-container {
            margin-top: 25px;
            height: 150px;
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            padding: 10px;
        }
        
        .chart-bar {
            width: 40px;
            background: linear-gradient(to top, #3498db, #2c3e50);
            border-radius: 5px 5px 0 0;
            position: relative;
            text-align: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }
        
        .chart-label {
            position: absolute;
            bottom: -25px;
            left: 0;
            right: 0;
            font-size: 12px;
            color: #333;
        }
        
        .data-controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .data-controls button {
            flex: 1;
            padding: 10px;
            font-size: 14px;
        }
        
        .clear-btn {
            background: linear-gradient(to right, #e74c3c, #c0392b);
        }
        
        .summary-info {
            margin-top: 20px;
            padding: 15px;
            background: #eef5ff;
            border-radius: 8px;
        }
        
        .summary-info h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .cycle-list {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .cycle-item {
            background: #eef5ff;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .cycle-info {
            flex: 1;
        }
        
        .cycle-date {
            font-size: 0.9rem;
            color: #7f8c8d;
        }
        
        .cycle-delete {
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 0;
            }
            
            header {
                height: 50px;
                padding: 10px 15px;
            }
            
            .logo {
                font-size: 1.4rem;
            }
            
            .content {
                flex-direction: column;
            }
            
            .input-section, .result-section {
                padding: 20px;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            .chart-container {
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Dishwasher Cycle Tracker</div>
        </header>
        
        <div class="content">
            <div class="input-section">
                <h2>Track New Cycle</h2>
                
                <div class="input-group">
                    <label for="cycleDate">Date</label>
                    <input type="date" id="cycleDate">
                </div>
                
                <div class="input-group">
                    <label for="cycleType">Cycle Type</label>
                    <select id="cycleType">
                        <option value="normal">Normal</option>
                        <option value="heavy">Heavy Duty</option>
                        <option value="eco">Eco</option>
                        <option value="quick">Quick Wash</option>
                        <option value="sanitize">Sanitize</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label for="cycleDuration">Duration (minutes)</label>
                    <input type="number" id="cycleDuration" min="15" max="180" value="90">
                </div>
                
                <div class="input-group">
                    <label for="waterUsage">Water Usage (gallons)</label>
                    <input type="number" id="waterUsage" min="1" max="20" value="4" step="0.1">
                </div>
                
                <div class="input-group">
                    <label for="energyUsage">Energy Usage (kWh)</label>
                    <input type="number" id="energyUsage" min="0.1" max="5" value="1.2" step="0.1">
                </div>
                
                <div class="input-group">
                    <label for="dishesCount">Number of Dishes</label>
                    <input type="number" id="dishesCount" min="1" max="100" value="12">
                </div>
                
                <button id="addCycleBtn">Add Cycle</button>
                
                <div class="data-controls">
                    <button id="saveBtn">Save Data</button>
                    <button id="clearBtn" class="clear-btn">Clear Data</button>
                </div>
            </div>
            
            <div class="result-section">
                <div class="result-box">
                    <h2 class="result-title">Cycle Summary</h2>
                    
                    <div class="result-item">
                        <span class="result-label">Total Cycles:</span>
                        <span class="result-value" id="totalCycles">0</span>
                    </div>
                    
                    <div class="result-item">
                        <span class="result-label">Total Water Used:</span>
                        <span class="result-value" id="totalWater">0 gal</span>
                    </div>
                    
                    <div class="result-item">
                        <span class="result-label">Total Energy Used:</span>
                        <span class="result-value" id="totalEnergy">0 kWh</span>
                    </div>
                    
                    <div class="result-item">
                        <span class="result-label">Average Water per Cycle:</span>
                        <span class="result-value" id="avgWater">0 gal</span>
                    </div>
                    
                    <div class="result-item">
                        <span class="result-label">Average Energy per Cycle:</span>
                        <span class="result-value" id="avgEnergy">0 kWh</span>
                    </div>
                    
                    <div class="result-item">
                        <span class="result-label">Most Used Cycle:</span>
                        <span class="result-value" id="mostUsedCycle">Normal</span>
                    </div>
                    
                    <div class="chart-container">
                        <div class="chart-bar" style="height: 40%;">
                            <div class="chart-label">Water</div>
                        </div>
                        <div class="chart-bar" style="height: 60%;">
                            <div class="chart-label">Energy</div>
                        </div>
                    </div>
                    
                    <div class="summary-info">
                        <h3>Recent Cycles</h3>
                        <div class="cycle-list" id="cycleList">
                            <!-- Cycles will be added here dynamically -->
                            <div class="no-cycles">No cycles recorded yet</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const cycleDateInput = document.getElementById('cycleDate');
        const cycleTypeInput = document.getElementById('cycleType');
        const cycleDurationInput = document.getElementById('cycleDuration');
        const waterUsageInput = document.getElementById('waterUsage');
        const energyUsageInput = document.getElementById('energyUsage');
        const dishesCountInput = document.getElementById('dishesCount');
        const addCycleBtn = document.getElementById('addCycleBtn');
        const saveBtn = document.getElementById('saveBtn');
        const clearBtn = document.getElementById('clearBtn');
        const cycleList = document.getElementById('cycleList');
        
        const totalCyclesEl = document.getElementById('totalCycles');
        const totalWaterEl = document.getElementById('totalWater');
        const totalEnergyEl = document.getElementById('totalEnergy');
        const avgWaterEl = document.getElementById('avgWater');
        const avgEnergyEl = document.getElementById('avgEnergy');
        const mostUsedCycleEl = document.getElementById('mostUsedCycle');
        
        // Initialize date to today
        const today = new Date().toISOString().split('T')[0];
        cycleDateInput.value = today;
        
        // Load saved data from localStorage
        function loadSavedData() {
            const savedCycles = localStorage.getItem('dishwasherCycles');
            if (savedCycles) {
                const cycles = JSON.parse(savedCycles);
                cycles.forEach(cycle => {
                    addCycleToList(cycle);
                });
            }
            updateSummary();
        }
        
        // Save data to localStorage
        function saveData() {
            const cycles = [];
            document.querySelectorAll('.cycle-item').forEach(item => {
                const cycleData = {
                    id: item.getAttribute('data-id'),
                    date: item.querySelector('.cycle-date').textContent,
                    type: item.getAttribute('data-type'),
                    duration: parseInt(item.getAttribute('data-duration')),
                    water: parseFloat(item.getAttribute('data-water')),
                    energy: parseFloat(item.getAttribute('data-energy')),
                    dishes: parseInt(item.getAttribute('data-dishes'))
                };
                cycles.push(cycleData);
            });
            localStorage.setItem('dishwasherCycles', JSON.stringify(cycles));
            alert('Cycles saved successfully!');
        }
        
        // Clear saved data
        function clearData() {
            localStorage.removeItem('dishwasherCycles');
            cycleList.innerHTML = '<div class="no-cycles">No cycles recorded yet</div>';
            updateSummary();
            alert('All cycles cleared successfully!');
        }
        
        // Add cycle to list
        function addCycleToList(cycle) {
            // Remove "no cycles" message if it exists
            if (cycleList.querySelector('.no-cycles')) {
                cycleList.innerHTML = '';
            }
            
            const cycleElement = document.createElement('div');
            cycleElement.className = 'cycle-item';
            cycleElement.setAttribute('data-id', cycle.id);
            cycleElement.setAttribute('data-type', cycle.type);
            cycleElement.setAttribute('data-duration', cycle.duration);
            cycleElement.setAttribute('data-water', cycle.water);
            cycleElement.setAttribute('data-energy', cycle.energy);
            cycleElement.setAttribute('data-dishes', cycle.dishes);
            
            cycleElement.innerHTML = `
                <div class="cycle-info">
                    <div>${cycle.type.charAt(0).toUpperCase() + cycle.type.slice(1)}</div>
                    <div class="cycle-date">${cycle.date}</div>
                </div>
                <div class="cycle-details">
                    <div>${cycle.water} gal</div>
                    <div>${cycle.energy} kWh</div>
                </div>
                <button class="cycle-delete">Delete</button>
            `;
            
            // Add event listener to delete button
            const deleteBtn = cycleElement.querySelector('.cycle-delete');
            deleteBtn.addEventListener('click', () => {
                if (confirm('Are you sure you want to delete this cycle?')) {
                    cycleElement.remove();
                    if (document.querySelectorAll('.cycle-item').length === 0) {
                        cycleList.innerHTML = '<div class="no-cycles">No cycles recorded yet</div>';
                    }
                    updateSummary();
                }
            });
            
            cycleList.appendChild(cycleElement);
        }
        
        // Add new cycle
        function addCycle() {
            const date = cycleDateInput.value || today;
            const type = cycleTypeInput.value;
            const duration = parseInt(cycleDurationInput.value);
            const water = parseFloat(waterUsageInput.value);
            const energy = parseFloat(energyUsageInput.value);
            const dishes = parseInt(dishesCountInput.value);
            
            if (isNaN(duration) || isNaN(water) || isNaN(energy) || isNaN(dishes)) {
                alert('Please enter valid numbers for all fields');
                return;
            }
            
            const cycle = {
                id: Date.now().toString(),
                date,
                type,
                duration,
                water,
                energy,
                dishes
            };
            
            addCycleToList(cycle);
            saveCycleToStorage(cycle);
            
            // Reset form
            cycleDateInput.value = today;
            cycleTypeInput.value = 'normal';
            cycleDurationInput.value = '90';
            waterUsageInput.value = '4';
            energyUsageInput.value = '1.2';
            dishesCountInput.value = '12';
            
            updateSummary();
        }
        
        // Save cycle to localStorage
        function saveCycleToStorage(cycle) {
            const cycles = JSON.parse(localStorage.getItem('dishwasherCycles')) || [];
            cycles.push(cycle);
            localStorage.setItem('dishwasherCycles', JSON.stringify(cycles));
        }
        
        // Update summary statistics
        function updateSummary() {
            const cycles = JSON.parse(localStorage.getItem('dishwasherCycles')) || [];
            
            // Update counts
            totalCyclesEl.textContent = cycles.length;
            
            // Calculate totals
            const totalWater = cycles.reduce((sum, cycle) => sum + cycle.water, 0);
            const totalEnergy = cycles.reduce((sum, cycle) => sum + cycle.energy, 0);
            
            totalWaterEl.textContent = totalWater.toFixed(1) + ' gal';
            totalEnergyEl.textContent = totalEnergy.toFixed(1) + ' kWh';
            
            // Calculate averages
            if (cycles.length > 0) {
                avgWaterEl.textContent = (totalWater / cycles.length).toFixed(1) + ' gal';
                avgEnergyEl.textContent = (totalEnergy / cycles.length).toFixed(1) + ' kWh';
            } else {
                avgWaterEl.textContent = '0 gal';
                avgEnergyEl.textContent = '0 kWh';
            }
            
            // Find most used cycle type
            const typeCounts = {};
            cycles.forEach(cycle => {
                typeCounts[cycle.type] = (typeCounts[cycle.type] || 0) + 1;
            });
            
            let mostUsedType = 'Normal'; // default
            let maxCount = 0;
            for (const [type, count] of Object.entries(typeCounts)) {
                if (count > maxCount) {
                    maxCount = count;
                    mostUsedType = type.charAt(0).toUpperCase() + type.slice(1);
                }
            }
            
            mostUsedCycleEl.textContent = mostUsedType;
        }
        
        // Event listeners
        addCycleBtn.addEventListener('click', addCycle);
        saveBtn.addEventListener('click', saveData);
        clearBtn.addEventListener('click', clearData);
        
        // Initial load
        window.addEventListener('load', () => {
            loadSavedData();
        });
    </script>
</body>
</html>
