<!-- Category: Environment -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freezer Burn Preventer</title>
    <meta name="description" content="Prevent freezer burn and reduce food waste with our freezer burn preventer tool. Learn best practices for freezing food and keeping it fresh longer.">
    <meta name="keywords" content="freezer burn, food preservation, food waste reduction, environment, sustainable living, freezer storage, food safety">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #2196F3, #03A9F4);
            color: #333;
            min-height: 100vh;
            padding: 0;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 100%;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 15px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            height: 50px;
            width: 100%;
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        h1 {
            font-size: 1.5rem;
            color: #2196F3;
            text-align: center;
            font-weight: 600;
            margin: 0;
            padding: 0;
        }

        .freezer-icon {
            font-size: 1.8rem;
            color: #4FC3F7;
        }

        .main-content {
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
            background: transparent;
        }

        .input-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #2196F3;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
        }

        .food-input {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .food-input input, .food-input select {
            flex: 1;
            min-width: 150px;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
        }

        .food-input button {
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }

        .food-list {
            list-style: none;
        }

        .food-item {
            background: #e3f2fd;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: fadeIn 0.5s ease;
            border-left: 5px solid #4FC3F7;
        }

        .food-info {
            display: flex;
            flex-direction: column;
        }

        .food-name {
            font-weight: 600;
            color: #2196F3;
        }

        .food-details {
            font-size: 0.9rem;
            color: #666;
        }

        .food-status {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status-safe {
            background: #e8f5e9;
            color: #4CAF50;
        }

        .status-caution {
            background: #fff8e1;
            color: #FFC107;
        }

        .status-risk {
            background: #ffebee;
            color: #e74c3c;
        }

        .food-actions {
            display: flex;
            gap: 8px;
        }

        .food-btn {
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .stats-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .stat-card {
            background: #e3f2fd;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #2196F3;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
        }

        .tips-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        .tip-card {
            background: #e3f2fd;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .tip-title {
            font-weight: 600;
            color: #2196F3;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tip-content {
            color: #666;
            font-size: 0.95rem;
        }

        .tip-steps {
            margin-top: 10px;
            padding-left: 20px;
        }

        .tip-step {
            margin-bottom: 5px;
        }

        .tip-step::before {
            content: "‚Ä¢ ";
            color: #2196F3;
            font-weight: bold;
        }

        .prevention-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        .prevention-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .prevention-card {
            background: #e3f2fd;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }

        .prevention-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .prevention-title {
            font-weight: 600;
            color: #2196F3;
            margin-bottom: 8px;
        }

        .prevention-desc {
            color: #666;
            font-size: 0.9rem;
        }

        .clear-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        .clear-btn {
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .clear-btn:hover {
            background: #c0392b;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            header {
                height: 50px;
                padding: 10px 15px;
            }
            
            h1 {
                font-size: 1.4rem;
                text-align: center;
            }
            
            .header-content {
                gap: 8px;
            }
            
            .food-input {
                flex-direction: column;
            }
            
            .food-input input, .food-input select {
                width: 100%;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .main-content {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="freezer-icon">‚ùÑÔ∏è</div>
                <h1>Freezer Burn Preventer</h1>
            </div>
        </header>

        <div class="main-content">
            <div class="stats-section">
                <h2 class="section-title">Freezer Inventory</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="total-food">0</div>
                        <div class="stat-label">Items Frozen</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="safe-items">0</div>
                        <div class="stat-label">Safe to Freeze</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="caution-items">0</div>
                        <div class="stat-label">Needs Attention</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="risk-items">0</div>
                        <div class="stat-label">High Risk</div>
                    </div>
                </div>
            </div>

            <div class="input-section">
                <h2 class="section-title">Add Food Item</h2>
                <div class="food-input">
                    <input type="text" id="food-name" placeholder="Food name">
                    <select id="food-type">
                        <option value="">Select food type</option>
                        <option value="meat">Meat</option>
                        <option value="vegetable">Vegetable</option>
                        <option value="fruit">Fruit</option>
                        <option value="dairy">Dairy</option>
                        <option value="baked">Baked Goods</option>
                        <option value="prepared">Prepared Foods</option>
                    </select>
                    <input type="date" id="freeze-date">
                    <button id="add-food-btn">Add Item</button>
                </div>
                
                <ul class="food-list" id="food-list">
                    <!-- Foods will be added here -->
                </ul>
            </div>

            <div class="prevention-section">
                <h2 class="section-title">Freezer Burn Prevention Methods</h2>
                <div class="prevention-grid" id="prevention-grid">
                    <!-- Prevention methods will be added here -->
                </div>
            </div>

            <div class="tips-section">
                <h2 class="section-title">Freezing Tips</h2>
                <div id="tips-list">
                    <!-- Tips will be added here -->
                </div>
            </div>

            <div class="clear-section">
                <h2 class="section-title">Data Management</h2>
                <p>Your freezer data is automatically saved to your device</p>
                <button class="clear-btn" id="clear-btn">Clear All Items</button>
            </div>
        </div>
    </div>

    <script>
        // Initialize data
        let foods = JSON.parse(localStorage.getItem('freezerFoods')) || [];
        const foodTypes = {
            meat: { name: "Meat", risk: "high", icon: "ü•©", tip: "Wrap tightly in plastic wrap then aluminum foil. Label with date." },
            vegetable: { name: "Vegetable", risk: "medium", icon: "ü•¶", tip: "Blanch vegetables before freezing. Use airtight containers." },
            fruit: { name: "Fruit", risk: "medium", icon: "üçé", tip: "Wash and dry fruits. Freeze on baking sheet first, then transfer to bags." },
            dairy: { name: "Dairy", risk: "high", icon: "ü•õ", tip: "Freeze in original container if unopened. Thaw in refrigerator." },
            baked: { name: "Baked Goods", risk: "low", icon: "üçû", tip: "Cool completely before freezing. Wrap in plastic then foil." },
            prepared: { name: "Prepared Foods", risk: "medium", icon: "üç≤", tip: "Cool to room temperature. Use freezer-safe containers." }
        };

        // DOM Elements
        const totalFoodEl = document.getElementById('total-food');
        const safeItemsEl = document.getElementById('safe-items');
        const cautionItemsEl = document.getElementById('caution-items');
        const riskItemsEl = document.getElementById('risk-items');
        const foodNameInput = document.getElementById('food-name');
        const foodTypeSelect = document.getElementById('food-type');
        const freezeDateInput = document.getElementById('freeze-date');
        const addFoodBtn = document.getElementById('add-food-btn');
        const foodList = document.getElementById('food-list');
        const preventionGrid = document.getElementById('prevention-grid');
        const tipsList = document.getElementById('tips-list');
        const clearBtn = document.getElementById('clear-btn');

        // Calculate days between two dates
        function daysBetween(date1, date2) {
            const timeDiff = Math.abs(date2.getTime() - date1.getTime());
            return Math.ceil(timeDiff / (1000 * 3600 * 24));
        }

        // Calculate food risk status
        function getFoodStatus(food) {
            const freezeDate = new Date(food.freezeDate);
            const daysInFreezer = daysBetween(freezeDate, new Date());
            
            const type = foodTypes[food.type];
            if (!type) return 'safe';
            
            if (type.risk === 'high') {
                if (daysInFreezer > 3 * 30) return 'risk';
                if (daysInFreezer > 2 * 30) return 'caution';
            } else if (type.risk === 'medium') {
                if (daysInFreezer > 6 * 30) return 'risk';
                if (daysInFreezer > 4 * 30) return 'caution';
            } else {
                if (daysInFreezer > 12 * 30) return 'risk';
                if (daysInFreezer > 8 * 30) return 'caution';
            }
            
            return 'safe';
        }

        // Update stats
        function updateStats() {
            const total = foods.length;
            const safe = foods.filter(f => getFoodStatus(f) === 'safe').length;
            const caution = foods.filter(f => getFoodStatus(f) === 'caution').length;
            const risk = foods.filter(f => getFoodStatus(f) === 'risk').length;
            
            totalFoodEl.textContent = total;
            safeItemsEl.textContent = safe;
            cautionItemsEl.textContent = caution;
            riskItemsEl.textContent = risk;
        }

        // Render foods
        function renderFoods() {
            foodList.innerHTML = '';
            
            if (foods.length === 0) {
                foodList.innerHTML = '<li class="food-item">No items added yet. Add your first item to get started.</li>';
                return;
            }
            
            foods.forEach((food, index) => {
                const status = getFoodStatus(food);
                const statusText = status === 'safe' ? 'Safe to Freeze' : 
                                  status === 'caution' ? 'Needs Attention' : 'High Risk';
                const statusClass = `status-${status}`;
                
                const freezeDate = new Date(food.freezeDate);
                const daysInFreezer = daysBetween(freezeDate, new Date());
                
                const typeInfo = foodTypes[food.type];
                const typeName = typeInfo ? typeInfo.name : 'Unknown';
                
                const li = document.createElement('li');
                li.className = 'food-item';
                
                li.innerHTML = `
                    <div class="food-info">
                        <div class="food-name">${food.name}</div>
                        <div class="food-details">${typeName} ‚Ä¢ Frozen: ${freezeDate.toLocaleDateString()} ‚Ä¢ ${daysInFreezer} days</div>
                    </div>
                    <div class="food-status ${statusClass}">${statusText}</div>
                    <div class="food-actions">
                        <button class="food-btn edit-btn" data-index="${index}">Edit</button>
                        <button class="food-btn delete-btn" data-index="${index}">Delete</button>
                    </div>
                `;
                
                foodList.appendChild(li);
            });
            
            updateStats();
        }

        // Render prevention methods
        function renderPreventionMethods() {
            preventionGrid.innerHTML = '';
            
            const methods = [
                {
                    icon: "‚ùÑÔ∏è",
                    title: "Proper Wrapping",
                    description: "Use airtight containers or vacuum-sealed bags to prevent air exposure."
                },
                {
                    icon: "üè∑Ô∏è",
                    title: "Label Everything",
                    description: "Always label items with contents and freezing date for tracking."
                },
                {
                    icon: "üå°Ô∏è",
                    title: "Maintain Temperature",
                    description: "Keep freezer at 0¬∞F (-18¬∞C) or below for optimal preservation."
                },
                {
                    icon: "üì¶",
                    title: "Minimize Air",
                    description: "Remove as much air as possible from packaging before freezing."
                },
                {
                    icon: "‚è±Ô∏è",
                    title: "Track Storage Time",
                    description: "Follow recommended storage times for different food types."
                },
                {
                    icon: "üîÑ",
                    title: "Organize Regularly",
                    description: "Rotate items regularly to ensure older items are used first."
                }
            ];
            
            methods.forEach(method => {
                const card = document.createElement('div');
                card.className = 'prevention-card';
                card.innerHTML = `
                    <div class="prevention-icon">${method.icon}</div>
                    <div class="prevention-title">${method.title}</div>
                    <div class="prevention-desc">${method.description}</div>
                `;
                
                preventionGrid.appendChild(card);
            });
        }

        // Render tips
        function renderTips() {
            tipsList.innerHTML = '';
            
            const tips = [
                {
                    title: "Blanching Vegetables",
                    content: "Blanching vegetables before freezing helps preserve color, texture, and nutrients.",
                    steps: [
                        "Boil water in a large pot",
                        "Immerse vegetables in boiling water for 2-3 minutes",
                        "Immediately transfer to ice water to stop cooking",
                        "Drain and pat dry before freezing"
                    ]
                },
                {
                    title: "Freezing Fruits",
                    content: "Freeze fruits in a single layer first to prevent clumping.",
                    steps: [
                        "Wash and dry fruits thoroughly",
                        "Place on baking sheet in single layer",
                        "Freeze for 2 hours until solid",
                        "Transfer to freezer bags or containers"
                    ]
                },
                {
                    title: "Meat Packaging",
                    content: "Proper packaging prevents freezer burn and maintains quality.",
                    steps: [
                        "Wrap meat tightly in plastic wrap",
                        "Cover with aluminum foil or place in freezer bag",
                        "Remove as much air as possible",
                        "Label with contents and date"
                    ]
                }
            ];
            
            tips.forEach(tip => {
                const tipCard = document.createElement('div');
                tipCard.className = 'tip-card';
                tipCard.innerHTML = `
                    <div class="tip-title">üí° ${tip.title}</div>
                    <div class="tip-content">${tip.content}</div>
                    <div class="tip-steps">
                        ${tip.steps.map(step => `<div class="tip-step">${step}</div>`).join('')}
                    </div>
                `;
                
                tipsList.appendChild(tipCard);
            });
        }

        // Add food
        function addFood() {
            const name = foodNameInput.value.trim();
            const type = foodTypeSelect.value;
            const freezeDate = freezeDateInput.value;
            
            if (!name || !type || !freezeDate) {
                alert('Please fill in all fields');
                return;
            }
            
            const newFood = {
                id: Date.now(),
                name: name,
                type: type,
                freezeDate: freezeDate
            };
            
            foods.push(newFood);
            localStorage.setItem('freezerFoods', JSON.stringify(foods));
            
            renderFoods();
            
            // Reset form
            foodNameInput.value = '';
            foodTypeSelect.value = '';
            freezeDateInput.value = '';
        }

        // Edit food
        function editFood(index) {
            const food = foods[index];
            foodNameInput.value = food.name;
            foodTypeSelect.value = food.type;
            freezeDateInput.value = food.freezeDate;
            
            // Remove from list temporarily
            foods.splice(index, 1);
            localStorage.setItem('freezerFoods', JSON.stringify(foods));
            renderFoods();
        }

        // Delete food
        function deleteFood(index) {
            if (confirm(`Are you sure you want to remove ${foods[index].name}?`)) {
                foods.splice(index, 1);
                localStorage.setItem('freezerFoods', JSON.stringify(foods));
                renderFoods();
            }
        }

        // Clear all foods
        function clearAllFoods() {
            if (confirm("Are you sure you want to clear all items? This cannot be undone.")) {
                foods = [];
                localStorage.setItem('freezerFoods', JSON.stringify(foods));
                renderFoods();
            }
        }

        // Event Listeners
        addFoodBtn.addEventListener('click', addFood);
        
        foodList.addEventListener('click', (e) => {
            if (e.target.classList.contains('edit-btn')) {
                const index = e.target.getAttribute('data-index');
                editFood(parseInt(index));
            } else if (e.target.classList.contains('delete-btn')) {
                const index = e.target.getAttribute('data-index');
                deleteFood(parseInt(index));
            }
        });
        
        clearBtn.addEventListener('click', clearAllFoods);

        // Initialize
        renderFoods();
        renderPreventionMethods();
        renderTips();
    </script>
</body>
</html>
