<!-- Category: Home Improvement -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture Protector Planner</title>
    <meta name="description" content="Plan and organize furniture protection with our Furniture Protector Planner. Perfect for homeowners to maintain and protect their furniture.">
    <meta name="keywords" content="furniture protector planner, furniture protection schedule, furniture maintenance, home protection tool, furniture care planner, home maintenance, furniture protector calendar">
    <meta name="author" content="Furniture Protector Planner">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Furniture Protector Planner">
    <meta property="og:description" content="Plan your furniture protection schedule and keep your home furnishings safe">
    <meta property="og:type" content="tool">
    <meta name="twitter:card" content="summary_large_image">
    <!-- Canonical URL -->
    <link rel="canonical" href="https://toolshub365.com/Furniture-Protector-Planner">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #8e2de2 0%, #4a00e0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: #4a00e0;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .mobile-header {
            height: 50px;
            background: #4a00e0;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            font-weight: bold;
            display: none;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: #e8eaf6;
            border-bottom: 1px solid #eee;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #4a00e0;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
        }

        .planner-form {
            padding: 20px;
            background: #f5f5f5;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        textarea {
            height: 80px;
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #4a00e0;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #3f00b0;
        }

        .tasks {
            padding: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        .task-item {
            background: #fff;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .task-title {
            font-weight: bold;
            color: #4a00e0;
        }

        .task-date {
            font-weight: bold;
            color: #333;
        }

        .task-details {
            color: #666;
            margin-bottom: 8px;
        }

        .task-actions {
            margin-top: 10px;
            display: flex;
            justify-content: flex-end;
        }

        .task-actions button {
            width: auto;
            padding: 5px 10px;
            font-size: 0.8rem;
            margin-left: 10px;
        }

        .complete-btn {
            background: #4CAF50;
        }

        .delete-btn {
            background: #f44336;
        }

        .data-management {
            padding: 15px;
            text-align: center;
            border-top: 1px solid #eee;
        }

        #clearDataBtn {
            background: #9e9e9e;
            color: white;
            padding: 10px 20px;
            font-size: 0.9rem;
        }

        .priority-high {
            border-left: 4px solid #f44336;
        }

        .priority-medium {
            border-left: 4px solid #ff9800;
        }

        .priority-low {
            border-left: 4px solid #4CAF50;
        }

        @media (max-width: 768px) {
            body {
                padding: 0;
            }
            
            .container {
                border-radius: 0;
                max-width: 100%;
            }
            
            .header {
                display: none;
            }
            
            .mobile-header {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Furniture Protector Planner</div>
        <div class="mobile-header">Furniture Protector Planner</div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="totalTasks">0</div>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="completedTasks">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="pendingTasks">0</div>
                <div class="stat-label">Pending</div>
            </div>
        </div>
        
        <div class="planner-form">
            <div class="form-group">
                <label for="taskName">Furniture Item</label>
                <input type="text" id="taskName" placeholder="Enter furniture item">
            </div>
            
            <div class="form-group">
                <label for="taskDate">Due Date</label>
                <input type="date" id="taskDate">
            </div>
            
            <div class="form-group">
                <label for="taskType">Protection Type</label>
                <select id="taskType">
                    <option value="Clean">Clean</option>
                    <option value="Condition">Condition</option>
                    <option value="Polish">Polish</option>
                    <option value="Reposition">Reposition</option>
                    <option value="Cover">Cover</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="priority">Priority</label>
                <select id="priority">
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="taskNotes">Notes</label>
                <textarea id="taskNotes" placeholder="Add any additional notes..."></textarea>
            </div>
            
            <button id="addTaskBtn">Add Protection Task</button>
        </div>
        
        <div class="tasks" id="tasksList">
            <!-- Tasks will be added here dynamically -->
        </div>
        
        <div class="data-management">
            <button id="clearDataBtn">Clear All Data</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const taskNameInput = document.getElementById('taskName');
            const taskDateInput = document.getElementById('taskDate');
            const taskTypeSelect = document.getElementById('taskType');
            const prioritySelect = document.getElementById('priority');
            const taskNotesInput = document.getElementById('taskNotes');
            const addTaskBtn = document.getElementById('addTaskBtn');
            const tasksList = document.getElementById('tasksList');
            const clearDataBtn = document.getElementById('clearDataBtn');
            const totalTasksEl = document.getElementById('totalTasks');
            const completedTasksEl = document.getElementById('completedTasks');
            const pendingTasksEl = document.getElementById('pendingTasks');
            
            // Initialize date to today
            const today = new Date().toISOString().split('T')[0];
            taskDateInput.value = today;
            
            // Load saved data
            loadSavedData();
            
            // Add task
            function addTask() {
                const taskName = taskNameInput.value.trim();
                const taskDate = taskDateInput.value;
                const taskType = taskTypeSelect.value;
                const priority = prioritySelect.value;
                const taskNotes = taskNotesInput.value.trim();
                
                if (!taskName || !taskDate) {
                    alert('Please fill in required fields');
                    return;
                }
                
                const task = {
                    id: Date.now(),
                    name: taskName,
                    date: taskDate,
                    type: taskType,
                    priority: priority,
                    notes: taskNotes,
                    completed: false
                };
                
                // Add to tasks array
                const tasks = JSON.parse(localStorage.getItem('furnitureProtectorTasks') || '[]');
                tasks.push(task);
                localStorage.setItem('furnitureProtectorTasks', JSON.stringify(tasks));
                
                // Clear form
                taskNameInput.value = '';
                taskNotesInput.value = '';
                
                // Reload data
                loadSavedData();
            }
            
            // Complete task
            function completeTask(id) {
                let tasks = JSON.parse(localStorage.getItem('furnitureProtectorTasks') || '[]');
                tasks = tasks.map(task => {
                    if (task.id === id) {
                        return {...task, completed: !task.completed};
                    }
                    return task;
                });
                localStorage.setItem('furnitureProtectorTasks', JSON.stringify(tasks));
                loadSavedData();
            }
            
            // Delete task
            function deleteTask(id) {
                let tasks = JSON.parse(localStorage.getItem('furnitureProtectorTasks') || '[]');
                tasks = tasks.filter(task => task.id !== id);
                localStorage.setItem('furnitureProtectorTasks', JSON.stringify(tasks));
                loadSavedData();
            }
            
            // Calculate statistics
            function calculateStats() {
                const tasks = JSON.parse(localStorage.getItem('furnitureProtectorTasks') || '[]');
                
                // Update stats
                totalTasksEl.textContent = tasks.length;
                
                const completed = tasks.filter(task => task.completed).length;
                completedTasksEl.textContent = completed;
                
                pendingTasksEl.textContent = tasks.length - completed;
                
                return tasks;
            }
            
            // Load saved data
            function loadSavedData() {
                const tasks = calculateStats();
                
                // Render tasks
                tasksList.innerHTML = '';
                
                if (tasks.length === 0) {
                    tasksList.innerHTML = '<p style="text-align:center; color:#666;">No protection tasks planned yet</p>';
                    return;
                }
                
                // Sort tasks by date (earliest first)
                tasks.sort((a, b) => new Date(a.date) - new Date(b.date));
                
                tasks.forEach(task => {
                    const taskElement = document.createElement('div');
                    taskElement.className = `task-item ${task.priority === 'high' ? 'priority-high' : task.priority === 'medium' ? 'priority-medium' : 'priority-low'}`;
                    
                    const dateObj = new Date(task.date);
                    const formattedDate = dateObj.toLocaleDateString();
                    
                    taskElement.innerHTML = `
                        <div class="task-header">
                            <div class="task-title">${task.name}</div>
                            <div class="task-date">${formattedDate}</div>
                        </div>
                        <div class="task-details">Type: ${task.type} | Priority: ${task.priority.charAt(0).toUpperCase() + task.priority.slice(1)}</div>
                        <div class="task-notes">${task.notes || 'No notes'}</div>
                        <div class="task-actions">
                            <button class="complete-btn" onclick="completeTask(${task.id})">${task.completed ? 'Undo' : 'Complete'}</button>
                            <button class="delete-btn" onclick="deleteTask(${task.id})">Delete</button>
                        </div>
                    `;
                    
                    tasksList.appendChild(taskElement);
                });
            }
            
            // Clear all data
            function clearAllData() {
                if (confirm('Are you sure you want to delete all protection tasks?')) {
                    localStorage.removeItem('furnitureProtectorTasks');
                    loadSavedData();
                }
            }
            
            // Global functions for buttons
            window.completeTask = completeTask;
            window.deleteTask = deleteTask;
            
            // Event listeners
            addTaskBtn.addEventListener('click', addTask);
            clearDataBtn.addEventListener('click', clearAllData);
        });
    </script>
</body>
</html>
