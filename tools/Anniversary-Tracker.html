<!-- Category: Personal -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anniversary Tracker</title>
    <meta name="description" content="Track your important anniversaries, birthdays, and special dates with our user-friendly Anniversary Tracker. Never forget a special moment again.">
    <meta name="keywords" content="anniversary tracker, date calculator, special dates, birthday tracker, anniversary reminder, date keeper, countdown timer, personal organizer">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        .header {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .content {
            padding: 25px;
        }
        
        h1 {
            text-align: center;
            color: #ff7e5f;
            margin-bottom: 25px;
            font-size: 2.2rem;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
        }
        
        .tab {
            padding: 12px 20px;
            cursor: pointer;
            background: #f5f5f5;
            border: none;
            border-radius: 8px 8px 0 0;
            margin-right: 5px;
            font-weight: 600;
            color: #777;
        }
        
        .tab.active {
            background: #ff7e5f;
            color: white;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .form-section {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #ff7e5f;
            box-shadow: 0 0 0 2px rgba(255, 126, 95, 0.2);
        }
        
        button {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            display: inline-block;
            margin: 5px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(255, 126, 95, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .btn-clear {
            background: linear-gradient(to right, #ff6b6b, #ff8e8e);
        }
        
        .btn-secondary {
            background: linear-gradient(to right, #6a85b6, #bac8e0);
        }
        
        .anniversary-list {
            margin-top: 30px;
        }
        
        .anniversary-item {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            border-left: 4px solid #ff7e5f;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s;
        }
        
        .anniversary-item:hover {
            transform: translateY(-3px);
        }
        
        .anniversary-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
        }
        
        .anniversary-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .anniversary-title {
            font-weight: 700;
            font-size: 1.2rem;
            color: #ff7e5f;
        }
        
        .anniversary-type {
            background: #f0f0f0;
            padding: 3px 8px;
            border-radius: 20px;
            font-size: 0.8rem;
            color: #777;
        }
        
        .anniversary-date {
            color: #555;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }
        
        .days-count {
            font-size: 1.3rem;
            font-weight: 700;
            color: #333;
            margin-top: 8px;
        }
        
        .days-count span {
            color: #ff7e5f;
        }
        
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff6b6b;
            color: white;
            border: none;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        
        .delete-btn:hover {
            background: #ff5252;
        }
        
        .empty-state {
            text-align: center;
            padding: 30px;
            color: #777;
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #ddd;
        }
        
        .empty-state p {
            font-size: 1.1rem;
        }
        
        .countdown {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px dashed #eee;
        }
        
        .countdown-item {
            text-align: center;
            flex: 1;
        }
        
        .countdown-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ff7e5f;
        }
        
        .countdown-label {
            font-size: 0.8rem;
            color: #777;
            text-transform: uppercase;
        }
        
        .notes {
            margin-top: 10px;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 8px;
            font-size: 0.9rem;
            color: #555;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transform: translateX(150%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .stat-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            flex: 1;
            margin: 5px;
            min-width: 150px;
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #ff7e5f;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #777;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 0;
            }
            
            .header {
                font-size: 1.3rem;
                height: 50px;
            }
            
            .container {
                margin: 0;
                border-radius: 0;
            }
            
            .content {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .countdown {
                flex-wrap: wrap;
            }
            
            .countdown-item {
                min-width: 50%;
                margin-bottom: 10px;
            }
            
            .stats {
                flex-direction: column;
            }
            
            .stat-card {
                margin: 5px 0;
            }
        }
        
        @media (max-width: 480px) {
            .header {
                font-size: 1.2rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            button {
                width: 100%;
                margin: 5px 0;
            }
            
            .tabs {
                flex-wrap: wrap;
            }
            
            .tab {
                flex: 1;
                min-width: 50%;
                text-align: center;
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        Anniversary Tracker
    </div>
    
    <div class="container">
        <div class="content">
            <h1>Anniversary Tracker</h1>
            
            <div class="tabs">
                <button class="tab active" data-tab="add">Add Event</button>
                <button class="tab" data-tab="list">My Anniversaries</button>
                <button class="tab" data-tab="stats">Statistics</button>
            </div>
            
            <div class="tab-content active" id="add-tab">
                <div class="form-section">
                    <div class="form-group">
                        <label for="event-name">Event Name</label>
                        <input type="text" id="event-name" placeholder="e.g., Wedding Anniversary, Birthday">
                    </div>
                    
                    <div class="form-group">
                        <label for="event-date">Date</label>
                        <input type="date" id="event-date">
                    </div>
                    
                    <div class="form-group">
                        <label for="event-type">Event Type</label>
                        <select id="event-type">
                            <option value="anniversary">Anniversary</option>
                            <option value="birthday">Birthday</option>
                            <option value="wedding">Wedding</option>
                            <option value="graduation">Graduation</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="event-notes">Notes (Optional)</label>
                        <textarea id="event-notes" placeholder="Add special details about this event..."></textarea>
                    </div>
                    
                    <button id="add-btn">Add Event</button>
                    <button id="clear-btn" class="btn-clear">Clear All Data</button>
                </div>
            </div>
            
            <div class="tab-content" id="list-tab">
                <div class="anniversary-list" id="anniversary-list">
                    <!-- Anniversaries will be added here dynamically -->
                </div>
            </div>
            
            <div class="tab-content" id="stats-tab">
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-value" id="total-count">0</div>
                        <div class="stat-label">Total Events</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="upcoming-count">0</div>
                        <div class="stat-label">Upcoming</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="past-count">0</div>
                        <div class="stat-label">Past Events</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="today-count">0</div>
                        <div class="stat-label">Today's Events</div>
                    </div>
                </div>
                
                <div class="form-section">
                    <h3>Export/Import Data</h3>
                    <p>Backup your anniversary data or restore from a previous backup</p>
                    <button id="export-btn" class="btn-secondary">Export Data</button>
                    <button id="import-btn" class="btn-secondary">Import Data</button>
                    <input type="file" id="file-input" style="display: none;" accept=".json">
                </div>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification">Event added successfully!</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const eventNameInput = document.getElementById('event-name');
            const eventDateInput = document.getElementById('event-date');
            const eventTypeInput = document.getElementById('event-type');
            const eventNotesInput = document.getElementById('event-notes');
            const addBtn = document.getElementById('add-btn');
            const clearBtn = document.getElementById('clear-btn');
            const anniversaryList = document.getElementById('anniversary-list');
            const tabs = document.querySelectorAll('.tab');
            const tabContents = document.querySelectorAll('.tab-content');
            const notification = document.getElementById('notification');
            const exportBtn = document.getElementById('export-btn');
            const importBtn = document.getElementById('import-btn');
            const fileInput = document.getElementById('file-input');
            
            // Stats elements
            const totalCount = document.getElementById('total-count');
            const upcomingCount = document.getElementById('upcoming-count');
            const pastCount = document.getElementById('past-count');
            const todayCount = document.getElementById('today-count');
            
            // Load saved data
            let anniversaries = JSON.parse(localStorage.getItem('anniversaries')) || [];
            
            // Set today's date as default
            const today = new Date().toISOString().split('T')[0];
            eventDateInput.value = today;
            
            // Render existing anniversaries
            renderAnniversaries();
            updateStats();
            
            // Tab functionality
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    // Remove active class from all tabs and contents
                    tabs.forEach(t => t.classList.remove('active'));
                    tabContents.forEach(c => c.classList.remove('active'));
                    
                    // Add active class to clicked tab and corresponding content
                    tab.classList.add('active');
                    const tabId = tab.getAttribute('data-tab');
                    document.getElementById(`${tabId}-tab`).classList.add('active');
                });
            });
            
            // Add event listener for adding new anniversaries
            addBtn.addEventListener('click', function() {
                const name = eventNameInput.value.trim();
                const date = eventDateInput.value;
                const type = eventTypeInput.value;
                const notes = eventNotesInput.value.trim();
                
                if (!name || !date) {
                    showNotification('Please enter both event name and date', 'error');
                    return;
                }
                
                const anniversary = {
                    id: Date.now(),
                    name: name,
                    date: date,
                    type: type,
                    notes: notes
                };
                
                anniversaries.push(anniversary);
                saveToLocalStorage();
                renderAnniversaries();
                updateStats();
                
                // Reset form
                eventNameInput.value = '';
                eventDateInput.value = today;
                eventNotesInput.value = '';
                
                showNotification('Event added successfully!');
            });
            
            // Clear all data
            clearBtn.addEventListener('click', function() {
                if (confirm('Are you sure you want to clear all anniversary data?')) {
                    anniversaries = [];
                    saveToLocalStorage();
                    renderAnniversaries();
                    updateStats();
                    showNotification('All data cleared!');
                }
            });
            
            // Export data
            exportBtn.addEventListener('click', function() {
                const dataStr = JSON.stringify(anniversaries);
                const dataUri = 'application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
                
                const exportFileDefaultName = 'anniversary-tracker-data.json';
                
                const linkElement = document.createElement('a');
                linkElement.setAttribute('href', dataUri);
                linkElement.setAttribute('download', exportFileDefaultName);
                linkElement.click();
                
                showNotification('Data exported successfully!');
            });
            
            // Import data
            importBtn.addEventListener('click', function() {
                fileInput.click();
            });
            
            fileInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const importedData = JSON.parse(e.target.result);
                        if (Array.isArray(importedData)) {
                            anniversaries = importedData;
                            saveToLocalStorage();
                            renderAnniversaries();
                            updateStats();
                            showNotification('Data imported successfully!');
                        } else {
                            showNotification('Invalid file format', 'error');
                        }
                    } catch (error) {
                        showNotification('Error importing data', 'error');
                    }
                };
                reader.readAsText(file);
                
                // Reset file input
                fileInput.value = '';
            });
            
            // Save to localStorage
            function saveToLocalStorage() {
                localStorage.setItem('anniversaries', JSON.stringify(anniversaries));
            }
            
            // Render anniversaries
            function renderAnniversaries() {
                const listTab = document.getElementById('list-tab');
                
                if (anniversaries.length === 0) {
                    listTab.innerHTML = `
                        <div class="empty-state">
                            <div>🎂</div>
                            <p>No anniversaries added yet. Add your first special date!</p>
                        </div>
                    `;
                    return;
                }
                
                // Sort anniversaries by date
                anniversaries.sort((a, b) => new Date(a.date) - new Date(b.date));
                
                listTab.innerHTML = '<div class="anniversary-list" id="anniversary-list"></div>';
                
                anniversaries.forEach(anniversary => {
                    const dateObj = new Date(anniversary.date);
                    const formattedDate = dateObj.toLocaleDateString('en-US', { 
                        year: 'numeric', 
                        month: 'long', 
                        day: 'numeric' 
                    });
                    
                    const today = new Date();
                    const eventDate = new Date(anniversary.date);
                    
                    // Calculate days until event
                    const timeDiff = eventDate.getTime() - today.getTime();
                    const daysDiff = Math.ceil(timeDiff / (1000 * 3600 * 24));
                    
                    let daysText;
                    if (daysDiff > 0) {
                        daysText = `In <span>${daysDiff}</span> days`;
                    } else if (daysDiff === 0) {
                        daysText = `<span>Today!</span>`;
                    } else {
                        daysText = `<span>${Math.abs(daysDiff)}</span> days ago`;
                    }
                    
                    // Calculate countdown
                    const nextOccurrence = new Date(eventDate);
                    if (nextOccurrence < today) {
                        nextOccurrence.setFullYear(today.getFullYear());
                        if (nextOccurrence < today) {
                            nextOccurrence.setFullYear(today.getFullYear() + 1);
                        }
                    }
                    
                    const diffTime = nextOccurrence - today;
                    const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
                    const diffHours = Math.floor((diffTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const diffMinutes = Math.floor((diffTime % (1000 * 60 * 60)) / (1000 * 60));
                    const diffSeconds = Math.floor((diffTime % (1000 * 60)) / 1000);
                    
                    const anniversaryItem = document.createElement('div');
                    anniversaryItem.className = 'anniversary-item';
                    anniversaryItem.innerHTML = `
                        <div class="anniversary-header">
                            <div class="anniversary-title">${anniversary.name}</div>
                            <div class="anniversary-type">${anniversary.type}</div>
                        </div>
                        <div class="anniversary-date">${formattedDate}</div>
                        <div class="days-count">Countdown: ${daysText}</div>
                        <div class="countdown">
                            <div class="countdown-item">
                                <div class="countdown-value">${diffDays}</div>
                                <div class="countdown-label">Days</div>
                            </div>
                            <div class="countdown-item">
                                <div class="countdown-value">${diffHours}</div>
                                <div class="countdown-label">Hours</div>
                            </div>
                            <div class="countdown-item">
                                <div class="countdown-value">${diffMinutes}</div>
                                <div class="countdown-label">Min</div>
                            </div>
                            <div class="countdown-item">
                                <div class="countdown-value">${diffSeconds}</div>
                                <div class="countdown-label">Sec</div>
                            </div>
                        </div>
                        ${anniversary.notes ? `<div class="notes">${anniversary.notes}</div>` : ''}
                        <button class="delete-btn" data-id="${anniversary.id}">✕</button>
                    `;
                    
                    document.getElementById('anniversary-list').appendChild(anniversaryItem);
                });
                
                // Add event listeners to delete buttons
                document.querySelectorAll('.delete-btn').forEach(button => {
                    button.addEventListener('click', function() {
                        const id = parseInt(this.getAttribute('data-id'));
                        anniversaries = anniversaries.filter(a => a.id !== id);
                        saveToLocalStorage();
                        renderAnniversaries();
                        updateStats();
                        showNotification('Event deleted!');
                    });
                });
            }
            
            // Update statistics
            function updateStats() {
                const today = new Date();
                let upcoming = 0;
                let past = 0;
                let todayEvents = 0;
                
                anniversaries.forEach(anniversary => {
                    const eventDate = new Date(anniversary.date);
                    const timeDiff = eventDate.getTime() - today.getTime();
                    const daysDiff = Math.ceil(timeDiff / (1000 * 3600 * 24));
                    
                    if (daysDiff > 0) {
                        upcoming++;
                    } else if (daysDiff < 0) {
                        past++;
                    } else {
                        todayEvents++;
                    }
                });
                
                totalCount.textContent = anniversaries.length;
                upcomingCount.textContent = upcoming;
                pastCount.textContent = past;
                todayCount.textContent = todayEvents;
            }
            
            // Show notification
            function showNotification(message, type = 'success') {
                notification.textContent = message;
                notification.style.background = type === 'error' ? '#f44336' : '#4CAF50';
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
            
            // Update countdowns every second
            setInterval(() => {
                // Only update countdown if on the list tab
                const activeTab = document.querySelector('.tab.active').getAttribute('data-tab');
                if (activeTab === 'list') {
                    renderAnniversaries();
                }
            }, 1000);
        });
    </script>
</body>
</html>
