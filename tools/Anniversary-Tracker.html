<!DOCTYPE html>
<!-- Category: Lifestyle -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anniversary Tracker</title>
    <style>
        :root {
            --bg-color: #f0f4f8;
            --container-bg: #ffffff;
            --primary-color: #4a47a3;
            --secondary-color: #706fd3;
            --accent-color: #ad5389;
            --text-color: #333;
            --light-text-color: #666;
            --border-color: #e0e0e0;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --delete-color: #d9534f;
            --delete-hover-color: #c9302c;
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: var(--container-bg);
            border-radius: 12px;
            box-shadow: 0 4px 15px var(--shadow-color);
            padding: 25px 30px;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-top: 0;
            margin-bottom: 25px;
        }

        .add-form {
            background-color: #f9f9fb;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .add-form h2 {
            width: 100%;
            margin: 0 0 10px 0;
            font-size: 1.2em;
            color: var(--text-color);
        }

        .form-control {
            flex: 1;
            min-width: 200px;
        }

        .form-control input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            box-sizing: border-box;
        }

        .add-form button {
            background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
            color: white;
            font-size: 16px;
            font-weight: bold;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: opacity 0.2s;
            align-self: flex-end;
        }

        .add-form button:hover {
            opacity: 0.9;
        }
        
        #anniversary-list {
            display: grid;
            gap: 15px;
        }

        .anniversary-card {
            background-color: #fff;
            border: 1px solid var(--border-color);
            border-left: 5px solid var(--primary-color);
            border-radius: 8px;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px var(--shadow-color);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .anniversary-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 10px var(--shadow-color);
        }

        /* Highlight for upcoming anniversaries */
        .anniversary-card[data-days-until='0'] {
            border-left-color: #ffc107; /* Gold for today */
            background-color: #fffcf2;
        }
        .anniversary-card[data-days-until^='-'] {
            border-left-color: #28a745; /* Green for just passed */
        }

        .anniversary-info h3 {
            margin: 0 0 5px 0;
            color: var(--primary-color);
            font-size: 1.1em;
        }

        .anniversary-info p {
            margin: 0;
            font-size: 0.9em;
            color: var(--light-text-color);
        }
        
        .anniversary-countdown {
            text-align: right;
        }
        
        .countdown-days {
            font-size: 2em;
            font-weight: bold;
            color: var(--accent-color);
            line-height: 1;
        }
        
        .countdown-label {
            font-size: 0.8em;
            color: var(--light-text-color);
        }

        .delete-btn {
            background-color: var(--delete-color);
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-left: 15px;
            transition: background-color 0.2s;
            line-height: 30px;
            text-align: center;
        }

        .delete-btn:hover {
            background-color: var(--delete-hover-color);
        }
        
        #empty-message {
            text-align: center;
            padding: 40px;
            color: var(--light-text-color);
            background-color: #f9f9fb;
            border: 2px dashed var(--border-color);
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Anniversary Tracker</h1>

        <form id="add-anniversary-form" class="add-form">
            <h2>Add a New Anniversary</h2>
            <div class="form-control">
                <input type="text" id="anniversary-name" placeholder="Anniversary Name (e.g., Our Wedding)" required>
            </div>
            <div class="form-control">
                <input type="date" id="anniversary-date" required>
            </div>
            <button type="submit">Add</button>
        </form>

        <div id="anniversary-list">
            <!-- Anniversary cards will be dynamically inserted here -->
        </div>
        <p id="empty-message">No anniversaries yet. Add one to get started!</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const addForm = document.getElementById('add-anniversary-form');
            const nameInput = document.getElementById('anniversary-name');
            const dateInput = document.getElementById('anniversary-date');
            const anniversaryList = document.getElementById('anniversary-list');
            const emptyMessage = document.getElementById('empty-message');

            const STORAGE_KEY = 'anniversaryTrackerData';

            let anniversaries = [];

            // --- Data Persistence ---
            function saveAnniversaries() {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(anniversaries));
            }

            function loadAnniversaries() {
                const storedData = localStorage.getItem(STORAGE_KEY);
                if (storedData) {
                    anniversaries = JSON.parse(storedData);
                }
                renderAnniversaries();
            }

            // --- Core Logic & Rendering ---
            function renderAnniversaries() {
                anniversaryList.innerHTML = ''; // Clear the list

                if (anniversaries.length === 0) {
                    emptyMessage.style.display = 'block';
                    anniversaryList.style.display = 'none';
                    return;
                }
                
                emptyMessage.style.display = 'none';
                anniversaryList.style.display = 'grid';

                const today = new Date();
                today.setHours(0, 0, 0, 0); // Normalize today's date for accurate comparison

                const calculatedAnniversaries = anniversaries.map(anniv => {
                    const originalDate = new Date(anniv.date);
                    // The date object from input is UTC, adjust to local timezone
                    originalDate.setMinutes(originalDate.getMinutes() + originalDate.getTimezoneOffset());
                    
                    let nextAnniversaryDate = new Date(originalDate);
                    nextAnniversaryDate.setFullYear(today.getFullYear());

                    // If the anniversary for this year has already passed, set it to next year
                    if (nextAnniversaryDate < today) {
                        nextAnniversaryDate.setFullYear(today.getFullYear() + 1);
                    }
                    
                    const timeDiff = nextAnniversaryDate.getTime() - today.getTime();
                    const daysUntil = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));
                    
                    const years = nextAnniversaryDate.getFullYear() - originalDate.getFullYear();

                    return { ...anniv, daysUntil, nextAnniversaryDate, years };
                });
                
                // Sort by the soonest anniversary
                calculatedAnniversaries.sort((a, b) => a.daysUntil - b.daysUntil);

                // Create and append HTML for each anniversary
                calculatedAnniversaries.forEach(anniv => {
                    const card = document.createElement('div');
                    card.className = 'anniversary-card';
                    card.dataset.id = anniv.id;
                    
                    // Special styling for today or just passed
                    if(anniv.daysUntil <= 7) card.setAttribute('data-days-until', anniv.daysUntil);


                    const nextDateString = anniv.nextAnniversaryDate.toLocaleDateString('en-US', {
                        year: 'numeric', month: 'long', day: 'numeric'
                    });

                    card.innerHTML = `
                        <div class="anniversary-info">
                            <h3>${anniv.name}</h3>
                            <p>Celebrating ${anniv.years} years on ${nextDateString}</p>
                        </div>
                        <div class="anniversary-countdown">
                            <div class="countdown-days">${anniv.daysUntil}</div>
                            <div class="countdown-label">days away</div>
                        </div>
                        <button class="delete-btn" title="Delete Anniversary">&times;</button>
                    `;
                    anniversaryList.appendChild(card);
                });
            }

            // --- Event Handlers ---
            addForm.addEventListener('submit', (e) => {
                e.preventDefault();

                const name = nameInput.value.trim();
                const date = dateInput.value;

                if (name && date) {
                    const newAnniversary = {
                        id: Date.now(), // Simple unique ID
                        name: name,
                        date: date
                    };
                    anniversaries.push(newAnniversary);
                    saveAnniversaries();
                    renderAnniversaries();
                    addForm.reset();
                }
            });

            anniversaryList.addEventListener('click', (e) => {
                if (e.target.classList.contains('delete-btn')) {
                    const card = e.target.closest('.anniversary-card');
                    const idToDelete = parseInt(card.dataset.id);
                    
                    // Confirm before deleting
                    if (confirm('Are you sure you want to delete this anniversary?')) {
                        anniversaries = anniversaries.filter(anniv => anniv.id !== idToDelete);
                        saveAnniversaries();
                        renderAnniversaries();
                    }
                }
            });

            // --- Initial Load ---
            loadAnniversaries();
        });
    </script>

</body>
</html>
