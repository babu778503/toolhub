<!DOCTYPE html>
<!-- Category: Finance -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Premium Comparator</title>
    <meta name="description" content="Compare insurance premiums from multiple providers. Find the best insurance rates for auto, home, health, and life insurance. Save money with our premium comparison tool.">
    <meta name="keywords" content="insurance premium comparator, insurance comparison, premium calculator, insurance quotes, auto insurance, home insurance, health insurance, life insurance, insurance rates, premium comparison tool">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 10px;
        }
        
        /* Mobile Styles (Default) */
        .container {
            max-width: 100%;
        }
        
        header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        h1 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 0;
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        h1 i {
            font-size: 1.2rem;
        }
        
        .stats-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin: 15px 0;
            flex-wrap: wrap;
        }
        
        .stat-card {
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            color: white;
            padding: 10px 15px;
            border-radius: 12px;
            text-align: center;
            min-width: 100px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            flex: 1;
        }
        
        .stat-number {
            font-size: 1.2rem;
            font-weight: bold;
            display: block;
        }
        
        .stat-label {
            font-size: 0.7rem;
            opacity: 0.9;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        
        .form-section, .list-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .section-title {
            color: #333;
            font-size: 1.3rem;
            border-bottom: 2px solid #1e3c72;
            padding-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .section-title i {
            color: #1e3c72;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #555;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.9rem;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #1e3c72;
            box-shadow: 0 0 0 3px rgba(30, 60, 114, 0.1);
        }
        
        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        button {
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            flex: 1;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn-secondary {
            background: linear-gradient(45deg, #95a5a6, #7f8c8d);
        }
        
        .insurance-list {
            max-height: 350px;
            overflow-y: auto;
            padding-right: 5px;
        }
        
        .insurance-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 12px;
            border-left: 4px solid #1e3c72;
            transition: all 0.3s;
            position: relative;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .insurance-item:hover {
            transform: translateX(3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }
        
        .insurance-item.best {
            border-left-color: #27ae60;
            background: #e8f7ef;
        }
        
        .insurance-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            flex-wrap: wrap;
            gap: 5px;
        }
        
        .insurance-name {
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .insurance-icon {
            width: 25px;
            height: 25px;
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.7rem;
        }
        
        .insurance-details {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            margin-bottom: 12px;
        }
        
        .detail-item {
            display: flex;
            flex-direction: column;
        }
        
        .detail-label {
            font-size: 0.75rem;
            color: #666;
            font-weight: 600;
        }
        
        .detail-value {
            font-weight: 600;
            color: #333;
            font-size: 0.9rem;
        }
        
        .detail-value.premium {
            color: #e74c3c;
            font-size: 1.2rem;
        }
        
        .insurance-actions {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }
        
        .action-btn {
            padding: 6px 12px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 4px;
            transition: all 0.2s;
        }
        
        .edit-btn {
            background: #3498db;
            color: white;
        }
        
        .delete-btn {
            background: #e74c3c;
            color: white;
        }
        
        .edit-btn:hover, .delete-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        
        .clear-data {
            text-align: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        
        .clear-btn {
            background: linear-gradient(45deg, #95a5a6, #7f8c8d);
            width: auto;
            padding: 10px 20px;
            font-size: 0.9rem;
        }
        
        .clear-btn:hover {
            background: linear-gradient(45deg, #7f8c8d, #95a5a6);
        }
        
        .notification {
            position: fixed;
            top: 60px;
            left: 10px;
            right: 10px;
            padding: 15px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transform: translateY(-100px);
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .notification.show {
            transform: translateY(0);
        }
        
        .notification.success {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
        }
        
        .notification.error {
            background: linear-gradient(45deg, #c0392b, #e74c3c);
        }
        
        .notification.warning {
            background: linear-gradient(45deg, #f39c12, #f1c40f);
        }
        
        .empty-state {
            text-align: center;
            padding: 30px 15px;
            color: #666;
        }
        
        .empty-state i {
            font-size: 2rem;
            color: #ddd;
            margin-bottom: 10px;
        }
        
        .empty-state p {
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
        
        .search-box {
            margin-bottom: 15px;
            position: relative;
        }
        
        .search-box i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }
        
        .search-box input {
            padding-left: 35px;
            font-size: 14px;
        }
        
        .export-import {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }
        
        .export-btn, .import-btn {
            flex: 1;
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            padding: 10px;
            font-size: 0.8rem;
        }
        
        .import-btn {
            background: linear-gradient(45deg, #3498db, #2980b9);
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            border-radius: 15px;
            width: 90%;
            max-width: 90%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            margin-top: -5px;
        }
        
        .close:hover {
            color: #000;
        }
        
        .progress-container {
            margin: 15px 0;
            background: #f0f0f0;
            border-radius: 10px;
            padding: 12px;
        }
        
        .progress-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .progress-bar {
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #1e3c72, #2a5298);
            border-radius: 4px;
            transition: width 0.5s ease;
        }
        
        /* Desktop Styles */
        @media (min-width: 769px) {
            body {
                padding: 20px;
            }
            
            header {
                padding: 20px;
                margin-bottom: 30px;
                height: auto;
                display: block;
            }
            
            h1 {
                font-size: 2.5rem;
                margin-bottom: 10px;
            }
            
            h1 i {
                font-size: 2rem;
            }
            
            .stats-container {
                gap: 30px;
                margin-bottom: 20px;
            }
            
            .stat-card {
                padding: 15px 25px;
                min-width: 150px;
            }
            
            .stat-number {
                font-size: 2rem;
            }
            
            .stat-label {
                font-size: 0.9rem;
            }
            
            .main-content {
                grid-template-columns: 1fr 1fr;
                gap: 30px;
            }
            
            .form-section, .list-section {
                padding: 30px;
            }
            
            .section-title {
                font-size: 1.5rem;
            }
            
            .insurance-details {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
                gap: 15px;
            }
            
            .insurance-actions {
                flex-direction: row;
            }
            
            .action-btn {
                padding: 8px 15px;
                font-size: 0.9rem;
                gap: 5px;
            }
            
            .btn-group {
                flex-direction: row;
            }
            
            .export-import {
                gap: 10px;
                margin-top: 15px;
            }
            
            .export-btn, .import-btn {
                padding: 12px 25px;
                font-size: 16px;
            }
            
            .modal-content {
                margin: 5% auto;
                padding: 30px;
                max-width: 500px;
            }
            
            .close {
                font-size: 28px;
                margin-top: 0;
            }
            
            .notification {
                top: 20px;
                right: 20px;
                left: auto;
                width: auto;
                transform: translateX(400px);
            }
            
            .notification.show {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-file-contract"></i> Insurance Premium Comparator</h1>
        </header>
        
        <div class="stats-container">
            <div class="stat-card">
                <span class="stat-number" id="totalPolicies">0</span>
                <span class="stat-label">Total Policies</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="bestRate">$0</span>
                <span class="stat-label">Best Rate</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="potentialSavings">$0</span>
                <span class="stat-label">Potential Savings</span>
            </div>
        </div>
        
        <div class="main-content">
            <section class="form-section">
                <div class="section-header">
                    <h2 class="section-title"><i class="fas fa-plus-circle"></i> Add New Policy</h2>
                </div>
                
                <form id="insuranceForm">
                    <div class="form-group">
                        <label for="providerName"><i class="fas fa-building"></i> Insurance Provider</label>
                        <input type="text" id="providerName" placeholder="e.g., State Farm, Geico" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="policyType"><i class="fas fa-shield-alt"></i> Policy Type</label>
                        <select id="policyType" required>
                            <option value="">Select Policy Type</option>
                            <option value="auto">Auto Insurance</option>
                            <option value="home">Home Insurance</option>
                            <option value="health">Health Insurance</option>
                            <option value="life">Life Insurance</option>
                            <option value="renters">Renters Insurance</option>
                            <option value="business">Business Insurance</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="premiumAmount"><i class="fas fa-dollar-sign"></i> Monthly Premium ($)</label>
                        <input type="number" id="premiumAmount" step="0.01" placeholder="0.00" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="coverageAmount"><i class="fas fa-umbrella"></i> Coverage Amount ($)</label>
                        <input type="number" id="coverageAmount" step="1000" placeholder="100000" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="deductible"><i class="fas fa-wallet"></i> Deductible ($)</label>
                        <input type="number" id="deductible" step="100" placeholder="500" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="policyTerm"><i class="fas fa-calendar-alt"></i> Policy Term</label>
                        <select id="policyTerm" required>
                            <option value="6">6 Months</option>
                            <option value="12" selected>12 Months</option>
                            <option value="24">24 Months</option>
                        </select>
                    </div>
                    
                    <div class="btn-group">
                        <button type="submit" id="addBtn"><i class="fas fa-plus"></i> Add Policy</button>
                        <button type="button" class="btn-secondary" id="resetBtn"><i class="fas fa-redo"></i> Reset</button>
                    </div>
                </form>
                
                <div class="export-import">
                    <button class="export-btn" id="exportBtn"><i class="fas fa-download"></i> Export</button>
                    <button class="import-btn" id="importBtn"><i class="fas fa-upload"></i> Import</button>
                </div>
            </section>
            
            <section class="list-section">
                <div class="section-header">
                    <h2 class="section-title"><i class="fas fa-list"></i> Your Policies</h2>
                </div>
                
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search policies...">
                </div>
                
                <div class="progress-container">
                    <div class="progress-header">
                        <span>Potential Savings</span>
                        <span id="savingsPercent">0%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                    </div>
                </div>
                
                <div class="insurance-list" id="insuranceList">
                    <!-- Policies will be added here dynamically -->
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <p>No policies added yet</p>
                        <p>Add your first policy to start comparing!</p>
                    </div>
                </div>
                
                <div class="clear-data">
                    <button class="clear-btn" id="clearData"><i class="fas fa-trash"></i> Clear All Data</button>
                </div>
            </section>
        </div>
    </div>
    
    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 style="margin-bottom: 20px; font-size: 1.3rem;"><i class="fas fa-edit"></i> Edit Policy</h2>
            <form id="editForm">
                <input type="hidden" id="editId">
                <div class="form-group">
                    <label for="editProviderName"><i class="fas fa-building"></i> Insurance Provider</label>
                    <input type="text" id="editProviderName" required>
                </div>
                <div class="form-group">
                    <label for="editPolicyType"><i class="fas fa-shield-alt"></i> Policy Type</label>
                    <select id="editPolicyType" required>
                        <option value="auto">Auto Insurance</option>
                        <option value="home">Home Insurance</option>
                        <option value="health">Health Insurance</option>
                        <option value="life">Life Insurance</option>
                        <option value="renters">Renters Insurance</option>
                        <option value="business">Business Insurance</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editPremiumAmount"><i class="fas fa-dollar-sign"></i> Monthly Premium ($)</label>
                    <input type="number" id="editPremiumAmount" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="editCoverageAmount"><i class="fas fa-umbrella"></i> Coverage Amount ($)</label>
                    <input type="number" id="editCoverageAmount" step="1000" required>
                </div>
                <div class="form-group">
                    <label for="editDeductible"><i class="fas fa-wallet"></i> Deductible ($)</label>
                    <input type="number" id="editDeductible" step="100" required>
                </div>
                <div class="form-group">
                    <label for="editPolicyTerm"><i class="fas fa-calendar-alt"></i> Policy Term</label>
                    <select id="editPolicyTerm" required>
                        <option value="6">6 Months</option>
                        <option value="12">12 Months</option>
                        <option value="24">24 Months</option>
                    </select>
                </div>
                <button type="submit" style="margin-top: 15px;"><i class="fas fa-save"></i> Save Changes</button>
            </form>
        </div>
    </div>
    
    <div class="notification" id="notification"></div>
    
    <script>
        // Initialize data storage
        let policies = JSON.parse(localStorage.getItem('insurancePolicies')) || [];
        let currentEditId = null;
        
        // DOM Elements
        const form = document.getElementById('insuranceForm');
        const insuranceList = document.getElementById('insuranceList');
        const clearDataBtn = document.getElementById('clearData');
        const notification = document.getElementById('notification');
        const searchInput = document.getElementById('searchInput');
        const resetBtn = document.getElementById('resetBtn');
        const exportBtn = document.getElementById('exportBtn');
        const importBtn = document.getElementById('importBtn');
        const editModal = document.getElementById('editModal');
        const editForm = document.getElementById('editForm');
        const closeModal = document.querySelector('.close');
        
        // Show notification
        function showNotification(message, type) {
            notification.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'exclamation-triangle'}"></i> ${message}`;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Format currency
        function formatCurrency(amount) {
            return '$' + parseFloat(amount).toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,');
        }
        
        // Get policy icon based on type
        function getPolicyIcon(type) {
            const icons = {
                'auto': 'ðŸš—',
                'home': 'ðŸ ',
                'health': 'ðŸ¥',
                'life': 'ðŸ’',
                'renters': 'ðŸ¢',
                'business': 'ðŸ’¼'
            };
            return icons[type] || 'ðŸ“‹';
        }
        
        // Update statistics
        function updateStats() {
            document.getElementById('totalPolicies').textContent = policies.length;
            
            if (policies.length > 0) {
                // Find best rate (lowest premium)
                const sortedPolicies = [...policies].sort((a, b) => parseFloat(a.premiumAmount) - parseFloat(b.premiumAmount));
                const bestRate = sortedPolicies[0].premiumAmount;
                document.getElementById('bestRate').textContent = formatCurrency(bestRate);
                
                // Calculate potential savings
                const highestPremium = Math.max(...policies.map(p => parseFloat(p.premiumAmount)));
                const potentialSavings = highestPremium - parseFloat(bestRate);
                document.getElementById('potentialSavings').textContent = formatCurrency(potentialSavings);
                
                // Update progress bar
                const savingsPercent = Math.min(100, (potentialSavings / highestPremium) * 100);
                document.getElementById('savingsPercent').textContent = Math.round(savingsPercent) + '%';
                document.getElementById('progressFill').style.width = savingsPercent + '%';
            } else {
                document.getElementById('bestRate').textContent = '$0';
                document.getElementById('potentialSavings').textContent = '$0';
                document.getElementById('savingsPercent').textContent = '0%';
                document.getElementById('progressFill').style.width = '0%';
            }
        }
        
        // Render policies
        function renderPolicies() {
            updateStats();
            
            let filteredPolicies = [...policies];
            
            // Apply search filter
            const searchTerm = searchInput.value.toLowerCase();
            if (searchTerm) {
                filteredPolicies = filteredPolicies.filter(policy => 
                    policy.providerName.toLowerCase().includes(searchTerm) ||
                    policy.policyType.toLowerCase().includes(searchTerm)
                );
            }
            
            if (filteredPolicies.length === 0) {
                insuranceList.innerHTML = '<div class="empty-state"><i class="fas fa-search"></i><p>No policies found</p><p>Try adjusting your search</p></div>';
                return;
            }
            
            // Sort by premium amount (lowest first)
            filteredPolicies.sort((a, b) => parseFloat(a.premiumAmount) - parseFloat(b.premiumAmount));
            
            insuranceList.innerHTML = '';
            
            filteredPolicies.forEach((policy, index) => {
                const isBest = index === 0;
                
                const itemClass = `insurance-item ${isBest ? 'best' : ''}`;
                
                const item = document.createElement('div');
                item.className = itemClass;
                item.innerHTML = `
                    <div class="insurance-header">
                        <div class="insurance-name">
                            <div class="insurance-icon">${getPolicyIcon(policy.policyType)}</div>
                            ${policy.providerName}
                        </div>
                        <div class="detail-value premium">
                            ${formatCurrency(policy.premiumAmount)}/mo
                        </div>
                    </div>
                    
                    <div class="insurance-details">
                        <div class="detail-item">
                            <span class="detail-label">Type</span>
                            <span class="detail-value">${policy.policyType.charAt(0).toUpperCase() + policy.policyType.slice(1)}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Coverage</span>
                            <span class="detail-value">${formatCurrency(policy.coverageAmount)}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Deductible</span>
                            <span class="detail-value">${formatCurrency(policy.deductible)}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Term</span>
                            <span class="detail-value">${policy.policyTerm} Months</span>
                        </div>
                    </div>
                    
                    <div class="insurance-actions">
                        <button class="action-btn edit-btn" data-id="${policy.id}">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="action-btn delete-btn" data-id="${policy.id}">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                insuranceList.appendChild(item);
            });
            
            // Add event listeners to action buttons
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const id = parseInt(this.getAttribute('data-id'));
                    openEditModal(id);
                });
            });
            
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const id = parseInt(this.getAttribute('data-id'));
                    deletePolicy(id);
                });
            });
        }
        
        // Add new policy
        function addPolicy(e) {
            e.preventDefault();
            
            const providerName = document.getElementById('providerName').value;
            const policyType = document.getElementById('policyType').value;
            const premiumAmount = document.getElementById('premiumAmount').value;
            const coverageAmount = document.getElementById('coverageAmount').value;
            const deductible = document.getElementById('deductible').value;
            const policyTerm = document.getElementById('policyTerm').value;
            
            const newPolicy = {
                id: Date.now(),
                providerName,
                policyType,
                premiumAmount,
                coverageAmount,
                deductible,
                policyTerm
            };
            
            policies.push(newPolicy);
            localStorage.setItem('insurancePolicies', JSON.stringify(policies));
            
            renderPolicies();
            form.reset();
            
            showNotification('Policy added successfully!', 'success');
        }
        
        // Delete policy
        function deletePolicy(id) {
            if (confirm('Are you sure you want to delete this policy?')) {
                policies = policies.filter(policy => policy.id !== id);
                localStorage.setItem('insurancePolicies', JSON.stringify(policies));
                renderPolicies();
                showNotification('Policy deleted!', 'success');
            }
        }
        
        // Open edit modal
        function openEditModal(id) {
            const policy = policies.find(p => p.id === id);
            if (!policy) return;
            
            currentEditId = id;
            document.getElementById('editId').value = id;
            document.getElementById('editProviderName').value = policy.providerName;
            document.getElementById('editPolicyType').value = policy.policyType;
            document.getElementById('editPremiumAmount').value = policy.premiumAmount;
            document.getElementById('editCoverageAmount').value = policy.coverageAmount;
            document.getElementById('editDeductible').value = policy.deductible;
            document.getElementById('editPolicyTerm').value = policy.policyTerm;
            
            editModal.style.display = 'block';
        }
        
        // Save edited policy
        function saveEditedPolicy(e) {
            e.preventDefault();
            
            const id = parseInt(document.getElementById('editId').value);
            const providerName = document.getElementById('editProviderName').value;
            const policyType = document.getElementById('editPolicyType').value;
            const premiumAmount = document.getElementById('editPremiumAmount').value;
            const coverageAmount = document.getElementById('editCoverageAmount').value;
            const deductible = document.getElementById('editDeductible').value;
            const policyTerm = document.getElementById('editPolicyTerm').value;
            
            const index = policies.findIndex(policy => policy.id === id);
            if (index !== -1) {
                policies[index] = {
                    ...policies[index],
                    providerName,
                    policyType,
                    premiumAmount,
                    coverageAmount,
                    deductible,
                    policyTerm
                };
                
                localStorage.setItem('insurancePolicies', JSON.stringify(policies));
                renderPolicies();
                editModal.style.display = 'none';
                showNotification('Policy updated successfully!', 'success');
            }
        }
        
        // Clear all data
        function clearAllData() {
            if (confirm('Are you sure you want to clear all policy data? This cannot be undone.')) {
                policies = [];
                localStorage.removeItem('insurancePolicies');
                renderPolicies();
                showNotification('All data cleared!', 'success');
            }
        }
        
        // Reset form
        function resetForm() {
            form.reset();
            showNotification('Form reset!', 'success');
        }
        
        // Export data
        function exportData() {
            const dataStr = JSON.stringify(policies, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'insurance-premium-comparator-data.json';
            link.click();
            URL.revokeObjectURL(url);
            showNotification('Data exported successfully!', 'success');
        }
        
        // Import data
        function importData() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = function(e) {
                const file = e.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const importedData = JSON.parse(e.target.result);
                        if (Array.isArray(importedData)) {
                            policies = importedData;
                            localStorage.setItem('insurancePolicies', JSON.stringify(policies));
                            renderPolicies();
                            showNotification('Data imported successfully!', 'success');
                        } else {
                            throw new Error('Invalid data format');
                        }
                    } catch (error) {
                        showNotification('Error importing data. Please check the file format.', 'error');
                    }
                };
                reader.readAsText(file);
            };
            input.click();
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderPolicies();
            
            form.addEventListener('submit', addPolicy);
            editForm.addEventListener('submit', saveEditedPolicy);
            clearDataBtn.addEventListener('click', clearAllData);
            resetBtn.addEventListener('click', resetForm);
            exportBtn.addEventListener('click', exportData);
            importBtn.addEventListener('click', importData);
            
            searchInput.addEventListener('input', renderPolicies);
            
            closeModal.addEventListener('click', () => {
                editModal.style.display = 'none';
            });
            
            window.addEventListener('click', (e) => {
                if (e.target === editModal) {
                    editModal.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
