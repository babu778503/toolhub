<!DOCTYPE html>
<!-- Category: Productivity -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        /* Desktop Styles */
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
            padding: 40px;
            width: 100%;
            max-width: 600px;
            text-align: center;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            color: #fff;
        }
        
        .input-section {
            background: rgba(0, 0, 0, 0.2);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
        }
        
        .input-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        input {
            width: 80px;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 1.2rem;
            text-align: center;
            outline: none;
            transition: all 0.3s ease;
        }
        
        input:focus {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .labels {
            display: flex;
            justify-content: center;
            gap: 65px;
            margin-top: -10px;
            margin-bottom: 20px;
        }
        
        .label {
            font-size: 1rem;
            opacity: 0.8;
        }
        
        .timer-display {
            font-size: 4rem;
            font-weight: 700;
            margin: 30px 0;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            letter-spacing: 3px;
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 15px;
            transition: all 0.3s ease;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            min-width: 120px;
        }
        
        #startBtn {
            background: linear-gradient(to right, #00b09b, #96c93d);
            color: white;
        }
        
        #pauseBtn {
            background: linear-gradient(to right, #2193b0, #6dd5ed);
            color: white;
        }
        
        #resetBtn {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
        }
        
        #presetBtn {
            background: linear-gradient(to right, #834d9b, #d04ed6);
            color: white;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .preset-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .preset-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .preset-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .notification {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            display: none;
        }
        
        .notification.show {
            display: block;
            animation: fadeIn 0.5s;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .time-up {
            animation: pulse 1s infinite;
            background: rgba(255, 0, 0, 0.2);
        }
        
        /* Mobile Styles */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 20px;
                border-radius: 15px;
            }
            
            h1 {
                font-size: 1.8rem;
                margin-bottom: 20px;
            }
            
            .input-section {
                padding: 15px;
            }
            
            .input-group {
                gap: 10px;
                margin-bottom: 15px;
            }
            
            input {
                width: 60px;
                padding: 12px;
                font-size: 1rem;
            }
            
            .timer-display {
                font-size: 2.5rem;
                margin: 20px 0;
                padding: 15px;
            }
            
            .controls {
                gap: 10px;
                margin-top: 15px;
            }
            
            button {
                padding: 12px 20px;
                font-size: 1rem;
                min-width: 100px;
            }
            
            .labels {
                gap: 45px;
                margin-top: -10px;
                margin-bottom: 15px;
            }
            
            .label {
                font-size: 0.8rem;
            }
            
            .preset-buttons {
                gap: 10px;
                margin-top: 15px;
            }
            
            .preset-btn {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
        }
        
        @media (max-width: 480px) {
            .input-group {
                gap: 5px;
            }
            
            input {
                width: 50px;
                padding: 10px;
            }
            
            .labels {
                gap: 35px;
            }
            
            .timer-display {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Countdown Timer</h1>
        
        <div class="input-section">
            <div class="input-group">
                <input type="number" id="hours" min="0" max="23" placeholder="HH">
                <input type="number" id="minutes" min="0" max="59" placeholder="MM">
                <input type="number" id="seconds" min="0" max="59" placeholder="SS">
            </div>
            
            <div class="labels">
                <div class="label">Hours</div>
                <div class="label">Minutes</div>
                <div class="label">Seconds</div>
            </div>
            
            <div class="preset-buttons">
                <div class="preset-btn" data-time="300">5 min</div>
                <div class="preset-btn" data-time="600">10 min</div>
                <div class="preset-btn" data-time="900">15 min</div>
                <div class="preset-btn" data-time="1800">30 min</div>
            </div>
        </div>
        
        <div class="timer-display" id="timer">00:00:00</div>
        
        <div class="controls">
            <button id="startBtn">Start</button>
            <button id="pauseBtn">Pause</button>
            <button id="resetBtn">Reset</button>
            <button id="presetBtn">Presets</button>
        </div>
        
        <div class="notification" id="notification">
            <p>‚è∞ Time's up! Your countdown has finished.</p>
        </div>
    </div>

    <script>
        let countdown;
        let totalSeconds = 0;
        let remainingSeconds = 0;
        let isRunning = false;
        let isPaused = false;
        
        const hoursInput = document.getElementById('hours');
        const minutesInput = document.getElementById('minutes');
        const secondsInput = document.getElementById('seconds');
        const timerDisplay = document.getElementById('timer');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const presetBtn = document.getElementById('presetBtn');
        const presetButtons = document.querySelectorAll('.preset-btn');
        const notification = document.getElementById('notification');
        
        // Create audio context for bell sound
        function createBellSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(880, audioContext.currentTime);
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 1);
                
                return true;
            } catch (e) {
                console.log("Web Audio API not supported, using fallback");
                return false;
            }
        }
        
        // Fallback bell sound using base64 encoded data URI
        function playFallbackBell() {
            const audio = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFd2xqZ2VjYF1bWVhXVlVUU1JQT05NTEtKSUhHRkVEQ0JBQD8+PTw7Ojk4NzY1NDMyMTAvLi0sKyopKCcmJSQjIiEgHx4dHBsaGRgXFhUUExIREA8ODQwLCgkIBwYFBAMCAQAAIfkECQoAAAAsAAAAABgAGAAABUSAwMhJq7046827/2AojmRpnmiqrmzrvnAsz3Rt33iu73zv/8CgcEgsGo/IpHLJbDqf0Kh0Sq1ar9isdsvter/gsHhMLpvP6LR6zW673/C4fE6v2+/4vH7P7/v/gIGCg4SFhoeIiYqLjI2Oj5CRkpOUlZaXmJmam5ydnp+goaKjpKWmp6ipqqusra6vsLGys7S1tre4ubq7vL2+v8DBwsPExcbHyMnKy8zNzs/Q0dLT1NXW19jZ2tvc3d7f4OHi4+Tl5ufo6err7O3u7/Dx8vP09fb3+Pn6+/z9/v8AAQIDBAUGBwgJCgsMDQ4PEBESExQVFhcYGRobHB0eHyAhIiMkJSYnKCkqKywtLi8wMTIzNDU2Nzg5Ojs8PT4/QEFCQ0RFRkdISUpLTE1OT1BRUlNUVVZXWFlaW1xdXl9gYWJjZGVmZ2hpamtsbW5vcHFyc3R1dnd4eXp7fH1+f4CBgoOEhYaHiImKi4yNjo+QkZKTlJWWl5iZmpucnZ6foKGio6SlpqeoqaqrrK2ur7CxsrO0tba3uLm6u7y9vr/AwcLDxMXGx8jJysvMzc7P0NHS09TV1tfY2drb3N3e3+Dh4uPk5ebn6Onq6+zt7u/w8fLz9PX29/j5+vv8/f7/');
            audio.play().catch(e => console.log("Audio play failed:", e));
        }
        
        function playBell() {
            if (!createBellSound()) {
                playFallbackBell();
            }
        }
        
        function updateTimerDisplay() {
            const hours = Math.floor(remainingSeconds / 3600);
            const minutes = Math.floor((remainingSeconds % 3600) / 60);
            const seconds = remainingSeconds % 60;
            
            timerDisplay.textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        function startTimer() {
            if (isRunning && !isPaused) return;
            
            if (!isRunning) {
                // Get values from inputs if timer is not running
                const hours = parseInt(hoursInput.value) || 0;
                const minutes = parseInt(minutesInput.value) || 0;
                const seconds = parseInt(secondsInput.value) || 0;
                
                totalSeconds = hours * 3600 + minutes * 60 + seconds;
                remainingSeconds = totalSeconds;
                
                if (totalSeconds === 0) return;
                
                // Clear inputs
                hoursInput.value = '';
                minutesInput.value = '';
                secondsInput.value = '';
            }
            
            isRunning = true;
            isPaused = false;
            startBtn.textContent = 'Running';
            startBtn.disabled = true;
            pauseBtn.textContent = 'Pause';
            
            countdown = setInterval(() => {
                remainingSeconds--;
                updateTimerDisplay();
                
                if (remainingSeconds <= 0) {
                    clearInterval(countdown);
                    isRunning = false;
                    isPaused = false;
                    startBtn.textContent = 'Start';
                    startBtn.disabled = false;
                    pauseBtn.textContent = 'Pause';
                    
                    // Visual indication
                    timerDisplay.classList.add('time-up');
                    notification.classList.add('show');
                    
                    // Play bell sound
                    playBell();
                    
                    // Vibrate if supported
                    if (navigator.vibrate) {
                        navigator.vibrate([500, 300, 500]);
                    }
                    
                    // Auto reset after 10 seconds
                    setTimeout(() => {
                        timerDisplay.classList.remove('time-up');
                        notification.classList.remove('show');
                    }, 10000);
                }
            }, 1000);
        }
        
        function pauseTimer() {
            if (!isRunning) return;
            
            if (!isPaused) {
                clearInterval(countdown);
                isPaused = true;
                pauseBtn.textContent = 'Resume';
            } else {
                startTimer(); // This will resume the timer
            }
        }
        
        function resetTimer() {
            clearInterval(countdown);
            isRunning = false;
            isPaused = false;
            totalSeconds = 0;
            remainingSeconds = 0;
            startBtn.textContent = 'Start';
            startBtn.disabled = false;
            pauseBtn.textContent = 'Pause';
            timerDisplay.textContent = '00:00:00';
            timerDisplay.classList.remove('time-up');
            notification.classList.remove('show');
        }
        
        function setPresetTime(seconds) {
            if (isRunning) return;
            
            remainingSeconds = seconds;
            totalSeconds = seconds;
            updateTimerDisplay();
            
            // Set input values
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            
            if (hours > 0) hoursInput.value = hours;
            if (minutes > 0) minutesInput.value = minutes;
            if (secs > 0) secondsInput.value = secs;
        }
        
        // Event Listeners
        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', resetTimer);
        
        // Preset buttons
        presetButtons.forEach(button => {
            button.addEventListener('click', () => {
                const time = parseInt(button.getAttribute('data-time'));
                setPresetTime(time);
            });
        });
        
        // Preset dropdown toggle
        presetBtn.addEventListener('click', () => {
            const presetSection = document.querySelector('.preset-buttons');
            if (presetSection.style.display === 'flex') {
                presetSection.style.display = 'none';
            } else {
                presetSection.style.display = 'flex';
            }
        });
        
        // Initialize display
        updateTimerDisplay();
        
        // Hide preset buttons by default on mobile
        if (window.innerWidth <= 768) {
            document.querySelector('.preset-buttons').style.display = 'none';
        }
    </script>
</body>
</html>
