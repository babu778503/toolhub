        .form-group {
            margin-bottom: 15px;

        label {
            display: block;

        input, textarea {
            width: 100%;

        .result-summary h3 {

        .result-summary p {

        .empty-state {

            padding: 40px 20px;

        .empty-state i {

        /* Mobile-specific styles */
        @media (max-width: 768px) {
            body {
                padding: 10px;

            .card {
                padding: 15px;
            }
            
            .btn-clear {
                margin-left: 0;
                margin-top: 10px;
                width: 100%;
            }
            
            .ingredient-item {
                flex-direction: column;
                align-items: flex-start;
            }

                margin-top: 5px;

</head>
<body>
    <div class="header">
        <h1>All-Natural Ingredient Checker</h1>
    </div>

    <div class="container">
        <div class="card">
            <h2>Check Ingredients</h2>
            <form id="ingredient-form">
                <div class="form-group">
                    <label for="ingredient-input">Enter Ingredients (comma separated)</label>
                    <textarea id="ingredient-input" rows="4" placeholder="e.g., sugar, salt, natural flavors, citric acid, sodium benzoate"></textarea>
                </div>
                <button type="submit">Check Ingredients</button>
                <button type="button" id="clear-data" class="btn-danger btn-clear">Clear Results</button>
            </form>
        </div>

        <div class="card">
            <h2>Analysis Results</h2>
            <div id="result-container">
                <div id="empty-state" class="empty-state">
                    <div>üîç</div>
                    <h3>No Ingredients Analyzed</h3>
                    <p>Enter ingredients above to check if they are all-natural.</p>
                </div>
                <div id="ingredient-results" class="ingredient-list" style="display: none;"></div>
                <div id="result-summary" class="result-summary" style="display: none;">
                    <h3>Analysis Complete</h3>
                    <p id="summary-text">Your ingredients have been analyzed.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load data from localStorage
        let lastCheckedIngredients = JSON.parse(localStorage.getItem('lastCheckedIngredients')) || [];

        // DOM Elements
        const ingredientForm = document.getElementById('ingredient-form');
        const ingredientInput = document.getElementById('ingredient-input');
        const ingredientResults = document.getElementById('ingredient-results');
        const resultSummary = document.getElementById('result-summary');
        const emptyState = document.getElementById('empty-state');
        const clearDataBtn = document.getElementById('clear-data');
        const summaryText = document.getElementById('summary-text');

        // Natural ingredients database
        const naturalIngredients = [
            'water', 'salt', 'sugar', 'honey', 'milk', 'eggs', 'flour', 'oats', 'rice', 'quinoa',
            'apple', 'banana', 'orange', 'grape', 'strawberry', 'blueberry', 'carrot', 'broccoli', 'spinach', 'kale',
            'chicken', 'beef', 'pork', 'fish', 'salmon', 'potato', 'onion', 'garlic', 'ginger', 'pepper',
            'olive oil', 'coconut oil', 'butter', 'cheese', 'yogurt', 'almonds', 'walnuts', 'peanuts', 'cashews', 'avocado',
            'tomato', 'lettuce', 'cucumber', 'bell pepper', 'zucchini', 'sweet potato', 'cauliflower', 'celery', 'mushroom', 'asparagus',
            'cinnamon', 'turmeric', 'basil', 'oregano', 'thyme', 'rosemary', 'parsley', 'cilantro', 'mint', 'vanilla',
            'natural flavors', 'natural colors', 'vitamin c', 'vitamin e', 'calcium', 'iron', 'magnesium', 'potassium', 'fiber',
            'lactose', 'casein', 'whey', 'soy protein', 'wheat gluten', 'oat fiber', 'chia seeds', 'flax seeds', 'sunflower seeds', 'pumpkin seeds'
        ];

        // Processed ingredients database
        const processedIngredients = [
            'high fructose corn syrup', 'artificial flavors', 'artificial colors', 'sodium benzoate', 'bha', 'bht',
            'trans fats', 'hydrogenated oils', 'monosodium glutamate', 'msg', 'aspartame', 'sucralose', 'acesulfame potassium',
            'sulfites', 'nitrates', 'nitrites', 'propylene glycol', 'butylated hydroxyanisole', 'butylated hydroxytoluene',
            'sodium lauryl sulfate', 'polysorbate 80', 'carrageenan', 'xanthan gum', 'guar gum', 'modified food starch',
            'citric acid', 'sodium citrate', 'potassium sorbate', 'sorbic acid', 'benzoic acid', 'parabens',
            'titanium dioxide', 'red 40', 'yellow 5', 'blue 1', 'caramel color', 'caramel coloring',
            'phosphoric acid', 'sodium phosphate', 'calcium phosphate', 'maltodextrin', 'dextrose', 'corn syrup',
            'yeast extract', 'natural smoke flavor', 'caramelized sugar', 'sodium alginate', 'pectin', 'lecithin'
        ];

        // Synthetic ingredients database
        const syntheticIngredients = [
            'aspartame', 'sucralose', 'acesulfame potassium', 'neotame', 'saccharin', 'cyclamate',
            'artificial colors', 'red 40', 'yellow 5', 'blue 1', 'green 3', 'orange b',
            'preservatives', 'sodium benzoate', 'potassium sorbate', 'calcium propionate', 'sorbic acid',
            'emulsifiers', 'sodium lauryl sulfate', 'polysorbate 80', 'carrageenan', 'xanthan gum',
            'flavor enhancers', 'monosodium glutamate', 'disodium inosinate', 'disodium guanylate',
            'sweeteners', 'stevia', 'erythritol', 'xylitol', 'mannitol', 'sorbitol',
            'antioxidants', 'bha', 'bht', 'tbhq', 'propyl gallate', 'butylated hydroxyanisole',
            'texturizers', 'modified food starch', 'cellulose gum', 'carboxymethyl cellulose',
            'thickeners', 'xanthan gum', 'guar gum', 'carrageenan', 'pectin', 'agar',
            'preservatives', 'sulfites', 'nitrates', 'nitrites', 'sorbates', 'benzoates'
        ];

        // Check if ingredient is natural
        function checkIngredientStatus(ingredient) {
            const cleanIngredient = ingredient.trim().toLowerCase();
            
            if (syntheticIngredients.includes(cleanIngredient)) {
                return { status: 'synthetic', label: 'Synthetic' };
            } else if (processedIngredients.includes(cleanIngredient)) {
                return { status: 'processed', label: 'Processed' };
            } else if (naturalIngredients.includes(cleanIngredient)) {
                return { status: 'natural', label: 'Natural' };
            } else {
                return { status: 'unknown', label: 'Unknown' };
            }
        }

        // Analyze ingredients
        function analyzeIngredients(ingredients) {
            const ingredientArray = ingredients.split(',').map(item => item.trim()).filter(item => item.length > 0);
            
            const results = ingredientArray.map(ingredient => {
                const statusInfo = checkIngredientStatus(ingredient);
                return {
                    name: ingredient,
                    status: statusInfo.status,
                    label: statusInfo.label
                };
            });
            
            return results;
        }

        // Render results
        function renderResults(results) {
            ingredientResults.innerHTML = '';
            
            if (results.length === 0) {
                emptyState.style.display = 'block';
                ingredientResults.style.display = 'none';
                resultSummary.style.display = 'none';
                return;
            }
            
            emptyState.style.display = 'none';
            ingredientResults.style.display = 'block';
            
            results.forEach(result => {
                const item = document.createElement('div');
                item.className = 'ingredient-item';
                
                const statusClass = `status-${result.status}`;
                
                item.innerHTML = `
                    <div class="ingredient-name">${result.name}</div>
                    <div class="ingredient-status ${statusClass}">${result.label}</div>
                `;
                
                ingredientResults.appendChild(item);
            });
            
            // Calculate summary
            const naturalCount = results.filter(r => r.status === 'natural').length;
            const processedCount = results.filter(r => r.status === 'processed').length;
            const syntheticCount = results.filter(r => r.status === 'synthetic').length;
            const unknownCount = results.filter(r => r.status === 'unknown').length;
            
            const total = results.length;
            const naturalPercentage = Math.round((naturalCount / total) * 100);
            
            if (syntheticCount > 0) {
                summaryText.textContent = `This product contains ${syntheticCount} synthetic ingredient${syntheticCount !== 1 ? 's' : ''}. It's not all-natural.`;
            } else if (processedCount > 0) {
                summaryText.textContent = `This product contains ${processedCount} processed ingredient${processedCount !== 1 ? 's' : ''}. It's partially natural.`;
            } else {
                summaryText.textContent = `Great! This product appears to be 100% natural with ${naturalCount} natural ingredient${naturalCount !== 1 ? 's' : ''}.`;
            }
            
            resultSummary.style.display = 'block';
            
            // Save to localStorage
            localStorage.setItem('lastCheckedIngredients', JSON.stringify(results));
        }

        // Form submission
        ingredientForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const ingredients = ingredientInput.value;
            if (ingredients.trim() === '') return;
            
            const results = analyzeIngredients(ingredients);
            renderResults(results);
        });

        // Clear results
        clearDataBtn.addEventListener('click', function() {
            ingredientInput.value = '';
            ingredientResults.innerHTML = '';
            resultSummary.style.display = 'none';
            emptyState.style.display = 'block';
            localStorage.removeItem('lastCheckedIngredients');
        });

        // Load last results if available
        if (lastCheckedIngredients.length > 0) {
            renderResults(lastCheckedIngredients);
        }
    </script>
</body>
</html>
