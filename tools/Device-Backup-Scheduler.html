                left: 10px;
                right: 10px;
                padding: 12px 20px;
                border-radius: 10px;
                background: #4CAF50;
                color: white;
                font-weight: 600;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
                transform: translateY(-100%);
                transition: transform 0.3s ease;
                z-index: 1000;
                text-align: center;
            }
            
            .notification.show {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1><i class="fas fa-database"></i> Device Backup Scheduler</h1>
    </header>
    
    <div class="container">
        <!-- Backup Form Section -->
        <div class="backup-form-section">
            <h2 class="form-title">Schedule New Backup</h2>
            <div class="form-grid">
                <div>
                    <div class="form-group">
                        <label class="form-label" for="deviceName">Device Name *</label>
                        <input type="text" class="form-input" id="deviceName" placeholder="e.g., Laptop, Phone, Tablet">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="backupDescription">Description</label>
                        <textarea class="form-textarea" id="backupDescription" placeholder="Describe what data this backup includes..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="deviceCategory">Device Category</label>
                        <select class="form-select" id="deviceCategory">
                            <option value="computer">Computer/Laptop</option>
                            <option value="phone">Phone</option>
                            <option value="tablet">Tablet</option>
                            <option value="server">Server</option>
                            <option value="external">External Drive</option>
                            <option value="other">Other Device</option>
                        </select>
                    </div>
                </div>
                
                <div>
                    <div class="form-group">
                        <label class="form-label" for="backupType">Backup Type</label>
                        <select class="form-select" id="backupType">
                            <option value="full">Full Backup</option>
                            <option value="incremental">Incremental Backup</option>
                            <option value="differential">Differential Backup</option>
                            <option value="selective">Selective Backup</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="backupDestination">Backup Destination</label>
                        <select class="form-select" id="backupDestination">
                            <option value="cloud">Cloud Storage</option>
                            <option value="local">Local Drive</option>
                            <option value="network">Network Drive</option>
                            <option value="external">External Drive</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="backupSchedule">Schedule</label>
                        <select class="form-select" id="backupSchedule">
                            <option value="daily">Daily</option>
                            <option value="weekly">Weekly</option>
                            <option value="monthly">Monthly</option>
                            <option value="custom">Custom</option>
                        </select>
                    </div>
                    
                    <div class="schedule-controls">
                        <div class="form-group">
                            <label class="form-label" for="backupTime">Time</label>
                            <input type="time" class="form-input" id="backupTime" value="02:00">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="backupDay">Day</label>
                            <select class="form-select" id="backupDay">
                                <option value="everyday">Every Day</option>
                                <option value="monday">Monday</option>
                                <option value="tuesday">Tuesday</option>
                                <option value="wednesday">Wednesday</option>
                                <option value="thursday">Thursday</option>
                                <option value="friday">Friday</option>
                                <option value="saturday">Saturday</option>
                                <option value="sunday">Sunday</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            
            <button class="add-backup-btn" id="addBackupBtn">
                <i class="fas fa-plus-circle"></i> Schedule Backup
            </button>
        </div>
        
        <!-- Statistics Section -->
        <div class="stats-section">
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-laptop"></i></div>
                <div class="stat-label">Total Devices</div>
                <div class="stat-value" id="totalDevices">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-sync-alt"></i></div>
                <div class="stat-label">Scheduled Backups</div>
                <div class="stat-value" id="scheduledBackups">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-check-circle"></i></div>
                <div class="stat-label">Completed</div>
                <div class="stat-value" id="completedBackups">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-history"></i></div>
                <div class="stat-label">Last 30 Days</div>
                <div class="stat-value" id="recentBackups">0</div>
            </div>
        </div>
        
        <!-- History Section -->
        <div class="history-section">
            <h3 class="history-title"><i class="fas fa-history"></i> Backup History</h3>
            <div class="history-list" id="historyList">
                <div style="text-align: center; padding: 20px; color: #666;">
                    <i class="fas fa-history" style="font-size: 1.5rem; margin-bottom: 10px;"></i>
                    <div>No backup history yet</div>
                </div>
            </div>
        </div>
        
        <!-- Backups Section -->
        <div class="backups-section">
            <h3 class="backups-title"><i class="fas fa-list"></i> Scheduled Backups</h3>
            
            <div class="filter-section">
                <button class="filter-btn active" data-filter="all">All Backups</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="daily">Daily</button>
                <button class="filter-btn" data-filter="weekly">Weekly</button>
                <button class="filter-btn" data-filter="computer">Computers</button>
            </div>
            
            <div class="backups-list" id="backupsList">
                <div style="text-align: center; padding: 30px; color: #666;">
                    <i class="fas fa-database" style="font-size: 2rem; margin-bottom: 15px;"></i>
                    <div>No backup schedules yet. Start by scheduling your first backup!</div>
                </div>
            </div>
        </div>
        
        <!-- Controls -->
        <div class="controls">
            <button class="btn btn-success" id="runAllBtn">
                <i class="fas fa-play"></i> Run All Backups
            </button>
            <button class="btn btn-info" id="exportBtn">
                <i class="fas fa-file-export"></i> Export Schedule
            </button>
            <button class="btn btn-secondary" id="clearHistoryBtn">
                <i class="fas fa-eraser"></i> Clear History
            </button>
            <button class="btn btn-danger" id="clearAllDataBtn">
                <i class="fas fa-trash"></i> Clear All Data
            </button>
        </div>
    </div>
    
    <div class="notification" id="notification">Backup schedule added successfully!</div>

    <script>
        // DOM Elements
        const deviceNameInput = document.getElementById('deviceName');
        const backupDescriptionInput = document.getElementById('backupDescription');
        const deviceCategorySelect = document.getElementById('deviceCategory');
        const backupTypeSelect = document.getElementById('backupType');
        const backupDestinationSelect = document.getElementById('backupDestination');
        const backupScheduleSelect = document.getElementById('backupSchedule');
        const backupTimeInput = document.getElementById('backupTime');
        const backupDaySelect = document.getElementById('backupDay');
        const addBackupBtn = document.getElementById('addBackupBtn');
        const totalDevicesEl = document.getElementById('totalDevices');
        const scheduledBackupsEl = document.getElementById('scheduledBackups');
        const completedBackupsEl = document.getElementById('completedBackups');
        const recentBackupsEl = document.getElementById('recentBackups');
        const backupsListEl = document.getElementById('backupsList');
        const historyListEl = document.getElementById('historyList');
        const filterBtns = document.querySelectorAll('.filter-btn');
        const runAllBtn = document.getElementById('runAllBtn');
        const exportBtn = document.getElementById('exportBtn');
        const clearHistoryBtn = document.getElementById('clearHistoryBtn');
        const clearAllDataBtn = document.getElementById('clearAllDataBtn');
        const notificationEl = document.getElementById('notification');
        
        // State
        let backups = [];
        let backupHistory = [];
        let currentFilter = 'all';
        
        // Category display names
        const categoryNames = {
            'computer': 'Computer/Laptop',
            'phone': 'Phone',
            'tablet': 'Tablet',
            'server': 'Server',
            'external': 'External Drive',
            'other': 'Other Device'
        };
        
        // Backup type display names
        const typeNames = {
            'full': 'Full Backup',
            'incremental': 'Incremental Backup',
            'differential': 'Differential Backup',
            'selective': 'Selective Backup'
        };
        
        // Destination display names
        const destinationNames = {
            'cloud': 'Cloud Storage',
            'local': 'Local Drive',
            'network': 'Network Drive',
            'external': 'External Drive'
        };
        
        // Schedule display names
        const scheduleNames = {
            'daily': 'Daily',
            'weekly': 'Weekly',
            'monthly': 'Monthly',
            'custom': 'Custom'
        };
        
        // Day display names
        const dayNames = {
            'everyday': 'Every Day',
            'monday': 'Monday',
            'tuesday': 'Tuesday',
            'wednesday': 'Wednesday',
            'thursday': 'Thursday',
            'friday': 'Friday',
            'saturday': 'Saturday',
            'sunday': 'Sunday'
        };
        
        // Show notification
        function showNotification(message) {
            notificationEl.textContent = message;
            notificationEl.classList.add('show');
            setTimeout(() => {
                notificationEl.classList.remove('show');
            }, 3000);
        }
        
        // Load data from localStorage
        function loadData() {
            const savedBackups = localStorage.getItem('deviceBackupSchedulerBackups');
            const savedHistory = localStorage.getItem('deviceBackupSchedulerHistory');
            backups = savedBackups ? JSON.parse(savedBackups) : [];
            backupHistory = savedHistory ? JSON.parse(savedHistory) : [];
            updateStats();
            renderBackups();
            renderHistory();
        }
        
        // Save data to localStorage
        function saveData() {
            localStorage.setItem('deviceBackupSchedulerBackups', JSON.stringify(backups));
            localStorage.setItem('deviceBackupSchedulerHistory', JSON.stringify(backupHistory));
        }
        
        // Add new backup schedule
        function addBackup() {
            const deviceName = deviceNameInput.value.trim();
            if (!deviceName) {
                showNotification("Please enter a device name!");
                return;
            }
            
            const backup = {
                id: Date.now(),
                deviceName: deviceName,
                description: backupDescriptionInput.value.trim(),
                category: deviceCategorySelect.value,
                type: backupTypeSelect.value,
                destination: backupDestinationSelect.value,
                schedule: backupScheduleSelect.value,
                time: backupTimeInput.value,
                day: backupDaySelect.value,
                active: true,
                lastRun: null,
                nextRun: calculateNextRun(backupScheduleSelect.value, backupTimeInput.value, backupDaySelect.value),
                createdAt: new Date().toISOString(),
                updatedAt: new Date().toISOString()
            };
            
            backups.unshift(backup);
            resetForm();
            updateStats();
            renderBackups();
            saveData();
            showNotification("Backup schedule added successfully!");
        }
        
        // Calculate next run time
        function calculateNextRun(schedule, time, day) {
            const now = new Date();
            const [hours, minutes] = time.split(':').map(Number);
            
            if (schedule === 'daily') {
                const nextRun = new Date(now);
                nextRun.setHours(hours, minutes, 0, 0);
                if (nextRun <= now) {
                    nextRun.setDate(nextRun.getDate() + 1);
                }
                return nextRun.toISOString();
            } else if (schedule === 'weekly') {
                const nextRun = new Date(now);
                nextRun.setHours(hours, minutes, 0, 0);
                const dayIndex = ['sunday', 'monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday'].indexOf(day);
                nextRun.setDate(nextRun.getDate() + (dayIndex - nextRun.getDay() + 7) % 7);
                if (nextRun <= now) {
                    nextRun.setDate(nextRun.getDate() + 7);
                }
                return nextRun.toISOString();
            } else if (schedule === 'monthly') {
                const nextRun = new Date(now);
                nextRun.setHours(hours, minutes, 0, 0);
                nextRun.setMonth(nextRun.getMonth() + 1);
                return nextRun.toISOString();
            }
            return new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1, hours, minutes).toISOString();
        }
        
        // Reset form
        function resetForm() {
            deviceNameInput.value = '';
            backupDescriptionInput.value = '';
            deviceCategorySelect.value = 'computer';
            backupTypeSelect.value = 'full';
            backupDestinationSelect.value = 'cloud';
            backupScheduleSelect.value = 'daily';
            backupTimeInput.value = '02:00';
            backupDaySelect.value = 'everyday';
        }
        
        // Update statistics
        function updateStats() {
            totalDevicesEl.textContent = new Set(backups.map(b => b.deviceName)).size;
            scheduledBackupsEl.textContent = backups.length;
            
            const completed = backupHistory.filter(h => h.status === 'success').length;
            completedBackupsEl.textContent = completed;
            
            // Recent backups (last 30 days)
            const thirtyDaysAgo = new Date();
            thirtyDaysAgo.setDate(thirtyDaysAgo.getDate() - 30);
            const recent = backupHistory.filter(h => new Date(h.timestamp) > thirtyDaysAgo).length;
            recentBackupsEl.textContent = recent;
        }
        
        // Run backup manually
        function runBackup(id) {
            const backup = backups.find(b => b.id === id);
            if (backup) {
                const historyItem = {
                    id: Date.now(),
                    backupId: backup.id,
                    deviceName: backup.deviceName,
                    timestamp: new Date().toISOString(),
                    status: Math.random() > 0.1 ? 'success' : 'failed', // 90% success rate for demo
                    message: Math.random() > 0.1 ? 'Backup completed successfully' : 'Backup failed - connection timeout'
                };
                
                backupHistory.unshift(historyItem);
                backup.lastRun = new Date().toISOString();
                backup.nextRun = calculateNextRun(backup.schedule, backup.time, backup.day);
                backup.updatedAt = new Date().toISOString();
                
                updateStats();
                renderBackups();
                renderHistory();
                saveData();
                
                if (historyItem.status === 'success') {
                    showNotification(`Backup for ${backup.deviceName} completed successfully!`);
                } else {
                    showNotification(`Backup for ${backup.deviceName} failed!`);
                }
            }
        }
        
        // Run all backups
        function runAllBackups() {
            if (backups.length === 0) {
                showNotification("No backups to run!");
                return;
            }
            
            backups.forEach(backup => {
                if (backup.active) {
                    runBackup(backup.id);
                }
            });
            
            showNotification(`Running ${backups.filter(b => b.active).length} backups...`);
        }
        
        // Edit backup
        function editBackup(id) {
            const backup = backups.find(b => b.id === id);
            if (backup) {
                deviceNameInput.value = backup.deviceName;
                backupDescriptionInput.value = backup.description || '';
                deviceCategorySelect.value = backup.category;
                backupTypeSelect.value = backup.type;
                backupDestinationSelect.value = backup.destination;
                backupScheduleSelect.value = backup.schedule;
                backupTimeInput.value = backup.time;
                backupDaySelect.value = backup.day;
                
                // Remove the backup from the list
                backups = backups.filter(b => b.id !== id);
                updateStats();
                renderBackups();
                saveData();
                
                showNotification("Backup loaded for editing");
            }
        }
        
        // Delete backup
        function deleteBackup(id) {
            if (confirm('Are you sure you want to remove this backup schedule?')) {
                backups = backups.filter(backup => backup.id !== id);
                updateStats();
                renderBackups();
                saveData();
                showNotification("Backup schedule removed");
            }
        }
        
        // Toggle backup active status
        function toggleBackupStatus(id) {
            const backup = backups.find(b => b.id === id);
            if (backup) {
                backup.active = !backup.active;
                backup.updatedAt = new Date().toISOString();
                renderBackups();
                saveData();
                showNotification(`Backup ${backup.active ? 'enabled' : 'disabled'}`);
            }
        }
        
        // Filter backups
        function filterBackups(filter) {
            currentFilter = filter;
            
            // Update active filter button
            filterBtns.forEach(btn => {
                if (btn.getAttribute('data-filter') === filter) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            
            renderBackups();
        }
        
        // Render backups
        function renderBackups() {
            let filteredBackups = backups;
            
            switch (currentFilter) {
                case 'active':
                    filteredBackups = backups.filter(backup => backup.active);
                    break;
                case 'daily':
                    filteredBackups = backups.filter(backup => backup.schedule === 'daily');
                    break;
                case 'weekly':
                    filteredBackups = backups.filter(backup => backup.schedule === 'weekly');
                    break;
                case 'computer':
                    filteredBackups = backups.filter(backup => backup.category === 'computer');
                    break;
            }
            
            if (filteredBackups.length === 0) {
                backupsListEl.innerHTML = `
                    <div style="text-align: center; padding: 30px; color: #666;">
                        <i class="fas fa-database" style="font-size: 2rem; margin-bottom: 15px;"></i>
                        <div>No backup schedules found. ${currentFilter === 'all' ? 'Start by scheduling your first backup!' : 'Try a different filter.'}</div>
                    </div>
                `;
                return;
            }
            
            backupsListEl.innerHTML = '';
            filteredBackups.forEach(backup => {
                const backupItem = document.createElement('div');
                backupItem.className = `backup-item ${!backup.active ? 'disabled-backup' : ''}`;
                
                const createdAt = new Date(backup.createdAt).toLocaleDateString();
                const nextRun = backup.nextRun ? new Date(backup.nextRun).toLocaleString() : 'N/A';
                
                backupItem.innerHTML = `
                    <div class="backup-header">
                        <div class="backup-title">${backup.deviceName}</div>
                        <div class="backup-category">${categoryNames[backup.category] || backup.category}</div>
                    </div>
                    
                    ${backup.description ? `<div class="backup-description">${backup.description}</div>` : ''}
                    
                    <div class="backup-details">
                        <div class="detail-item">
                            <div class="detail-label">Type</div>
                            <div class="detail-value">${typeNames[backup.type] || backup.type}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Destination</div>
                            <div class="detail-value">${destinationNames[backup.destination] || backup.destination}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Schedule</div>
                            <div class="detail-value">${scheduleNames[backup.schedule] || backup.schedule}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Created</div>
                            <div class="detail-value">${createdAt}</div>
                        </div>
                    </div>
                    
                    <div class="schedule-section">
                        <div class="schedule-label">
                            <span>Schedule:</span>
                            <span class="schedule-display">${backup.time} ${backup.schedule === 'weekly' ? `on ${dayNames[backup.day]}` : ''}</span>
                        </div>
                        <div class="schedule-label" style="margin-top: 8px;">
                            <span>Next Run:</span>
                            <span class="schedule-display">${nextRun}</span>
                        </div>
                    </div>
                    
                    <div class="backup-actions">
                        <button class="action-btn edit-btn" data-id="${backup.id}">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button class="action-btn run-btn" data-id="${backup.id}">
                            <i class="fas fa-play"></i> Run Now
                        </button>
                        <button class="action-btn ${backup.active ? 'delete-btn' : 'edit-btn'}" data-id="${backup.id}">
                            <i class="fas fa-${backup.active ? 'times' : 'check'}"></i> ${backup.active ? 'Disable' : 'Enable'}
                        </button>
                        <button class="action-btn delete-btn" data-id="${backup.id}">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                `;
                
                backupsListEl.appendChild(backupItem);
            });
            
            // Add event listeners
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = parseInt(e.target.closest('.edit-btn').getAttribute('data-id'));
                    if (e.target.closest('.edit-btn').textContent.includes('Edit')) {
                        editBackup(id);
                    } else {
                        toggleBackupStatus(id);
                    }
                });
            });
            
            document.querySelectorAll('.run-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = parseInt(e.target.closest('.run-btn').getAttribute('data-id'));
                    runBackup(id);
                });
            });
            
            document.querySelectorAll('.delete-btn').forEach(btn => {
                if (btn.textContent.includes('Disable') || btn.textContent.includes('Enable')) {
                    btn.addEventListener('click', (e) => {
                        const id = parseInt(e.target.closest('.delete-btn').getAttribute('data-id'));
                        toggleBackupStatus(id);
                    });
                } else {
                    btn.addEventListener('click', (e) => {
                        const id = parseInt(e.target.closest('.delete-btn').getAttribute('data-id'));
                        deleteBackup(id);
                    });
                }
            });
        }
        
        // Render history
        function renderHistory() {
            if (backupHistory.length === 0) {
                historyListEl.innerHTML = `
                    <div style="text-align: center; padding: 20px; color: #666;">
                        <i class="fas fa-history" style="font-size: 1.5rem; margin-bottom: 10px;"></i>
                        <div>No backup history yet</div>
                    </div>
                `;
                return;
            }
            
            // Show only last 20 history items
            const recentHistory = backupHistory.slice(0, 20);
            
            historyListEl.innerHTML = '';
            recentHistory.forEach(history => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                const timestamp = new Date(history.timestamp).toLocaleString();
                
                historyItem.innerHTML = `
                    <div>
                        <strong>${history.deviceName}</strong>
                        <div style="font-size: 0.8rem; color: #666;">${timestamp}</div>
                    </div>
                    <div class="${history.status === 'success' ? 'history-success' : 'history-failed'}">
                        ${history.status === 'success' ? 'Success' : 'Failed'}
                    </div>
                `;
                
                historyListEl.appendChild(historyItem);
            });
        }
        
        // Export backups
        function exportBackups() {
            if (backups.length === 0) {
                showNotification("No backup schedules to export!");
                return;
            }
            
            let exportText = "Device Backup Scheduler - Backup Schedules\n\n";
            backups.forEach(backup => {
                exportText += `Device: ${backup.deviceName}\n`;
                exportText += `Category: ${categoryNames[backup.category]}\n`;
                exportText += `Type: ${typeNames[backup.type]}\n`;
                exportText += `Destination: ${destinationNames[backup.destination]}\n`;
                exportText += `Schedule: ${scheduleNames[backup.schedule]}\n`;
                exportText += `Time: ${backup.time}\n`;
                exportText += `Day: ${dayNames[backup.day]}\n`;
                exportText += `Description: ${backup.description || 'N/A'}\n`;
                exportText += `Active: ${backup.active ? 'Yes' : 'No'}\n`;
                exportText += `Created: ${new Date(backup.createdAt).toLocaleString()}\n`;
                exportText += `Last Updated: ${new Date(backup.updatedAt).toLocaleString()}\n`;
                exportText += `---\n\n`;
            });
            
            const blob = new Blob([exportText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `backup-schedules-${new Date().toISOString().split('T')[0]}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showNotification("Backup schedules exported successfully!");
        }
        
        // Clear history
        function clearHistory() {
            if (backupHistory.length === 0) {
                showNotification("No backup history to clear!");
                return;
            }
            
            if (confirm(`Are you sure you want to clear ${backupHistory.length} backup history items?`)) {
                backupHistory = [];
                renderHistory();
                saveData();
                showNotification("Backup history cleared");
            }
        }
        
        // Clear all data
        function clearAllData() {
            if (confirm('Are you sure you want to clear ALL backup data? This cannot be undone.')) {
                backups = [];
                backupHistory = [];
                localStorage.removeItem('deviceBackupSchedulerBackups');
                localStorage.removeItem('deviceBackupSchedulerHistory');
                updateStats();
                renderBackups();
                renderHistory();
                showNotification("All backup data cleared");
            }
        }
        
        // Event Listeners
        addBackupBtn.addEventListener('click', addBackup);
        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const filter = btn.getAttribute('data-filter');
                filterBackups(filter);
            });
        });
        runAllBtn.addEventListener('click', runAllBackups);
