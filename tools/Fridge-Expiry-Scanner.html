<!DOCTYPE html>
<!-- Category: Food -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fridge Expiry Scanner - Track food expiration dates and reduce waste. Scan, organize, and get alerts for items about to expire in your refrigerator and pantry.">
    <meta name="keywords" content="fridge expiry scanner, food expiration tracker, expiry date tracker, food waste reduction, refrigerator organizer, pantry management, expiry reminder, food safety tracker">
    <title>Fridge Expiry Scanner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 0;
            margin-bottom: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 2.2rem;
            font-weight: 800;
            padding: 15px 0;
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .scanner-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
        }

        .scanner-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .scanner-header h2 {
            color: #333;
            font-size: 1.8rem;
        }

        .item-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 0.95rem;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border-radius: 10px;
            border: 2px solid #ddd;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.8);
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.2);
        }

        .add-item-btn {
            display: block;
            width: 100%;
            padding: 16px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .add-item-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .add-item-btn:active {
            transform: translateY(1px);
        }

        .dashboard-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .stats-card {
            background: rgba(255, 107, 107, 0.1);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        .stats-header {
            text-align: center;
            margin-bottom: 15px;
        }

        .stats-header h3 {
            color: #333;
            font-size: 1.3rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 12px;
        }

        .stat-item {
            text-align: center;
            padding: 12px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        .stat-value {
            font-size: 1.6rem;
            font-weight: 700;
            color: #ff6b6b;
            margin: 5px 0;
        }

        .stat-label {
            font-size: 0.85rem;
            color: #666;
        }

        .items-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
        }

        .items-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .items-header h2 {
            color: #333;
            font-size: 1.8rem;
        }

        .filter-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 15px;
            background: #f0f0f0;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .filter-btn.active {
            background: #ff6b6b;
            color: white;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 14px 15px;
            text-align: left;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        th {
            background-color: rgba(255, 107, 107, 0.1);
            font-weight: 600;
            color: #333;
        }

        tr:hover {
            background-color: rgba(255, 107, 107, 0.05);
        }

        .status-expired {
            background-color: rgba(220, 53, 69, 0.2);
            color: #dc3545;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .status-warning {
            background-color: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .status-good {
            background-color: rgba(40, 167, 69, 0.2);
            color: #28a745;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 20px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .consumed-btn {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
        }

        .delete-btn {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
        }

        .empty-items {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 30px;
            font-size: 1.1rem;
        }

        .history-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .history-header h2 {
            color: #333;
            font-size: 1.8rem;
        }

        .clear-btn {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .clear-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            header {
                height: 50px;
                padding: 0;
                margin-bottom: 15px;
            }
            
            h1 {
                font-size: 1.5rem;
                padding: 12px 0;
            }
            
            .scanner-section, .items-section, .history-section {
                padding: 20px 15px;
                margin-bottom: 15px;
            }
            
            .scanner-header, .items-header, .history-header {
                margin-bottom: 20px;
            }
            
            .scanner-header h2, .items-header h2, .history-header h2 {
                font-size: 1.5rem;
            }
            
            .item-form {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .form-group input, .form-group select {
                padding: 10px 12px;
                font-size: 0.95rem;
            }
            
            .add-item-btn {
                padding: 14px;
                font-size: 1.1rem;
            }
            
            .dashboard-section {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .stats-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }
            
            .stat-value {
                font-size: 1.4rem;
            }
            
            .stat-label {
                font-size: 0.8rem;
            }
            
            .items-header {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filter-controls {
                justify-content: center;
            }
            
            /* Mobile-friendly items table */
            #itemsTable {
                display: block;
                overflow-x: auto;
            }
            
            #itemsTable thead {
                display: none;
            }
            
            #itemsTable tbody tr {
                display: block;
                margin-bottom: 15px;
                border: 1px solid #eee;
                border-radius: 10px;
                padding: 15px;
                background: white;
            }
            
            #itemsTable tbody td {
                display: block;
                border: none;
                padding: 8px 0;
            }
            
            #itemsTable tbody td:before {
                content: attr(data-label) ": ";
                font-weight: bold;
                display: inline-block;
                width: 100px;
                color: #333;
            }
            
            #itemsTable tbody td:last-child {
                border-bottom: none;
                padding-bottom: 0;
            }
            
            #itemsTable tbody td:first-child {
                padding-top: 0;
            }
            
            .action-buttons {
                display: flex;
                flex-wrap: wrap;
                gap: 8px;
                margin-top: 10px;
            }
            
            .action-btn {
                flex: 1;
                min-width: 100px;
                text-align: center;
            }
            
            th, td {
                padding: 12px 10px;
                font-size: 0.85rem;
            }
            
            .clear-btn {
                width: 100%;
                justify-content: center;
            }
        }

        /* Desktop Styles */
        @media (min-width: 769px) {
            header {
                height: 80px;
            }
        }

        /* Animation for expired items */
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .expired-pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-utensils"></i> Fridge Expiry Scanner</h1>
        </header>
        
        <section class="scanner-section">
            <div class="scanner-header">
                <h2><i class="fas fa-plus-circle"></i> Add New Item</h2>
            </div>
            
            <form id="itemForm">
                <div class="item-form">
                    <div class="form-group">
                        <label for="itemName"><i class="fas fa-apple-alt"></i> Item Name</label>
                        <input type="text" id="itemName" placeholder="Milk, Eggs, etc." required>
                    </div>
                    <div class="form-group">
                        <label for="purchaseDate"><i class="fas fa-calendar-plus"></i> Purchase Date</label>
                        <input type="date" id="purchaseDate" required>
                    </div>
                    <div class="form-group">
                        <label for="expiryDate"><i class="fas fa-calendar-times"></i> Expiry Date</label>
                        <input type="date" id="expiryDate" required>
                    </div>
                    <div class="form-group">
                        <label for="category"><i class="fas fa-folder"></i> Category</label>
                        <select id="category">
                            <option value="dairy">Dairy</option>
                            <option value="meat">Meat & Poultry</option>
                            <option value="vegetables">Vegetables</option>
                            <option value="fruits">Fruits</option>
                            <option value="grains">Grains & Bread</option>
                            <option value="beverages">Beverages</option>
                            <option value="frozen">Frozen Foods</option>
                            <option value="condiments">Condiments</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="quantity"><i class="fas fa-sort-numeric-up"></i> Quantity</label>
                        <input type="number" id="quantity" min="1" value="1">
                    </div>
                    <div class="form-group">
                        <label for="notes"><i class="fas fa-sticky-note"></i> Notes (Optional)</label>
                        <input type="text" id="notes" placeholder="Organic, Brand, etc.">
                    </div>
                </div>
                <button type="submit" class="add-item-btn">
                    <i class="fas fa-plus"></i> Add to Fridge
                </button>
            </form>
        </section>
        
        <div class="dashboard-section">
            <div class="stats-card">
                <div class="stats-header">
                    <h3><i class="fas fa-chart-pie"></i> Fridge Overview</h3>
                </div>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-value" id="totalItems">0</div>
                        <div class="stat-label">Total Items</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="expiringSoon">0</div>
                        <div class="stat-label">Expiring Soon</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="expiredItems">0</div>
                        <div class="stat-label">Expired</div>
                    </div>
                </div>
            </div>
            
            <div class="stats-card">
                <div class="stats-header">
                    <h3><i class="fas fa-exclamation-triangle"></i> Urgent Items</h3>
                </div>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-value" id="expiringToday">0</div>
                        <div class="stat-label">Today</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="expiringTomorrow">0</div>
                        <div class="stat-label">Tomorrow</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="expiringWeek">0</div>
                        <div class="stat-label">This Week</div>
                    </div>
                </div>
            </div>
        </div>
        
        <section class="items-section">
            <div class="items-header">
                <h2><i class="fas fa-list"></i> Fridge Items</h2>
                <div class="filter-controls">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="expiring">Expiring Soon</button>
                    <button class="filter-btn" data-filter="expired">Expired</button>
                    <button class="filter-btn" data-filter="good">Good</button>
                </div>
            </div>
            
            <table id="itemsTable">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Category</th>
                        <th>Purchase Date</th>
                        <th>Expiry Date</th>
                        <th>Status</th>
                        <th>Days Left</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="itemsBody">
                    <!-- Items will be populated here -->
                </tbody>
            </table>
        </section>
        
        <section class="history-section">
            <div class="history-header">
                <h2><i class="fas fa-history"></i> Consumed Items</h2>
                <button class="clear-btn" id="clearHistoryBtn">
                    <i class="fas fa-trash-alt"></i> Clear History
                </button>
            </div>
            <table id="historyTable">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Category</th>
                        <th>Consumed Date</th>
                        <th>Days Fresh</th>
                        <th>Notes</th>
                    </tr>
                </thead>
                <tbody id="historyBody">
                    <!-- History will be populated here -->
                </tbody>
            </table>
        </section>
    </div>

    <script>
        // DOM Elements
        const itemForm = document.getElementById('itemForm');
        const itemsBody = document.getElementById('itemsBody');
        const historyBody = document.getElementById('historyBody');
        const clearHistoryBtn = document.getElementById('clearHistoryBtn');
        const filterButtons = document.querySelectorAll('.filter-btn');
        
        // Stats elements
        const totalItemsEl = document.getElementById('totalItems');
        const expiringSoonEl = document.getElementById('expiringSoon');
        const expiredItemsEl = document.getElementById('expiredItems');
        const expiringTodayEl = document.getElementById('expiringToday');
        const expiringTomorrowEl = document.getElementById('expiringTomorrow');
        const expiringWeekEl = document.getElementById('expiringWeek');
        
        // Form elements
        const itemNameInput = document.getElementById('itemName');
        const purchaseDateInput = document.getElementById('purchaseDate');
        const expiryDateInput = document.getElementById('expiryDate');
        const categorySelect = document.getElementById('category');
        const quantityInput = document.getElementById('quantity');
        const notesInput = document.getElementById('notes');
        
        // Current filter
        let currentFilter = 'all';
        
        // Initialize
        function init() {
            // Set default dates
            const today = new Date();
            const formattedDate = today.toISOString().split('T')[0];
            purchaseDateInput.value = formattedDate;
            
            const nextWeek = new Date();
            nextWeek.setDate(nextWeek.getDate() + 7);
            const formattedExpiry = nextWeek.toISOString().split('T')[0];
            expiryDateInput.value = formattedExpiry;
            
            renderItems();
            renderHistory();
            updateStats();
        }
        
        // Add item
        function addItem(e) {
            e.preventDefault();
            
            const item = {
                id: Date.now(),
                name: itemNameInput.value.trim(),
                purchaseDate: purchaseDateInput.value,
                expiryDate: expiryDateInput.value,
                category: categorySelect.value,
                quantity: parseInt(quantityInput.value) || 1,
                notes: notesInput.value.trim(),
                createdAt: new Date().toISOString(),
                consumed: false,
                consumedAt: null
            };
            
            // Save to localStorage
            let items = JSON.parse(localStorage.getItem('fridgeItems')) || [];
            items.unshift(item);
            localStorage.setItem('fridgeItems', JSON.stringify(items));
            
            // Reset form
            itemForm.reset();
            
            const today = new Date();
            const formattedDate = today.toISOString().split('T')[0];
            purchaseDateInput.value = formattedDate;
            
            const nextWeek = new Date();
            nextWeek.setDate(nextWeek.getDate() + 7);
            const formattedExpiry = nextWeek.toISOString().split('T')[0];
            expiryDateInput.value = formattedExpiry;
            
            quantityInput.value = '1';
            
            // Update UI
            renderItems();
            updateStats();
        }
        
        // Render items
        function renderItems(filter = 'all') {
            const items = JSON.parse(localStorage.getItem('fridgeItems')) || [];
            itemsBody.innerHTML = '';
            
            // Apply filter
            let filteredItems = items.filter(item => !item.consumed);
            const today = new Date();
            
            switch(filter) {
                case 'expiring':
                    filteredItems = filteredItems.filter(item => {
                        const expiryDate = new Date(item.expiryDate);
                        const daysDiff = Math.ceil((expiryDate - today) / (1000 * 60 * 60 * 24));
                        return daysDiff <= 3 && daysDiff >= 0;
                    });
                    break;
                case 'expired':
                    filteredItems = filteredItems.filter(item => {
                        const expiryDate = new Date(item.expiryDate);
                        return expiryDate < today;
                    });
                    break;
                case 'good':
                    filteredItems = filteredItems.filter(item => {
                        const expiryDate = new Date(item.expiryDate);
                        const daysDiff = Math.ceil((expiryDate - today) / (1000 * 60 * 60 * 24));
                        return daysDiff > 3;
                    });
                    break;
            }
            
            if (filteredItems.length === 0) {
                itemsBody.innerHTML = '<tr><td colspan="7" class="empty-items">No items found</td></tr>';
                return;
            }
            
            filteredItems.forEach(item => {
                const row = document.createElement('tr');
                const purchaseDate = new Date(item.purchaseDate);
                const expiryDate = new Date(item.expiryDate);
                const formattedPurchase = purchaseDate.toLocaleDateString();
                const formattedExpiry = expiryDate.toLocaleDateString();
                
                // Calculate days left
                const timeDiff = expiryDate.getTime() - today.getTime();
                const daysLeft = Math.ceil(timeDiff / (1000 * 3600 * 24));
                
                // Determine status
                let statusClass, statusText;
                if (daysLeft < 0) {
                    statusClass = 'status-expired';
                    statusText = 'Expired';
                } else if (daysLeft <= 3) {
                    statusClass = 'status-warning';
                    statusText = 'Expiring Soon';
                } else {
                    statusClass = 'status-good';
                    statusText = 'Good';
                }
                
                // For mobile: add data-label attributes
                row.innerHTML = `
                    <td data-label="Item">
                        <div><strong>${item.name}</strong></div>
                        <div style="font-size: 0.85rem; color: #666;">Qty: ${item.quantity} ${item.notes ? `(${item.notes})` : ''}</div>
                    </td>
                    <td data-label="Category">
                        <span style="text-transform: capitalize;">${item.category}</span>
                    </td>
                    <td data-label="Purchase">${formattedPurchase}</td>
                    <td data-label="Expiry">${formattedExpiry}</td>
                    <td data-label="Status"><span class="${statusClass} ${daysLeft < 0 ? 'expired-pulse' : ''}">${statusText}</span></td>
                    <td data-label="Days Left">${daysLeft < 0 ? `${Math.abs(daysLeft)} days ago` : `${daysLeft} days`}</td>
                    <td data-label="Actions">
                        <div class="action-buttons">
                            <button class="action-btn consumed-btn" onclick="consumeItem(${item.id})">
                                <i class="fas fa-check"></i> Consumed
                            </button>
                            <button class="action-btn delete-btn" onclick="deleteItem(${item.id})">
                                <i class="fas fa-trash"></i> Remove
                            </button>
                        </div>
                    </td>
                `;
                itemsBody.appendChild(row);
            });
        }
        
        // Consume item
        function consumeItem(id) {
            const items = JSON.parse(localStorage.getItem('fridgeItems')) || [];
            const itemIndex = items.findIndex(item => item.id === id);
            
            if (itemIndex !== -1) {
                // Move to history
                const item = {...items[itemIndex]};
                item.consumed = true;
                item.consumedAt = new Date().toISOString();
                
                // Save to history
                let history = JSON.parse(localStorage.getItem('consumedItems')) || [];
                history.unshift(item);
                localStorage.setItem('consumedItems', JSON.stringify(history));
                
                // Remove from active items
                items.splice(itemIndex, 1);
                localStorage.setItem('fridgeItems', JSON.stringify(items));
                
                // Update UI
                renderItems(currentFilter);
                renderHistory();
                updateStats();
            }
        }
        
        // Delete item
        function deleteItem(id) {
            if (confirm('Are you sure you want to remove this item?')) {
                let items = JSON.parse(localStorage.getItem('fridgeItems')) || [];
                items = items.filter(item => item.id !== id);
                localStorage.setItem('fridgeItems', JSON.stringify(items));
                
                // Update UI
                renderItems(currentFilter);
                updateStats();
            }
        }
        
        // Render history
        function renderHistory() {
            const history = JSON.parse(localStorage.getItem('consumedItems')) || [];
            historyBody.innerHTML = '';
            
            if (history.length === 0) {
                historyBody.innerHTML = '<tr><td colspan="5" class="empty-items">No consumed items yet</td></tr>';
                return;
            }
            
            // Show only last 20 entries
            const recentHistory = history.slice(0, 20);
            
            recentHistory.forEach(item => {
                const row = document.createElement('tr');
                const consumedDate = new Date(item.consumedAt);
                const purchaseDate = new Date(item.purchaseDate);
                const formattedDate = consumedDate.toLocaleDateString();
                
                // Calculate days fresh
                const timeDiff = consumedDate.getTime() - purchaseDate.getTime();
                const daysFresh = Math.ceil(timeDiff / (1000 * 3600 * 24));
                
                row.innerHTML = `
                    <td><strong>${item.name}</strong></td>
                    <td>${item.category.charAt(0).toUpperCase() + item.category.slice(1)}</td>
                    <td>${formattedDate}</td>
                    <td>${daysFresh} days</td>
                    <td>${item.notes || '-'}</td>
                `;
                historyBody.appendChild(row);
            });
        }
        
        // Update statistics
        function updateStats() {
            const items = JSON.parse(localStorage.getItem('fridgeItems')) || [];
            const activeItems = items.filter(item => !item.consumed);
            const today = new Date();
            
            // Total items
            totalItemsEl.textContent = activeItems.length;
            
            // Expiring soon (within 3 days)
            const expiringSoonCount = activeItems.filter(item => {
                const expiryDate = new Date(item.expiryDate);
                const daysDiff = Math.ceil((expiryDate - today) / (1000 * 60 * 60 * 24));
                return daysDiff <= 3 && daysDiff >= 0;
            }).length;
            expiringSoonEl.textContent = expiringSoonCount;
            
            // Expired items
            const expiredCount = activeItems.filter(item => {
                const expiryDate = new Date(item.expiryDate);
                return expiryDate < today;
            }).length;
            expiredItemsEl.textContent = expiredCount;
            
            // Expiring today
            const expiringTodayCount = activeItems.filter(item => {
                const expiryDate = new Date(item.expiryDate);
                const daysDiff = Math.ceil((expiryDate - today) / (1000 * 60 * 60 * 24));
                return daysDiff === 0;
            }).length;
            expiringTodayEl.textContent = expiringTodayCount;
            
            // Expiring tomorrow
            const expiringTomorrowCount = activeItems.filter(item => {
                const expiryDate = new Date(item.expiryDate);
                const daysDiff = Math.ceil((expiryDate - today) / (1000 * 60 * 60 * 24));
                return daysDiff === 1;
            }).length;
            expiringTomorrowEl.textContent = expiringTomorrowCount;
            
            // Expiring this week
            const expiringWeekCount = activeItems.filter(item => {
                const expiryDate = new Date(item.expiryDate);
                const daysDiff = Math.ceil((expiryDate - today) / (1000 * 60 * 60 * 24));
                return daysDiff > 1 && daysDiff <= 7;
            }).length;
            expiringWeekEl.textContent = expiringWeekCount;
        }
        
        // Filter items
        function filterItems(filter) {
            currentFilter = filter;
            
            filterButtons.forEach(btn => {
                if (btn.dataset.filter === filter) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            
            renderItems(filter);
        }
        
        // Clear history
        function clearHistory() {
            if (confirm('Are you sure you want to clear all consumed item history?')) {
                localStorage.removeItem('consumedItems');
                renderHistory();
            }
        }
        
        // Event listeners
        itemForm.addEventListener('submit', addItem);
        clearHistoryBtn.addEventListener('click', clearHistory);
        
        filterButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                filterItems(btn.dataset.filter);
            });
        });
        
        // Update stats every minute
        setInterval(updateStats, 60000);
        
        // Initialize
        init();
    </script>
</body>
</html>
