<!DOCTYPE html>
<!-- Category: Mathematics -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        /* Desktop Styles */
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
            padding: 40px;
            width: 100%;
            max-width: 650px;
            text-align: center;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            background: linear-gradient(to right, #fff, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .mode-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        .mode-btn {
            padding: 10px 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .mode-btn.active {
            background: linear-gradient(to right, #00b09b, #96c93d);
            border-color: #00b09b;
            box-shadow: 0 0 15px rgba(0, 176, 155, 0.5);
        }
        
        .mode-btn:hover:not(.active) {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .input-section {
            background: rgba(0, 0, 0, 0.2);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .range-inputs {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        
        .input-field {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }
        
        label {
            margin-bottom: 10px;
            font-size: 1.1rem;
            font-weight: 500;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 1.2rem;
            text-align: center;
            outline: none;
            transition: all 0.3s ease;
        }
        
        input[type="number"]:focus {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        
        input[type="number"]::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .quantity-input {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }
        
        .quantity-input label {
            margin-bottom: 0;
        }
        
        .quantity-input input {
            width: 80px;
        }
        
        .result-container {
            background: rgba(0, 0, 0, 0.2);
            padding: 30px;
            border-radius: 15px;
            margin: 30px 0;
            min-height: 180px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .result-label {
            font-size: 1.2rem;
            margin-bottom: 15px;
            opacity: 0.9;
        }
        
        .result-number {
            font-size: 4rem;
            font-weight: 700;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            transition: all 0.5s ease;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .result-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            max-height: 150px;
            overflow-y: auto;
            padding: 10px;
        }
        
        .result-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 500;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            min-width: 140px;
        }
        
        #generateBtn {
            background: linear-gradient(to right, #00b09b, #96c93d);
            color: white;
        }
        
        #copyBtn {
            background: linear-gradient(to right, #2193b0, #6dd5ed);
            color: white;
        }
        
        #resetBtn {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
        }
        
        #downloadBtn {
            background: linear-gradient(to right, #834d9b, #d04ed6);
            color: white;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .history-section {
            margin-top: 30px;
            background: rgba(0, 0, 0, 0.15);
            border-radius: 15px;
            padding: 20px;
        }
        
        .history-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .clear-history {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 5px 15px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        .history-list {
            max-height: 150px;
            overflow-y: auto;
            text-align: left;
            padding: 10px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        
        .history-item {
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
        }
        
        .history-item:last-child {
            border-bottom: none;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            transform: translateX(200%);
            transition: transform 0.3s ease;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .stats-section {
            display: flex;
            justify-content: space-around;
            background: rgba(0, 0, 0, 0.15);
            border-radius: 15px;
            padding: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ffd700;
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        /* Mobile Styles */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 20px;
                border-radius: 15px;
            }
            
            h1 {
                font-size: 1.8rem;
                margin-bottom: 20px;
            }
            
            .mode-selector {
                gap: 10px;
                margin-bottom: 20px;
            }
            
            .mode-btn {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
            
            .input-section {
                padding: 15px;
            }
            
            .input-group {
                gap: 15px;
            }
            
            .range-inputs {
                flex-direction: column;
                gap: 15px;
            }
            
            label {
                font-size: 1rem;
                margin-bottom: 8px;
            }
            
            input[type="number"] {
                padding: 12px;
                font-size: 1.1rem;
            }
            
            .quantity-input {
                gap: 10px;
                margin-top: 10px;
            }
            
            .quantity-input input {
                width: 70px;
                padding: 10px;
            }
            
            .result-container {
                padding: 20px;
                margin: 20px 0;
                min-height: 150px;
            }
            
            .result-label {
                font-size: 1rem;
                margin-bottom: 10px;
            }
            
            .result-number {
                font-size: 2.5rem;
            }
            
            .controls {
                gap: 10px;
                margin-top: 15px;
            }
            
            button {
                padding: 12px 20px;
                font-size: 1rem;
                min-width: 120px;
            }
            
            .history-section {
                margin-top: 20px;
                padding: 15px;
            }
            
            .history-title {
                font-size: 1.1rem;
                margin-bottom: 10px;
            }
            
            .history-list {
                max-height: 120px;
                padding: 8px;
            }
            
            .stats-section {
                padding: 10px;
            }
            
            .stat-value {
                font-size: 1.2rem;
            }
            
            .stat-label {
                font-size: 0.8rem;
            }
        }
        
        @media (max-width: 480px) {
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 100%;
                max-width: 250px;
            }
            
            .result-number {
                font-size: 2rem;
            }
            
            .result-list {
                max-height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Number Generator</h1>
        
        <div class="mode-selector">
            <div class="mode-btn active" data-mode="single">Single Number</div>
            <div class="mode-btn" data-mode="multiple">Multiple Numbers</div>
            <div class="mode-btn" data-mode="unique">Unique Numbers</div>
        </div>
        
        <div class="input-section">
            <div class="input-group">
                <div class="range-inputs">
                    <div class="input-field">
                        <label for="minValue">Minimum Value</label>
                        <input type="number" id="minValue" placeholder="0" value="1">
                    </div>
                    
                    <div class="input-field">
                        <label for="maxValue">Maximum Value</label>
                        <input type="number" id="maxValue" placeholder="100" value="100">
                    </div>
                </div>
                
                <div class="quantity-input">
                    <label for="quantity">How many numbers?</label>
                    <input type="number" id="quantity" min="1" max="1000" value="5" disabled>
                </div>
            </div>
        </div>
        
        <div class="stats-section">
            <div class="stat-item">
                <div class="stat-value" id="totalCount">0</div>
                <div class="stat-label">Total Generated</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="uniqueCount">0</div>
                <div class="stat-label">Unique Numbers</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="avgValue">0</div>
                <div class="stat-label">Average Value</div>
            </div>
        </div>
        
        <div class="result-container">
            <div class="result-label">Your Random Number(s):</div>
            <div class="result-number" id="result">-</div>
            <div class="result-list" id="resultList"></div>
        </div>
        
        <div class="controls">
            <button id="generateBtn">Generate</button>
            <button id="copyBtn">Copy Results</button>
            <button id="downloadBtn">Download</button>
            <button id="resetBtn">Reset All</button>
        </div>
        
        <div class="history-section">
            <div class="history-title">
                <span>Generation History</span>
                <button class="clear-history" id="clearHistory">Clear</button>
            </div>
            <div class="history-list" id="historyList">
                <div class="history-item">No numbers generated yet</div>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification">Number copied to clipboard!</div>

    <script>
        let history = [];
        let allGeneratedNumbers = [];
        const maxHistoryItems = 15;
        let currentMode = 'single';
        
        const modeButtons = document.querySelectorAll('.mode-btn');
        const minValueInput = document.getElementById('minValue');
        const maxValueInput = document.getElementById('maxValue');
        const quantityInput = document.getElementById('quantity');
        const resultElement = document.getElementById('result');
        const resultList = document.getElementById('resultList');
        const generateBtn = document.getElementById('generateBtn');
        const copyBtn = document.getElementById('copyBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const resetBtn = document.getElementById('resetBtn');
        const clearHistoryBtn = document.getElementById('clearHistory');
        const historyList = document.getElementById('historyList');
        const notification = document.getElementById('notification');
        const totalCountElement = document.getElementById('totalCount');
        const uniqueCountElement = document.getElementById('uniqueCount');
        const avgValueElement = document.getElementById('avgValue');
        
        // Mode selection
        modeButtons.forEach(button => {
            button.addEventListener('click', () => {
                modeButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                currentMode = button.getAttribute('data-mode');
                
                // Enable/disable quantity input
                quantityInput.disabled = (currentMode === 'single');
                
                // Reset results display
                resultElement.textContent = '-';
                resultList.innerHTML = '';
            });
        });
        
        function generateRandomNumbers() {
            const min = parseInt(minValueInput.value) || 0;
            const max = parseInt(maxValueInput.value) || 100;
            const quantity = parseInt(quantityInput.value) || 1;
            
            // Validate inputs
            if (min >= max) {
                showNotification('Minimum value must be less than maximum value');
                return;
            }
            
            if (quantity < 1 || quantity > 1000) {
                showNotification('Quantity must be between 1 and 1000');
                return;
            }
            
            let numbers = [];
            
            switch(currentMode) {
                case 'single':
                    const singleNumber = Math.floor(Math.random() * (max - min + 1)) + min;
                    numbers = [singleNumber];
                    displaySingleResult(singleNumber);
                    break;
                    
                case 'multiple':
                    for (let i = 0; i < quantity; i++) {
                        numbers.push(Math.floor(Math.random() * (max - min + 1)) + min);
                    }
                    displayMultipleResults(numbers);
                    break;
                    
                case 'unique':
                    const rangeSize = max - min + 1;
                    if (quantity > rangeSize) {
                        showNotification(`Cannot generate ${quantity} unique numbers in range ${min}-${max}`);
                        return;
                    }
                    
                    const availableNumbers = [];
                    for (let i = min; i <= max; i++) {
                        availableNumbers.push(i);
                    }
                    
                    // Fisher-Yates shuffle
                    for (let i = availableNumbers.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [availableNumbers[i], availableNumbers[j]] = [availableNumbers[j], availableNumbers[i]];
                    }
                    
                    numbers = availableNumbers.slice(0, quantity);
                    displayMultipleResults(numbers);
                    break;
            }
            
            // Update statistics
            allGeneratedNumbers = allGeneratedNumbers.concat(numbers);
            updateStatistics();
            
            // Add to history
            addToHistory(numbers, min, max);
        }
        
        function displaySingleResult(number) {
            resultElement.textContent = number;
            resultElement.style.transform = 'scale(1.2)';
            setTimeout(() => {
                resultElement.style.transform = 'scale(1)';
            }, 300);
            resultList.innerHTML = '';
        }
        
        function displayMultipleResults(numbers) {
            resultElement.textContent = '-';
            resultList.innerHTML = '';
            
            numbers.forEach(number => {
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                resultItem.textContent = number;
                resultList.appendChild(resultItem);
            });
        }
        
        function addToHistory(numbers, min, max) {
            const historyItem = {
                numbers: numbers,
                min: min,
                max: max,
                mode: currentMode,
                timestamp: new Date()
            };
            
            history.unshift(historyItem);
            
            // Keep only the last maxHistoryItems items
            if (history.length > maxHistoryItems) {
                history = history.slice(0, maxHistoryItems);
            }
            
            updateHistoryDisplay();
        }
        
        function updateHistoryDisplay() {
            if (history.length === 0) {
                historyList.innerHTML = '<div class="history-item">No numbers generated yet</div>';
                return;
            }
            
            historyList.innerHTML = '';
            history.forEach(item => {
                const timeString = item.timestamp.toLocaleTimeString();
                const modeText = item.mode === 'single' ? 'Single' : 
                                item.mode === 'multiple' ? 'Multiple' : 'Unique';
                const numbersText = item.numbers.length > 5 ? 
                    `${item.numbers.slice(0, 5).join(', ')}...` : 
                    item.numbers.join(', ');
                
                const historyElement = document.createElement('div');
                historyElement.className = 'history-item';
                historyElement.textContent = `${modeText}: ${numbersText} [${item.min}-${item.max}] - ${timeString}`;
                historyList.appendChild(historyElement);
            });
        }
        
        function updateStatistics() {
            totalCountElement.textContent = allGeneratedNumbers.length;
            
            // Calculate unique count
            const uniqueNumbers = [...new Set(allGeneratedNumbers)];
            uniqueCountElement.textContent = uniqueNumbers.length;
            
            // Calculate average
            if (allGeneratedNumbers.length > 0) {
                const sum = allGeneratedNumbers.reduce((a, b) => a + b, 0);
                const avg = sum / allGeneratedNumbers.length;
                avgValueElement.textContent = avg.toFixed(1);
            } else {
                avgValueElement.textContent = '0';
            }
        }
        
        function copyToClipboard() {
            let textToCopy = '';
            
            if (currentMode === 'single' && resultElement.textContent !== '-') {
                textToCopy = resultElement.textContent;
            } else if (resultList.children.length > 0) {
                const numbers = Array.from(resultList.children).map(item => item.textContent);
                textToCopy = numbers.join(', ');
            }
            
            if (!textToCopy) {
                showNotification('No numbers to copy!');
                return;
            }
            
            navigator.clipboard.writeText(textToCopy).then(() => {
                showNotification('Results copied to clipboard!');
            }).catch(err => {
                showNotification('Failed to copy results');
                console.error('Failed to copy: ', err);
            });
        }
        
        function downloadResults() {
            if (allGeneratedNumbers.length === 0) {
                showNotification('No numbers to download!');
                return;
            }
            
            const content = `Random Number Generator Results\nGenerated on: ${new Date().toLocaleString()}\n\nAll Generated Numbers:\n${allGeneratedNumbers.join(', ')}\n\nStatistics:\nTotal Generated: ${totalCountElement.textContent}\nUnique Numbers: ${uniqueCountElement.textContent}\nAverage Value: ${avgValueElement.textContent}`;
            
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `random_numbers_${new Date().toISOString().slice(0, 10)}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showNotification('Results downloaded!');
        }
        
        function showNotification(message) {
            notification.textContent = message;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }
        
        function resetGenerator() {
            minValueInput.value = '1';
            maxValueInput.value = '100';
            quantityInput.value = '5';
            quantityInput.disabled = true;
            resultElement.textContent = '-';
            resultList.innerHTML = '';
            history = [];
            allGeneratedNumbers = [];
            updateHistoryDisplay();
            updateStatistics();
            
            // Reset mode to single
            modeButtons.forEach(btn => btn.classList.remove('active'));
            modeButtons[0].classList.add('active');
            currentMode = 'single';
        }
        
        function clearHistory() {
            history = [];
            updateHistoryDisplay();
            showNotification('History cleared!');
        }
        
        // Event Listeners
        generateBtn.addEventListener('click', generateRandomNumbers);
        copyBtn.addEventListener('click', copyToClipboard);
        downloadBtn.addEventListener('click', downloadResults);
        resetBtn.addEventListener('click', resetGenerator);
        clearHistoryBtn.addEventListener('click', clearHistory);
        
        // Allow Enter key to generate numbers
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                generateRandomNumbers();
            }
        });
        
        // Initialize
        updateHistoryDisplay();
        updateStatistics();
    </script>
</body>
</html>
