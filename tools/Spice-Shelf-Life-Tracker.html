<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spice Shelf Life Tracker</title>
    <meta name="description" content="Track your spice shelf life to reduce food waste and ensure optimal flavor. Environment-friendly spice management tool with expiration tracking.">
    <meta name="keywords" content="spice tracker, shelf life, food waste reduction, environment, sustainable living, spice storage, expiration tracking">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #FF9A8B, #FF6B6B);
            color: #333;
            min-height: 100vh;
            padding: 0;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 100%;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 15px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            height: 50px;
            width: 100%;
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        h1 {
            font-size: 1.5rem;
            color: #FF6B6B;
            text-align: center;
            font-weight: 600;
            margin: 0;
            padding: 0;
        }

        .spice-icon {
            font-size: 1.8rem;
            color: #FF9A8B;
        }

        .main-content {
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
            background: transparent;
        }

        .input-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #FF6B6B;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
        }

        .spice-input {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .spice-input input, .spice-input select {
            flex: 1;
            min-width: 150px;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
        }

        .spice-input button {
            background: #FF6B6B;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }

        .spice-list {
            list-style: none;
        }

        .spice-item {
            background: #fff8f8;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: fadeIn 0.5s ease;
            border-left: 5px solid #FF9A8B;
            transition: transform 0.2s ease;
        }

        .spice-item:hover {
            transform: translateX(5px);
        }

        .spice-info {
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        .spice-name {
            font-weight: 600;
            color: #FF6B6B;
            font-size: 1.1rem;
        }

        .spice-details {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }

        .spice-status {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-left: 15px;
        }

        .status-fresh {
            background: #e8f5e9;
            color: #4CAF50;
        }

        .status-expiring {
            background: #fff8e1;
            color: #FFC107;
        }

        .status-expired {
            background: #ffebee;
            color: #e74c3c;
        }

        .spice-actions {
            display: flex;
            gap: 8px;
        }

        .spice-btn {
            background: #FF6B6B;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: background 0.3s ease;
        }

        .spice-btn:hover {
            background: #e55353;
        }

        .stats-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .stat-card {
            background: #fff8f8;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #FF6B6B;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
        }

        .progress-container {
            margin-top: 20px;
        }

        .progress-bar {
            height: 10px;
            background: #eee;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #FF9A8B, #FF6B6B);
            width: 0%;
            transition: width 0.5s ease;
        }

        .progress-text {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #555;
        }

        .recommendations-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        .recommendation-item {
            background: #fff8f8;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 12px;
            border-left: 4px solid #FF9A8B;
            animation: fadeIn 0.5s ease;
        }

        .recommendation-title {
            font-weight: 600;
            color: #FF6B6B;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .recommendation-desc {
            color: #666;
            font-size: 0.95rem;
        }

        .notification-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        .notification-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #FF6B6B;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .notification-interval {
            margin-top: 15px;
        }

        .notification-interval label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .notification-interval select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        .clear-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        .clear-btn {
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .clear-btn:hover {
            background: #c0392b;
            transform: scale(1.05);
        }

        .spice-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .spice-card {
            background: #fff8f8;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .spice-card:hover {
            transform: translateY(-5px);
            border-color: #FF9A8B;
        }

        .spice-card-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .spice-card-name {
            font-weight: 600;
            color: #FF6B6B;
            font-size: 0.9rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            header {
                height: 50px;
                padding: 10px 15px;
            }
            
            h1 {
                font-size: 1.4rem;
                text-align: center;
            }
            
            .header-content {
                gap: 8px;
            }
            
            .spice-input {
                flex-direction: column;
            }
            
            .spice-input input, .spice-input select {
                width: 100%;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .main-content {
                padding: 15px;
            }
            
            .spice-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="spice-icon">🌶️</div>
                <h1>Spice Shelf Life Tracker</h1>
            </div>
        </header>

        <div class="main-content">
            <div class="stats-section">
                <h2 class="section-title">Spice Inventory</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="total-spices">0</div>
                        <div class="stat-label">Total Spices</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="fresh-spices">0</div>
                        <div class="stat-label">Fresh</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="expiring-spices">0</div>
                        <div class="stat-label">Expiring Soon</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="expired-spices">0</div>
                        <div class="stat-label">Expired</div>
                    </div>
                </div>
                
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                    <div class="progress-text">
                        <span>Fresh Spices: <span id="fresh-percentage">0%</span></span>
                        <span>Expired Spices: <span id="expired-percentage">0%</span></span>
                    </div>
                </div>
            </div>

            <div class="input-section">
                <h2 class="section-title">Add Spice to Tracker</h2>
                <div class="spice-input">
                    <input type="text" id="spice-name" placeholder="Spice name">
                    <select id="spice-type">
                        <option value="">Select spice type</option>
                        <option value="ground">Ground</option>
                        <option value="whole">Whole</option>
                        <option value="leaf">Leaf</option>
                        <option value="seed">Seed</option>
                    </select>
                    <input type="date" id="purchase-date">
                    <button id="add-spice-btn">Add Spice</button>
                </div>
                
                <ul class="spice-list" id="spice-list">
                    <!-- Spices will be added here -->
                </ul>
            </div>

            <div class="notification-section">
                <h2 class="section-title">Expiration Notifications</h2>
                <div class="notification-toggle">
                    <label>Enable Notifications:</label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="notification-toggle">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="notification-interval">
                    <label for="notification-interval">Notification Interval:</label>
                    <select id="notification-interval">
                        <option value="1">Daily</option>
                        <option value="3">Every 3 days</option>
                        <option value="7" selected>Weekly</option>
                        <option value="14">Every 2 weeks</option>
                    </select>
                </div>
            </div>

            <div class="recommendations-section">
                <h2 class="section-title">Storage Recommendations</h2>
                <div id="recommendations-list">
                    <!-- Recommendations will be added here -->
                </div>
            </div>

            <div class="recommendations-section">
                <h2 class="section-title">Spice Reference Guide</h2>
                <div class="spice-grid" id="spice-grid">
                    <!-- Spice cards will be added here -->
                </div>
            </div>

            <div class="clear-section">
                <h2 class="section-title">Data Management</h2>
                <p>Your spice data is automatically saved to your device</p>
                <button class="clear-btn" id="clear-btn">Clear All Spices</button>
            </div>
        </div>
    </div>

    <script>
        // Initialize data
        let spices = JSON.parse(localStorage.getItem('spices')) || [];
        let notificationsEnabled = localStorage.getItem('notificationsEnabled') === 'true' || false;
        let notificationInterval = parseInt(localStorage.getItem('notificationInterval')) || 7;
        const spiceLifespans = {
            ground: 2, // years
            whole: 4,
            leaf: 1,
            seed: 4
        };
        const spiceReference = [
            { name: "Cumin", type: "seed", icon: "🌱", lifespan: "4 years" },
            { name: "Paprika", type: "ground", icon: "🌶️", lifespan: "2 years" },
            { name: "Cinnamon", type: "ground", icon: "🌿", lifespan: "2 years" },
            { name: "Oregano", type: "leaf", icon: "🌿", lifespan: "1 year" },
            { name: "Black Pepper", type: "seed", icon: "🌱", lifespan: "4 years" },
            { name: "Turmeric", type: "ground", icon: "🌶️", lifespan: "2 years" },
            { name: "Basil", type: "leaf", icon: "🌿", lifespan: "1 year" },
            { name: "Garlic Powder", type: "ground", icon: "🧄", lifespan: "2 years" },
            { name: "Ginger", type: "ground", icon: "🌿", lifespan: "2 years" },
            { name: "Thyme", type: "leaf", icon: "🌿", lifespan: "1 year" },
            { name: "Rosemary", type: "leaf", icon: "🌿", lifespan: "1 year" },
            { name: "Cardamom", type: "seed", icon: "🌱", lifespan: "4 years" }
        ];

        // DOM Elements
        const totalSpicesEl = document.getElementById('total-spices');
        const freshSpicesEl = document.getElementById('fresh-spices');
        const expiringSpicesEl = document.getElementById('expiring-spices');
        const expiredSpicesEl = document.getElementById('expired-spices');
        const progressFill = document.getElementById('progress-fill');
        const freshPercentageEl = document.getElementById('fresh-percentage');
        const expiredPercentageEl = document.getElementById('expired-percentage');
        const spiceNameInput = document.getElementById('spice-name');
        const spiceTypeSelect = document.getElementById('spice-type');
        const purchaseDateInput = document.getElementById('purchase-date');
        const addSpiceBtn = document.getElementById('add-spice-btn');
        const spiceList = document.getElementById('spice-list');
        const recommendationsList = document.getElementById('recommendations-list');
        const clearBtn = document.getElementById('clear-btn');
        const notificationToggle = document.getElementById('notification-toggle');
        const notificationIntervalSelect = document.getElementById('notification-interval');
        const spiceGrid = document.getElementById('spice-grid');

        // Calculate days between two dates
        function daysBetween(date1, date2) {
            const timeDiff = Math.abs(date2.getTime() - date1.getTime());
            return Math.ceil(timeDiff / (1000 * 3600 * 24));
        }

        // Calculate spice status
        function getSpiceStatus(spice) {
            const purchaseDate = new Date(spice.purchaseDate);
            const maxDays = spiceLifespans[spice.type] * 365;
            const daysSincePurchase = daysBetween(purchaseDate, new Date());
            
            if (daysSincePurchase > maxDays) {
                return 'expired';
            } else if (daysSincePurchase > maxDays * 0.8) {
                return 'expiring';
            } else {
                return 'fresh';
            }
        }

        // Update stats
        function updateStats() {
            const total = spices.length;
            const fresh = spices.filter(s => getSpiceStatus(s) === 'fresh').length;
            const expiring = spices.filter(s => getSpiceStatus(s) === 'expiring').length;
            const expired = spices.filter(s => getSpiceStatus(s) === 'expired').length;
            
            totalSpicesEl.textContent = total;
            freshSpicesEl.textContent = fresh;
            expiringSpicesEl.textContent = expiring;
            expiredSpicesEl.textContent = expired;
            
            // Update progress bar
            const freshPercentage = total > 0 ? Math.round((fresh / total) * 100) : 0;
            const expiredPercentage = total > 0 ? Math.round((expired / total) * 100) : 0;
            
            freshPercentageEl.textContent = `${freshPercentage}%`;
            expiredPercentageEl.textContent = `${expiredPercentage}%`;
            
            progressFill.style.width = `${freshPercentage}%`;
        }

        // Render spices
        function renderSpices() {
            spiceList.innerHTML = '';
            
            if (spices.length === 0) {
                spiceList.innerHTML = '<li class="spice-item">No spices added yet. Add your first spice to get started.</li>';
                return;
            }
            
            spices.forEach((spice, index) => {
                const status = getSpiceStatus(spice);
                const statusText = status === 'fresh' ? 'Fresh' : status === 'expiring' ? 'Expiring Soon' : 'Expired';
                const statusClass = `status-${status}`;
                
                const purchaseDate = new Date(spice.purchaseDate);
                const maxDays = spiceLifespans[spice.type] * 365;
                const daysSincePurchase = daysBetween(purchaseDate, new Date());
                const daysLeft = maxDays - daysSincePurchase;
                
                const li = document.createElement('li');
                li.className = 'spice-item';
                
                li.innerHTML = `
                    <div class="spice-info">
                        <div class="spice-name">${spice.name}</div>
                        <div class="spice-details">${spice.type.charAt(0).toUpperCase() + spice.type.slice(1)} • Purchased: ${purchaseDate.toLocaleDateString()} • ${daysLeft} days left</div>
                    </div>
                    <div class="spice-status ${statusClass}">${statusText}</div>
                    <div class="spice-actions">
                        <button class="spice-btn edit-btn" data-index="${index}">Edit</button>
                        <button class="spice-btn delete-btn" data-index="${index}">Delete</button>
                    </div>
                `;
                
                spiceList.appendChild(li);
            });
            
            updateStats();
            updateRecommendations();
        }

        // Render spice reference
        function renderSpiceReference() {
            spiceGrid.innerHTML = '';
            
            spiceReference.forEach(spice => {
                const card = document.createElement('div');
                card.className = 'spice-card';
                card.innerHTML = `
                    <div class="spice-card-icon">${spice.icon}</div>
                    <div class="spice-card-name">${spice.name}</div>
                    <div>${spice.lifespan}</div>
                `;
                
                spiceGrid.appendChild(card);
            });
        }

        // Add spice
        function addSpice() {
            const name = spiceNameInput.value.trim();
            const type = spiceTypeSelect.value;
            const purchaseDate = purchaseDateInput.value;
            
            if (!name || !type || !purchaseDate) {
                alert('Please fill in all fields');
                return;
            }
            
            const newSpice = {
                id: Date.now(),
                name: name,
                type: type,
                purchaseDate: purchaseDate
            };
            
            spices.push(newSpice);
            localStorage.setItem('spices', JSON.stringify(spices));
            
            renderSpices();
            
            // Reset form
            spiceNameInput.value = '';
            spiceTypeSelect.value = '';
            purchaseDateInput.value = '';
        }

        // Edit spice
        function editSpice(index) {
            const spice = spices[index];
            spiceNameInput.value = spice.name;
            spiceTypeSelect.value = spice.type;
            purchaseDateInput.value = spice.purchaseDate;
            
            // Remove from list temporarily
            spices.splice(index, 1);
            localStorage.setItem('spices', JSON.stringify(spices));
            renderSpices();
        }

        // Delete spice
        function deleteSpice(index) {
            if (confirm(`Are you sure you want to remove ${spices[index].name}?`)) {
                spices.splice(index, 1);
                localStorage.setItem('spices', JSON.stringify(spices));
                renderSpices();
            }
        }

        // Update recommendations
        function updateRecommendations() {
            recommendationsList.innerHTML = '';
            
            const expired = spices.filter(s => getSpiceStatus(s) === 'expired');
            const expiring = spices.filter(s => getSpiceStatus(s) === 'expiring');
            
            if (expired.length > 0) {
                const expiredItem = document.createElement('div');
                expiredItem.className = 'recommendation-item';
                expiredItem.innerHTML = `
                    <div class="recommendation-title">❌ Expired Spices</div>
                    <div class="recommendation-desc">The following spices have expired and should be replaced: ${expired.map(s => s.name).join(', ')}. Expired spices lose flavor and potency.</div>
                `;
                recommendationsList.appendChild(expiredItem);
            }
            
            if (expiring.length > 0) {
                const expiringItem = document.createElement('div');
                expiringItem.className = 'recommendation-item';
                expiringItem.innerHTML = `
                    <div class="recommendation-title">⚠️ Spices Expiring Soon</div>
                    <div class="recommendation-desc">The following spices will expire soon: ${expiring.map(s => s.name).join(', ')}. Consider using them in recipes soon to get the best flavor.</div>
                `;
                recommendationsList.appendChild(expiringItem);
            }
            
            if (expired.length === 0 && expiring.length === 0) {
                const noIssuesItem = document.createElement('div');
                noIssuesItem.className = 'recommendation-item';
                noIssuesItem.innerHTML = `
                    <div class="recommendation-title">✅ All Good!</div>
                    <div class="recommendation-desc">All your spices are fresh and ready to use. Remember to store them in a cool, dry place away from light.</div>
                `;
                recommendationsList.appendChild(noIssuesItem);
            }
        }

        // Toggle notifications
        function toggleNotifications() {
            notificationsEnabled = notificationToggle.checked;
            localStorage.setItem('notificationsEnabled', notificationsEnabled);
            
            if (notificationsEnabled) {
                // Request notification permission
                if (Notification.permission !== "granted" && Notification.permission !== "denied") {
                    Notification.requestPermission();
                }
            }
        }

        // Set notification interval
        function setNotificationInterval() {
            notificationInterval = parseInt(notificationIntervalSelect.value);
            localStorage.setItem('notificationInterval', notificationInterval);
        }

        // Clear all spices
        function clearAllSpices() {
            if (confirm("Are you sure you want to clear all spices? This cannot be undone.")) {
                spices = [];
                localStorage.setItem('spices', JSON.stringify(spices));
                renderSpices();
            }
        }

        // Event Listeners
        addSpiceBtn.addEventListener('click', addSpice);
        
        spiceList.addEventListener('click', (e) => {
            if (e.target.classList.contains('edit-btn')) {
                const index = e.target.getAttribute('data-index');
                editSpice(parseInt(index));
            } else if (e.target.classList.contains('delete-btn')) {
                const index = e.target.getAttribute('data-index');
                deleteSpice(parseInt(index));
            }
        });
        
        clearBtn.addEventListener('click', clearAllSpices);
        
        notificationToggle.addEventListener('change', toggleNotifications);
        notificationIntervalSelect.addEventListener('change', setNotificationInterval);

        // Initialize
        notificationToggle.checked = notificationsEnabled;
        notificationIntervalSelect.value = notificationInterval;
        renderSpices();
        renderSpiceReference();
    </script>
</body>
</html>
