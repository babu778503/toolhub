<!DOCTYPE html>
<!-- Category: Health -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insect Bite Preventer</title>
    <meta name="description" content="Insect Bite Preventer helps you identify effective prevention methods for insect bites. Get personalized recommendations based on location, activity, and insect types.">
    <meta name="keywords" content="insect bite preventer, insect repellent guide, bug bite prevention, mosquito prevention, tick prevention, insect protection, outdoor safety, camping insect protection, hiking bug prevention, insect deterrent methods">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #fff3e0, #ffcc80);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin: 0;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            margin: 0;
        }
        
        header {
            background: linear-gradient(90deg, #ef6c00, #ff9800);
            color: white;
            text-align: center;
            padding: 15px 10px;
            margin: 0;
        }
        
        h1 {
            font-size: 1.8rem;
            margin: 0;
            line-height: 1.2;
        }
        
        .preventer {
            padding: 25px 20px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #ef6c00;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            border-color: #ff9800;
            outline: none;
            box-shadow: 0 0 0 2px rgba(255, 152, 0, 0.2);
        }
        
        .btn {
            background: linear-gradient(90deg, #ef6c00, #ff9800);
            color: white;
            border: none;
            padding: 14px 20px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(239, 108, 0, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .prevention-info {
            margin-top: 25px;
            padding: 20px;
            background: #fff3e0;
            border-radius: 8px;
        }
        
        .prevention-info h3 {
            color: #ef6c00;
            margin-bottom: 15px;
        }
        
        .method-list {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 15px;
        }
        
        .method {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: white;
            border-radius: 5px;
            margin-bottom: 8px;
            align-items: center;
            border-left: 4px solid #ff9800;
        }
        
        .method-name {
            font-weight: 600;
            color: #555;
        }
        
        .method-details {
            color: #777;
        }
        
        .method-details .method-category {
            background: #ffcc80;
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 0.7rem;
            color: #ef6c00;
            margin-left: 5px;
        }
        
        .prevention-tips {
            margin-top: 15px;
            padding: 15px;
            background: #ffcc80;
            border-radius: 8px;
        }
        
        .tips-title {
            color: #ef6c00;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .tips-content {
            font-size: 0.9rem;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .btn-clear {
            background: linear-gradient(90deg, #5d4037, #795548);
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 8px;
            cursor: pointer;
            flex: 1;
            font-weight: 600;
        }
        
        .btn-export {
            background: linear-gradient(90deg, #388e3c, #4caf50);
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 8px;
            cursor: pointer;
            flex: 1;
            font-weight: 600;
        }
        
        .insect-stats {
            display: flex;
            justify-content: space-around;
            margin: 15px 0;
            text-align: center;
        }
        
        .stat-box {
            background: #fff3e0;
            padding: 10px;
            border-radius: 8px;
            flex: 1;
            margin: 0 5px;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ef6c00;
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: #555;
        }
        
        .method-category {
            background: #ffcc80;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            color: #ef6c00;
            margin-left: 10px;
        }
        
        .category-filter {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            background: #ffab40;
            color: #ef6c00;
            border: none;
            padding: 5px 10px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.8rem;
        }
        
        .filter-btn.active {
            background: #ff9800;
            color: white;
        }
        
        .insect-icon {
            font-size: 2rem;
            color: #ff9800;
            text-align: center;
            margin: 10px 0;
        }
        
        .method-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        
        .info-item {
            background: #ffe0b2;
            padding: 8px;
            border-radius: 5px;
            text-align: center;
            font-size: 0.8rem;
        }
        
        @media (max-width: 600px) {
            .container {
                border-radius: 0;
                margin: 0;
                width: 100%;
                max-width: 100%;
                padding: 0;
            }
            
            header {
                height: 50px;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 0;
            }
            
            h1 {
                font-size: 1.4rem;
                padding: 0 10px;
            }
            
            .preventer {
                padding: 20px 0;
            }
            
            .insect-stats {
                flex-direction: column;
                gap: 10px;
            }
            
            .stat-box {
                margin: 5px 0;
            }
            
            .category-filter {
                justify-content: center;
            }
            
            .input-group {
                padding: 0 15px;
            }
            
            .btn {
                margin: 0 15px;
            }
            
            .controls {
                padding: 0 15px;
            }
            
            .prevention-info {
                padding: 20px 0;
            }
            
            .method-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Insect Bite Preventer</h1>
        </header>
        
        <div class="preventer">
            <div class="input-group">
                <label for="location">Location</label>
                <input type="text" id="location" placeholder="e.g., Local Park, Backyard, Woods">
            </div>
            
            <div class="input-group">
                <label for="activity">Activity</label>
                <select id="activity">
                    <option value="hiking">Hiking</option>
                    <option value="camping">Camping</option>
                    <option value="gardening">Gardening</option>
                    <option value="fishing">Fishing</option>
                    <option value="picnicking">Picnicking</option>
                    <option value="outdoor_sports">Outdoor Sports</option>
                    <option value="backpacking">Backpacking</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="insectType">Insect Type</label>
                <select id="insectType">
                    <option value="mosquito">Mosquito</option>
                    <option value="tick">Tick</option>
                    <option value="bee">Bee/Wasp</option>
                    <option value="fly">Fly</option>
                    <option value="flea">Flea</option>
                    <option value="bedbug">Bed Bug</option>
                    <option value="spider">Spider</option>
                    <option value="gnat">Gnat</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="duration">Activity Duration (hours)</label>
                <input type="number" id="duration" placeholder="How long will you be outdoors?" min="1" max="24" value="2">
            </div>
            
            <button class="btn" onclick="addMethod()">Add Prevention Method</button>
            
            <div class="controls">
                <button class="btn-export" onclick="exportGuide()">Export Guide</button>
                <button class="btn-clear" onclick="clearGuide()">Clear Guide</button>
            </div>
            
            <div class="prevention-info">
                <div class="insect-icon">🦟</div>
                <h3>Insect Bite Prevention Guide</h3>
                
                <div class="insect-stats">
                    <div class="stat-box">
                        <div class="stat-value" id="methodCount">0</div>
                        <div class="stat-label">Methods</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="effectiveness">0%</div>
                        <div class="stat-label">Effectiveness</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="insectTypes">0</div>
                        <div class="stat-label">Insect Types</div>
                    </div>
                </div>
                
                <div class="category-filter">
                    <button class="filter-btn active" onclick="filterCategory('all')">All</button>
                    <button class="filter-btn" onclick="filterCategory('repellent')">Repellents</button>
                    <button class="filter-btn" onclick="filterCategory('clothing')">Clothing</button>
                    <button class="filter-btn" onclick="filterCategory('environmental')">Environmental</button>
                    <button class="filter-btn" onclick="filterCategory('natural')">Natural</button>
                    <button class="filter-btn" onclick="filterCategory('chemical')">Chemical</button>
                </div>
                
                <div class="method-list" id="methodList">
                    <!-- Methods will be added here dynamically -->
                </div>
                
                <div class="prevention-tips">
                    <div class="tips-title">Prevention Tips</div>
                    <div class="tips-content" id="tipsContent">
                        Wear long sleeves and pants in insect-prone areas. Use EPA-registered repellents. Check for ticks after outdoor activities. Avoid scented products that attract insects.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load saved guide on page load
        window.onload = function() {
            const savedGuide = localStorage.getItem('insectGuide');
            const savedLocation = localStorage.getItem('location');
            const savedActivity = localStorage.getItem('activity');
            const savedInsectType = localStorage.getItem('insectType');
            
            if (savedGuide) {
                const guide = JSON.parse(savedGuide);
                document.getElementById('location').value = savedLocation || '';
                document.getElementById('activity').value = savedActivity || 'hiking';
                document.getElementById('insectType').value = savedInsectType || 'mosquito';
                renderGuide(guide);
            } else {
                // Add default methods for new users
                const defaultGuide = [
                    { id: 'repellent', name: 'DEET Repellent - Chemical', effectiveness: 95, type: 'repellent', duration: 4 },
                    { id: 'clothing', name: 'Long Sleeves and Pants - Clothing', effectiveness: 80, type: 'clothing', duration: 24 }
                ];
                localStorage.setItem('insectGuide', JSON.stringify(defaultGuide));
                renderGuide(defaultGuide);
            }
        }

        function addMethod() {
            const location = document.getElementById('location').value;
            const activity = document.getElementById('activity').value;
            const insectType = document.getElementById('insectType').value;
            const duration = document.getElementById('duration').value;
            
            if (!insectType) {
                alert('Please select an insect type');
                return;
            }
            
            // Determine prevention methods based on insect type
            let methods = [];
            let effectiveness = 80;
            
            switch(insectType) {
                case 'mosquito':
                    methods = [
                        { id: 'repellent', name: 'DEET Repellent - Chemical', effectiveness: 95, type: 'repellent' },
                        { id: 'clothing', name: 'Long Sleeves and Pants - Clothing', effectiveness: 80, type: 'clothing' },
                        { id: 'citronella', name: 'Citronella Candle - Natural', effectiveness: 60, type: 'natural' }
                    ];
                    break;
                case 'tick':
                    methods = [
                        { id: 'permethrin', name: 'Permethrin Treatment - Chemical', effectiveness: 98, type: 'chemical' },
                        { id: 'clothing', name: 'Long Sleeves and Pants - Clothing', effectiveness: 85, type: 'clothing' },
                        { id: 'check', name: 'Frequent Body Checks - Environmental', effectiveness: 70, type: 'environmental' }
                    ];
                    break;
                case 'bee':
                    methods = [
                        { id: 'avoid', name: 'Avoid Bright Colors - Environmental', effectiveness: 75, type: 'environmental' },
                        { id: 'scent', name: 'Avoid Strong Scents - Environmental', effectiveness: 70, type: 'environmental' },
                        { id: 'repellent', name: 'Avon Skin-So-Soft - Chemical', effectiveness: 65, type: 'chemical' }
                    ];
                    break;
                case 'fly':
                    methods = [
                        { id: 'repellent', name: 'Picaridin Repellent - Chemical', effectiveness: 85, type: 'repellent' },
                        { id: 'clothing', name: 'Light-colored Clothing - Clothing', effectiveness: 60, type: 'clothing' },
                        { id: 'traps', name: 'Fly Traps - Environmental', effectiveness: 70, type: 'environmental' }
                    ];
                    break;
                case 'flea':
                    methods = [
                        { id: 'pet_treatment', name: 'Pet Flea Treatment - Chemical', effectiveness: 95, type: 'chemical' },
                        { id: 'environmental', name: 'Vacuum Regularly - Environmental', effectiveness: 80, type: 'environmental' },
                        { id: 'repellent', name: 'Essential Oils - Natural', effectiveness: 65, type: 'natural' }
                    ];
                    break;
                case 'bedbug':
                    methods = [
                        { id: 'inspection', name: 'Regular Mattress Inspection - Environmental', effectiveness: 85, type: 'environmental' },
                        { id: 'encasement', name: 'Mattress Encasement - Environmental', effectiveness: 95, type: 'environmental' },
                        { id: 'heat', name: 'Heat Treatment - Environmental', effectiveness: 90, type: 'environmental' }
                    ];
                    break;
                case 'spider':
                    methods = [
                        { id: 'clean', name: 'Keep Areas Clean - Environmental', effectiveness: 70, type: 'environmental' },
                        { id: 'seal', name: 'Seal Cracks and Crevices - Environmental', effectiveness: 80, type: 'environmental' },
                        { id: 'repellent', name: 'Peppermint Oil - Natural', effectiveness: 60, type: 'natural' }
                    ];
                    break;
                case 'gnat':
                    methods = [
                        { id: 'repellent', name: 'Picaridin Repellent - Chemical', effectiveness: 80, type: 'repellent' },
                        { id: 'avoid_water', name: 'Avoid Water Sources - Environmental', effectiveness: 75, type: 'environmental' },
                        { id: 'net', name: 'Head Net - Clothing', effectiveness: 90, type: 'clothing' }
                    ];
                    break;
            }
            
            // Load existing guide or create new one
            let guide = JSON.parse(localStorage.getItem('insectGuide')) || [];
            
            // Add new methods to guide
            methods.forEach(method => {
                // Check if method already exists
                const existingMethodIndex = guide.findIndex(m => m.id === method.id);
                if (existingMethodIndex === -1) {
                    guide.push({
                        id: method.id,
                        name: method.name,
                        effectiveness: method.effectiveness,
                        type: method.type,
                        duration: parseInt(duration)
                    });
                }
            });
            
            // Save to localStorage
            localStorage.setItem('insectGuide', JSON.stringify(guide));
            localStorage.setItem('location', location);
            localStorage.setItem('activity', activity);
            localStorage.setItem('insectType', insectType);
            
            // Render updated guide
            renderGuide(guide);
        }
        
        function removeMethod(index) {
            let guide = JSON.parse(localStorage.getItem('insectGuide')) || [];
            guide.splice(index, 1);
            
            // Save updated guide
            localStorage.setItem('insectGuide', JSON.stringify(guide));
            
            // Render updated guide
            renderGuide(guide);
        }
        
        function renderGuide(guide) {
            const methodList = document.getElementById('methodList');
            const tipsContent = document.getElementById('tipsContent');
            const methodCount = document.getElementById('methodCount');
            const effectiveness = document.getElementById('effectiveness');
            const insectTypes = document.getElementById('insectTypes');
            
            // Update stats
            methodCount.textContent = guide.length;
            
            // Calculate average effectiveness
            if (guide.length > 0) {
                const avgEffectiveness = Math.round(guide.reduce((sum, method) => sum + method.effectiveness, 0) / guide.length);
                effectiveness.textContent = avgEffectiveness + '%';
            } else {
                effectiveness.textContent = '0%';
            }
            
            // Calculate unique insect types
            const uniqueTypes = new Set();
            guide.forEach(method => {
                uniqueTypes.add(method.type);
            });
            insectTypes.textContent = uniqueTypes.size;
            
            if (guide.length === 0) {
                methodList.innerHTML = '<div class="method">No prevention methods in your guide yet</div>';
                tipsContent.textContent = 'Wear long sleeves and pants in insect-prone areas. Use EPA-registered repellents. Check for ticks after outdoor activities. Avoid scented products that attract insects.';
                return;
            }
            
            // Render methods
            methodList.innerHTML = '';
            guide.forEach((method, index) => {
                const methodElement = document.createElement('div');
                methodElement.className = 'method';
                methodElement.innerHTML = `
                    <div>
                        <div class="method-name">${method.name.split(' - ')[0]}</div>
                        <div class="method-details">
                            Effectiveness: ${method.effectiveness}% | Type: ${method.type}
                        </div>
                    </div>
                    <button class="remove-btn" onclick="removeMethod(${index})">Remove</button>
                `;
                methodList.appendChild(methodElement);
            });
            
            // Update tips based on methods
            let tips = [
                'Wear long sleeves and pants in insect-prone areas',
                'Use EPA-registered repellents',
                'Check for ticks after outdoor activities',
                'Avoid scented products that attract insects'
            ];
            
            if (guide.some(method => method.id === 'repellent')) {
                tips.push('Apply repellent to exposed skin and clothing');
            }
            
            if (guide.some(method => method.id === 'clothing')) {
                tips.push('Wear light-colored, tightly woven fabrics');
            }
            
            if (guide.some(method => method.id === 'permethrin')) {
                tips.push('Treat clothing and gear with permethrin');
            }
            
            tipsContent.innerHTML = '';
            tips.forEach(tip => {
                const p = document.createElement('p');
                p.textContent = tip;
                tipsContent.appendChild(p);
            });
        }
        
        function filterCategory(category) {
            // Update active filter button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // In a real implementation, this would filter the displayed methods
            // For this example, we'll just show all methods
            const guide = JSON.parse(localStorage.getItem('insectGuide')) || [];
            renderGuide(guide);
        }
        
        function exportGuide() {
            const guide = JSON.parse(localStorage.getItem('insectGuide')) || [];
            const location = document.getElementById('location').value || 'Your Location';
            const activity = document.getElementById('activity').value;
            const insectType = document.getElementById('insectType').value;
            
            if (guide.length === 0) {
                alert('Your guide is empty! Add prevention methods before exporting.');
                return;
            }
            
            let exportText = `Insect Bite Prevention Guide\nLocation: ${location}\nActivity: ${activity}\nInsect Type: ${insectType}\n\n`;
            exportText += 'Prevention Methods:\n';
            guide.forEach(method => {
                const methodName = method.name.split(' - ')[0];
                exportText += `- ${methodName}: Effectiveness - ${method.effectiveness}%, Type - ${method.type}\n`;
            });
            
            exportText += `\nTotal Methods: ${guide.length}\n`;
            exportText += `Average Effectiveness: ${Math.round(guide.reduce((sum, method) => sum + method.effectiveness, 0) / guide.length)}%\n\n`;
            exportText += 'Prevention Tips:\n';
            exportText += 'Wear long sleeves and pants in insect-prone areas\n';
            exportText += 'Use EPA-registered repellents\n';
            exportText += 'Check for ticks after outdoor activities\n';
            exportText += 'Avoid scented products that attract insects\n';
            
            // Create a temporary textarea to copy text
            const textArea = document.createElement('textarea');
            textArea.value = exportText;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            
            alert('Insect bite prevention guide exported to clipboard!');
        }
        
        function clearGuide() {
            if (confirm('Are you sure you want to clear your entire guide?')) {
                localStorage.removeItem('insectGuide');
                localStorage.removeItem('location');
                localStorage.removeItem('activity');
                localStorage.removeItem('insectType');
                document.getElementById('location').value = '';
                renderGuide([]);
            }
        }
    </script>
</body>
</html>
