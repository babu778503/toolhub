<!DOCTYPE html>

<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;

        .header {

            padding: 15px;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .mobile-header {
            height: 50px;
            background: #00796b;
            color: white;

            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            font-weight: bold;
            display: none;
        }

        .vacuum-form {
            padding: 20px;
            background: #f5f5f5;
        }

        .form-group {
            margin-bottom: 15px;

        label {
            display: block;
            margin-bottom: 5px;

        input, select {

        button {
            width: 100%;

        @media (max-width: 768px) {

<body>
    <div class="container">
        <div class="header">Vacuum for Pet Hair</div>
        <div class="mobile-header">Vacuum for Pet Hair</div>
        
        <div class="vacuum-form">
            <div class="form-group">
                <label for="petType">Pet Type</label>
                <select id="petType">
                    <option value="cat">Cat</option>
                    <option value="dog">Dog</option>
                    <option value="multiple">Multiple Pets</option>
                    <option value="bird">Bird</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="petCount">Number of Pets</label>
                <input type="number" id="petCount" min="1" value="1">
            </div>
            
            <div class="form-group">
                <label for="hairType">Pet Hair Type</label>
                <select id="hairType">
                    <option value="short">Short Hair</option>
                    <option value="long">Long Hair</option>
                    <option value="shorthair">Short & Shaggy</option>
                    <option value="longhair">Long & Thick</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="floorType">Floor Type</label>
                <select id="floorType">
                    <option value="carpet">Carpet</option>
                    <option value="hardwood">Hardwood</option>
                    <option value="mixed">Mixed</option>
                    <option value="tile">Tile</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="budget">Budget ($)</label>
                <input type="number" id="budget" min="0" value="200">
            </div>
            
            <button id="findVacuumBtn">Find Best Vacuum</button>
        </div>
        
        <div class="vacuum-info">
            <p><strong>Tip:</strong> Look for vacuums with motorized brush rolls and HEPA filters for optimal pet hair removal.</p>
        </div>
        
        <div class="results" id="results">
            <p style="text-align:center; color:#666;">Select your pet details and click "Find Best Vacuum"</p>
        </div>
        
        <div class="data-management">
            <button id="clearDataBtn">Clear Saved Data</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const petTypeSelect = document.getElementById('petType');
            const petCountInput = document.getElementById('petCount');
            const hairTypeSelect = document.getElementById('hairType');
            const floorTypeSelect = document.getElementById('floorType');
            const budgetInput = document.getElementById('budget');
            const findVacuumBtn = document.getElementById('findVacuumBtn');
            const resultsDiv = document.getElementById('results');
            const clearDataBtn = document.getElementById('clearDataBtn');
            
            // Load saved data
            loadSavedData();
            
            // Find best vacuum
            function findBestVacuum() {
                const petType = petTypeSelect.value;
                const petCount = parseInt(petCountInput.value);
                const hairType = hairTypeSelect.value;
                const floorType = floorTypeSelect.value;
                const budget = parseInt(budgetInput.value);
                
                // Validate inputs
                if (!petCount || !budget) {
                    alert('Please enter valid values');
                    return;
                }
                
                // Generate recommendations based on inputs
                const recommendations = generateRecommendations(petType, petCount, hairType, floorType, budget);
                
                // Display results
                displayResults(recommendations);
                
                // Save inputs
                saveInputs();
            }
            
            // Generate recommendations
            function generateRecommendations(petType, petCount, hairType, floorType, budget) {
                const recommendations = [];
                
                // Determine vacuum type based on inputs
                let vacuumType = "Upright Vacuum";
                let vacuumDesc = "Great for pet hair on carpets";
                
                if (floorType === "hardwood" || floorType === "tile") {
                    vacuumType = "Canister Vacuum";
                    vacuumDesc = "Excellent for hard floors with pet hair";
                } else if (hairType === "long" || hairType === "longhair") {
                    vacuumType = "Upright with Pet Hair Attachment";
                    vacuumDesc = "Specialized for long pet hair";
                } else if (petCount > 2) {
                    vacuumType = "Bagless Upright with HEPA";
                    vacuumDesc = "High capacity for multiple pets";
                }
                
                // Create recommendation object
                const recommendation = {
                    type: vacuumType,
                    description: vacuumDesc,
                    petType: petType,
                    petCount: petCount,
                    hairType: hairType,
                    floorType: floorType,
                    budget: budget
                };
                
                recommendations.push(recommendation);
                
                return recommendations;
            }
            
            // Display results
            function displayResults(recommendations) {
                resultsDiv.innerHTML = '';
                
                recommendations.forEach(rec => {
                    const resultElement = document.createElement('div');
                    resultElement.className = 'result-item';
                    
                    resultElement.innerHTML = `
                        <div class="result-title">${rec.type}</div>
                        <div class="result-details">${rec.description}</div>
                        <div class="result-details">Best for: ${rec.petType}, ${rec.petCount} pets</div>
                        <div class="result-details">Hair Type: ${rec.hairType}, Floor: ${rec.floorType}</div>
                        <div class="result-rating">Recommended for Budget: $${rec.budget}</div>
                    `;
                    
                    resultsDiv.appendChild(resultElement);
                    
                    // Add recommendation section
                    const recommendationSection = document.createElement('div');
                    recommendationSection.className = 'recommendation';
                    recommendationSection.innerHTML = `
                        <h3>Additional Tips</h3>
                        <p>• Look for vacuums with motorized brush rolls to agitate pet hair</p>
                        <p>• Consider a vacuum with a HEPA filter to trap allergens</p>
                        <p>• Regular maintenance of brush rolls is important for pet hair vacuums</p>
                    `;
                    
                    resultsDiv.appendChild(recommendationSection);
                });
            }
            
            // Save inputs to localStorage
            function saveInputs() {
                const inputs = {
                    petType: petTypeSelect.value,
                    petCount: petCountInput.value,
                    hairType: hairTypeSelect.value,
                    floorType: floorTypeSelect.value,
                    budget: budgetInput.value
                };
                
                localStorage.setItem('vacuumInputs', JSON.stringify(inputs));
            }
            
            // Load saved data
            function loadSavedData() {
                const savedInputs = localStorage.getItem('vacuumInputs');
                if (savedInputs) {
                    const inputs = JSON.parse(savedInputs);
                    petTypeSelect.value = inputs.petType || 'cat';
                    petCountInput.value = inputs.petCount || 1;
                    hairTypeSelect.value = inputs.hairType || 'short';
                    floorTypeSelect.value = inputs.floorType || 'carpet';
                    budgetInput.value = inputs.budget || 200;
                }
            }
            
            // Clear saved data
            function clearSavedData() {
                if (confirm('Are you sure you want to clear saved inputs?')) {
                    localStorage.removeItem('vacuumInputs');
                    // Reset to defaults
                    petTypeSelect.value = 'cat';
                    petCountInput.value = 1;
                    hairTypeSelect.value = 'short';
                    floorTypeSelect.value = 'carpet';
                    budgetInput.value = 200;
                    resultsDiv.innerHTML = '<p style="text-align:center; color:#666;">Select your pet details and click "Find Best Vacuum"</p>';
                }
            }
            
            // Event listeners
            findVacuumBtn.addEventListener('click', findBestVacuum);
            clearDataBtn.addEventListener('click', clearSavedData);
        });
    </script>
</body>
</html>
