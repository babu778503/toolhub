<!DOCTYPE html>
<!-- Category: Travel -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luggage Weight Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Desktop Styles */
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            padding: 40px;
            text-align: center;
        }

        header {
            margin-bottom: 30px;
        }

        h1 {
            color: #333;
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }

        .weight-input {
            margin: 30px 0;
        }

        label {
            display: block;
            font-size: 1.2rem;
            color: #444;
            margin-bottom: 15px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 15px;
            font-size: 1.5rem;
            border: 2px solid #ddd;
            border-radius: 10px;
            text-align: center;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #2575fc;
            outline: none;
            box-shadow: 0 0 0 3px rgba(37, 117, 252, 0.2);
        }

        button {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            border: none;
            padding: 16px 30px;
            font-size: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 30px;
            padding: 25px;
            border-radius: 15px;
            font-size: 1.3rem;
            font-weight: 600;
            display: none;
        }

        .result.success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 2px solid #a5d6a7;
        }

        .result.warning {
            background-color: #fff8e1;
            color: #f57f17;
            border: 2px solid #ffe082;
        }

        .result.error {
            background-color: #ffebee;
            color: #c62828;
            border: 2px solid #ef9a9a;
        }

        .limits {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            background: #f5f7fa;
            padding: 20px;
            border-radius: 15px;
        }

        .limit-box {
            text-align: center;
        }

        .limit-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2575fc;
        }

        .limit-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .container {
                padding: 25px 20px;
                border-radius: 15px;
            }

            header {
                height: 50px;
                margin-bottom: 20px;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            h1 {
                font-size: 1.6rem;
                margin: 0;
            }

            .subtitle {
                display: none;
            }

            label {
                font-size: 1.1rem;
                margin-bottom: 12px;
            }

            input {
                padding: 12px;
                font-size: 1.3rem;
            }

            button {
                padding: 14px;
                font-size: 1.1rem;
            }

            .result {
                padding: 20px;
                font-size: 1.1rem;
            }

            .limits {
                flex-direction: column;
                gap: 15px;
                padding: 15px;
            }

            .limit-value {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Luggage Weight Checker</h1>
            <p class="subtitle">Check if your luggage meets airline weight restrictions</p>
        </header>

        <div class="weight-input">
            <label for="weight">Enter Luggage Weight (kg)</label>
            <input type="number" id="weight" min="0" step="0.1" placeholder="e.g. 23.5">
        </div>

        <button id="check-btn">Check Weight</button>

        <div id="result" class="result"></div>

        <div class="limits">
            <div class="limit-box">
                <div class="limit-value">23kg</div>
                <div class="limit-label">Economy Class</div>
            </div>
            <div class="limit-box">
                <div class="limit-value">32kg</div>
                <div class="limit-label">Business Class</div>
            </div>
            <div class="limit-box">
                <div class="limit-value">40kg</div>
                <div class="limit-label">First Class</div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('check-btn').addEventListener('click', function() {
            const weightInput = document.getElementById('weight');
            const resultDiv = document.getElementById('result');
            const weight = parseFloat(weightInput.value);
            
            if (isNaN(weight) || weight < 0) {
                resultDiv.textContent = 'Please enter a valid weight';
                resultDiv.className = 'result error';
                resultDiv.style.display = 'block';
                return;
            }
            
            let message, className;
            
            if (weight <= 23) {
                message = `Perfect! Your luggage is ${weight}kg - within Economy class limit`;
                className = 'success';
            } else if (weight <= 32) {
                message = `Your luggage is ${weight}kg - exceeds Economy limit but acceptable for Business class`;
                className = 'warning';
            } else if (weight <= 40) {
                message = `Your luggage is ${weight}kg - exceeds Economy and Business limits but acceptable for First class`;
                className = 'warning';
            } else {
                message = `Your luggage is ${weight}kg - exceeds all standard limits. You may need to pay extra fees`;
                className = 'error';
            }
            
            resultDiv.textContent = message;
            resultDiv.className = `result ${className}`;
            resultDiv.style.display = 'block';
        });

        // Allow Enter key to trigger check
        document.getElementById('weight').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('check-btn').click();
            }
        });
    </script>
</body>
</html>
