<!-- Category: Personal -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Countdown Timer</title>
    <meta name="description" content="Track important events with our user-friendly Event Countdown Timer. Never miss a special occasion again with our countdown tool.">
    <meta name="keywords" content="event countdown timer, countdown timer, event tracker, date countdown, special events, anniversary timer, birthday countdown, deadline tracker, important dates">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        .header {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .content {
            padding: 25px;
        }
        
        h1 {
            text-align: center;
            color: #ff7e5f;
            margin-bottom: 25px;
            font-size: 2.2rem;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
        }
        
        .tab {
            padding: 12px 20px;
            cursor: pointer;
            background: #f5f5f5;
            border: none;
            border-radius: 8px 8px 0 0;
            margin-right: 5px;
            font-weight: 600;
            color: #777;
        }
        
        .tab.active {
            background: #ff7e5f;
            color: white;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .form-section {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #ff7e5f;
            box-shadow: 0 0 0 2px rgba(255, 126, 95, 0.2);
        }
        
        button {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            display: inline-block;
            margin: 5px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(255, 126, 95, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .btn-clear {
            background: linear-gradient(to right, #ff6b6b, #ff8e8e);
        }
        
        .btn-secondary {
            background: linear-gradient(to right, #6a85b6, #bac8e0);
        }
        
        .timer-list {
            margin-top: 30px;
        }
        
        .timer-item {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            border-left: 4px solid #ff7e5f;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s;
        }
        
        .timer-item:hover {
            transform: translateY(-3px);
        }
        
        .timer-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
        }
        
        .timer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .timer-title {
            font-weight: 700;
            font-size: 1.2rem;
            color: #ff7e5f;
        }
        
        .timer-date {
            color: #555;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }
        
        .days-count {
            font-size: 1.3rem;
            font-weight: 700;
            color: #333;
            margin-top: 8px;
        }
        
        .days-count span {
            color: #ff7e5f;
        }
        
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff6b6b;
            color: white;
            border: none;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        
        .delete-btn:hover {
            background: #ff5252;
        }
        
        .empty-state {
            text-align: center;
            padding: 30px;
            color: #777;
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #ddd;
        }
        
        .empty-state p {
            font-size: 1.1rem;
        }
        
        .countdown {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            padding: 15px;
            background: #f0f8ff;
            border-radius: 10px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
        }
        
        .countdown-item {
            text-align: center;
        }
        
        .countdown-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ff7e5f;
            line-height: 1;
        }
        
        .countdown-label {
            font-size: 0.9rem;
            color: #777;
            text-transform: uppercase;
            margin-top: 5px;
        }
        
        .notes {
            margin-top: 10px;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 8px;
            font-size: 0.9rem;
            color: #555;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transform: translateX(150%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .stat-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            flex: 1;
            margin: 5px;
            min-width: 150px;
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #ff7e5f;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #777;
        }
        
        .upcoming-section {
            margin-top: 30px;
        }
        
        .upcoming-title {
            font-size: 1.4rem;
            color: #ff7e5f;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }
        
        .upcoming-list {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .upcoming-item {
            background: #f9f9f9;
            border-radius: 8px;
            padding: 15px;
            flex: 1;
            min-width: 200px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        
        .upcoming-name {
            font-weight: 600;
            color: #ff7e5f;
        }
        
        .upcoming-date {
            font-size: 0.9rem;
            color: #555;
            margin: 5px 0;
        }
        
        .upcoming-countdown {
            font-weight: 700;
            color: #333;
        }
        
        .upcoming-countdown span {
            color: #ff7e5f;
        }
        
        .search-section {
            margin-bottom: 20px;
        }
        
        .search-box {
            display: flex;
            gap: 10px;
        }
        
        .search-input {
            flex: 1;
        }
        
        .event-type {
            background: #f0f0f0;
            padding: 3px 8px;
            border-radius: 20px;
            font-size: 0.8rem;
            color: #777;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 0;
            }
            
            .header {
                font-size: 1.3rem;
                height: 50px;
            }
            
            .container {
                margin: 0;
                border-radius: 0;
            }
            
            .content {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .countdown {
                flex-wrap: wrap;
                gap: 10px;
            }
            
            .countdown-item {
                min-width: 45%;
                margin-bottom: 10px;
            }
            
            .countdown-value {
                font-size: 2rem;
            }
            
            .stats {
                flex-direction: column;
            }
            
            .stat-card {
                margin: 5px 0;
            }
            
            .upcoming-list {
                flex-direction: column;
            }
            
            .upcoming-item {
                min-width: 100%;
            }
        }
        
        @media (max-width: 480px) {
            .header {
                font-size: 1.2rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            button {
                width: 100%;
                margin: 5px 0;
            }
            
            .tabs {
                flex-wrap: wrap;
            }
            
            .tab {
                flex: 1;
                min-width: 50%;
                text-align: center;
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        Event Countdown Timer
    </div>
    
    <div class="container">
        <div class="content">
            <div class="tabs">
                <button class="tab active" data-tab="add">Add Event</button>
                <button class="tab" data-tab="list">My Events</button>
                <button class="tab" data-tab="stats">Statistics</button>
                <button class="tab" data-tab="upcoming">Upcoming</button>
            </div>
            
            <div class="tab-content active" id="add-tab">
                <div class="form-section">
                    <div class="form-group">
                        <label for="event-name">Event Name</label>
                        <input type="text" id="event-name" placeholder="e.g., Wedding, Vacation">
                    </div>
                    
                    <div class="form-group">
                        <label for="event-date">Event Date & Time</label>
                        <input type="datetime-local" id="event-date">
                    </div>
                    
                    <div class="form-group">
                        <label for="event-type">Event Type</label>
                        <select id="event-type">
                            <option value="birthday">Birthday</option>
                            <option value="anniversary">Anniversary</option>
                            <option value="wedding">Wedding</option>
                            <option value="vacation">Vacation</option>
                            <option value="deadline">Deadline</option>
                            <option value="meeting">Meeting</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="event-notes">Notes (Optional)</label>
                        <textarea id="event-notes" placeholder="Add special details about this event..."></textarea>
                    </div>
                    
                    <button id="add-btn">Add Event</button>
                    <button id="clear-btn" class="btn-clear">Clear All Data</button>
                </div>
            </div>
            
            <div class="tab-content" id="list-tab">
                <div class="search-section">
                    <div class="search-box">
                        <input type="text" id="search-input" class="search-input" placeholder="Search events...">
                        <button id="search-btn">Search</button>
                    </div>
                </div>
                
                <div class="timer-list" id="timer-list">
                    <!-- Events will be added here dynamically -->
                </div>
            </div>
            
            <div class="tab-content" id="stats-tab">
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-value" id="total-count">0</div>
                        <div class="stat-label">Total Events</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="upcoming-count">0</div>
                        <div class="stat-label">Upcoming</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="past-count">0</div>
                        <div class="stat-label">Past Events</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="today-count">0</div>
                        <div class="stat-label">Today's Events</div>
                    </div>
                </div>
                
                <div class="form-section">
                    <h3>Export/Import Data</h3>
                    <p>Backup your event data or restore from a previous backup</p>
                    <button id="export-btn" class="btn-secondary">Export Data</button>
                    <button id="import-btn" class="btn-secondary">Import Data</button>
                    <input type="file" id="file-input" style="display: none;" accept=".json">
                </div>
            </div>
            
            <div class="tab-content" id="upcoming-tab">
                <div class="upcoming-section">
                    <h2 class="upcoming-title">Upcoming Events</h2>
                    <div class="upcoming-list" id="upcoming-list">
                        <!-- Upcoming events will be added here dynamically -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification">Event added successfully!</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const eventNameInput = document.getElementById('event-name');
            const eventDateInput = document.getElementById('event-date');
            const eventTypeInput = document.getElementById('event-type');
            const eventNotesInput = document.getElementById('event-notes');
            const addBtn = document.getElementById('add-btn');
            const clearBtn = document.getElementById('clear-btn');
            const timerList = document.getElementById('timer-list');
            const tabs = document.querySelectorAll('.tab');
            const tabContents = document.querySelectorAll('.tab-content');
            const notification = document.getElementById('notification');
            const exportBtn = document.getElementById('export-btn');
            const importBtn = document.getElementById('import-btn');
            const fileInput = document.getElementById('file-input');
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            const upcomingList = document.getElementById('upcoming-list');
            
            // Stats elements
            const totalCount = document.getElementById('total-count');
            const upcomingCount = document.getElementById('upcoming-count');
            const pastCount = document.getElementById('past-count');
            const todayCount = document.getElementById('today-count');
            
            // Load saved data
            let events = JSON.parse(localStorage.getItem('events')) || [];
            
            // Set today's date as default
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            eventDateInput.value = `${year}-${month}-${day}T${hours}:${minutes}`;
            
            // Render existing events
            renderEvents();
            renderUpcoming();
            updateStats();
            
            // Tab functionality
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    // Remove active class from all tabs and contents
                    tabs.forEach(t => t.classList.remove('active'));
                    tabContents.forEach(c => c.classList.remove('active'));
                    
                    // Add active class to clicked tab and corresponding content
                    tab.classList.add('active');
                    const tabId = tab.getAttribute('data-tab');
                    document.getElementById(`${tabId}-tab`).classList.add('active');
                });
            });
            
            // Add event listener for adding new events
            addBtn.addEventListener('click', function() {
                const name = eventNameInput.value.trim();
                const date = eventDateInput.value;
                const type = eventTypeInput.value;
                const notes = eventNotesInput.value.trim();
                
                if (!name || !date) {
                    showNotification('Please enter both event name and date', 'error');
                    return;
                }
                
                const event = {
                    id: Date.now(),
                    name: name,
                    date: date,
                    type: type,
                    notes: notes
                };
                
                events.push(event);
                saveToLocalStorage();
                renderEvents();
                renderUpcoming();
                updateStats();
                
                // Reset form
                eventNameInput.value = '';
                eventDateInput.value = '';
                eventNotesInput.value = '';
                
                showNotification('Event added successfully!');
            });
            
            // Clear all data
            clearBtn.addEventListener('click', function() {
                if (confirm('Are you sure you want to clear all event data?')) {
                    events = [];
                    saveToLocalStorage();
                    renderEvents();
                    renderUpcoming();
                    updateStats();
                    showNotification('All data cleared!');
                }
            });
            
            // Export data
            exportBtn.addEventListener('click', function() {
                const dataStr = JSON.stringify(events);
                const dataUri = 'application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
                
                const exportFileDefaultName = 'event-countdown-data.json';
                
                const linkElement = document.createElement('a');
                linkElement.setAttribute('href', dataUri);
                linkElement.setAttribute('download', exportFileDefaultName);
                linkElement.click();
                
                showNotification('Data exported successfully!');
            });
            
            // Import data
            importBtn.addEventListener('click', function() {
                fileInput.click();
            });
            
            fileInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const importedData = JSON.parse(e.target.result);
                        if (Array.isArray(importedData)) {
                            events = importedData;
                            saveToLocalStorage();
                            renderEvents();
                            renderUpcoming();
                            updateStats();
                            showNotification('Data imported successfully!');
                        } else {
                            showNotification('Invalid file format', 'error');
                        }
                    } catch (error) {
                        showNotification('Error importing data', 'error');
                    }
                };
                reader.readAsText(file);
                
                // Reset file input
                fileInput.value = '';
            });
            
            // Search functionality
            searchBtn.addEventListener('click', function() {
                const searchTerm = searchInput.value.toLowerCase();
                if (!searchTerm) {
                    renderEvents();
                    return;
                }
                
                const filteredEvents = events.filter(event => 
                    event.name.toLowerCase().includes(searchTerm) || 
                    event.notes.toLowerCase().includes(searchTerm)
                );
                
                renderFilteredEvents(filteredEvents);
            });
            
            searchInput.addEventListener('keyup', function(e) {
                if (e.key === 'Enter') {
                    searchBtn.click();
                }
            });
            
            // Save to localStorage
            function saveToLocalStorage() {
                localStorage.setItem('events', JSON.stringify(events));
            }
            
            // Render events
            function renderEvents() {
                if (events.length === 0) {
                    timerList.innerHTML = `
                        <div class="search-section">
                            <div class="search-box">
                                <input type="text" id="search-input" class="search-input" placeholder="Search events...">
                                <button id="search-btn">Search</button>
                            </div>
                        </div>
                        <div class="empty-state">
                            <div>⏰</div>
                            <p>No events added yet. Add your first event!</p>
                        </div>
                    `;
                    // Reattach event listeners after DOM update
                    document.getElementById('search-input').addEventListener('keyup', function(e) {
                        if (e.key === 'Enter') {
                            document.getElementById('search-btn').click();
                        }
                    });
                    document.getElementById('search-btn').addEventListener('click', function() {
                        const searchTerm = document.getElementById('search-input').value.toLowerCase();
                        if (!searchTerm) {
                            renderEvents();
                            return;
                        }
                        
                        const filteredEvents = events.filter(event => 
                            event.name.toLowerCase().includes(searchTerm) || 
                            event.notes.toLowerCase().includes(searchTerm)
                        );
                        
                        renderFilteredEvents(filteredEvents);
                    });
                    return;
                }
                
                // Sort events by date
                events.sort((a, b) => new Date(a.date) - new Date(b.date));
                
                let html = `
                    <div class="search-section">
                        <div class="search-box">
                            <input type="text" id="search-input" class="search-input" placeholder="Search events...">
                            <button id="search-btn">Search</button>
                        </div>
                    </div>
                    <div class="timer-list" id="timer-list">
                `;
                
                events.forEach(event => {
                    const eventDate = new Date(event.date);
                    const formattedDate = eventDate.toLocaleString('en-US', { 
                        year: 'numeric', 
                        month: 'long', 
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                    
                    const now = new Date();
                    const timeDiff = eventDate.getTime() - now.getTime();
                    const daysDiff = Math.ceil(timeDiff / (1000 * 3600 * 24));
                    
                    let daysText;
                    if (daysDiff > 0) {
                        daysText = `In <span>${daysDiff}</span> days`;
                    } else if (daysDiff === 0) {
                        daysText = `<span>Today!</span>`;
                    } else {
                        daysText = `<span>${Math.abs(daysDiff)}</span> days ago`;
                    }
                    
                    // Calculate time components
                    let diffTime = timeDiff;
                    let diffDays, diffHours, diffMinutes, diffSeconds;
                    
                    if (timeDiff > 0) {
                        diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
                        diffTime %= (1000 * 60 * 60 * 24);
                        diffHours = Math.floor(diffTime / (1000 * 60 * 60));
                        diffTime %= (1000 * 60 * 60);
                        diffMinutes = Math.floor(diffTime / (1000 * 60));
                        diffTime %= (1000 * 60);
                        diffSeconds = Math.floor(diffTime / 1000);
                    } else {
                        diffDays = 0;
                        diffHours = 0;
                        diffMinutes = 0;
                        diffSeconds = 0;
                    }
                    
                    html += `
                        <div class="timer-item">
                            <div class="timer-header">
                                <div class="timer-title">${event.name}</div>
                                <div class="event-type">${event.type}</div>
                            </div>
                            <div class="timer-date">${formattedDate}</div>
                            <div class="days-count">Countdown: ${daysText}</div>
                            <div class="countdown">
                                <div class="countdown-item">
                                    <div class="countdown-value">${diffDays}</div>
                                    <div class="countdown-label">Days</div>
                                </div>
                                <div class="countdown-item">
                                    <div class="countdown-value">${diffHours}</div>
                                    <div class="countdown-label">Hours</div>
                                </div>
                                <div class="countdown-item">
                                    <div class="countdown-value">${diffMinutes}</div>
                                    <div class="countdown-label">Min</div>
                                </div>
                                <div class="countdown-item">
                                    <div class="countdown-value">${diffSeconds}</div>
                                    <div class="countdown-label">Sec</div>
                                </div>
                            </div>
                            ${event.notes ? `<div class="notes">${event.notes}</div>` : ''}
                            <button class="delete-btn" data-id="${event.id}">✕</button>
                        </div>
                    `;
                });
                
                html += '</div>';
                document.getElementById('list-tab').innerHTML = html;
                
                // Add event listeners to delete buttons
                document.querySelectorAll('.delete-btn').forEach(button => {
                    button.addEventListener('click', function() {
                        const id = parseInt(this.getAttribute('data-id'));
                        events = events.filter(e => e.id !== id);
                        saveToLocalStorage();
                        renderEvents();
                        renderUpcoming();
                        updateStats();
                        showNotification('Event deleted!');
                    });
                });
            }
            
            // Render filtered events
            function renderFilteredEvents(filteredEvents) {
                if (filteredEvents.length === 0) {
                    timerList.innerHTML = `
                        <div class="search-section">
                            <div class="search-box">
                                <input type="text" id="search-input" class="search-input" placeholder="Search events...">
                                <button id="search-btn">Search</button>
                            </div>
                        </div>
                        <div class="empty-state">
                            <div>🔍</div>
                            <p>No events match your search. Try a different name.</p>
                        </div>
                    `;
                    // Reattach event listeners after DOM update
                    document.getElementById('search-input').addEventListener('keyup', function(e) {
                        if (e.key === 'Enter') {
                            document.getElementById('search-btn').click();
                        }
                    });
                    document.getElementById('search-btn').addEventListener('click', function() {
                        const searchTerm = document.getElementById('search-input').value.toLowerCase();
                        if (!searchTerm) {
                            renderEvents();
                            return;
                        }
                        
                        const filteredEvents = events.filter(event => 
                            event.name.toLowerCase().includes(searchTerm) || 
                            event.notes.toLowerCase().includes(searchTerm)
                        );
                        
                        renderFilteredEvents(filteredEvents);
                    });
                    return;
                }
                
                // Sort filtered events by date
                filteredEvents.sort((a, b) => new Date(a.date) - new Date(b.date));
                
                let html = `
                    <div class="search-section">
                        <div class="search-box">
                            <input type="text" id="search-input" class="search-input" placeholder="Search events...">
                            <button id="search-btn">Search</button>
                        </div>
                    </div>
                    <div class="timer-list" id="timer-list">
                `;
                
                filteredEvents.forEach(event => {
                    const eventDate = new Date(event.date);
                    const formattedDate = eventDate.toLocaleString('en-US', { 
                        year: 'numeric', 
                        month: 'long', 
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                    
                    const now = new Date();
                    const timeDiff = eventDate.getTime() - now.getTime();
                    const daysDiff = Math.ceil(timeDiff / (1000 * 3600 * 24));
                    
                    let daysText;
                    if (daysDiff > 0) {
                        daysText = `In <span>${daysDiff}</span> days`;
                    } else if (daysDiff === 0) {
                        daysText = `<span>Today!</span>`;
                    } else {
                        daysText = `<span>${Math.abs(daysDiff)}</span> days ago`;
                    }
                    
                    // Calculate time components
                    let diffTime = timeDiff;
                    let diffDays, diffHours, diffMinutes, diffSeconds;
                    
                    if (timeDiff > 0) {
                        diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
                        diffTime %= (1000 * 60 * 60 * 24);
                        diffHours = Math.floor(diffTime / (1000 * 60 * 60));
                        diffTime %= (1000 * 60 * 60);
                        diffMinutes = Math.floor(diffTime / (1000 * 60));
                        diffTime %= (1000 * 60);
                        diffSeconds = Math.floor(diffTime / 1000);
                    } else {
                        diffDays = 0;
                        diffHours = 0;
                        diffMinutes = 0;
                        diffSeconds = 0;
                    }
                    
                    html += `
                        <div class="timer-item">
                            <div class="timer-header">
                                <div class="timer-title">${event.name}</div>
                                <div class="event-type">${event.type}</div>
                            </div>
                            <div class="timer-date">${formattedDate}</div>
                            <div class="days-count">Countdown: ${daysText}</div>
                            <div class="countdown">
                                <div class="countdown-item">
                                    <div class="countdown-value">${diffDays}</div>
                                    <div class="countdown-label">Days</div>
                                </div>
                                <div class="countdown-item">
                                    <div class="countdown-value">${diffHours}</div>
                                    <div class="countdown-label">Hours</div>
                                </div>
                                <div class="countdown-item">
                                    <div class="countdown-value">${diffMinutes}</div>
                                    <div class="countdown-label">Min</div>
                                </div>
                                <div class="countdown-item">
                                    <div class="countdown-value">${diffSeconds}</div>
                                    <div class="countdown-label">Sec</div>
                                </div>
                            </div>
                            ${event.notes ? `<div class="notes">${event.notes}</div>` : ''}
                            <button class="delete-btn" data-id="${event.id}">✕</button>
                        </div>
                    `;
                });
                
                html += '</div>';
                document.getElementById('list-tab').innerHTML = html;
                
                // Add event listeners to delete buttons
                document.querySelectorAll('.delete-btn').forEach(button => {
                    button.addEventListener('click', function() {
                        const id = parseInt(this.getAttribute('data-id'));
                        events = events.filter(e => e.id !== id);
                        saveToLocalStorage();
                        renderEvents();
                        renderUpcoming();
                        updateStats();
                        showNotification('Event deleted!');
                    });
                });
            }
            
            // Render upcoming events
            function renderUpcoming() {
                const now = new Date();
                const upcomingEvents = [];
                
                // Get upcoming events (within 30 days)
                events.forEach(event => {
                    const eventDate = new Date(event.date);
                    const timeDiff = eventDate.getTime() - now.getTime();
                    const daysDiff = Math.ceil(timeDiff / (1000 * 3600 * 24));
                    
                    if (daysDiff <= 30 && daysDiff >= 0) {
                        upcomingEvents.push({
                            ...event,
                            daysUntil: daysDiff,
                            actualDate: eventDate
                        });
                    }
                });
                
                // Sort by days until
                upcomingEvents.sort((a, b) => a.daysUntil - b.daysUntil);
                
                if (upcomingEvents.length === 0) {
                    upcomingList.innerHTML = `
                        <div class="empty-state">
                            <div>⏰</div>
                            <p>No upcoming events in the next 30 days</p>
                        </div>
                    `;
                    return;
                }
                
                upcomingList.innerHTML = '';
                
                upcomingEvents.forEach(event => {
                    const formattedDate = event.actualDate.toLocaleString('en-US', { 
                        month: 'long', 
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                    
                    const upcomingItem = document.createElement('div');
                    upcomingItem.className = 'upcoming-item';
                    upcomingItem.innerHTML = `
                        <div class="upcoming-name">${event.name}</div>
                        <div class="event-type">${event.type}</div>
                        <div class="upcoming-date">${formattedDate}</div>
                        <div class="upcoming-countdown">In <span>${event.daysUntil}</span> days</div>
                    `;
                    
                    upcomingList.appendChild(upcomingItem);
                });
            }
            
            // Update statistics
            function updateStats() {
                const now = new Date();
                let upcoming = 0;
                let past = 0;
                let todayEvents = 0;
                
                events.forEach(event => {
                    const eventDate = new Date(event.date);
                    const timeDiff = eventDate.getTime() - now.getTime();
                    const daysDiff = Math.ceil(timeDiff / (1000 * 3600 * 24));
                    
                    if (timeDiff > 0) {
                        upcoming++;
                    } else if (timeDiff < 0) {
                        past++;
                    } else {
                        todayEvents++;
                    }
                });
                
                totalCount.textContent = events.length;
                upcomingCount.textContent = upcoming;
                pastCount.textContent = past;
                todayCount.textContent = todayEvents;
            }
            
            // Show notification
            function showNotification(message, type = 'success') {
                notification.textContent = message;
                notification.style.background = type === 'error' ? '#f44336' : '#4CAF50';
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
            
            // Update countdowns every second
            setInterval(() => {
                // Only update countdown if on the list or upcoming tab
                const activeTab = document.querySelector('.tab.active').getAttribute('data-tab');
                if (activeTab === 'list' || activeTab === 'upcoming') {
                    renderEvents();
                    renderUpcoming();
                }
            }, 1000);
        });
    </script>
</body>
</html>
