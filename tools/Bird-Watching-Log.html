<!DOCTYPE html>
<!-- Category: Environment -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird Watching Log</title>
    <meta name="description" content="Bird Watching Log helps you record your bird watching observations, track species, and maintain a personal birding journal. Perfect for birders of all levels.">
    <meta name="keywords" content="bird watching log, birding journal, bird observation log, bird watching app, bird species tracker, birding records, bird photography log, bird watching checklist, ornithology log, bird watching tool">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin: 0;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            margin: 0;
        }
        
        header {
            background: linear-gradient(90deg, #1976d2, #2196f3);
            color: white;
            text-align: center;
            padding: 15px 10px;
            margin: 0;
        }
        
        h1 {
            font-size: 1.8rem;
            margin: 0;
            line-height: 1.2;
        }
        
        .log {
            padding: 25px 20px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #1976d2;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            border-color: #2196f3;
            outline: none;
            box-shadow: 0 0 0 2px rgba(33, 150, 243, 0.2);
        }
        
        .btn {
            background: linear-gradient(90deg, #1976d2, #2196f3);
            color: white;
            border: none;
            padding: 14px 20px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(25, 118, 210, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .log-entries {
            margin-top: 25px;
            padding: 20px;
            background: #e3f2fd;
            border-radius: 8px;
        }
        
        .log-entries h3 {
            color: #1976d2;
            margin-bottom: 15px;
        }
        
        .entry-list {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 15px;
        }
        
        .entry {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: white;
            border-radius: 5px;
            margin-bottom: 8px;
            align-items: center;
            border-left: 4px solid #2196f3;
        }
        
        .entry-name {
            font-weight: 600;
            color: #555;
        }
        
        .entry-details {
            color: #777;
        }
        
        .entry-details .entry-category {
            background: #bbdefb;
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 0.7rem;
            color: #1976d2;
            margin-left: 5px;
        }
        
        .log-summary {
            margin-top: 15px;
            padding: 15px;
            background: #bbdefb;
            border-radius: 8px;
        }
        
        .summary-title {
            color: #1976d2;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .summary-content {
            font-size: 0.9rem;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .btn-clear {
            background: linear-gradient(90deg, #5d4037, #795548);
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 8px;
            cursor: pointer;
            flex: 1;
            font-weight: 600;
        }
        
        .btn-export {
            background: linear-gradient(90deg, #388e3c, #4caf50);
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 8px;
            cursor: pointer;
            flex: 1;
            font-weight: 600;
        }
        
        .bird-stats {
            display: flex;
            justify-content: space-around;
            margin: 15px 0;
            text-align: center;
        }
        
        .stat-box {
            background: #e3f2fd;
            padding: 10px;
            border-radius: 8px;
            flex: 1;
            margin: 0 5px;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1976d2;
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: #555;
        }
        
        .entry-category {
            background: #bbdefb;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            color: #1976d2;
            margin-left: 10px;
        }
        
        .category-filter {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            background: #90caf9;
            color: #1976d2;
            border: none;
            padding: 5px 10px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.8rem;
        }
        
        .filter-btn.active {
            background: #2196f3;
            color: white;
        }
        
        .bird-icon {
            font-size: 2rem;
            color: #2196f3;
            text-align: center;
            margin: 10px 0;
        }
        
        .entry-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        
        .info-item {
            background: #e1f5fe;
            padding: 8px;
            border-radius: 5px;
            text-align: center;
            font-size: 0.8rem;
        }
        
        @media (max-width: 600px) {
            .container {
                border-radius: 0;
                margin: 0;
                width: 100%;
                max-width: 100%;
                padding: 0;
            }
            
            header {
                height: 50px;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 0;
            }
            
            h1 {
                font-size: 1.4rem;
                padding: 0 10px;
            }
            
            .log {
                padding: 20px 0;
            }
            
            .bird-stats {
                flex-direction: column;
                gap: 10px;
            }
            
            .stat-box {
                margin: 5px 0;
            }
            
            .category-filter {
                justify-content: center;
            }
            
            .input-group {
                padding: 0 15px;
            }
            
            .btn {
                margin: 0 15px;
            }
            
            .controls {
                padding: 0 15px;
            }
            
            .log-entries {
                padding: 20px 0;
            }
            
            .entry-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Bird Watching Log</h1>
        </header>
        
        <div class="log">
            <div class="input-group">
                <label for="location">Location</label>
                <input type="text" id="location" placeholder="e.g., Local Park, Backyard, Nature Reserve">
            </div>
            
            <div class="input-group">
                <label for="date">Date</label>
                <input type="date" id="date">
            </div>
            
            <div class="input-group">
                <label for="birdSelect">Bird Species</label>
                <select id="birdSelect">
                    <option value="">Select a bird</option>
                    <option value="cardinal">Northern Cardinal - Red</option>
                    <option value="bluejay">Blue Jay - Blue</option>
                    <option value="robin">American Robin - Red</option>
                    <option value="sparrow">House Sparrow - Brown</option>
                    <option value="eagle">Bald Eagle - Large Raptor</option>
                    <option value="owl">Great Horned Owl - Nocturnal</option>
                    <option value="woodpecker">Downy Woodpecker - Black/White</option>
                    <option value="goldfinch">American Goldfinch - Yellow</option>
                    <option value="crow">American Crow - Black</option>
                    <option value="hawk">Red-tailed Hawk - Raptor</option>
                    <option value="wren">House Wren - Small</option>
                    <option value="oriole">Baltimore Oriole - Orange</option>
                    <option value="finch">House Finch - Red</option>
                    <option value="duck">Mallard Duck - Waterfowl</option>
                    <option value="chickadee">Black-capped Chickadee - Small</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="count">Number of Birds</label>
                <input type="number" id="count" placeholder="Enter count" min="1" value="1">
            </div>
            
            <div class="input-group">
                <label for="notes">Notes</label>
                <textarea id="notes" placeholder="Behavior, weather, etc." rows="2"></textarea>
            </div>
            
            <button class="btn" onclick="addEntry()">Add to Log</button>
            
            <div class="controls">
                <button class="btn-export" onclick="exportLog()">Export Log</button>
                <button class="btn-clear" onclick="clearLog()">Clear Log</button>
            </div>
            
            <div class="log-entries">
                <div class="bird-icon">🐦</div>
                <h3>Bird Watching Log</h3>
                
                <div class="bird-stats">
                    <div class="stat-box">
                        <div class="stat-value" id="entryCount">0</div>
                        <div class="stat-label">Entries</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="speciesCount">0</div>
                        <div class="stat-label">Species</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="totalCount">0</div>
                        <div class="stat-label">Total Birds</div>
                    </div>
                </div>
                
                <div class="category-filter">
                    <button class="filter-btn active" onclick="filterCategory('all')">All</button>
                    <button class="filter-btn" onclick="filterCategory('red')">Red Birds</button>
                    <button class="filter-btn" onclick="filterCategory('blue')">Blue Birds</button>
                    <button class="filter-btn" onclick="filterCategory('yellow')">Yellow Birds</button>
                    <button class="filter-btn" onclick="filterCategory('large')">Large Birds</button>
                    <button class="filter-btn" onclick="filterCategory('small')">Small Birds</button>
                </div>
                
                <div class="entry-list" id="entryList">
                    <!-- Entries will be added here dynamically -->
                </div>
                
                <div class="log-summary">
                    <div class="summary-title">Log Summary</div>
                    <div class="summary-content" id="summaryContent">
                        Your bird watching log is empty. Add entries to track your observations.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load saved log on page load
        window.onload = function() {
            const savedLog = localStorage.getItem('birdLog');
            const savedLocation = localStorage.getItem('location');
            
            if (savedLog) {
                const log = JSON.parse(savedLog);
                document.getElementById('location').value = savedLocation || '';
                renderLog(log);
            } else {
                // Add default entries for new users
                const defaultLog = [
                    { id: 'robin', name: 'American Robin - Red', date: new Date().toISOString().split('T')[0], count: 1, notes: 'Common backyard bird' },
                    { id: 'cardinal', name: 'Northern Cardinal - Red', date: new Date().toISOString().split('T')[0], count: 1, notes: 'Bright red male' }
                ];
                localStorage.setItem('birdLog', JSON.stringify(defaultLog));
                renderLog(defaultLog);
            }
        }

        function addEntry() {
            const birdSelect = document.getElementById('birdSelect');
            const location = document.getElementById('location').value;
            const date = document.getElementById('date').value || new Date().toISOString().split('T')[0];
            const count = document.getElementById('count').value;
            const notes = document.getElementById('notes').value;
            
            if (!birdSelect.value) {
                alert('Please select a bird');
                return;
            }
            
            // Get bird name from selected option
            const birdName = birdSelect.options[birdSelect.selectedIndex].text;
            const birdId = birdSelect.value;
            
            // Load existing log or create new one
            let log = JSON.parse(localStorage.getItem('birdLog')) || [];
            
            // Add new entry to log
            log.push({
                id: birdId,
                name: birdName,
                date: date,
                count: parseInt(count),
                notes: notes
            });
            
            // Save to localStorage
            localStorage.setItem('birdLog', JSON.stringify(log));
            localStorage.setItem('location', location);
            
            // Render updated log
            renderLog(log);
            
            // Reset form
            birdSelect.value = '';
            document.getElementById('count').value = 1;
            document.getElementById('notes').value = '';
        }
        
        function removeEntry(index) {
            let log = JSON.parse(localStorage.getItem('birdLog')) || [];
            log.splice(index, 1);
            
            // Save updated log
            localStorage.setItem('birdLog', JSON.stringify(log));
            
            // Render updated log
            renderLog(log);
        }
        
        function renderLog(log) {
            const entryList = document.getElementById('entryList');
            const summaryContent = document.getElementById('summaryContent');
            const entryCount = document.getElementById('entryCount');
            const speciesCount = document.getElementById('speciesCount');
            const totalCount = document.getElementById('totalCount');
            
            // Update stats
            entryCount.textContent = log.length;
            
            // Calculate unique species
            const uniqueSpecies = new Set();
            log.forEach(entry => {
                uniqueSpecies.add(entry.id);
            });
            speciesCount.textContent = uniqueSpecies.size;
            
            // Calculate total birds
            const totalBirds = log.reduce((sum, entry) => sum + entry.count, 0);
            totalCount.textContent = totalBirds;
            
            if (log.length === 0) {
                entryList.innerHTML = '<div class="entry">No entries in your log yet</div>';
                summaryContent.textContent = 'Your bird watching log is empty. Add entries to track your observations.';
                return;
            }
            
            // Render entries
            entryList.innerHTML = '';
            log.forEach((entry, index) => {
                const entryElement = document.createElement('div');
                entryElement.className = 'entry';
                entryElement.innerHTML = `
                    <div>
                        <div class="entry-name">${entry.name.split(' - ')[0]}</div>
                        <div class="entry-details">
                            Date: ${entry.date} | Count: ${entry.count}
                        </div>
                    </div>
                    <button class="remove-btn" onclick="removeEntry(${index})">Remove</button>
                `;
                entryList.appendChild(entryElement);
            });
            
            // Update summary
            summaryContent.textContent = `Your log contains ${log.length} entry${log.length !== 1 ? 's' : ''} across ${uniqueSpecies.size} species. Total birds observed: ${totalBirds}.`;
        }
        
        function filterCategory(category) {
            // Update active filter button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // In a real implementation, this would filter the displayed entries
            // For this example, we'll just show all entries
            const log = JSON.parse(localStorage.getItem('birdLog')) || [];
            renderLog(log);
        }
        
        function exportLog() {
            const log = JSON.parse(localStorage.getItem('birdLog')) || [];
            const location = document.getElementById('location').value || 'Your Location';
            
            if (log.length === 0) {
                alert('Your log is empty! Add entries before exporting.');
                return;
            }
            
            let exportText = `Bird Watching Log\nLocation: ${location}\n\n`;
            exportText += 'Entries:\n';
            log.forEach(entry => {
                const birdName = entry.name.split(' - ')[0];
                exportText += `- ${birdName}: Date - ${entry.date}, Count - ${entry.count}, Notes - ${entry.notes}\n`;
            });
            
            exportText += `\nTotal Entries: ${log.length}\n`;
            exportText += `Total Species: ${new Set(log.map(entry => entry.id)).size}\n`;
            exportText += `Total Birds: ${log.reduce((sum, entry) => sum + entry.count, 0)}`;
            
            // Create a temporary textarea to copy text
            const textArea = document.createElement('textarea');
            textArea.value = exportText;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            
            alert('Bird watching log exported to clipboard!');
        }
        
        function clearLog() {
            if (confirm('Are you sure you want to clear your entire log?')) {
                localStorage.removeItem('birdLog');
                localStorage.removeItem('location');
                document.getElementById('location').value = '';
                renderLog([]);
            }
        }
    </script>
</body>
</html>
