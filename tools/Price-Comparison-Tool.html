<!DOCTYPE html>
<!-- Category: Finance -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Price Comparison Tool - Compare prices across multiple stores and find the best deals. Save money by comparing product prices and making informed purchasing decisions.">
    <meta name="keywords" content="price comparison tool, price checker, product price comparison, shopping comparison, deal finder, price tracker, best price finder, money saver">
    <title>Price Comparison Tool</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 0;
            margin-bottom: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 2.2rem;
            font-weight: 800;
            padding: 15px 0;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .comparison-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
        }

        .comparison-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .comparison-header h2 {
            color: #333;
            font-size: 1.8rem;
        }

        .product-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 0.95rem;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border-radius: 10px;
            border: 2px solid #ddd;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.8);
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .add-product-btn {
            display: block;
            width: 100%;
            padding: 16px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .add-product-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .add-product-btn:active {
            transform: translateY(1px);
        }

        .stores-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
        }

        .stores-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .stores-header h2 {
            color: #333;
            font-size: 1.8rem;
        }

        .store-inputs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .store-group {
            background: rgba(102, 126, 234, 0.05);
            border-radius: 10px;
            padding: 20px;
            position: relative;
        }

        .remove-store {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff4b2b;
            color: white;
            border: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
        }

        .add-store-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
            border: 2px dashed #667eea;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-store-btn:hover {
            background: rgba(102, 126, 234, 0.3);
        }

        .results-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
        }

        .results-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .results-header h2 {
            color: #333;
            font-size: 1.8rem;
        }

        .comparison-results {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .result-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 25px 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .best-price {
            background: linear-gradient(135deg, #4CAF50, #8BC34A);
        }

        .worst-price {
            background: linear-gradient(135deg, #f44336, #ff6b6b);
        }

        .result-value {
            font-size: 2rem;
            font-weight: 800;
            margin: 10px 0;
        }

        .result-label {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .savings-card {
            background: linear-gradient(135deg, #FF9800, #FFC107);
        }

        .detailed-comparison {
            background: rgba(102, 126, 234, 0.1);
            border-radius: 12px;
            padding: 25px;
        }

        .detailed-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .detailed-header h3 {
            color: #333;
            font-size: 1.5rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 14px 15px;
            text-align: left;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        th {
            background-color: rgba(102, 126, 234, 0.1);
            font-weight: 600;
            color: #333;
        }

        tr:hover {
            background-color: rgba(102, 126, 234, 0.05);
        }

        .price-lowest {
            background-color: rgba(76, 175, 80, 0.2);
            font-weight: 600;
        }

        .price-highest {
            background-color: rgba(244, 67, 54, 0.2);
            font-weight: 600;
        }

        .history-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .history-header h2 {
            color: #333;
            font-size: 1.8rem;
        }

        .clear-btn {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .clear-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .empty-history {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 30px;
            font-size: 1.1rem;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            header {
                height: 50px;
                padding: 0;
                margin-bottom: 15px;
            }
            
            h1 {
                font-size: 1.5rem;
                padding: 12px 0;
            }
            
            .comparison-section, .stores-section, .results-section, .history-section {
                padding: 20px 15px;
                margin-bottom: 15px;
            }
            
            .comparison-header, .stores-header, .results-header, .history-header {
                margin-bottom: 20px;
            }
            
            .comparison-header h2, .stores-header h2, .results-header h2, .history-header h2 {
                font-size: 1.5rem;
            }
            
            .product-form {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .form-group input, .form-group select {
                padding: 10px 12px;
                font-size: 0.95rem;
            }
            
            .add-product-btn {
                padding: 14px;
                font-size: 1.1rem;
            }
            
            .store-inputs {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .store-group {
                padding: 15px;
            }
            
            .comparison-results {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .result-value {
                font-size: 1.6rem;
            }
            
            .result-label {
                font-size: 1rem;
            }
            
            th, td {
                padding: 12px 10px;
                font-size: 0.85rem;
            }
            
            .history-header {
                flex-direction: column;
                align-items: stretch;
            }
            
            .clear-btn {
                width: 100%;
                justify-content: center;
            }
        }

        /* Desktop Styles */
        @media (min-width: 769px) {
            header {
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-balance-scale"></i> Price Comparison Tool</h1>
        </header>
        
        <section class="comparison-section">
            <div class="comparison-header">
                <h2><i class="fas fa-box"></i> Product Information</h2>
            </div>
            
            <form id="productForm">
                <div class="product-form">
                    <div class="form-group">
                        <label for="productName"><i class="fas fa-tag"></i> Product Name</label>
                        <input type="text" id="productName" placeholder="iPhone 15, Samsung TV, etc." required>
                    </div>
                    <div class="form-group">
                        <label for="productCategory"><i class="fas fa-folder"></i> Category</label>
                        <select id="productCategory">
                            <option value="electronics">Electronics</option>
                            <option value="clothing">Clothing</option>
                            <option value="home">Home & Garden</option>
                            <option value="books">Books</option>
                            <option value="sports">Sports & Outdoors</option>
                            <option value="beauty">Beauty & Personal Care</option>
                            <option value="automotive">Automotive</option>
                            <option value="groceries">Groceries</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="productBrand"><i class="fas fa-copyright"></i> Brand (Optional)</label>
                        <input type="text" id="productBrand" placeholder="Apple, Samsung, etc.">
                    </div>
                </div>
                <button type="submit" class="add-product-btn">
                    <i class="fas fa-plus"></i> Set Product for Comparison
                </button>
            </form>
        </section>
        
        <section class="stores-section">
            <div class="stores-header">
                <h2><i class="fas fa-store"></i> Add Store Prices</h2>
            </div>
            
            <div class="store-inputs" id="storeInputs">
                <!-- Store inputs will be added here -->
            </div>
            
            <button type="button" class="add-store-btn" id="addStoreBtn">
                <i class="fas fa-plus-circle"></i> Add Another Store
            </button>
        </section>
        
        <section class="results-section">
            <div class="results-header">
                <h2><i class="fas fa-chart-bar"></i> Price Comparison Results</h2>
            </div>
            
            <div class="comparison-results" id="comparisonResults">
                <!-- Results will be populated here -->
            </div>
            
            <div class="detailed-comparison">
                <div class="detailed-header">
                    <h3><i class="fas fa-list"></i> Detailed Price Comparison</h3>
                </div>
                <table id="detailedTable">
                    <thead>
                        <tr>
                            <th>Store</th>
                            <th>Price</th>
                            <th>Difference</th>
                            <th>Savings</th>
                        </tr>
                    </thead>
                    <tbody id="detailedBody">
                        <!-- Detailed results will be populated here -->
                    </tbody>
                </table>
            </div>
        </section>
        
        <section class="history-section">
            <div class="history-header">
                <h2><i class="fas fa-history"></i> Comparison History</h2>
                <button class="clear-btn" id="clearHistoryBtn">
                    <i class="fas fa-trash-alt"></i> Clear History
                </button>
            </div>
            <table id="historyTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Product</th>
                        <th>Best Price</th>
                        <th>Stores Compared</th>
                        <th>Max Savings</th>
                    </tr>
                </thead>
                <tbody id="historyBody">
                    <!-- History will be populated here -->
                </tbody>
            </table>
        </section>
    </div>

    <script>
        // DOM Elements
        const productForm = document.getElementById('productForm');
        const storeInputs = document.getElementById('storeInputs');
        const addStoreBtn = document.getElementById('addStoreBtn');
        const comparisonResults = document.getElementById('comparisonResults');
        const detailedBody = document.getElementById('detailedBody');
        const historyBody = document.getElementById('historyBody');
        const clearHistoryBtn = document.getElementById('clearHistoryBtn');
        
        // Form elements
        const productNameInput = document.getElementById('productName');
        const productCategorySelect = document.getElementById('productCategory');
        const productBrandInput = document.getElementById('productBrand');
        
        // Store counter
        let storeCounter = 1;
        
        // Initialize with two store inputs
        function initStoreInputs() {
            addStoreInput();
            addStoreInput();
        }
        
        // Add store input
        function addStoreInput() {
            const storeId = storeCounter++;
            const storeGroup = document.createElement('div');
            storeGroup.className = 'store-group';
            storeGroup.dataset.storeId = storeId;
            
            storeGroup.innerHTML = `
                <button type="button" class="remove-store" onclick="removeStoreInput(${storeId})">&times;</button>
                <div class="form-group">
                    <label for="storeName${storeId}"><i class="fas fa-store-alt"></i> Store Name</label>
                    <input type="text" id="storeName${storeId}" placeholder="Amazon, Best Buy, etc." required>
                </div>
                <div class="form-group">
                    <label for="storePrice${storeId}"><i class="fas fa-dollar-sign"></i> Price ($)</label>
                    <input type="number" id="storePrice${storeId}" step="0.01" min="0" placeholder="299.99" required>
                </div>
            `;
            
            storeInputs.appendChild(storeGroup);
        }
        
        // Remove store input
        function removeStoreInput(storeId) {
            const storeGroup = document.querySelector(`[data-store-id="${storeId}"]`);
            if (storeGroup && storeInputs.children.length > 1) {
                storeGroup.remove();
            }
        }
        
        // Set product and compare prices
        function setProduct(e) {
            e.preventDefault();
            
            // Get product info
            const product = {
                name: productNameInput.value.trim(),
                category: productCategorySelect.value,
                brand: productBrandInput.value.trim(),
                stores: []
            };
            
            // Get store prices
            const storeGroups = document.querySelectorAll('.store-group');
            storeGroups.forEach(group => {
                const storeId = group.dataset.storeId;
                const storeName = document.getElementById(`storeName${storeId}`).value.trim();
                const storePrice = parseFloat(document.getElementById(`storePrice${storeId}`).value);
                
                if (storeName && !isNaN(storePrice)) {
                    product.stores.push({
                        name: storeName,
                        price: storePrice
                    });
                }
            });
            
            if (product.stores.length < 2) {
                alert('Please add at least two stores for comparison');
                return;
            }
            
            // Display comparison results
            displayComparisonResults(product);
            
            // Save to history
            saveToHistory(product);
            
            // Update history display
            renderHistory();
        }
        
        // Display comparison results
        function displayComparisonResults(product) {
            const prices = product.stores.map(store => store.price);
            const minPrice = Math.min(...prices);
            const maxPrice = Math.max(...prices);
            const avgPrice = prices.reduce((sum, price) => sum + price, 0) / prices.length;
            const savings = maxPrice - minPrice;
            
            // Display summary results
            comparisonResults.innerHTML = '';
            
            const bestStore = product.stores.find(store => store.price === minPrice);
            const worstStore = product.stores.find(store => store.price === maxPrice);
            
            // Best price card
            const bestCard = document.createElement('div');
            bestCard.className = 'result-card best-price';
            bestCard.innerHTML = `
                <div class="result-label">Best Price</div>
                <div class="result-value">$${minPrice.toFixed(2)}</div>
                <div class="result-label">${bestStore.name}</div>
            `;
            comparisonResults.appendChild(bestCard);
            
            // Average price card
            const avgCard = document.createElement('div');
            avgCard.className = 'result-card';
            avgCard.innerHTML = `
                <div class="result-label">Average Price</div>
                <div class="result-value">$${avgPrice.toFixed(2)}</div>
                <div class="result-label">${product.stores.length} Stores</div>
            `;
            comparisonResults.appendChild(avgCard);
            
            // Worst price card
            const worstCard = document.createElement('div');
            worstCard.className = 'result-card worst-price';
            worstCard.innerHTML = `
                <div class="result-label">Highest Price</div>
                <div class="result-value">$${maxPrice.toFixed(2)}</div>
                <div class="result-label">${worstStore.name}</div>
            `;
            comparisonResults.appendChild(worstCard);
            
            // Savings card
            const savingsCard = document.createElement('div');
            savingsCard.className = 'result-card savings-card';
            savingsCard.innerHTML = `
                <div class="result-label">Max Savings</div>
                <div class="result-value">$${savings.toFixed(2)}</div>
                <div class="result-label">By Shopping Smart</div>
            `;
            comparisonResults.appendChild(savingsCard);
            
            // Display detailed comparison
            detailedBody.innerHTML = '';
            
            product.stores.forEach(store => {
                const row = document.createElement('tr');
                const priceDiff = store.price - minPrice;
                const savingsPercent = ((maxPrice - store.price) / maxPrice * 100).toFixed(1);
                
                let priceClass = '';
                if (store.price === minPrice) {
                    priceClass = 'price-lowest';
                } else if (store.price === maxPrice) {
                    priceClass = 'price-highest';
                }
                
                row.innerHTML = `
                    <td>${store.name}</td>
                    <td class="${priceClass}">$${store.price.toFixed(2)}</td>
                    <td class="${priceClass}">${priceDiff >= 0 ? '+' : ''}$${priceDiff.toFixed(2)}</td>
                    <td class="${priceClass}">${priceDiff > 0 ? savingsPercent + '%' : '-'}</td>
                `;
                detailedBody.appendChild(row);
            });
        }
        
        // Save comparison to history
        function saveToHistory(product) {
            const prices = product.stores.map(store => store.price);
            const minPrice = Math.min(...prices);
            const maxPrice = Math.max(...prices);
            const savings = maxPrice - minPrice;
            
            const comparison = {
                date: new Date().toISOString(),
                product: {
                    name: product.name,
                    category: product.category,
                    brand: product.brand
                },
                bestPrice: minPrice,
                storesCompared: product.stores.length,
                maxSavings: savings,
                stores: product.stores
            };
            
            let history = JSON.parse(localStorage.getItem('priceComparisonHistory')) || [];
            history.unshift(comparison);
            
            // Keep only last 30 entries
            if (history.length > 30) {
                history = history.slice(0, 30);
            }
            
            localStorage.setItem('priceComparisonHistory', JSON.stringify(history));
        }
        
        // Render history
        function renderHistory() {
            const history = JSON.parse(localStorage.getItem('priceComparisonHistory')) || [];
            historyBody.innerHTML = '';
            
            if (history.length === 0) {
                historyBody.innerHTML = '<tr><td colspan="5" class="empty-history">No comparison history yet</td></tr>';
                return;
            }
            
            history.forEach(entry => {
                const row = document.createElement('tr');
                const date = new Date(entry.date).toLocaleDateString();
                const productName = entry.product.brand ? 
                    `${entry.product.brand} ${entry.product.name}` : 
                    entry.product.name;
                
                row.innerHTML = `
                    <td>${date}</td>
                    <td>${productName}</td>
                    <td>$${entry.bestPrice.toFixed(2)}</td>
                    <td>${entry.storesCompared} stores</td>
                    <td>$${entry.maxSavings.toFixed(2)}</td>
                `;
                historyBody.appendChild(row);
            });
        }
        
        // Clear history
        function clearHistory() {
            if (confirm('Are you sure you want to clear all comparison history?')) {
                localStorage.removeItem('priceComparisonHistory');
                renderHistory();
            }
        }
        
        // Load sample data for first time users
        function loadSampleData() {
            const history = JSON.parse(localStorage.getItem('priceComparisonHistory'));
            if (!history || history.length === 0) {
                // Add some sample comparisons
                const sampleData = [
                    {
                        date: new Date(Date.now() - 86400000).toISOString(),
                        product: {
                            name: "iPhone 15",
                            category: "electronics",
                            brand: "Apple"
                        },
                        bestPrice: 999.99,
                        storesCompared: 4,
                        maxSavings: 150.00,
                        stores: [
                            { name: "Apple Store", price: 999.99 },
                            { name: "Best Buy", price: 1049.99 },
                            { name: "Amazon", price: 1029.99 },
                            { name: "Target", price: 1149.99 }
                        ]
                    },
                    {
                        date: new Date(Date.now() - 172800000).toISOString(),
                        product: {
                            name: "4K TV 55 inch",
                            category: "electronics",
                            brand: "Samsung"
                        },
                        bestPrice: 499.99,
                        storesCompared: 3,
                        maxSavings: 200.00,
                        stores: [
                            { name: "Costco", price: 499.99 },
                            { name: "Best Buy", price: 599.99 },
                            { name: "Amazon", price: 699.99 }
                        ]
                    }
                ];
                
                localStorage.setItem('priceComparisonHistory', JSON.stringify(sampleData));
                renderHistory();
            }
        }
        
        // Event listeners
        productForm.addEventListener('submit', setProduct);
        addStoreBtn.addEventListener('click', addStoreInput);
        clearHistoryBtn.addEventListener('click', clearHistory);
        
        // Initialize
        initStoreInputs();
        loadSampleData();
        renderHistory();
    </script>
</body>
</html>
