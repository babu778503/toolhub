<!DOCTYPE html>
<!-- Category: Health -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UV Protection Planner</title>
    <meta name="description" content="UV Protection Planner helps you plan sun protection strategies based on UV index, skin type, and outdoor activities. Essential for outdoor safety.">
    <meta name="keywords" content="uv protection planner, sun protection planner, uv index calculator, sun safety guide, outdoor sun protection, hiking sun safety, beach sun protection, uv exposure calculator, sun protection plan, outdoor safety tool">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #fff3e0, #ffcc80);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin: 0;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            margin: 0;
        }
        
        header {
            background: linear-gradient(90deg, #ef6c00, #ff9800);
            color: white;
            text-align: center;
            padding: 15px 10px;
            margin: 0;
        }
        
        h1 {
            font-size: 1.8rem;
            margin: 0;
            line-height: 1.2;
        }
        
        .planner {
            padding: 25px 20px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #ef6c00;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            border-color: #ff9800;
            outline: none;
            box-shadow: 0 0 0 2px rgba(255, 152, 0, 0.2);
        }
        
        .btn {
            background: linear-gradient(90deg, #ef6c00, #ff9800);
            color: white;
            border: none;
            padding: 14px 20px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(239, 108, 0, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .protection-plan {
            margin-top: 25px;
            padding: 20px;
            background: #fff3e0;
            border-radius: 8px;
        }
        
        .protection-plan h3 {
            color: #ef6c00;
            margin-bottom: 15px;
        }
        
        .protection-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .protection-box {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .protection-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #ff9800;
            margin: 10px 0;
        }
        
        .protection-label {
            font-size: 0.9rem;
            color: #555;
        }
        
        .protection-info {
            margin-top: 15px;
            padding: 15px;
            background: #ffcc80;
            border-radius: 8px;
        }
        
        .info-title {
            color: #ef6c00;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .info-content {
            font-size: 0.9rem;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .btn-clear {
            background: linear-gradient(90deg, #5d4037, #795548);
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 8px;
            cursor: pointer;
            flex: 1;
            font-weight: 600;
        }
        
        .btn-export {
            background: linear-gradient(90deg, #388e3c, #4caf50);
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 8px;
            cursor: pointer;
            flex: 1;
            font-weight: 600;
        }
        
        .uv-stats {
            display: flex;
            justify-content: space-around;
            margin: 15px 0;
            text-align: center;
        }
        
        .stat-box {
            background: #fff3e0;
            padding: 10px;
            border-radius: 8px;
            flex: 1;
            margin: 0 5px;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ef6c00;
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: #555;
        }
        
        .uv-icon {
            font-size: 2rem;
            color: #ff9800;
            text-align: center;
            margin: 10px 0;
        }
        
        .protection-tips {
            margin-top: 10px;
            padding-left: 20px;
        }
        
        .protection-tips li {
            margin-bottom: 5px;
        }
        
        @media (max-width: 600px) {
            .container {
                border-radius: 0;
                margin: 0;
                width: 100%;
                max-width: 100%;
                padding: 0;
            }
            
            header {
                height: 50px;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 0;
            }
            
            h1 {
                font-size: 1.4rem;
                padding: 0 10px;
            }
            
            .planner {
                padding: 20px 0;
            }
            
            .protection-grid {
                grid-template-columns: 1fr;
            }
            
            .uv-stats {
                flex-direction: column;
                gap: 10px;
            }
            
            .stat-box {
                margin: 5px 0;
            }
            
            .input-group {
                padding: 0 15px;
            }
            
            .btn {
                margin: 0 15px;
            }
            
            .controls {
                padding: 0 15px;
            }
            
            .protection-plan {
                padding: 20px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>UV Protection Planner</h1>
        </header>
        
        <div class="planner">
            <div class="input-group">
                <label for="location">Location</label>
                <input type="text" id="location" placeholder="e.g., Beach, Mountains, Desert">
            </div>
            
            <div class="input-group">
                <label for="uvIndex">UV Index</label>
                <input type="number" id="uvIndex" placeholder="Enter UV index (0-11+)" min="0" max="15" value="6">
            </div>
            
            <div class="input-group">
                <label for="skinType">Skin Type</label>
                <select id="skinType">
                    <option value="type1">Type 1 (Very Fair)</option>
                    <option value="type2">Type 2 (Fair)</option>
                    <option value="type3">Type 3 (Medium)</option>
                    <option value="type4">Type 4 (Olive)</option>
                    <option value="type5">Type 5 (Brown)</option>
                    <option value="type6">Type 6 (Dark)</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="activity">Activity</label>
                <select id="activity">
                    <option value="beach">Beach Activities</option>
                    <option value="hiking">Hiking</option>
                    <option value="swimming">Swimming</option>
                    <option value="sports">Outdoor Sports</option>
                    <option value="gardening">Gardening</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="duration">Duration (hours)</label>
                <input type="number" id="duration" placeholder="Enter duration" min="1" max="24" value="4">
            </div>
            
            <div class="input-group">
                <label for="spf">SPF Factor</label>
                <input type="number" id="spf" placeholder="Enter SPF value" min="1" max="100" value="30">
            </div>
            
            <button class="btn" onclick="planProtection()">Plan Protection</button>
            
            <div class="controls">
                <button class="btn-export" onclick="exportPlan()">Export Plan</button>
                <button class="btn-clear" onclick="clearPlan()">Clear Plan</button>
            </div>
            
            <div class="protection-plan">
                <div class="uv-icon">☀️</div>
                <h3>UV Protection Plan</h3>
                
                <div class="uv-stats">
                    <div class="stat-box">
                        <div class="stat-value" id="uvValue">6.0</div>
                        <div class="stat-label">UV Index</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="riskLevel">High</div>
                        <div class="stat-label">Risk Level</div>
                    </div>
                </div>
                
                <div class="protection-grid">
                    <div class="protection-box">
                        <div class="protection-label">Recommended SPF</div>
                        <div class="protection-value" id="recommendedSPF">30+</div>
                    </div>
                    <div class="protection-box">
                        <div class="protection-label">Protection Time</div>
                        <div class="protection-value" id="protectionTime">4h 30m</div>
                    </div>
                </div>
                
                <div class="protection-info">
                    <div class="info-title">Protection Plan</div>
                    <div class="info-content" id="infoContent">
                        UV Index: 6.0 (High). Apply broad-spectrum SPF 30+ sunscreen every 2 hours. Wear protective clothing, hat, and sunglasses. Seek shade during peak hours (10am-4pm).
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load saved data on page load
        window.onload = function() {
            const savedLocation = localStorage.getItem('location');
            const savedUVIndex = localStorage.getItem('uvIndex');
            const savedSkinType = localStorage.getItem('skinType');
            const savedActivity = localStorage.getItem('activity');
            const savedDuration = localStorage.getItem('duration');
            const savedSPF = localStorage.getItem('spf');
            
            if (savedLocation) document.getElementById('location').value = savedLocation;
            if (savedUVIndex) document.getElementById('uvIndex').value = savedUVIndex;
            if (savedSkinType) document.getElementById('skinType').value = savedSkinType;
            if (savedActivity) document.getElementById('activity').value = savedActivity;
            if (savedDuration) document.getElementById('duration').value = savedDuration;
            if (savedSPF) document.getElementById('spf').value = savedSPF;
            
            // Perform planning with saved values
            planProtection();
        }

        function planProtection() {
            const location = document.getElementById('location').value;
            const uvIndex = parseInt(document.getElementById('uvIndex').value) || 6;
            const skinType = document.getElementById('skinType').value;
            const activity = document.getElementById('activity').value;
            const duration = parseInt(document.getElementById('duration').value) || 4;
            const spf = parseInt(document.getElementById('spf').value) || 30;
            
            if (uvIndex < 0 || uvIndex > 15) {
                alert('Please enter a valid UV index (0-15)');
                return;
            }
            
            // Save to localStorage
            localStorage.setItem('location', location);
            localStorage.setItem('uvIndex', uvIndex);
            localStorage.setItem('skinType', skinType);
            localStorage.setItem('activity', activity);
            localStorage.setItem('duration', duration);
            localStorage.setItem('spf', spf);
            
            // Update UV index display
            document.getElementById('uvValue').textContent = uvIndex.toFixed(1);
            
            // Determine risk level
            let riskLevel = '';
            let riskClass = '';
            
            if (uvIndex >= 11) {
                riskLevel = 'Extreme';
                riskClass = 'extreme-risk';
            } else if (uvIndex >= 8) {
                riskLevel = 'Very High';
                riskClass = 'very-high-risk';
            } else if (uvIndex >= 6) {
                riskLevel = 'High';
                riskClass = 'high-risk';
            } else if (uvIndex >= 3) {
                riskLevel = 'Moderate';
                riskClass = 'moderate-risk';
            } else {
                riskLevel = 'Low';
                riskClass = 'low-risk';
            }
            
            document.getElementById('riskLevel').textContent = riskLevel;
            
            // Calculate recommended SPF based on skin type and UV index
            let recommendedSPF = 30;
            
            // Adjust based on skin type
            switch(skinType) {
                case 'type1':
                    recommendedSPF = 50;
                    break;
                case 'type2':
                    recommendedSPF = 30;
                    break;
                case 'type3':
                    recommendedSPF = 30;
                    break;
                case 'type4':
                    recommendedSPF = 15;
                    break;
                case 'type5':
                    recommendedSPF = 15;
                    break;
                case 'type6':
                    recommendedSPF = 15;
                    break;
            }
            
            // Adjust based on UV index
            if (uvIndex >= 11) recommendedSPF = 50;
            else if (uvIndex >= 8) recommendedSPF = 30;
            else if (uvIndex >= 6) recommendedSPF = 30;
            
            document.getElementById('recommendedSPF').textContent = recommendedSPF + '+';
            
            // Calculate protection time
            let baseProtection = 10; // minutes for unprotected skin based on skin type
            if (skinType === 'type1') baseProtection = 5;
            else if (skinType === 'type2') baseProtection = 10;
            else if (skinType === 'type3') baseProtection = 15;
            else if (skinType === 'type4') baseProtection = 20;
            else if (skinType === 'type5') baseProtection = 25;
            else if (skinType === 'type6') baseProtection = 30;
            
            const protectionMinutes = baseProtection * spf;
            const protectionHours = Math.floor(protectionMinutes / 60);
            const protectionMins = protectionMinutes % 60;
            const protectionTime = `${protectionHours}h ${protectionMins}m`;
            
            document.getElementById('protectionTime').textContent = protectionTime;
            
            // Generate protection plan
            let planMessage = `UV Index: ${uvIndex.toFixed(1)} (${riskLevel}). `;
            
            if (riskLevel === 'Low') {
                planMessage += `Apply broad-spectrum SPF ${recommendedSPF}+ sunscreen. Wear a hat and sunglasses.`;
            } else if (riskLevel === 'Moderate') {
                planMessage += `Apply broad-spectrum SPF ${recommendedSPF}+ sunscreen every 2 hours. Wear protective clothing, hat, and sunglasses.`;
            } else if (riskLevel === 'High') {
                planMessage += `Apply broad-spectrum SPF ${recommendedSPF}+ sunscreen every 2 hours. Wear protective clothing, hat, and sunglasses. Seek shade during peak hours (10am-4pm).`;
            } else {
                planMessage += `Apply broad-spectrum SPF ${recommendedSPF}+ sunscreen every 2 hours. Wear protective clothing, wide-brimmed hat, and sunglasses. Seek shade during peak hours (10am-4pm).`;
            }
            
            // Add activity-specific tips
            if (activity === 'swimming') {
                planMessage += ' Reapply sunscreen after swimming or sweating.';
            } else if (activity === 'hiking') {
                planMessage += ' Be aware of increased UV exposure at higher altitudes.';
            } else if (activity === 'beach') {
                planMessage += ' Be aware of UV reflection from water and sand.';
            }
            
            // Update info content
            document.getElementById('infoContent').textContent = planMessage;
            
            // Add protection tips
            let protectionTips = '<div class="info-title">Protection Tips</div><ul class="protection-tips">';
            protectionTips += '<li>Apply sunscreen 15-30 minutes before sun exposure</li>';
            protectionTips += '<li>Use 1 oz (2 tablespoons) of sunscreen for full body coverage</li>';
            protectionTips += '<li>Reapply every 2 hours or after swimming/sweating</li>';
            protectionTips += '<li>Wear UV-blocking sunglasses and wide-brimmed hat</li>';
            protectionTips += '<li>Seek shade during peak UV hours (10am-4pm)</li>';
            protectionTips += '</ul>';
            
            document.getElementById('infoContent').innerHTML = planMessage + protectionTips;
        }
        
        function exportPlan() {
            const location = document.getElementById('location').value || 'Unknown Location';
            const uvIndex = document.getElementById('uvIndex').value;
            const skinType = document.getElementById('skinType').value;
            const activity = document.getElementById('activity').value;
            const duration = document.getElementById('duration').value;
            const spf = document.getElementById('spf').value;
            const recommendedSPF = document.getElementById('recommendedSPF').textContent;
            const protectionTime = document.getElementById('protectionTime').textContent;
            const riskLevel = document.getElementById('riskLevel').textContent;
            
            const exportText = `UV Protection Plan\n\n`;
            exportText += `Location: ${location}\n`;
            exportText += `UV Index: ${uvIndex}\n`;
            exportText += `Risk Level: ${riskLevel}\n`;
            exportText += `Skin Type: ${skinType}\n`;
            exportText += `Activity: ${activity}\n`;
            exportText += `Duration: ${duration} hours\n`;
            exportText += `Current SPF: ${spf}\n`;
            exportText += `Recommended SPF: ${recommendedSPF}\n`;
            exportText += `Protection Time: ${protectionTime}\n\n`;
            exportText += `Protection Plan:\n`;
            exportText += document.getElementById('infoContent').textContent.replace('<div class="info-title">Protection Tips</div><ul class="protection-tips">', '\nProtection Tips:\n').replace('</ul>', '').replace('<li>', '- ').replace('</li>', '\n').replace(/\s+/g, ' ').trim();
            
            // Create a temporary textarea to copy text
            const textArea = document.createElement('textarea');
            textArea.value = exportText;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            
            alert('UV protection plan exported to clipboard!');
        }
        
        function clearPlan() {
            if (confirm('Are you sure you want to clear all data?')) {
                // Clear form inputs
                document.getElementById('location').value = '';
                document.getElementById('uvIndex').value = '6';
                document.getElementById('skinType').value = 'type2';
                document.getElementById('activity').value = 'hiking';
                document.getElementById('duration').value = '4';
                document.getElementById('spf').value = '30';
                
                // Clear localStorage
                localStorage.removeItem('location');
                localStorage.removeItem('uvIndex');
                localStorage.removeItem('skinType');
                localStorage.removeItem('activity');
                localStorage.removeItem('duration');
                localStorage.removeItem('spf');
                
                // Reset displays
                document.getElementById('uvValue').textContent = '6.0';
                document.getElementById('riskLevel').textContent = 'High';
                document.getElementById('recommendedSPF').textContent = '30+';
                document.getElementById('protectionTime').textContent = '4h 30m';
                document.getElementById('infoContent').textContent = 'UV Index: 6.0 (High). Apply broad-spectrum SPF 30+ sunscreen every 2 hours. Wear protective clothing, hat, and sunglasses. Seek shade during peak hours (10am-4pm).';
            }
        }
    </script>
</body>
</html>
