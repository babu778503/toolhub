<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plate Size Calculator</title>
    <meta name="description" content="Calculate the optimal plate size for portion control to reduce food waste and maintain a healthy diet. Environment-friendly meal planning tool.">
    <meta name="keywords" content="plate size calculator, portion control, healthy eating, meal planning, environment, sustainable living, nutrition, food waste reduction">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: #333;
            min-height: 100vh;
            padding: 0;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 100%;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 15px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            height: 50px;
            width: 100%;
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        h1 {
            font-size: 1.5rem;
            color: #2980b9;
            text-align: center;
            font-weight: 600;
            margin: 0;
            padding: 0;
        }

        .plate-icon {
            font-size: 1.8rem;
            color: #5dade2;
        }

        .main-content {
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
            background: transparent;
        }

        .input-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #2980b9;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2980b9;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
        }

        .calculate-btn {
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .calculate-btn:hover {
            background: #2980b9;
        }

        .result-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        .result-title {
            font-size: 1.3rem;
            color: #2980b9;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .result-content {
            padding: 15px;
            background: #eaf2f8;
            border-radius: 10px;
            border-left: 4px solid #5dade2;
        }

        .result-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2980b9;
            text-align: center;
            margin: 10px 0;
        }

        .result-label {
            text-align: center;
            font-size: 1.1rem;
            color: #666;
        }

        .plate-visualization {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .plate {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: #f9f9f9;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 4px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #2980b9;
            font-size: 1.2rem;
        }

        .plate-size {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .history-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        .history-list {
            list-style: none;
        }

        .history-item {
            background: #eaf2f8;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: fadeIn 0.5s ease;
            border-left: 5px solid #5dade2;
            transition: transform 0.2s ease;
        }

        .history-item:hover {
            transform: translateX(5px);
        }

        .history-info {
            flex: 1;
        }

        .history-title {
            font-weight: 600;
            color: #2980b9;
        }

        .history-details {
            font-size: 0.9rem;
            color: #666;
        }

        .history-delete {
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .clear-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        .clear-btn {
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .clear-btn:hover {
            background: #c0392b;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            header {
                height: 50px;
                padding: 10px 15px;
            }
            
            h1 {
                font-size: 1.4rem;
                text-align: center;
            }
            
            .header-content {
                gap: 8px;
            }
            
            .plate {
                width: 150px;
                height: 150px;
            }
            
            .main-content {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="plate-icon">üçΩÔ∏è</div>
                <h1>Plate Size Calculator</h1>
            </div>
        </header>

        <div class="main-content">
            <div class="input-section">
                <h2 class="section-title">Calculate Optimal Plate Size</h2>
                
                <div class="input-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" placeholder="Enter your age" min="1" max="120">
                </div>
                
                <div class="input-group">
                    <label for="gender">Gender</label>
                    <select id="gender">
                        <option value="">Select gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label for="activity">Activity Level</label>
                    <select id="activity">
                        <option value="">Select activity level</option>
                        <option value="sedentary">Sedentary</option>
                        <option value="moderate">Moderate</option>
                        <option value="active">Active</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label for="diet">Diet Type</label>
                    <select id="diet">
                        <option value="balanced">Balanced</option>
                        <option value="low-carb">Low Carb</option>
                        <option value="high-protein">High Protein</option>
                        <option value="vegetarian">Vegetarian</option>
                    </select>
                </div>
                
                <button class="calculate-btn" id="calculate-btn">Calculate Plate Size</button>
            </div>

            <div class="result-section">
                <h2 class="result-title">Recommended Plate Size</h2>
                <div class="result-content">
                    <div class="plate-visualization">
                        <div class="plate" id="plate">
                            <div class="plate-size" id="plate-size">9"</div>
                        </div>
                    </div>
                    <div class="result-value" id="result-value">9 inches</div>
                    <div class="result-label">Optimal Plate Diameter</div>
                </div>
            </div>

            <div class="history-section">
                <h2 class="section-title">Calculation History</h2>
                <ul class="history-list" id="history-list">
                    <!-- History items will be added here -->
                </ul>
            </div>

            <div class="clear-section">
                <h2 class="section-title">Data Management</h2>
                <p>Your calculations are automatically saved to your device</p>
                <button class="clear-btn" id="clear-btn">Clear History</button>
            </div>
        </div>
    </div>

    <script>
        // Initialize data
        let history = JSON.parse(localStorage.getItem('plateHistory')) || [];

        // DOM Elements
        const ageInput = document.getElementById('age');
        const genderSelect = document.getElementById('gender');
        const activitySelect = document.getElementById('activity');
        const dietSelect = document.getElementById('diet');
        const calculateBtn = document.getElementById('calculate-btn');
        const plateSizeEl = document.getElementById('plate-size');
        const resultValue = document.getElementById('result-value');
        const plate = document.getElementById('plate');
        const historyList = document.getElementById('history-list');
        const clearBtn = document.getElementById('clear-btn');

        // Calculate plate size
        function calculatePlateSize() {
            const age = parseInt(ageInput.value);
            const gender = genderSelect.value;
            const activity = activitySelect.value;
            const diet = dietSelect.value;
            
            if (!age || !gender || !activity) {
                alert('Please fill in all required fields');
                return;
            }
            
            // Calculate base plate size based on inputs
            let plateSize = 9; // Base size
            
            if (age < 12) {
                plateSize = 7;
            } else if (age < 18) {
                plateSize = 8;
            } else if (age > 65) {
                plateSize = 8;
            }
            
            if (gender === 'male') {
                plateSize += 1;
            }
            
            if (activity === 'active') {
                plateSize += 1;
            } else if (activity === 'sedentary') {
                plateSize -= 1;
            }
            
            if (diet === 'high-protein') {
                plateSize += 0.5;
            } else if (diet === 'low-carb') {
                plateSize -= 0.5;
            }
            
            // Ensure plate size is within reasonable range
            plateSize = Math.max(7, Math.min(12, plateSize));
            
            // Update result
            resultValue.textContent = plateSize.toFixed(1) + ' inches';
            plateSizeEl.textContent = plateSize.toFixed(1) + '"';
            
            // Update plate visualization
            const plateSizePx = 150 + (plateSize - 9) * 10; // Scale plate size visually
            plate.style.width = plateSizePx + 'px';
            plate.style.height = plateSizePx + 'px';
            
            // Add to history
            addToHistory(age, gender, activity, diet, plateSize);
        }

        // Add to history
        function addToHistory(age, gender, activity, diet, plateSize) {
            const now = new Date();
            const historyItem = {
                age: age,
                gender: gender,
                activity: activity,
                diet: diet,
                plateSize: plateSize,
                timestamp: now.toISOString()
            };
            
            // Add to beginning of array
            history.unshift(historyItem);
            
            // Keep only last 10 items
            if (history.length > 10) {
                history = history.slice(0, 10);
            }
            
            localStorage.setItem('plateHistory', JSON.stringify(history));
            renderHistory();
        }

        // Render history
        function renderHistory() {
            historyList.innerHTML = '';
            
            if (history.length === 0) {
                historyList.innerHTML = '<li class="history-item">No calculations yet. Calculate your plate size to see it here.</li>';
                return;
            }
            
            history.forEach((item, index) => {
                const li = document.createElement('li');
                li.className = 'history-item';
                
                const date = new Date(item.timestamp).toLocaleDateString();
                const time = new Date(item.timestamp).toLocaleTimeString([], {
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                li.innerHTML = `
                    <div class="history-info">
                        <div class="history-title">${item.age} years, ${item.gender}</div>
                        <div class="history-details">${item.activity}, ${item.diet} ‚Ä¢ ${item.plateSize.toFixed(1)}" ‚Ä¢ ${date} at ${time}</div>
                    </div>
                    <button class="history-delete" data-index="${index}">Delete</button>
                `;
                
                historyList.appendChild(li);
            });
        }

        // Delete from history
        function deleteFromHistory(index) {
            history.splice(index, 1);
            localStorage.setItem('plateHistory', JSON.stringify(history));
            renderHistory();
        }

        // Clear history
        function clearHistory() {
            if (confirm("Are you sure you want to clear your history?")) {
                history = [];
                localStorage.setItem('plateHistory', JSON.stringify(history));
                renderHistory();
            }
        }

        // Event Listeners
        calculateBtn.addEventListener('click', calculatePlateSize);
        
        historyList.addEventListener('click', (e) => {
            if (e.target.classList.contains('history-delete')) {
                const index = e.target.getAttribute('data-index');
                deleteFromHistory(parseInt(index));
            }
        });
        
        clearBtn.addEventListener('click', clearHistory);

        // Initialize
        renderHistory();
    </script>
</body>
</html>
